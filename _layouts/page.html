---
layout: default
---
<style>
    html,body {margin: 0;padding: 0;}
    #head_img {background-image: url('{{ site.mq_d }}/img/nav/{% if page.nav_img %}{{ page.nav_img }}{% else %}{{ site.nav_img }}{% endif %}');background-repeat: no-repeat;background-size: 100%;}
    #head_img:after {content: "";display: block;padding-bottom: 40%;}

    @media (max-width: 730px) { /*小于730px*/
        .qbt {color: #fff;text-shadow: #000 3px 0 0, #000 0 3px 0, #000 -3px 0 0, #000 0 -3px 0;cursor: default;font-weight: 800;}
        .qbt {position: absolute;left: {% if page.nav_qbt_left %}{{ page.nav_qbt_left }}{% else %}{{ site.nav_qbt_left }}{% endif %};top: 8%;font-size: 30px;}
        div.body {position: relative;top: 20px;width: 96%;margin: auto;}
    }

    @media (min-width: 730px) { /*大于730*/
        .qbt {color: #fff;text-shadow: #000 5px 0 0, #000 0 5px 0, #000 -5px 0 0, #000 0 -5px 0;cursor: default;font-weight: 800;}
        .qbt {position: absolute;left: {% if page.nav_qbt_left %}{{ page.nav_qbt_left }}{% else %}{{ site.nav_qbt_left }}{% endif %};top: 15%;font-size: 60px;}
        div.body {position: relative;top: 20px;width: 80%;margin: auto;}
    }

    @media (min-width: 950px) { /*大于950*/
        .qbt {position: absolute;left: {% if page.nav_qbt_left %}{{ page.nav_qbt_left }}{% else %}{{ site.nav_qbt_left }}{% endif %};top: 25%;font-size: 70px;}
        div.body {position: relative;top: 20px;width: 65%;margin: auto;}
    }

    /*加载动画*/
    .jiazaidonghua {margin: 100px auto;width: 50px;height: 60px;text-align: center;font-size: 10px;}
    .jiazaidonghua>div {background-color: #ffffff;height: 100%;width: 6px;display: inline-block;-webkit-animation: stretchdelay 1.2s infinite ease-in-out;animation: stretchdelay 1.2s infinite ease-in-out;}
    .jiazaidonghua .jzdhrect2 {-webkit-animation-delay: -1.1s;animation-delay: -1.1s;}
    .jiazaidonghua .jzdhrect3 {-webkit-animation-delay: -1.0s;animation-delay: -1.0s;}
    .jiazaidonghua .jzdhrect4 {-webkit-animation-delay: -0.9s;animation-delay: -0.9s;}
    .jiazaidonghua .jzdhrect5 {-webkit-animation-delay: -0.8s;animation-delay: -0.8s;}
    @-webkit-keyframes stretchdelay {0%,40%,100% {-webkit-transform: scaleY(0.4);}20% {-webkit-transform: scaleY(1.0);}}
    @keyframes stretchdelay {0%,40%,100% {transform: scaleY(0.4);-webkit-transform: scaleY(0.4);}20% {transform: scaleY(1.0);-webkit-transform: scaleY(1.0);}}
    .site-welcome {display: none;justify-content: center;align-items: center;position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: rgb(116, 184, 229);z-index: 101;}
    .site-welcome.active {display: flex;}
</style>

</head>

<body>

    <!--加载动画-->
    <div class="site-welcome active bukexuanzhong" id="siteWelcome">
        <div class="jiazaidonghua">
            <div class="jzdhrect1"></div>
            <div class="jzdhrect2"></div>
            <div class="jzdhrect3"></div>
            <div class="jzdhrect4"></div>
            <div class="jzdhrect5"></div>
            <span style="color:#ffffff">加载中...</span>
        </div>
    </div>

    <div id="head_img"></div>

    <span class="qbt">{% if page.nav_text %}{{ page.nav_text }}{% else %}{% endif %}</span>

    <div class="body">

    {{ content }}

    {% include footer.html %}

    </div>

    <!--关闭加载动画--><script>var siteWelcome = document.getElementById('siteWelcome');siteWelcome.classList.remove('active');</script>

{% include nav.html %}

</body>
