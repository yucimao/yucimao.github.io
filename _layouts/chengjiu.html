<style>
    html,body {margin: 0;padding: 0;}

    @media screen and (min-width: 768px) { /*电脑*/
        .biaotib {text-align: center;position: relative;font-size: 3.5em;color: #0bb1f5;font-weight: bold;cursor: default;}
        div.body {position: relative;top: 50px;width: 65%;margin: auto;}
    } /*电脑*/

    @media screen and (max-width: 768px) { /*手机*/
        .biaotib {text-align: center;position: relative;font-size: 2.3em;color: #0bb1f5;font-weight: bold;cursor: default;}
        div.body {position: relative;top: 50px;width: 96%;margin: auto;}
    } /*手机*/

    /*加载动画*/
    .jiazaidonghua {margin: 100px auto;width: 50px;height: 60px;text-align: center;font-size: 10px;}
    .jiazaidonghua>div {background-color: #ffffff;height: 100%;width: 6px;display: inline-block;-webkit-animation: stretchdelay 1.2s infinite ease-in-out;animation: stretchdelay 1.2s infinite ease-in-out;}
    .jiazaidonghua .jzdhrect2 {-webkit-animation-delay: -1.1s;animation-delay: -1.1s;}
    .jiazaidonghua .jzdhrect3 {-webkit-animation-delay: -1.0s;animation-delay: -1.0s;}
    .jiazaidonghua .jzdhrect4 {-webkit-animation-delay: -0.9s;animation-delay: -0.9s;}
    .jiazaidonghua .jzdhrect5 {-webkit-animation-delay: -0.8s;animation-delay: -0.8s;}
    @-webkit-keyframes stretchdelay {0%,40%,100% {-webkit-transform: scaleY(0.4);}20% {-webkit-transform: scaleY(1.0);}}
    @keyframes stretchdelay {0%,40%,100% {transform: scaleY(0.4);-webkit-transform: scaleY(0.4);}20% {transform: scaleY(1.0);-webkit-transform: scaleY(1.0);}}
    .site-welcome {display: none;justify-content: center;align-items: center;position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: #74b8e5;z-index: 101;}
    .site-welcome.active {display: flex;}
</style>

</head>

<body>
    <div class="body">

    <style>
        #right_anchor a{display:block;}
        .cj {background-color: #fff;float: left;margin: 12px;padding: 12px;line-height: 20px;border-width: 2px;border-color: #33669940;border-style: solid;width: 130px;height: 175px;opacity: 0.8;filter: alpha(opacity=80);transition: all 0.3s;position: relative;font-size: 90%;}
        .cj:hover {opacity: 1.0;filter: alpha(opacity=100);transform: scale(1.2);z-index: 10;}
        .cj img {width: 130px;}
        .tsxt {border: 1px solid #c0c0c0;visibility: hidden;width: 157px;background-color: #fff;text-align: center;border-radius: 6px;padding: 5px 0;font-size: 85%;position: absolute;z-index: 1;top: 170px;left: -2px;margin-left: 0px;}
        .cj:hover .tsxt {visibility: visible;transform: translate(0, 20px);transition: all 0.5s;}
        #back-top {display: none;}
        footer {float: left;width: 100%;}
        hr{width:100%;}
        .hs{color:#404040;}
        span.dk:after{content:" ◥";top:-.5em;position:relative;font-size:75%;line-height:0;vertical-align:baseline;}
        @media screen and (min-width: 768px) {
            div.body {width: 70%;}
        #right_anchor{position: fixed;bottom:0%;width:14%;height: 40%;overflow:auto;margin: 0 auto 0 67%;}#right_anchor table{width:100%;}
        }
        @media screen and (max-width: 767px) {
            #right_anchor{position:relative;}#right_anchor table{width:60%;}
            .cj {margin: 6px;padding: 6px;}
        }
        </style>
        <div class="biaotib" id="anniu_b"></div>
        <div id="anniu_a"></div>
        <br/>
        
        <div id="right_anchor" style="z-index: 102;"></div>
        
        <div id="dy"></div>

    {{ content }}

    <script>

    let cj_data_b=new Array();
    

    for(let key in cj_data){
        cj_data_b[cj_data_b.length]=key;
    }
    let 当前 = cj_data_b[0];
    let 下一个;
    if(cj_data_b.length>1){
        下一个=cj_data_b[1];
        document.getElementById("anniu_a").innerHTML = "<a class=\"anniu\" onclick=\"切换()\">"+下一个+"</a>";
    }
    document.getElementById("anniu_b").innerHTML = 当前;
    

    let loading = "<a onclick=\"加载()\"><div class=\"cj\"><img src=\"{{ site.mq_d }}/i/cj/loading.jpg\" onerror=\"this.src='/i/cj/loading.jpg';this.onerror=null;\"/><b>加载更多</b><br/></div></a>";
    let data_jl={};
    let right={};

    function 加载(){
        data_jl[当前]+="";
        right[当前]+="";
        if(data_jl[当前]=="undefined"){
            data_jl[当前]="";
        }
        if(right[当前]=="undefined"){
            right[当前]="";
        }

        let 计时 = 30;
        while (计时 > 0 && cj_data[当前].length != 0) {
            let 临时=cj_data[当前][0].split("／");
            if(临时[0]=="hr"){
                data_jl[当前] += "<hr><a name=\""+临时[1]+"\"></a><h3>"+临时[1]+"</h3>";
                if(临时[2]){data_jl[当前]+="<p>"+临时[2]+"</p>";}
                right[当前] += "<tr><td><a href=\"#" + 临时[1] + "\">" + 临时[1] + "</a></td></tr>";
            } else {
                data_jl[当前]+="<div class=\"cj\">";
                if(临时[4]=="u"){
                    data_jl[当前] += "<a href=\""+临时[5]+"\" target=\"_blank\">";
                    临时[1]=临时[1]+"<span class=\"dk\"></span>";
                }
                if(临时[4]=="o"){
                    data_jl[当前] += "<a onclick=\""+临时[5]+"\">";
                }
                if(isNaN(临时[0])){
                data_jl[当前] += "<img referrerpolicy=\"no-referrer\" src=\"" + 临时[0] + "\" onerror=\"this.src='/i/cj/1.jpg';this.onerror=null;\"/><b>" + 临时[1] + "</b><br/><span class=\"hs\">" + 临时[2] + "</span>";
            } else {
                data_jl[当前] += "<img src=\"{{ site.mq_d }}/i/cj/" + 临时[0] + ".jpg\" onerror=\"this.src='/i/cj/" + 临时[0] + ".jpg';this.onerror=null;\"/><b>" + 临时[1] + "</b><br/><span class=\"hs\">" + 临时[2] + "</span>";}
                if(临时[4]=="u"||临时[4]=="o"){data_jl[当前] += "</a>";}
                if (临时[3]) {data_jl[当前] += "<span class=\"tsxt hs\">" + 临时[3] + "</span>";}
            data_jl[当前] += "</div>";
            计时 -= 1;
            }
            cj_data[当前].splice(0, 1);

        }

        if (cj_data[当前] != "") {
            document.getElementById("dy").innerHTML = data_jl[当前] + loading;
        } else {
            document.getElementById("dy").innerHTML = data_jl[当前];
        }
        document.getElementById("right_anchor").innerHTML = "<table>"+right[当前]+"</table>";
    }
    加载();

    function 切换() {
        let 切换_i=0;
            for(let i=0;cj_data_b.length>i;i++){
            if(切换_i==1){
                切换_i=cj_data_b[i];
                if(cj_data_b.length==i+1){
                    下一个=cj_data_b[0];
                }else{
                    下一个=cj_data_b[i+1];
                }
            }else if(切换_i==0&&cj_data_b[i]==当前){
                切换_i=1;
                if(i==cj_data_b.length-1){
                    切换_i=cj_data_b[0];
                    下一个=cj_data_b[1];
                }
            }
            }
        当前=切换_i;
        document.getElementById("anniu_a").innerHTML = "<a class=\"anniu\" onclick=\"切换()\">"+下一个+"</a>";
        document.getElementById("anniu_b").innerHTML = 当前;
        加载();
    }
</script>
