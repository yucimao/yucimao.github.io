<div class="biaotib" id="anniu_b">获得成就</div>
<a class="anniu" id="anniu_a" onclick="切换()">尚未获得</a>

<div id="dy"></div>

<script>
    let 成就 = new Array(
        "649203／堆<span class=\"redX\">雪人</span>雪猫球／第一次堆雪人／2019年11月17日<br/>作为一个东北人，居然这么多年都没有堆过雪人。",
        "649405／你说这是松鼠？／成为灵魂画手／",
        "649397／葬爱家族／和非主流时代道别／王者荣耀",
        "649392／五连绝世！／完成一次五杀／QQ飞车",
        "649205／噬魂师／参加舞台剧／2017年1月1日<br/>WCS 吉林赛区团体赛<br/><a href=\"https://www.bilibili.com/video/BV17s411Y7BA\" target=\"_blank\">视频</a>",
        "649400／我要把你的头骨当碗使／／骑马与砍杀",
        "649407／打开物品栏／sssssss……／我的世界",
        "649202／白毛怪／第一次cosplay／2015年1月17日<br/>哈尔滨冰雪动漫展 定春拟人",
        "649293／为了部落／我们是魔兽玩家／这张是我和牛头人酋长乐队的合影"
    );

    let 未获得 = new Array(
        "649204／学会唱歌／／"
    );

    let 当前 = "成就";
    let data;
    let dy;
    let 成就_dy = "";
    let 未获得_dy = "";
    let loading = "<a onclick=\"加载()\"><div class=\"cj\"><img src=\"/img/i/chengjiu/loading.jpg\"/><b>加载更多</b><br/></div></a>";
    let 次数 = 0;

    function 加载() {
        if (当前 == "成就") { data = 成就; dy = 成就_dy; }
        else { data = 未获得; dy = 未获得_dy; }
        let 计时 = 24;
        while (计时 > 0 && data != "") {
            let 临时 = data[0].split("／");
            dy += "<div class=\"cj\"><img src=\"/img/i/chengjiu/" + 临时[0] + ".jpg\"/><b>" + 临时[1] + "</b><br/>" + 临时[2];
            if (临时[3]) {
                dy += "<span class=\"tsxt\">" + 临时[3] + "</span>";
            }
            dy += "</div>";
            data.splice(0, 1);
            计时 -= 1;
        }
        if (data != "") {
            document.getElementById("dy").innerHTML = dy + loading;
        }
        else {
            document.getElementById("dy").innerHTML = dy;
        }
        if (当前 == "成就") { 成就 = data; 成就_dy = dy; }
        else { 未获得 = data; 未获得_dy = dy; }
    }
    加载();

    function 切换() {
        if (当前 == "成就") {
            当前 = "未获得";
            document.getElementById("anniu_b").innerHTML = "尚未获得";
            document.getElementById("anniu_a").innerHTML = "获得成就";
            if (次数 == 0) {
                加载();
                次数 = 1;
            }
            else {
                if (未获得 == "") {
                    document.getElementById("dy").innerHTML = 未获得_dy;
                }
                else {
                    document.getElementById("dy").innerHTML = 未获得_dy + loading;
                }

            }
        }
        else {
            当前 = "成就";
            document.getElementById("anniu_b").innerHTML = "获得成就";
            document.getElementById("anniu_a").innerHTML = "尚未获得";
            if (成就 == "") {
                document.getElementById("dy").innerHTML = 成就_dy;
            }
            else {
                document.getElementById("dy").innerHTML = 成就_dy + loading;
            }

        }
    }
</script>
