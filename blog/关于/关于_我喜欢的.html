<div class="biaotib" id="anniu_b">我喜欢的</div>
<a class="anniu" id="anniu_a" onclick="切换()">以前喜欢</a>

<div id="dy"></div>

<script>
    let 喜欢 = new Array(
        "0／喜欢0／内容文字／展开文字",
        "0／喜欢1／内容文字／展开文字"
    );

    let 不喜欢 = new Array(
        "0／不喜欢0／内容文字／展开文字",
        "0／不喜欢1／内容文字／展开文字"
    );

    let 当前 = "喜欢";
    let data;
    let dy;
    let 喜欢_dy = "";
    let 不喜欢_dy = "";
    let loading = "<a onclick=\"加载()\"><div class=\"cj\"><img src=\"/img/i/chengjiu/loading.jpg\"/><b>加载更多</b><br/></div></a>";
    let 次数 = 0;

    function 加载() {
        if (当前 == "喜欢") { data = 喜欢; dy = 喜欢_dy; }
        else { data = 不喜欢; dy = 不喜欢_dy; }
        let 计时 = 24;
        while (计时 > 0 && data != "") {
            let 临时 = data[0].split("／");
            dy += "<div class=\"cj\"><img src=\"/img/i/chengjiu/" + 临时[0] + ".jpg\"/><b>" + 临时[1] + "</b><br/>" + 临时[2];
            if (临时[3]) {
                dy += "<span class=\"tsxt\">" + 临时[3] + "</span>";
            }
            dy += "</div>";
            data.splice(0, 1);
            计时 -= 1;
        }
        if (data != "") {
            document.getElementById("dy").innerHTML = dy + loading;
        }
        else {
            document.getElementById("dy").innerHTML = dy;
        }
        if (当前 == "喜欢") { 喜欢 = data; 喜欢_dy = dy; }
        else { 不喜欢 = data; 不喜欢_dy = dy; }
    }
    加载();

    function 切换() {
        if (当前 == "喜欢") {
            当前 = "不喜欢";
            document.getElementById("anniu_b").innerHTML = "以前喜欢";
            document.getElementById("anniu_a").innerHTML = "我喜欢的";
            document.getElementById("anniu_a").style.backgroundColor = "#9CDCFE";
            if (次数 == 0) {
                加载();
                次数 = 1;
            }
            else {
                if (不喜欢 == "") {
                    document.getElementById("dy").innerHTML = 不喜欢_dy;
                }
                else {
                    document.getElementById("dy").innerHTML = 不喜欢_dy + loading;
                }

            }
        }
        else {
            当前 = "喜欢";
            document.getElementById("anniu_b").innerHTML = "我喜欢的";
            document.getElementById("anniu_a").innerHTML = "以前喜欢";
            document.getElementById("anniu_a").style.backgroundColor = "#ffffff";
            if (喜欢 == "") {
                document.getElementById("dy").innerHTML = 喜欢_dy;
            }
            else {
                document.getElementById("dy").innerHTML = 喜欢_dy + loading;
            }

        }
    }
</script>
