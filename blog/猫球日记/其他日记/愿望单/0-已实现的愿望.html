<div id="dy"></div>

<script>
let data=[
    // 年份 按计划时间
    // 年-月-日(开始)／年-月-日(结束)／标题／小介绍／更多
    //  - 更多：zk码 / 文字 / ［按钮］内容＼［按钮2］内容2
    
"2021",
"2021-9-7／2021-9-30／可乐桶／威士忌+可乐／",
"2021-9-30／2021-10-14／泡温泉／／",
"2021-10-5／2025-8-29／鲜花／／",
"2021-11-1／2025-1-11／二手玫瑰演唱会／／",
"2021-12-6／2022-5-17／微单／／",
"2021-12-6／2022-12-1／投影仪／／",
"2021-12-6／2023-1-15／智能屏／／",
"2021-12-23／2023-1-20／去旅行／／",


// "2022",

"2023",
"2023-1-17／2023-1-19／环球影城／／7449158",
"2023-1-15／2023-1-22／上海迪士尼／／",
"2023-4-8／2024-6-23／去海边／／",

// "2024",

// "2025",


// "--／--／／／",

];

let dy="";
let 临时;
let 临时2;
let 临时3;

for(let i=0;data.length>i;i++){
    if(data[i]>0){
        if(dy!=""){dy+="</table>"}
        dy+="<a name=\""+data[i]+"\"></a><h3>"+data[i]+"</h3><table><tr><th>耗时</th><th>愿望</th><th>说明</th><th></th>";
    }else{
        临时=data[i].split("／");
        if(临时[1]==""){
            dy+="<tr><td>未完成</td>";
        }else{
            临时2=临时[0].split("-");
            临时2=new Date(临时2[0],临时2[1],临时2[2]);
            临时3=临时[1].split("-");
            临时3=new Date(临时3[0],临时3[1],临时3[2]);
            临时2=(临时3.getTime()-临时2.getTime())/(1000*60*60*24);
            let 临1=临时[0].split("-");
            let 临2=临时[1].split("-");
            dy+="<tr><td><div class=\"tsx\">"+临时2+"天<span class=\"tsxt\">"+临1[0]+"年"+临1[1]+"月"+临1[2]+"日<br>-<br>"+临2[0]+"年"+临2[1]+"月"+临2[2]+"日</span></div></td>";
        }
        dy+="<td><b>"+临时[2]+"</b></td><td>"+临时[3]+"</td>";
        if(临时[4]&&临时[4].length>0){
            dy+="<td>";
            临时2=临时[4].split("＼");
            for(i2=0;临时2.length>i2;i2++){
                if(临时2[i2][0]=="［"){
                    临时3=临时2[i2].split("］");
                    dy+="<a onclick=\"dw(dwb='"+临时3[1]+"')\">"+临时3[0].split("［")[1]+"</a> ";
                }else{
                    dy+="<a onclick=\"dw(dwb='"+临时2[i2]+"')\">更多</a> ";
                }
            }
            dy+="</td>";
        }
        dy+="</tr>";
    }
}
dy+="</table>";

document.getElementById("dy").innerHTML = dy;
</script>
