肯德基栗米棒的宣传图上，是一个玉米上面有一个黄色方块。<br>
<img src="{{ site.mq_d }}/i/cj/3307414.jpg" onerror="this.src='/i/cj/3307414.jpg';this.onerror=null;"/><br>
小时候的二扯觉得那个黄色方块一定很好吃，后来才知道那是一块黄油，在制作过程中就化掉了。<br>
打算有机会自己做一个，做个有黄色方块的栗米棒。<br>
<br>
二扯脑补的方块是栗子味果冻。<br>
