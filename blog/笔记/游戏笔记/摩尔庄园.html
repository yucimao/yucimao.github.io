<h3>钓鱼</h3>
在水边点击按钮，等待有鱼上钩时点击按钮，等待鱼进入绿圈再次点击按钮。<br>
观察鱼上钩：水面的鱼漂下沉、角色头顶出现叹号、按钮发光。<br>
观察鱼进入绿圈：可以调整视角为俯视方便观察。<br>
<br>
<h3>防偷菜</h3>
1.在远离入口的地方开垦新的田地，入口处的菜当作诱饵。<br>
缺点：还是有可能被发现的。<br>
2.用栅栏把菜地全部围上，自己收菜时撤掉一块栅栏。<br>
缺点：麻烦。<br>
