function 按钮(){
    let 输入 = document.getElementById("输入").value.toUpperCase().split(" ");
    let dy="<table>";
    let 模式="道具";
    for(let i=0;输入.length>i;i++){
        if(i!=0){dy+="</table><br><table>";}
        if(输入[i]==""&&输入.length==1||输入[i]!=""){
            for(let i2=0;data.length>i2;i2++){
                if(data[i2][0]=="模式"){模式=data[i2][1];
                if(模式=="武器"){
                    dy+="<tr><td><b><br><b class=\"红\">武器</b></td><td><b><br>子弹</b></td><td><b><br>主动技能</b></td><td><b><br>被动技能</b></td></tr>";
                }
                if(模式=="道具"){
                    dy+="<tr><td><b class=\"蓝\">道具</b></td><td colspan=\"3\"><b>效果</b></td></tr>";
                }
                }
                else if(data[i2][0].indexOf(输入[i])!=-1||data[i2][1].indexOf(输入[i])!=-1||输入[i]==""){
                    if(模式=="道具"){dy+="<tr><td><b>"+data[i2][0]+"</b></td><td colspan='3'>"+data[i2][2]+"</td></tr>";}
                    if(模式=="武器"){dy+="<tr><td><b>"+data[i2][0]+"</b></td><td>"+data[i2][2]+"</td><td>"+data[i2][3]+"</td><td>"+data[i2][4]+"</td></tr>";}
                }
            }
        }
    }
    dy+="</table>";
    document.getElementById("dy").innerHTML=dy;
}
