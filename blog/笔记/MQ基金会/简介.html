MQ基金会<small>（The </small><b>M</b><small>atter In </small><b>Q</b><small>uestion </small><b>F</b><small>oundation，简称MQF）</small>是异梦世界背景故事中的虚构组织。<br/>
世界不是完美的，存在着无数问题，过去的人类把精力都放在食物和躲避野兽上，如今生活条件的进步，让我们得以发现更多问题。<br/>
人类不能再生活在问题中。<br/>
基金会的目标是“反对一切有问题的问题”，观察现状、发现问题、改变世界。<br/>
