小植物保护协会<small>（Small Plant Protection Association，简称SPPA）</small>以珍爱生命、倡导精神文明和发扬人道主义精神为思想基础，以保护植物、维护植物的生存权利和不受虐待的权利、以及改善和提高小植物的生命条件为宗旨，坚决反对任何虐待、残害植物的行为和思想。<br>
