<h5>黄酒</h5><span class="h5_b">食材</span><br>
“东方酿造的典型代表，也是最古老的酒类之一。”<br>
<br>

<h5>酒酿</h5><span class="h5_b">食材</span><br>
“又称醴、米酒等，由蒸熟的糯米发酵而成，酸甜可口且不醉人。”<br>
<br>

<h5>鸣沙·小酒坛</h5><span class="h5_b">装饰</span><br>
“财神爷的小费储存量增加了500！”<br>
<br>

<h5>三花酒</h5><span class="h5_b">食物</span><br>
2份山竹与2份桑葚洗净，与2份酒酿一同煮沸密封即可。<br>
“桂林名品，醇和芳香，尽酒之妙，因没有搞到制作方法，此为客栈复刻版。”<br>
<br>

<h5>黄桂稠酒</h5><span class="h5_b">食物</span><br>
3份糯米蒸熟并加入酒曲，最后拌入1份干桂花即可。<br>
<br>
