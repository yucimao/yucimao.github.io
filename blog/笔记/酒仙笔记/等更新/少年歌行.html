一种很常见的廉价白酒，价值两三个铜板。<br>
<br>

<h5>菊花酒</h5><br>
在客栈可以点到的酒，比老糟烧贵一些。<br>
<br>

<h5>秋露白</h5>
天启城碉楼小筑的酒，是一种很名贵的酒。<br>
雷无桀评价为：“好酒，就是不够烈，不如老糟烧好喝。”<br>
<br>

<h5>风花雪月</h5><br>
雪月城的酒。<br>
<br>

唐莲珍藏的酒。<br>
