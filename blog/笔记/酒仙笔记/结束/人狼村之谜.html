<h5>罐装啤酒</h5><br>
<br>

<h5>清酒</h5><br>
便利店买的便宜酒，被主角评价难喝。<br>
<br>

<h5>申奈明神的神酒</h5><br>
女记者评价：「味道不错，有吟酿的感觉。」<br>
黄泉忌之宴所有人都要喝的酒，为了远离污染，酒的数量有很多。<br>
<br>

<h5>发霉的酒</h5><br>
狼爷爷的酒。<br>
已经发霉了，闻起来是酒精的气味，上面还漂着小虫子。<br>
有麻痹身体的作用。<br>
<br>

<h5>威士忌</h5><br>
主角从便利店买来当作消毒的酒精。<br>
<br>

<h5>烧酒</h5><br>
酒宴上的酒。<br>
