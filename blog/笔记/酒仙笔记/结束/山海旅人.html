在瑛姐房间的柜子里得到<h5>半坛酒</h5>，掺水可以变成<h5>惨了水的酒</h5>，加酒变成<h5>一坛好酒</h5>，用于供奉在土地庙。<br>
<br>
<h5>返魂酒</h5><br>
被用作复活阵法的材料。<br>
<br>
<h5>葫芦酒</h5> 剧情提到<br>
太上老君的酒。<br>
<br>
<h5>天上地下难寻的好酒</h5> 剧情提到<br>
鬼市酒贩子得了一坛天上地下难寻的好酒，喝完觉得自己以前酿的酒都是垃圾，从此不再酿酒。<br>
之后打算酿出更好的酒，还找来了孟婆汤当作材料。<br>
