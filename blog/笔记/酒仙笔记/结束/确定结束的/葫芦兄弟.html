<h5>妖酒</h5><br>
蝎子精平时喝的酒，红色，也有可能是血。<br>
<br>
<h5>酒</h5><br>
蛇精请四娃、五娃喝的酒，透明液体。<br>
四娃评价这酒非常香。<br>
<br>
<h5>冷泉清凉酒</h5><br>
蛇精用如意变出的酒，很冷。<br>
蛇精称能祛火解暑，安神养心。<br>
一杯就让四娃醉倒。<br>
<br>
<h5>销魂酒</h5><br>
蛇精用如意变出的酒，喝多少都能再涨出来，怎样都喝不完。<br>
<br>
<h5>琼浆美酒</h5><br>
比蜂蜜还甜，比鲜花还香，但是是一杯毒酒。<br>
