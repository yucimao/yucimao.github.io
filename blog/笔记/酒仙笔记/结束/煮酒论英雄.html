<h5>　马奶酒　　</h5><span class="tdxh" style="color:#FFED24;">天　</span><br>
“牛肥马壮之时，乃是酿造马奶酒的季节。将马奶贮于皮囊中，待发酵成酒，不仅风味迷人，更有强身健体之用。”<br>
<br>

<h5>　果酒　　　</h5><span class="tdxh" style="color:#E063E8;">地　</span><br>
“以各种果子酿成的酒，充满果香，入口极佳。”<br>
<br>

<h5>　青梅煮酒　</h5><span class="tdxh" style="color:#76DF69;">玄　</span><br>
“青梅煮酒斗时新，天气欲残春。东城南陌花下，逢著意中人。”<br>
<br>

<h5>　米酒　　　</h5><span class="tdxh" style="color:#EFE6C5;">黄　</span><br>
“一壶浊酒喜相逢，古今多少事，都付笑谈中。”<br>
<br>
