<h4>瓦伊迷兹沃伊</h4><br>
Pure Love酒吧的招牌酒，几乎所有的瓦伊都是为了这个而来。<br>
据老板芙洛丝介绍，使用了王族用的冰屋里的冰，「沁凉畅快自然不用说，还能衬出酒的芳醇呢」。<br>
芙洛丝：「尝起来微微酸甜……呵呵……就是恋爱的滋味呀……」<br>
<span class="zhushi">在格鲁德族的语言里，“瓦伊”是女性，“沃伊”是男性。</span>
