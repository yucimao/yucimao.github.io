在(50.76)杀狮子[匹奇]开启任务“伪装奴隶”，一路做下去，中途某个任务会把声望清零，这是剧情需要，别担心。<br>
这里很多任务都会有NPC跟随，会给你一个召唤他的道具，但不知道是不是bug，提示给了道具但包里找不到，注意一下，每次有NPC给你这种道具，你就再跟他对话，手动再索要一下。<br>
到打BOSS[残忍的阿图里斯]，它会操纵两个NPC攻击你，不要用范围攻击，只击杀[亚鲁乌特]，就能解锁[狂心氏族]的声望了。<br>
