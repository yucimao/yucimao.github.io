<h5>口嚼酒</h5><br>
白米x1<br>
藉由唾液发酵的酒，遥远的过去也就算了，时至今日，这种东西实在入不了口……​<br>
<br>

<h5>浊酒</h5><br>
麹x1 白米x1<br>
含有酒醪，色泽白浊的生酒。<br>
有许多人喜爱，人类似乎把它当作神明的贡品。<br>
<br>

<h5>甘酒</h5><br>
麹x2<br>
虽然是用米酿造的饮品，却是“喝不醉的酒”。<br>
据说能调整体质，让皮肤更有光泽。<br>
<br>
