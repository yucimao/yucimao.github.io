<h4>1.受媒体影响</h4>
某些媒体的报道存在偏向性，会影响人们对一件事物的认知。<br>
<blockquote>报道关于东北人的新闻时，如果是坏事就会标注地区，如果是好事却会省略地区，久而久之在民众眼里就变成了：东北人只做坏事不做好事。<br>
具体的例子如赵宇、丛飞、陈婧琦等，具体见：<a href="/i/zk/406879" target="_blank">关于东北的地域黑：媒体作恶</a>。<br></blockquote>
<blockquote>2015年知乎问题“如何看待上海人对安徽人的歧视性称呼？”<br>
许多网友都提到了，自己是在法制节目中看到了许多安徽人犯罪的案例，而导致印象不好。<br></blockquote>
