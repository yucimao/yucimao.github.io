东北就像二手玫瑰，有低俗也有艺术，有传统也有现代，带有偏见的人可能只看到自己想看的那一面，不否认负面的存在，也不能只有负面。<br>
没有哪个城市可以被一个形象概括，它总是多面的。<br>
像东北，有过辉煌，有过衰落，有现代都市，有淳朴乡村，有阳春白雪，也有下里巴人……不吹不黑，来看看东北真实的模样。<br>
