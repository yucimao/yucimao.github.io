滴滴发布2020年二季度《醉酒乘车安全透明度报告》，酒后乘车排行全国前五：山东、广西、福建、广东、河北。<br>
就此时，澎湃新闻官微发表了一条微博，特意强调了“酒后滋事”、“因醉酒引发的肢体冲突”，并配文“有意思的是，印象中东北兄弟喝酒较多，为何此次没有上榜，你怎么看”，发起投票，选项中包括“东北兄弟去了海南”、“不习惯报备，咋的”。<br>
原本与东北没什么关系的事，却非要提一嘴东北，还暗示东北没有上榜是因为东北人去了海南或者没有报备。<br>
