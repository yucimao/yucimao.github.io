2015年至2016年，涉黑犯罪案件量高于全国平均水平的省份（由多到少）：广东、河南、山东、湖北、江苏、辽宁、安徽、湖南、福建<sup>[1]</sup>。<br>
2016年至2017年，全国毒品犯罪案件多发在广东、四川、湖南、云南、贵州<sup>[2]</sup>。<br>
<br>
<b>总结</b>：东北的黑龙江和吉林两省涉黑犯罪案件量低于全国平均水平，仅辽宁略高于全国平均水平，但也未进前五。毒品犯罪均未上榜。<br>
