疫情初期，有说法称疫情源头是有人食用野味，很快出现了指责东北人爱吃野味的声音。<br>
2019年至2020年对野味关键词搜索指数地区分布：<br>
排名（由多到少）：广东、山东、江苏、浙江、四川、河南、河北、福建、北京、上海<sup>[1]</sup>。<br>
第一名的广东，比第二位的山东多出一倍以上。<br>
东北没有一省上榜。<br>
