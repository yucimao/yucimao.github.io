味精是中餐的常见调料，可以为食品提鲜，而美国人很多是不吃味精的，他们觉得味精对身体不好，甚至有毒。<br>
起源是有人在中餐厅用餐之后出现颈背麻木、虚弱无力、心跳加速，猜测是因为中餐厅使用了味精，虽然没有任何实验和研究，但这件事还是传播开来，让人们觉得味精就是不好的，危险的。<br>
对味精的恐惧演变成对中餐厅的恐惧，一些中餐厅不得不宣传自己“不含味精”。<br>
实际上，在美国食品工业中，味精经常被大量使用，美国人最喜欢吃的膨化零食都会添加味精。
