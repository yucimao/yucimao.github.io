香港发生暴乱，一些人有组织的破坏公共设施、袭击警察、攻击平民。<br>
三个东北人在香港旅游，遭遇暴徒，被上百人包围、殴打，三人赤手空拳反击，只有一把从对方手中夺来的雨伞将暴徒击退，坚持到警方赶到。<br>
此事的视频在各大视频网站上传均无法过审，搜索关键词排在前面的视频都是影视剧里的“东北黑社会”片段。<br>
类似的事件有香港大爷持刀清理乱港标语，网络上相关视频很多，播放量上百万，没有不过审的情况。
