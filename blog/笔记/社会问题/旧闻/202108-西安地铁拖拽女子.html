一段网络视频引发热议，视频中显示，一名女子被地铁保安拖拽出车厢，女子剧烈挣扎，导致衣服翻卷。<br>
网上有两种说法：<br>
1.女子在地铁上闹事，保安为了维持秩序，要求女子下车处理，女子拒绝，于是保安将女子强行带出车厢。<br>
2.女子只是打电话声音大了一点，被男乘客辱骂、推搡，保安不处理男乘客，反而要求女子下车，女子拒绝，保安将女子强行带出车厢，借机扒掉女子衣服，还想进一步扒掉女子的裤子。<br>
<br>
事后，保安被停职，西安地铁受到各方批评。<br>
