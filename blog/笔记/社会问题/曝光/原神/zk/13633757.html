这个网站成立只有一个月，推特粉丝数才15个，给各种游戏的打分很混乱，可以说毫无权威性，也没有名气，却被许多国内媒体报道，这点本身就够奇怪了。<br>
现在国内舆论是反DEI的，也就是分数越高越会被国内玩家讨厌、分数越低越会被支持，这个网站给«绝区零»打了高分，给«鸣潮»打了负10分的最低分，时间点还刚好是腾讯被扒出来早在几年前就发布了«DEI承诺书»，还在知乎封锁相关问题的时候。
