«光与»玩家：«光与»虽然发行时间晚于«未定»，但«光与»的专利登记所示夏鸣星的创作完成日期是2020年2月26日，而«未定»发行于2020年7月30日，就算之前«未定»也有多次测试，偶相信关于男主的保密工作是做的很到位的。<br>
«未定»玩家：拿创作日期和发行日期比？«未定»早在2019年7月29日就发布的首曝pv里就有夏彦了，内测里也有夏彦，比如2019年8月16日玩家上传的内测体验视频。
