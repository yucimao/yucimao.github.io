1:["<b>“为什么玩原神？”</b><small>（写于2024年1月）</small><br>原神刚出的时候，网上一边倒的骂原神和米哈游，当时我没关注，因为本身就<span class='提示' data-msg='印象里这类游戏就是立绘很好看，但进游戏就成了Q版小人儿，而且玩法很无聊'>对二次元手游没兴趣</span>，以为又是一个国产小厂换皮抄袭了外国游戏，那么不理会、不给它增加热度才是正确做法。<br><span class='提示' data-msg='2020年9月'>有一段时间</span>在知乎总能刷到原神相关的问题，比如“<a href='https://www.zhihu.com/question/338510555/answer/1484563438'>原神抄袭其他游戏，有哪些证据？</a>”，一时好奇点进去，大多数回答都是在说「看起来像所以是抄袭」、「如果这都不算抄，那<span class='提示' data-msg='比如花粥、腾讯、李袁杰等'>谁谁谁</span>也不算抄了」，还有些<span class='提示' data-msg='比如「一个女生被跟踪，对方是个12岁的男生」'>我看不懂的比喻</span>，只有三个说了抄袭的点：一个说次元斩，一个说动画效果和UI，一个说「熟悉的高地，丘丘人，滑翔翼，波克布林」，但是都没有说服我。<br><span class='提示' data-msg='2022年1月'>后来</span>我打通了«旷野之息»，想着那就做个<span class='提示' data-msg='我以前也会做一些鉴抄视频，比如外国游戏抄袭«元气骑士»、腾讯抄袭«宝可梦go»'>抄袭对比视频</span>吧，于是下载了原神。<br>一开始确实有些既视感，毕竟都是大草原的场景，都有哥布林、史莱姆，<span class='提示' data-msg='如攀爬、滑翔、游泳'>一些功能</span>也是两边都有，但完全达不到抄袭的程度，更别说什么“换皮”了。这如果算，那当今几乎没有什么游戏是原创的了，包括«旷野之息»。<br>于是我没了兴致，就卸了。<br>直到<span class='提示' data-msg='2022年8月'>几个月后</span>闲得无聊又下载了回来，这回不是审视的心态，而是认真玩了几天，先是被璃月的主线剧情吸引，然后被2.8海岛活动惊艳，算是正式入坑了。<br>",["“你明明玩过«塞尔达»，为什么还会选择原神？”",2],["“原神的争议那么大，为什么还会坚持玩原神？”",3]],
2:["<b>“你明明玩过«塞尔达»，为什么还会选择原神？”</b><small>（写于2024年1月）</small><br>很简单，一个游戏打通了，自然会去找下一个游戏了。<br>我不理解为什么玩过一个游戏就要一辈子对它“忠诚”、禁止玩别的同类游戏。",],
3:["<b>“原神的争议那么大，为什么还会坚持玩原神？”</b><small>（写于2024年1月）</small><br>性格使然吧，我很讨厌不公平，又很喜欢较真。<br>在踏入原神舆论场之前，我最关注的是地域黑和性别对立问题，根据我多年的经验，我认为网络上的矛盾大多都能归结于两点：主观臆断和双重标准。<br>原神也是如此，人们根据主观臆断毫无根据的恶意揣测，又用双重标准去看待原神和其他游戏，许多恶评都是很不公平的、经不起较真的，这让我来了兴致，刚好我还很喜欢做笔记，于是就有了“<a href='/yuanshenjiezou'>米哈游节奏笔记</a>”。"],
4:["<b>“你对抄袭是什么态度？”</b><small>（更新于2024年8月）</small><br>作为一个创作者，我坚决反对抄袭，同时也反对滥用抄袭指控。<br>国内的“反抄袭风潮”有时只是停留在“看着像就是抄袭”，原神的蒙德地区和塞尔达的<span class='提示' data-msg='卡通渲染、经典RPG的欧洲中世纪背景、草原、哥布林和史莱姆'>美术风格相似</span>、开放世界的<span class='提示' data-msg='爬山、滑翔翼、体力条、解锁地图、怪物营地的宝箱'>设计思路</span>学习了塞尔达，看起来很像，就让人们以为这就是抄袭了。<br>任何创作都会有学习借鉴，这是很正常的事，借鉴不等于抄袭，做一个新游戏除非刻意想另辟蹊径，不然几乎没法避免有些设计会来自别人已有的作品。就连«旷野之息»也是如此，相较于前作，它明显是融合了«旺达与巨像»和«孤岛惊魂»。<br><span class='提示' data-msg='任天堂的游戏设计师和制作人'>青沼英二</span>曾在访谈中说过：「我们每天都有一帮开发者玩着各种各样的游戏，确认每种游戏好玩的地方再放到自己游戏里面。」<br><span class='提示' data-msg='育碧CEO、联合创始人'>Yves Guillemot</span>在采访里也提到过：「«塞尔达旷野之息»借鉴了很多«孤岛惊魂»和其他育碧游戏的设计，但他们做得很完美。我认为最重要的不是这个系统，而是如何完美的实施，如何尽可能的带给玩家最佳体验。」<br>人们不会去亲自验证每一个作品，只是听很多人说原神抄袭，便留下了这样的印象，包括以前的我。<br>«塞尔达»是开创了一个新的开放世界类型，一些设计会被后来者模仿，就像«DOTA»开创了moba这个游戏类型，此后的同类游戏很多都沿用了三线推塔、泉水回血等机制。<br>相比之下，原神明显是走了更远，又让更多后来者学习原神，比如«幻塔»、«鸣潮»都是沿用了原神的设计而非«塞尔达»。<br><br>会出现“看着像就是抄袭”有两个原因：<br>一是以前外国游戏能传到国内往往都是类型里最顶尖的那几个，大多数国内玩家不了解游戏发展就是相互借鉴着进步的，只以为每个神作都是“凭空出现”和“开天辟地”的。<br>二是中国游戏厂商确实给人留下了“只会抄袭”的印象，尤其是游戏圈鄙视链底层的“氪金手游”，当人们看到一个国产游戏，第一反应就是根据元素去找相似的国外游戏，然后指责“抄袭”。<br>作为对比，«渡神纪»和«海之号角2»都比«原神»更像«塞尔达»，但却没有这些节奏，反而会被«塞尔达»玩家称赞是“成功致敬«塞尔达»”。",["“原神抄袭了吗？”",5]],
5:["<b>“原神抄袭了吗？”</b><small>（写于2024年1月）</small><br>法律上显然不算抄袭，且不说有那么多律师分析过，任天堂没有起诉米哈游就是最好的证明，毕竟任天堂可是“东半球最强法务部”，在国内的<span class='提示' data-msg='国行switch就是腾讯引进的，当年那个网传“原神故意在任天堂展台对面参展”实际上当时原神在索尼展台，任天堂在腾讯展台'>合作方</span>则是被称为“南山必胜客”的腾讯，这两家不可能在米哈游这个小公司面前“认怂”，尤其原神刚上线时米哈游还没有后来的知名度。<br>至于道德层面，那就取决于人们对“抄袭”的标准了。<br>以我的标准，这种程度不算抄袭，这是我的主观判断。<br>别人也可以按照自己的标准，认为这种程度就算抄袭，那也是无可厚非的——前提是不搞双标。<br>米哈游的另一款作品«崩坏3»曾被指抄袭«异界锁链»，包括任天堂自媒体在内的一众博主发文控诉米哈游抄袭，其中不乏严厉的辱骂。当人们发现«崩坏3»这些角色比«异界锁链»出的更早，人们就不提抄袭了，而是说「这都是常见元素」，甚至「我觉得游戏好玩才是第一位的，抄袭不抄袭很重要吗？」<br>«旷野之息»续作«王国之泪»即将发售，网上又是一阵对米哈游的群嘲，说「米哈游肯定连夜开会研究怎么抄」、「原神要迎来史诗级更新」，结果当«王国之泪»正式发售，人们发现反而是«王国之泪»里出现了许多«原神»的元素，之前的那些嘲讽才没人再提。<br>期间还发生了一件趣事，有人把两个游戏相似元素摆在一起，但没说«原神»更早，导致一大堆网友大骂“米哈游抄袭”（<a href='/i/0/0/yuanshen/8448805.jpg'>截图</a>）。<br>这种现象我也亲自验证过，两个游戏都有的相似元素，当人们以为米哈游是后出的，认为这是抄袭的概率会大大上升。<br>换句话说，现在人们判断是否抄袭，不是取决于相似程度等因素，而是要看双方是谁，是外国游戏就不叫抄袭，是米哈游那才叫抄袭。",["“这么像还不叫抄袭？”",21]],
7:["<b>“米哈游不承认借鉴过塞尔达”</b><small>（更新于2024年1月）</small><br>这是一个从原神上线一直延续至今的说法，说「像«旷野之息»的作品有很多，«渡神纪»比原神像更多，但«渡神纪»承认自己学习了«塞尔达»，而米哈游一直说自己是纯原创」。<br>事实上米哈游在原神上线前就在官网发布过一封公开信：<blockquote>17年五一假期，我终于拿到了switch，玩到了塞尔达-荒野之息。我想说任天堂真心nb，玩了那么多开放世界游戏，荒野之息竟然给了我一种跟他们都不一样的开放世界体验。作为一个新人团队，我们只能不断向前辈们学习。任务系统向B社学习，随机事件向GTA学习，世界探索体验向<span class='提示' data-msg='«旷野之息»的缩写'>Botw</span>学习，基础战斗要做出和崩3不一样的感觉，顽皮狗每年的GDC分享都是重要学习资料，还有元素战斗，如何在一个实时动作游戏里体现出一点魔能，神界原罪那种策略性。</blockquote>«渡神纪»则是接受采访时回应：<blockquote>对于我们来说，玩家将我们的作品与«塞尔达传说：荒野之息»这款神作相比较是无可厚非的，因为所有的游戏创作、艺术创作，甚至灵感都是来源于我们自己所已知的知识与见解，只有这样我们才能够创造出更新的创作。</blockquote>米哈游比«渡神纪»的回应早了一年多，而且一个是大大方方的放在自己官网，另一个是被记者问到才临时回应；一个直言“向旷野之息学习”，另一个则是说“被拿来比较无可厚非”、“创作源于对已有知识的见解”。我个人觉得米哈游的态度诚恳多了。"],
8:["<b>“原神碰瓷塞尔达” / “原神雇水军说自己抄袭，想走黑红路线”</b><small>（写于2022年10月）</small><br>制造出这个说法的人很无耻，一开始说原神抄袭想把原神搞死，现在原神撑了过来，越来越多的人发现原神没抄袭，他们又改口成了“原神自己想走黑红路线”。<br>我相信米哈游没有这么做，因为没必要，一是原神的品质让它不需要这种低级营销，二是米哈游旧作«崩坏3»的热度就很高了不需要碰瓷塞尔达。反而因为它真的存在借鉴，而国内的环境是“看着像就是抄袭”，这种“抄袭”的舆论造成的负面效果是远高于收益的。<br>比如很多人因为原神“名声不好”连试都不肯试，还有很多人玩原神却不敢在网上暴露身份，玩原神还会遭到网暴。而这种影响至今依然存在，非要说水军的话，还不如说竞争对手雇水军的可能性更大一些。<br>黑原神的人不承认原神的优秀，总会说「原神用一亿美元宣发」，可见在他们看来原神在宣发上砸了大价钱的。那你会因为听说这游戏不错去试试，还是会听说这游戏抄袭去试试？",["“‘原神的品质让它不需要这种低级营销’有什么依据？”",9],["“‘«崩坏3»的热度很高不需要碰瓷塞尔达’有什么依据？”",10]],
9:["<b>“‘原神的品质让它不需要这种低级营销’有什么依据？”</b><small>（写于2022年10月）</small><br>原神的这些负面舆论只流行于国内，在国外是好评居多，外国人听说国内的节奏反而觉得很奇怪（比如<a href='https://www.bilibili.com/video/BV144411X7hU/'>IGN任天堂聊天室</a>）。<br>而就在国内所谓“黑红营销”最盛的时候，原神的海外收入高于国内，这对于一款<span class='提示' data-msg='除非是只重视国外市场的某些游戏'>国产游戏</span>来说很不正常。直到上线两年后，国内负面舆论逐渐平稳，原神在国内的热度才达到巅峰，收入也超过了海外。<br>可见原神完全不需要这种低级营销，反而那些节奏导致原神在国内的收入更低。"],
10:["<b>“‘«崩坏3»的热度很高不需要碰瓷塞尔达’有什么依据？”</b><small>（写于2022年10月）</small><br>根据百度指数，在原神发布pv之前，关键词“塞尔达”在国内的热度在<b>1000</b>左右，关键词“崩坏3”的热度在<b>8000</b>到<b>15000</b>之间浮动。<br>也就是说，塞尔达虽然是神作，但在国内其实是比较小众的，而米哈游原本的热度就是高于塞尔达的。（搜索原神发布pv前网络上对塞尔达的讨论，通常也会形容为“小众神作”）<br>原神有什么大动作还会带动“塞尔达”的热度提升，比如在原神公测时“塞尔达”热度暴涨到<b>6170</b>，比发布旷野之息时的峰值<b>3370</b>还高。<br>在国外则没有这种“原神热度带动塞尔达”的情况，根据Google Trends的网页搜索指数，关键词“Zelda（塞尔达）”的峰值为2006年12月的<b>68%</b>（黄昏公主上线）和2017年3月的<b>61%</b>（荒野之息上线）。原神公测时“Genshin（原神）”的热度为<b>100%</b>，这段时间里“Zelda”的热度在<b>15%</b>左右，没有明显的起伏。<br>YouTube的搜索指数也差不多，原神公测时“Genshin”热度为<b>96%</b>，这段时间里“Zelda”的热度在15%左右，没有明显的起伏。<br>显然，无论国内外，原神的热度都是高于塞尔达的，而国外没有抄袭舆论，所以两者的热度互不影响，国内却让原神的火热带动了塞尔达的热度。<br>（看图片更直观一些：<a href='/i/0/2022/102101.png'>图片1</a> . <a href='/i/0/2022/102102.png'>图片2</a>）<br><br>已知：塞尔达在国内的热度低于崩坏3，塞尔达在国外的热度高于崩坏3。<br>问，如果你是原神的营销部，你想帮原神蹭热度，那么你的策略会是？<br>A 在国内蹭崩坏3的热度，在国外蹭塞尔达的热度。<br>B 在国内和国外都蹭塞尔达的热度。<br>C 只在国内蹭塞尔达的热度。<br>显然A和B更合理，然而实际情况却更接近C。<br>顺带一提，原神发布pv的热度是<b>18500</b>，公测的热度是<b>280000</b>，2022年热度基本保持在<b>100000</b>左右，也就是说，当年所谓的“碰瓷塞尔达”的热度远没有游戏发布和持续运营的热度高。<br>更多内容详见：«<a href='/i/6659310'>原神碰瓷塞尔达？</a>»（包括其他佐证和详细记录）",["如果非说有谁在营销的话……",11]],
11:["<b>如果非说有谁在营销的话……</b><small>（写于2024年1月）</small><br>上文说过，原神并不需要靠塞尔达获得热度，反而是塞尔达借着原神获得了不少的热度。如果说“任天堂搞碰瓷营销”，肯定很多人不服，毕竟任天堂可是游戏圈鄙视链的顶层，但如果非要说有谁在营销的话，有一个答案比任天堂和米哈游更合理……",["腾讯打压论",22]],
12:["<b>反串</b><small>（写于2024年1月）</small><br>假设有这样一个发言：<br><img src='/i/0/0/yuanshen/11378515.jpg'><br>是不是很典型的“原批发言”？<br>无脑吹«原神»，踩别的游戏，而且这人头像就是«原神»的派蒙，签名写着“沉迷原神”，如果点开账号会看到他一直活跃于«原神»相关话题……<br>当你偶尔就会刷到这么一条，或者见过有些博主把这些截图当乐子分享出来，你会理所当然的认为“原神玩家”就是这样的群体，但其实这人就是反串的，而且是在知乎很知名的那种“串子”。<br>这种人并不少，还有人会特意新建账号专门搞反串，只能等他们哪天没忍住露出马脚或者用大号炫耀自己的成果。<br>当然，你可能会说自己早就看出来了，那是因为你现在有心理预期，实际上很多反串者都被当成“典型的原批发言”被到处传播。<br>比如最出圈的反米梗“椅子能坐”，说是一个网友拿这个理由来吹捧原神，引发一场对原神玩家“没见识”、对原神“没什么可夸”的嘲笑，只要是公开反米的大v基本上都玩过这个梗，甚至有coser宣传别的游戏的商单也会玩这个梗炒热度。<br>为什么说他是反串呢？<br>一是这个账号没关注任何原神官方和up主，但关注了一个知名的<span class='提示' data-msg='是的，有很多账号专职反原'>专门反原的账号</span>；二是这人看这个梗火了，自己没憋住用大号出来炫耀，还发了账号截图为证。<br>但这个梗至今依然被拿来嘲笑原神和原神玩家。<br>反米势力还整理过一个“原批圣经”，就是一个“原神玩家的奇葩言论合集”，我亲自试着查证，发现里面大多数都是反串的，剩下的很多也是账号注销或者被封号已经不可考了。<br><br>2024.6更新 不光是网友会搞反串，连友商也会：«鸣潮»员工账号被曝出搞反串，根据爬虫网站的记录，其在«塞尔达传说»直播间刷弹幕：「这是原神吗？」、「玩盗版是吧？」"],
13:["<b>双标</b><small>（写于2022年10月）</small><br>其实很多言论虽然夸张，但在其他群体里并不少见，别的游戏玩家还可能有更夸张的言论，但放在他们身上不会有人在意，放在原神玩家身上那就成了值得大书特书的“黑料”。<br>比如“xx天下第一”、“xx是世界主宰”、“xx上线那天科技都会停滞，因为人们都在玩xx”……这些都出自某些鄙视链顶层的游戏玩家，而且还不是个别人的发言，是他们很喜欢说这类话。<br>更具体点的例子：<br><ol>"+
    "<li>一个«塞尔达»玩家惊叹道「我（在游戏里）摔死了，原来人跳下山是会死的」，对方回「这个游戏物理引擎很牛逼的，是出了名的」，评论区也是一片其乐融融的称赞之声，没人觉得这个玩家没见识，更不可能像“椅子能坐”成为一个谁都能嘲笑的梗。</li>"+
    "<li>原神角色的coser对着原石下跪，其实是在还原一个梗图，别的作品的coser为了还原角色下跪是常有的事，却被拿来说原神玩家没尊严、像邪教。实际上那群coser里还包括一个«明日方舟»角色，后来也有«塞尔达»的coser玩梗跪拜switch游戏机，都没被人说没尊严、像邪教什么的。</li>"+
    "<li>在任何地方提到原神都可能被骂“KY”，但实际上各种热门作品都可能被拿来在各种地方刷，还发生过：在原神二创视频底下聊原神，网友没看出这是原神二创，大骂原神玩家KY；一个科普各种复姓的视频，出现一些热门角色的姓氏时大家都在刷各种角色名，唯独说原神角色被骂KY；一个狐狸的视频，弹幕里在刷各种狐狸角色，也是唯独原神角色被骂KY。</li>"+
"</ol>",["KY与双标",19]],
14:["<b>以偏概全</b><small>（写于2022年10月）</small><br>当然，真正的原神玩家里肯定有奇葩，毕竟哪个群体里没几个奇葩呢，上学的时候班里不到50人就有好几个奇葩，原神光是B站一个平台就有1425万粉丝，要是里面挑不出几个奇葩，那只能证明这个粉丝数是刷出来的。<br>不能说“有就是错”，而是要看有多少，以及这个群体是怎样看待他们的。<br>但放在原神这里，个别人的发言，哪怕是整个群体都反对的言论，也会被拿来代表所有原神玩家。<br>"],
15:["<b>“OP第一定律” / “玩原神玩的”</b><small>（写于2022年10月，可能会持续更新）</small><br>反米势力搞出来的梗，说是「在网上发现奇葩言论，点进账号总能看到原神相关」。<br>原理其实很简单，他们只会在找到原神相关时才会截图传播，如果没找到就不提了，于是「每次看到奇葩言论都能找到原神相关」。<br>这句话看似是在说「这人是因为玩原神才会这样」，然而实际上做的事情显然跟原神关系不大，只是刚好在玩原神，而且他们也会玩别的游戏。<br>他们还会自己转发原神抽奖，再发表反串言论，截图用于印证“第一定律”。<br>有时原神玩家只是发表正常言论，也会被反米势力曲解成“奇葩言论”。<br>一些实例：<ul><li>"+e[8].join("</li><li>")+"</li></ul><a href='/i/11619372?第一定律'>更多</a><br><br>就像是媒体说“青少年犯罪者的电脑里总能找到动漫或者游戏”，用来鼓吹“网瘾论”，其实就是在找个替罪羊而已。挺讽刺的，以前年轻人很讨厌“玩游戏玩的”这句话，现在年轻人反而自己喜欢说“玩原神玩的”。<br>反而有些游戏真的会发生因为游戏导致的惨案，比如某些moba游戏玩家输了几局激动之下动刀杀人、某基于现实地图的游戏导致玩家为了玩游戏违反交通规则、私闯民宅造成了人员伤亡<small>（<a href='/i/7599677?违法'>更多记录</a>）</small>。但玩家群体普遍不会归罪于这些游戏。"],
16:["<b>“你怎么看待米游玩家群体？”</b><small>（写于2024年8月）</small><br>从一个游戏的属性和厂商的社区运营就能看出它的玩家会是怎样的一群人，«原神»、«星穹铁道»、«绝区零»都是偏单机的游戏体验，不搞社交、pvp，剧情偏轻松温馨，米哈游的社区运营用两个字就能概括：“装死”。<br>显然会喜欢这些游戏的核心受众就是那些不喜欢与人争斗、更想安静玩游戏、向往美好的一群人，我朋友里的米游玩家也大多符合这些特点。<br>所以我认为米游玩家大多是很温和的，他们害怕与人发生冲突，我认识的米游玩家里不止一个跟我讲过自己不敢让别人知道自己玩原神，怕被骂，只有发现我在玩原神才敢过来找我聊天。<br>问题也出在这里，他们不喜欢社区争斗，就导致他们成了“沉默的大多数”，在社区里被当作典型代表的反而是少数的那些更有攻击性的玩家，或者干脆就是反米势力通过反串塑造出来的。<br>这些更有攻击性的玩家又更容易米哈游产生不满，因为米哈游的很多设计没法满足他们，比如“剧情幼稚”等，比起“维护社区环境”，他们可能更喜欢“骂米哈游”。<br>这就导致了米游玩家明明人数非常多，在社区里却长期处于弱势地位，舆论场里一度由反米势力占据话语权，他们使用各种话术打压和迫害着米游玩家。俗话说哪里有压迫哪里就有反抗，再温和的米游玩家也可能被逼到不得不在社区发声，而在长期的压迫下，他们会更脆弱敏感。类似于，美国人更不在意别人骂美国，而中国人很在意别人骂中国，因为两边所处的舆论地位完全不同。",["“米哈游和玩家的战斗力”",34]],
17:["<b>“KY”</b><small>（写于2022年10月）</small><br>网上总说原神玩家喜欢“KY”，似乎是说他们会在与原神无关的地方刷原神相关。<br>刷无关梗确实有些不礼貌，但实际上热门圈子都存在这种情况，比如看到兽人角色就会有人刷“为了部落”，只是像«魔兽世界»这些处于鄙视链上层的圈子很少被如此挑刺而已，就像<a onclick=\"继续('13')\">前文</a>所说，原神玩家即使在原神二创视频下聊原神，也会被骂“KY”，因为反米势力有意塑造出了“所有人都讨厌原神”的集体印象，导致只要提到原神，无论在哪里，都会被觉得“刺眼”，觉得这是在“KY”。<br>而且原神梗至少是友善的，而反米势力喜欢在原神相关的地方刷骂原神的东西，还会在与原神无关但触发到他们的“关键词”的地方狂欢（如“主题曲OP”），他们的“KY”却无人在意。<br>除此之外还有反串的情况，比如“这是我们原神的梗”就是反米势力很喜欢到处刷的反米梗，但路人可能看不出来。",["KY与双标",19]],
19:["<b>KY与双标</b><small>（写于2022年10月，可能会持续更新）</small><br>正如<a onclick=\"继续('13')\">前文</a>所说，原神玩家所谓的“KY”很多时候只是因为双标，这里记录一些我遇到过的情况。<br><br><b>只有原神玩家算“KY”</b>：<ol><li>"+e[2].join("</li><li>")+"</li><li id='只有原神玩家算KY'><a onclick=\"点开更多('只有原神玩家算KY')\">更多</a></li><div id='只有原神玩家算KY2' style='display:none;'><li>"+e[3].join("</li><li>")+"</li></div></ol><br><b>不被称为“KY”的行为</b>：<ol><li>"+e[4].join("</li><li>")+"</li><li id='不被称为KY'><a onclick=\"点开更多('不被称为KY')\">更多</a></li><div id='不被称为KY2' style='display:none;'><li>"+e[5].join("</li><li>")+"</li></div></ol><br><b>其他记录</b>：<ol><li>"+e[6].join("</li><li>")+"</li><li id='其他记录KY'><a onclick=\"点开更多('其他记录KY')\">更多</a></li><div id='其他记录KY2' style='display:none;'><li>"+e[7].join("</li><li>")+"</li></div></ol>"],
18:["<b>“原神不氪金不能玩，是垃圾氪金游戏”</b><small>（写于2023年4月）</small><br>以前我也很反感氪金游戏，觉得<span class='提示' data-msg='需要买点卡、月卡购买游戏时长的游戏'>订阅制</span>和买断制才是好游戏，直到玩了原神才改变看法：付费制度本身没有高低之分，就像买断制也有骗钱游戏，氪金制也可以有好游戏。<br>原神在氪金游戏里绝对是一股清流，某些游戏变着花样骗玩家氪金，各种VIP、首充礼包、限时礼包、活动礼包，各种弹窗、小红点，新活动要拿到奖励还得氪金……这些在原神里统统没有。<br>原神不氪金完全可以玩，没有不花钱就体验不到的剧情和角色，每40天的版本更新都会有许多新内容，不是某些游戏那种更新氪金活动，而是实打实的新剧情、新玩法，并且都是免费的。<br>饱受诟病的氪金部分主要是买原石抽卡和买皮肤。<br>原石可以在游戏里免费获得，氪金只是加快原石的获取速度，不氪金足够抽到喜欢的角色，并且不像某些游戏不抽新角色会跟不上版本，原神到现在3.0版本了，玩家们最常用的角色还是1.x版本的公子、甘雨、胡桃、钟离等。<br>至于皮肤，原神两年了付费皮肤只出了三个，其他皮肤全都是活动免费送的。<br>并且，原神没有pvp内容，新角色和新皮肤都是喜欢才买，买来自己看着高兴，不需要为了比别人强而掏钱，也不会像某些游戏那样给氪金玩家更多特效来制造攀比的风气。<br>相比之下，订阅制和买断制游戏其实并不便宜。<br>首先这两者都需要先花钱才能体验游戏内容，订阅制玩100小时大概50块钱，还会用各种跑腿任务拖时间；买断制游戏有很多十小时就能通关，就算比较耐玩的100小时也要花大概300块钱，这还不算买游戏机的钱。<blockquote><b>订阅制</b>：<table><tr><td>游戏</td><td><b>点卡</b></td><td><small>/小时</small></td><td><b>月卡</b></td><td><small>/天</small></td></tr><tr><td>剑网三</td><td>30元<small>/4000分钟</small></td><td>0.45元</td><td>30元<small>/15天</small></td><td>2元</td></tr><tr><td>魔兽世界</td><td>30元<small>/60小时</small></td><td>0.5元</td><td>75元<small>/月</small></td><td>2.4元</td></tr><tr><td>FF14</td><td>39元<small>/65小时</small></td><td>0.6元</td><td>88元<small>/月</small></td><td>2.8元</td></tr></table></blockquote><blockquote><b>买断制游戏</b><br><small><b>数据来源：</b><br>平均游戏时长：Jump app<br>价格：百度</small><table><tr><td>游戏</td><td><b>价格</b></td><td><b>平均游戏时长</b></td><td><small>/小时</small></td></tr><tr><td>动物森友会</td><td>320元</td><td>161小时</td><td>1.9元</td></tr><tr><td>怪物猎人崛起</td><td>290元</td><td>77小时</td><td>3.7元</td></tr><tr><td>怪物猎人GU</td><td>280元</td><td>75小时</td><td>3.7元</td></tr><tr><td>塞尔达旷野之息</td><td>350元</td><td>90小时</td><td>3.8元</td></tr><tr><td>宝可梦剑盾</td><td>390元</td><td>84小时</td><td>4.6元</td></tr><tr><td>异度神剑2</td><td>420元</td><td>68小时</td><td>6元</td></tr><tr><td>Splatoon 2</td><td>360元</td><td>57小时</td><td>6.3元</td></tr><tr><td>宝可梦传说·阿尔宙斯</td><td>350元</td><td>39小时</td><td>8.9元</td></tr><tr><td>火焰之纹章：风花雪月</td><td>480元</td><td>53小时</td><td>9元</td></tr></table></blockquote>原神玩多久都是免费的，还在持续更新内容。我找了一下B站up主录的游戏视频，主线、传说任务、活动剧情，只是剧情不包括玩家打怪的部分、不算支线，就有120小时，体验这些内容不需要花一分钱。<br>不氪金体验不到的内容只有三个皮肤。而订阅制买坐骑、宠物、外观都是要额外氪金的，买断制游戏也有买DLC才能获取的道具和剧情。"],
20:["<b>“没有人攻击原神玩家，都是你们被害妄想症”</b><small>（写于2022年10月）</small><br>在<a href='/yuanshenjiezou'>米哈游节奏</a>页面，在“只看特定内容”里点“线上团建”和“线下行动”有很多例子。"],
21:["<b>“这么像还不叫抄袭？”</b><small>（写于2022年10月，可能会持续更新）</small><br>看着像不一定就是抄袭，前文提到过的借鉴和学习、巧合，都是有可能的。<br>除此之外创作是有共性的，无论多么天马行空的想象力，最终都是要落实到玩家的体验上，而人类的感受是相似的。<br>比如老卡通动画里角色都是四根手指，因为这样看着更舒服，肯定会有人最先这么设计，但不能因此说“四根手指是这个人的首创，其他人都是抄袭”，因为其他动画师也会发现卡通角色有五根手指有点怪，即便是没有最先设计出四根手指的那位动画师，其他动画师也会发展出这个设计。<br>这里我会持续收集一些“看着像但不等于抄袭”的例子<small>（如果我还记得这个页面的话）</small>：<ul><li>"+e[1].join("</li><li>")+"</li></ul>"],


22:["<b>“腾讯打压论”</b><small>（写于2024年5月）</small><br>"+
"当年，«原神»仅仅是发布一个pv，网络上就开始了铺天盖地的口诛笔伐，可以解释成网友被带节奏和无脑跟风，也可以说没有人带节奏、煽风点火，这一切只是巧合……但媒体的表现就不能用一句巧合来解释了，平时他们会保持中立，至少装作中立的报道有哪些争议，再发表一些自己的看法，但面对«原神»却是冲在了舆论场的最前线，立场鲜明，用最硬气的文字摇旗呐喊——这是他们在面对真正因为抄袭被起诉的<span class='提示' data-msg='如«迷你世界»'>游戏</span>都不曾有过的，许多媒体骂完«原神»转头还是会给一些山寨游戏做推广，而且给«原神»扣上了个我前所未见的大帽子——毁灭中国游戏业的罪魁祸首。<br>"+
"显然当年的节奏很不正常，至于幕后黑手是谁，我不知道，只是人们觉得腾讯的其中最可疑的，腾讯是当时唯一一个对«原神»出手的大厂<small>（<span class='提示' data-msg='员工公开指责原神“代码级抄袭”，还有腾讯员工给鉴抄回答发“专业勋章”'>代码级抄袭</span>、<span class='提示' data-msg='原神参展CJ，腾讯漫画发文“塞尔达120神庙全通，明天CJ我就不去了，怕认错展台”'>120神庙全通</span>、<span class='提示' data-msg='腾讯白皮书：“原神抄袭塞尔达和崩坏3等游戏”'>白皮书</span>、<span class='提示' data-msg='IGN给原神打出高分，由腾讯运营的IGN中国分部在各种平台声明“此评分不代表IGN中国站观点”'>IGN中国</span>）</small>，还有媒体报道过腾讯想要投资米哈游：「不管开什么条件，只要能入股就可以」，但米哈游没有接受。许多米游玩家认为是腾讯在打压米哈游这个有潜力却很“不上道”的小公司。<br>"+
"我也怀疑腾讯，但理由不太一样，这个一会儿再说，先回应一个质疑：我说舆论场很不正常，有人认为是米哈游自己搞黑红营销、碰瓷塞尔达。<br>"+
"这点我在本页的另一个词条有详细反驳过：<a onclick=\"继续('8')\">跳转</a><br>"+
"简单的说，这些节奏并没有给«原神»带来好处，反而帮了«塞尔达»，这场所谓的“黑红营销”最大的受益者实际上是«塞尔达»。<br>"+
"那任天堂是幕后黑手吗？不见得，这个故事里有一个角色被人们忽略掉了，那就是——腾讯。<br><br>"+
"回到那个被腾讯讽刺「120神庙全通」的CJ展上，当时原神宣布参展，网传原神展台和任天堂展台在正对面，被骂「故意选在任天堂对面恶心人」，实际上原神是跟随索尼参展，这个位置不是米哈游选的，任天堂也不是自己参展，而是随着腾讯参展——如果厂商真的可以自己选择展台，索尼没理由故意选在腾讯对面，更可能是腾讯选择了索尼对面，制造出了“原神在任天堂展台对面”的局面。<br>"+
"为什么任天堂会随着腾讯参展？因为任天堂和腾讯有合作，还成立了“任天堂合作部”，当时反米群体还以此嘲笑过：「米哈游要同时面对<span class='提示' data-msg='指任天堂在全球四处征战且胜多败少，曾在还没什么名气时被环球影业起诉抄袭“大金刚”，任天堂胜诉，一战成名'>东半球最强法务部</span>和<span class='提示' data-msg='指腾讯法务部在南山区法院打官司屡战屡胜，甚至可以在毫无证据的情况下冻结知名品牌老干妈的上千万资产'>南山必胜客</span>，米哈游完了。」<br>"+
"看一下时间线：<ul>"+
"<li>2019年4月，腾讯宣布与任天堂达成合作。</li>"+
"<li>2019年6月，原神pv上线。</li>"+
"<li>2019年7月，腾讯switch官网开通，成立“任天堂合作部”。</li>"+
"<li>2019年8月，原神参展CJ，腾讯：120神庙全通。<br>国行NS参展CJ，腾讯和任天堂公布合作进展，第一批将要上线的四个游戏分别是：«超级马力欧奥德赛»、«精灵宝可梦Let's Go!»、«塞尔达传说：旷野之息»、«马力欧卡丁车8豪华版»。</li>"+
"<li>2019年12月，国行switch正式发售。</li>"+
"</ul>"+
"原神的负面节奏让«塞尔达»获得了空前的热度，还刚好赶上腾讯推出国行switch，详见：<a onclick=\"继续('10')\">跳转</a>"
],


23:["<b>“原神不算文化输出”</b><br>你为什么这么认为？",["“‘二次元’是日本文化，原神是二次元，所以是传播日本文化”",24],["“我有其他看法”",25]],
24:["<b>“‘二次元’是日本文化，原神是二次元，所以是传播日本文化”</b><small>（写于2024年5月）</small><br>“二次元”是一种表现形式，是一个载体。就像电影是外国人发明的，“电影文化”来自欧美，但不妨碍我们拍出讲中国故事的电影。<br>“二次元”并不是只属于日本，只是以前日本的二次元世界第一，提到“二次元”就让人想到日本。而现在，我们终于有一个国产作品有能力撼动日本的地位，在国外提起“二次元”已经有人会想到中国了，原神不光是用二次元传播了中国文化，还在逐渐让中国二次元被人们看到。"],

26:[//这些年发生了什么
    "<ol><li>"+//发布pv、抄袭
"原神发布pv，趁游戏还未上线，没人见过游戏真容，有人通过拼接剪辑的方式制造“对比视频”，迅速引起热议。一些游戏媒体、腾讯程序员鉴定原神是“像素级抄袭”、“代码级抄袭”，成功把原神塑造成“换皮抄袭骗钱的低质量垃圾游戏”，甚至「说它抄袭可能太过低估了‘抄袭’这个概念的技术门槛，原神是赤裸照搬，只能用Ctrl C + Ctrl V来形容了」。而最初做视频的人早已悄悄删号跑路。<br>"+
"从此，米哈游作品里出现的任何元素都可能被网友从某个作品里找到相似之处，指责米哈游抄袭——哪怕是许多作品都有的、哪怕是生活中再常见不过的、哪怕是米哈游先有的。"+
"</li><li>"+//媒体、中国游戏的葬送者
"各大游戏网站、媒体纷纷发文指责原神，用着对«迷你世界»这种真的因抄袭被起诉的游戏都从未有过的严厉口吻，将国产游戏长期存在山寨抄袭的现象和游戏质量不行只会换皮骗钱的责任，通通扣在米哈游头上。<br>"+
"掌握话语权的正义之士们呼吁大众抵制原神，在他们的叙事里：如果原神活下来了，中国游戏业就要死了。<br>"+
"「如果未来有人问为什么国内文化输出不出去……」<br>"+
"「中国十年内不出3A大作的原凶……」<br>"+
"「国产想要生，原神必须死！」<br>"+
"「原神进入市场的一天，是中国游戏史上最黑暗的一天。」"+
"</li><li>"+//网暴泛式
"up主泛式为了做视频到米哈游总部亲自体验原神，他是第一个玩到原神的玩家，也成了第一个遭到网暴的原神玩家。人们以正义之名肆意辱骂、诅咒着泛式和他的家人，泛式被逼直播道歉，直播时，泛式的女友不堪压力哭泣不止。<br>"+
"明明是第一个玩到原神的up主，却直到两年后才敢“从零开始玩原神”。"+
"</li><li>"+//猎杀名单
"这只是一个开始。他们认为，不跟着骂原神的人都是杀死中国游戏业的帮凶。<br>"+
"在他们看来，人们提到原神必须是义愤填膺的谩骂或者冷嘲热讽的取笑，这才正常。如果有人胆敢反驳，那一定是“米卫兵巡逻”。<br>"+
"还有人总结出一份“猎杀名单”，记录了那些没跟着骂原神的媒体，哪怕仅仅是不带立场的报道“原神上线”也被归在其中。<br>"+
"人们涌入评论区宣泄着怒火。<br>"+
"「如果能把所有媒体、主播都喷得以后不敢说原神，游戏自然就凉了。」"+
"</li><li>"+//参展CJ 抗议
"原神随索尼参展ChinaJoy，腾讯发文「塞尔达120神庙全通，明天CJ我就不去了，怕认错展台」暗讽原神。<br>"+
"任天堂随腾讯参展，网传原神展台在任天堂对面，虽然这不是原神的选择，但也被视为「故意选在任天堂对面恶心人」，任天堂粉丝群情激愤，在原神展台高举switch、竖中指、举牌“米哈游NMSL”；在索尼留言板上写“我爱塞尔达”、“塞尔达天下第一”。<br>"+
"还有人在现场砸碎游戏机，成了当时CinaJoy最热门的新闻，在外网也受到广泛关注，这人也一举成名当上了“知名游戏博主”，在网上宣传着：「朋友推荐了一个盗版宝可梦手游，我一看，真不错，小精灵被打败还会有一小段动画演出」。"+
"</li><li>"+//丢人丢到国外
"原神在国外同步上线，国内到处都是「丢人丢到国外」的指责，他们认为原神破坏了国产游戏在国际上的形象，自发跑去外网跟外国人道歉。<br>"+
"但外网的情况却和他们想象的不太一样。<br>"+
"索尼全球总裁说原神是今年最期待的游戏之一；IGN的北美、日本分部都在节目里称赞原神，不理解为什么明明中国有那么多山寨克隆的游戏，中国粉丝却对不算抄袭的原神这么激动；各家外国游戏媒体给出8、9分的高分，原神成为第一个荣登Fami通白金殿堂的国产游戏；日本画师回应中国网友：「嘛，讨厌中国的人会马上断定是‘山寨’，所以变得敏感的心情是可以理解的……在日本和海外尽是期待着的人们，中国人应该更自豪一点」……<br>"+
"「这一定是外国人想把中国游戏带上邪路的阴谋！」<br>"+
"于是，他们出手了。<br>"+
"他们去推特上用蹩脚的英语和日语辱骂那些支持原神的外国人；原神的外语配音演员被骚扰；由腾讯代理的IGN中国分部在各个平台声明「IGN总部评分不代表IGN中国站观点（猫猫哭泣表情）」；将外媒对比原神和«旷野之息»的视频搬运到国内，但删掉了文字描述「这并非直接复制，而是受到了任天堂作品的启发」，说这是外媒指责原神抄袭；翻译外媒的文章，删删改改，把「原神在中国被«塞尔达»迷指责抄袭，但实际原神是受了«塞尔达»的启发，并非简单的复制品」翻译成了「虽然原神是«塞尔达»的山寨货，但它也有自己的优点」；原神国际服在Google商店的评分在一日内被刷三十万条中文评论，评分从4.7暴跌至1.9分，Google删除了水军评论，评分恢复至4.1/5分。<br>"+
"于是，「外国人也讨厌原神」——至少在中国网友这里是这样的。"+
"</li><li>"+//玩家无脑
"既然原神是如此罪恶的存在，那它的玩家必定是一群没脑子、不辨是非之人吧。——正义之士们如此认为。<br>"+
"他们模仿想象中的“原神玩家”到处刷评论，「steam塞尔达老玩家，我觉得原神算不上抄袭（手动狗头）」。<br>"+
"这样的“整活”总能收获不少点赞，评论区其乐融融。<br>"+
"人们逐渐省略掉了“手动狗头”的步骤，此后，然而哪怕是非常明显的反讽，也会被当成“米卫兵逆天言论”传播出去，反正，人们喜欢看乐子。"+
"</li><li>"+//公司无耻
"做出原神的米哈游肯定也是其心可诛——人们以最大的恶意揣测这家公司。<br>"+
"研发成本一亿美元？肯定是拿去洗钱了。<br>"+
"游戏是架空世界没有现实中的节日？肯定只是不过中国传统节日，以后会有圣诞节和万圣节的，崇洋媚外。<br>"+
"有角色名叫“钟离”，使用的武器叫“贯虹之槊”？钟离中离，中原分离，肯定是反华；贯虹之槊，贯虹=虹贯=白虹贯日=背叛君主=叛国=汉奸，这是汉奸之枪！<br>"+
"……"+
"</li><li>"+//质量 逼氪
"原神的质量得不到人们的认可，最低时被评价为“国产游戏地板”，交互性解谜不如«旷野之息»、动作打击感不如«鬼泣5»、真实感和细节不如«荒野大镖客»……他们拿各种赛道的世界级头部大作的强项与原神对比，证明原神不过如此。<br>"+
"而原神擅长的内容型创作、元素反应、持续运营和稳定的高频率更新……在人们看来不值得拿来对比。<br>"+
"虽然没有pvp、没有排行榜、零氪可以体验全部游戏内容、没有打不过的怪，但在人们眼中，原神就是个逼氪的垃圾游戏。网友和媒体们不知道玩的是哪个平行世界的原神，言之凿凿的控诉着：氪金五万抽不出一个五星角色、不氪金打不过主线、有个需要五星角色才能到达的小岛、角色剧情需要氪金解锁、累充抽皮肤。<br>"+
"至于“抄袭”，这已经是被视为「不需要讨论」的东西了，「看着像就是抄」，为什么不一样？因为它「抄都抄不像」，反正还有「黑红营销」兜底，一切都是米哈游的错。"+
"</li><li>"+//原来你也玩原神
"大多数人连原神是个怎样的游戏都不知道，就厌恶它如有不共戴天之仇，「我的雷点是原神」是许多年轻网友的自我介绍。<br>"+
"也有人亲自体验过原神，发现它和网上的评价完全不同，但他们不敢说话，他们害怕被嘲笑，害怕被网暴，害怕被朋友拉黑。<br>"+
"明明是全世界最热门的二次元游戏，在当时的国内，人们都以为它已经没人玩了。<br>"+
"直到一句「异世相遇，尽享美味」石破天惊。<br>"+
"连肯德基都没有想到，这个在微博调研时看起来半死不活的游戏联动，居然引起了如此巨大的反响，现场人山人海，甚至有人连夜搭帐篷排队。<br>"+
"「原来有这么多人玩原神啊」，不只是给媒体一点小小的二次元震撼，连玩家们都在感叹，原来这个游戏有这么火爆。<br>"+
"那年原神顺势打出广告「原来你也玩原神」，这正是发生在玩家身边的事：平时大家都不敢提原神，直到偶然发现自己的朋友也在玩原神。"+
"</li><li>"+//反米势力登场
"最初的那群正义人士，大多已经察觉出了些不对劲，虽然偶尔听到原神的消息还会骂几句，但大多数时间已经改口成了「都是原神自己搞黑红营销」，全然忘记了当年那副想把原神和米哈游搞死的势头。<br>"+
"“黑红营销”是最万能的说辞，无论对原神的指责有多离谱，无论会不会被打脸，反正都不怪我们，都是原神自己搞的黑红营销，都怪原神。<br>"+
"正义人士的退场没能让原神玩家松口气，因为他们已经在某些群体眼里却成了块肥肉。<br>"+
"这群人是谁？很难用一个词归类，他们有许多名字，“恶俗圈”、“抽象文化”、“乐子人”，他们并没有明确的立场，只是躲在互联网背后以恶心他人为乐的一群人。<br>"+
"没有比原神玩家更合适的目标了，这是一个上千万人的庞大群体，霸凌起来很有成就感；而他们连公开身份都不敢，几乎没有反抗能力；最绝的是，他们处于网络鄙视链的最底层，对他们做任何恶劣的事都不会被大众谴责，反而会有人鼓掌叫好。<br>"+
"于是，“反米势力”诞生了。"+
"</li><li>"+//反串
"依然是网暴、反串、散布谣言，似乎没什么变化，但以前那群人至少在表面上还会装作正义之士，反米势力则是毫不掩饰的恶意，他们有组织有预谋的发动着各种袭击。<br>"+
"他们占领了mihoyo吧、崩坏三吧等社区，建立了专门的wiki网站、论坛，无数账号专门用来黑原神玩家，收获了几千、几万、甚至几十万的关注度。<br>"+
"他们制造和传播着那些“原批笑话”，反讽的、断章取义的、故意反串的。<br>"+
"「不如原神」、「这是我们原神的梗」、「你说得对，但原神是一款」、「椅子能坐」、「C语言大佬」……<br>"+
"他们到处刷着各种反串梗，恶心原神玩家，更恶心的是，路人不了解情况，他们也懒得了解，只因为这些人自称“原神玩家”，他们就相信这些人是“原神玩家”。<br>"+
"「原神玩家都是小学生」、「原神玩家都很奇葩」、「原神玩家喜欢发表逆天言论」、「原神玩家到处ky」……各种刻板印象烙印在了人们的脑海里。"+
"</li><li>"+//恶劣行径
"只要和原神有关，就会有反米势力的身影。<br>"+
"我国驻意大利大使馆发文推荐原神，反米势力敢辱骂大使馆工作人员，诅咒他们「死在国外」，把侵华日军的图片当表情包拿来羞辱他们。<br>"+
"原神二创视频、同人文、甚至曾经无比和谐的色色网站底下都会有一群反米人士发表各种辱骂玩家的言论。<br>"+
"原神角色可莉设定上是一个天真无邪的小女孩，深受玩家喜爱，他们就制作可莉被分尸的血腥图片到处传播。各高校举办的秋水杯辩论赛以原神作辩题，他们涌入直播间利用屏幕共享展示这张血腥图片和各种辱骂原神玩家的文字、开语音发出怪叫、人身攻击选手、恐吓暴露了真实姓名的学生。<br>"+
"高位截瘫的退伍消防员，全身只有头部可以活动，无法接受这种“活着”他试过咬舌自尽，直到被一名心理咨询师救赎，他自己也考取了心理咨询师证书，帮助更多有需要的人，他开始玩原神，在游戏里自由奔跑，却遭到反米势力的电话骚扰和威胁，直到一年后病重昏迷，反米势力依然没有放过他。<br>"+
"……<br>"+
"反米势力一次次突破着自己的下限，但这些很少被大众看到，甚至大多数人压根不知道这个群体的存在，一切罪过都被归结到了原神玩家身上，一切都是「玩原神玩的」。"+
"</li><li>"+//开盒 仙家军诞生
"一再忍让并没有让反米势力收敛，反而变本加厉，他们掌握了名为“开盒”的技术，人肉搜索出原神玩家的隐私信息，威胁对方退网。<br>"+
"随时可能被开盒的恐惧笼罩在原神玩家头上，一时间人人自危，以前是不敢公开聊原神，那段时间连原神社区、原神群里都不敢发言。<br>"+
"直到，一个名为“仙帝”的网友开盒了原神玩家，还嘲笑「op果然都未成年」，发现对方父亲是法律工作者后改口「刚才开到友军了，我也玩原神，我很喜欢原神」。<br>"+
"态度的前后反差闹出的笑话，吸引了各方乐子人，他们把“仙帝”当笑话哄着玩，模仿抽象文化的“孙家军”开始自称「我们是追随仙帝的仙家军」。<br>"+
"仙家军并非某个特定的组织，更像是一个统称或者代号，没有领导，也没有统一立场，“成员”之间可能连交流都没有。<br>"+
"聚集起来的“仙家军”大多都是曾受到反米势力攻击的原神玩家，他们意识到：我们也许可以不用一直挨打。<br>"+
"他们学着反米势力的做法，开始反击。<br>"+
"他们并不值得歌颂，但他们确实保护了普通玩家。"+
"</li><li>"+//获奖
"与国内的颓势形成鲜明对比的是，原神在国外拿下了各种以前国产游戏很难触及的大奖。<br>"+
"App Store年度游戏、Google Play年度最佳游戏、Fami通电击游戏大赏特别奖、GDC最佳手游、PlayStation Partner Awards年度大奖、The Game Awards最佳移动游戏、金摇杆奖最佳持续游玩奖……<br>"+
"有趣的是，国产游戏获得的荣誉，国内媒体似乎不是很高兴，有的往年都会正常报道，唯独跳过了原神得奖的那年；有的着重恭喜外国游戏获奖，只在全名单里捎带提了一下原神；有的其他奖项正常报道，唯独原神被删掉了“最佳”二字；有的将原神海报换成了黑白图片。"+
"</li><li>"+//神女劈观
"虽然没能得到极游组、观察者网、游民星空、3DM等媒体的认可，但原神频频收获新华社、人民日报、解放日报等媒体的点名表扬。<br>"+
"加上«神女劈观»火爆出圈，疲于对抗仙家军的反米势力无力继续维系他们精心构建出的信息茧房，原神被大众重新认识。<br>"+
"原来它和«旷野之息»并不一样，原来它的质量那么高，原来它在国外的风评那么好，原来它得过那么多奖项……"+
"</li><li>"+//分化玩家 破坏游戏体验 水军发力
"反米势力逐渐找到了新的方向，除了继续用反串和“大翻译运动”败坏原神玩家的形象，还要制造“内幕传闻”抹黑米哈游、带政治敏感节奏试图引“铁拳”砸死游戏和厂商、制造矛盾分化玩家群体、用剧透和恶意曲解等方式破坏玩家的游戏体验。<br>"+
"友商买通up主搞拉踩，B站给支持米哈游的节奏视频限流，给反米势力的视频推流，十几粉丝的小号毫无实际内容纯情绪输出的视频也能轻松获得几百万播放量。<br>"+
"媒体和水军发力，任何一点小的裂隙都可以无限放大，没有的事当真事报道就可能成真，比如“三抽事件”导致掉粉50万，媒体却宣传“掉粉两百万”，让事件热度进一步发酵，网友跟风取关，真的实现了“掉粉两百万”。<br>"+
"以往米哈游对社区舆论几乎是装死，靠着游戏质量证明自己，但如今再精彩的剧情也可以解读出恶心人的角度、仅仅是新手关卡不需要操作就被定性成“只需要平A就能通关的无聊游戏”，许多玩家受影响无法再静下心体验游戏，开始对游戏感到厌烦，甚至满脑子都是那些恶意曲解的剧情而怨恨米哈游。<br>"+
"面对各方围剿，不知道米哈游会如何接招。<br>"+
"</li></ol>"],

27:["<b>“原神不算3A游戏”</b><small>（写于2024年5月）</small><br>因为以前常见的3A游戏大多是买断制、写实风，因此许多人认为作为持续运营和二次元风的«原神»不算3A游戏。<br>“3A”是指“高成本、高质量、高体量”，从定义来看，«原神»无疑是符合的。<br>在国际上，索尼、苹果、福克斯、英伟达等都称«原神»是“3A游戏”。<br>综上所述，«原神»是符合定义、被国际认可、但不符合部分买断制玩家标准的3A游戏。"],
28:["<b>“原神不算开放世界”</b><small>（写于2024年5月）</small><br>最初有这个说法是原神的1.0时期，人们发现前往有的区域会被提示“前面的区域以后再来探索吧”，误以为需要提升等级或完成任务才能解锁，然后列举其他开放世界游戏一进游戏就可以前往任何地方，认为原神这样不能算是开放世界游戏。<br>实际上他们是到达游戏地图边界了，大多数游戏的地图都不是无限的，只是那些买断制游戏的地图大小是固定的，边界会设计成悬崖、海洋等，玩家越过边界就会直接死亡。<br>而原神是持续运营游戏，地图边界是会扩展的，也就是现在的地图边界可能在某次更新后就会开放，所以不能全都是悬崖或海洋，要给以后更新留条路。<br>这就类似于有的小说是整本出版，而有的还在连载，你不能指责后者“我翻到最后一页居然不是结局”然后不承认这是小说吧。<br><br>按照“开放世界”的定义，原神当然是开放世界，除非严格到每一方面都必须完全自由，但显然我们不能以这个标准要求所有游戏，绝大多数公认的开放世界游戏都做不到。<br>因地图边界产生的误解导致许多人不认可原神是开放世界，许多人会拿各种游戏举例，列举某方面是哪个游戏可以做到，而原神做不到的。<br>这种对比方式显然是不公平的，不同游戏会有不同的侧重点，把所有开放世界游戏的特点要求原神必须全部具备，这不光是原神做不到，任何游戏都做不到。<br>比如某游戏有完整的生态系统、某游戏有非常真实的物理引擎，这两点都被用于证明原神不算开放世界，可前者的这个特点后者也是不具备的，难道要说后者也不算开放世界？<br>再换个角度，这些买断制游戏里的一切都是固定的，包括各种分支都是作者设计好的，发售的那一刻这个世界就已经“定死了”，而原神的世界会随时间不断变化，玩家是真的在和主角一起见证这个世界的变化。而这也是许多公认的开放世界游戏做不到的。<br>这里我不得不提到«旷野之息»，那时候我还没开始接触«原神»，就对«旷野之息»的一个设计非常不满：打完最终BOSS游戏就结束了，想继续玩只能读档到打BOSS之前。别的游戏可以这样设计，可你是开放世界啊，我明明打完BOSS了，解救了这个世界，却不能和NPC们生活在和平的世界里，只能关掉游戏和这个世界永别，或者回溯到打败BOSS之前，把公主重新“关起来”，让这个世界恢复混乱，才能继续体验这个世界。这个设计非常破坏沉浸感和开放世界的自由感，让我当时非常不满意，但即便如此，我也不会说«旷野之息»不算开放世界，它只是没重视这方面的设计而已。"],
29:["<b>“原神玩家都是小学生”</b><small>（更新于2024年8月）</small><br>没有实际数据可以证明这点，只是反米势力通过反串和以偏概全在故意塑造这种印象。<br>不过我也没有证据证明这个说法是假的，只能从较为相关的数据看出一二：<br><ol>"+
"<li>B站公布了不同年份入站用户播放量前10的视频，2022年入站用户主要看学习相关，2017年入站用户主要看电视剧、国产动画，2009年B站最早的一批用户主要看动漫、游戏（其中星穹铁道排名第3、原神排名第9）。虽然无法直接证明，但也一定程度上说明了老二次元非常喜欢米哈游的游戏。</li>"+
"<li>QuestMobile发布«2024年中国移动互联网半年报告»，其中«星穹铁道»在2024年6月的用户画像，低于25岁的玩家仅占22.3%，最多的是25-30岁和31-35岁，分别为35.9%和35.5%。</li>"+
// "<li></li>"+
"</ol>"],
30:["<b>“饭圈”</b><small>（更新于2024年1月）</small><br>原神，在它最火的那几年，作为中国最知名的游戏之一、二游收入断崖式第一、B站粉丝数最多的游戏官号，但它的玩家对于舆论毫无还手之力。<br>B站和知乎被戏称为“米站”和“米乎”，并不是在这里就没有人骂米哈游，仅仅是因为其他平台风气都是几乎一边倒的反米，只有B站和知乎可以正常聊米哈游。只是“可以正常聊”就要被冠以“米站”和“米乎”的帽子，可见原神玩家的“战斗力”有多低了。<br>更不用说作为对比的那些反米群体，给原神刷差评、在各种平台控评，比饭圈做的更彻底。<br><br>2023.5 补充：总有人提到原神玩家时会说是“游戏界肖战”，这个评价挺讽刺的，我当年就是反肖战同盟的一员，我亲身经历过那次“网络大战”，当年是因为肖战粉丝不喜欢一个和肖战有关的作品，有组织的对作品发动大量举报，试图搞死这个作品和平台，并取得了成功，才引起我们如此愤怒。<br>原神玩家可没做过这种事，反倒是某些«塞尔达»玩家（只是说极端的那些，不是说全体）因为不喜欢一个和«塞尔达»有关的作品，有组织的对原神发动大量举报，试图搞死原神和米哈游，只是这些年一直没成功。<br>而当年反对肖战是为了维护“创作自由”，现在他们给原神玩家扣上“游戏界肖战”的帽子反而是为了打压“创作自由”。<br>另外讲一个冷知识，肖战在2020年6月接受采访时提到过自己玩«塞尔达»，“塞尔达”因此登上微博热搜，相关词条封面还改成了肖战照片，网购平台还出现了“肖战同款塞尔达”的商品。",["“米哈游是畜牧业、在养孝子”",32],["“你怎么看待米游玩家群体？”",16]],
31:["<b>“是不是米哈游花钱雇你做这些？”</b><small>（写于2024年5月）</small><br>我没收过米哈游一分钱，也没有米哈游的人联系过我，我只是一个普通玩家，出于个人习惯喜欢收集整理和调查真相。<br>我没法自证自己和米哈游没关系，但可能想一下，如果我是所谓的“社管”，我只是记录事件和发表个人看法，从来没有引导过其他网友做任何事；如果我是“公关”，公关并不需要揭露真相，公关只是操纵舆论，比如一个节奏其实米哈游做的是对的，但不是所有人都会分辨是非，一定会有人坚持认为米哈游错，公关要做的就是掩盖真相或者转移注意力，而不是把这件事记录留档、和人辩论，这样反而是在扩大和传播“负面影响”。"],
32:["<b>“米哈游是畜牧业、在养孝子”</b><small>（更新于2024年7月）</small><br>夸游戏和骂游戏都是玩家的正常行为，通常会被骂成“孝子”的情况是：不承认游戏确实存在的问题，拒绝交流，无脑维护和支持游戏。<br>但人们对米游的“阈值”不一样，他们无视米游的品质，无脑贬低成“垃圾游戏”，在小圈子里达成某种共识，在这样的环境里正常称赞游戏就会被骂“孝子”。<br>或者米黑给游戏安上些莫须有的罪名<small>（比如一边玩着充满性暗示和直白勾引的«尘白禁区»，却因为«原神»女角色穿着黑色丝袜骂她们“烧鸡”）</small>，并且当成梗到处刷，恶心玩家，玩家如果不认可，也要被骂“孝子”。<br>别的游戏被骂通常是玩家骂游戏，米游玩家也会骂游戏，这很正常，不正常的是有许多明明不玩米游的人，也在骂游戏，骂的还不在点上，更多的是趾高气昂的贬低和鄙视游戏和玩家，玩家自然不服气，而且就算不为游戏，为自己平白被鄙视也会反抗。<br>二游圈还有个奇怪的观点，他们认为「正常玩家就是要骂游戏，不骂就是孝子」，以前的许多二游确实是不重视游戏品质、只想着圈钱，但游戏不能一概而论，而且自从«原神»破圈，米游玩家不只是“二游圈”玩家，米游玩家会选择自己喜欢的游戏，如果真的很讨厌这个游戏不玩就得了，而不会像二游圈那样明明不喜欢却非要玩，一边玩一边骂。<br><br>2024.4 更新：«尘白禁区»玩家（ML人群体）流行起一种说法：「游戏厂商应该服务玩家，根据玩家喜好生产游戏，称为‘服务业’；而米哈游是做出玩家不喜欢的东西，再通过各种手段让玩家接受，是驯化玩家，所以米哈游是‘畜牧业’」。<br>所谓的“服务玩家”其实就是“商业化”：先研究市场需求，再像拼积木一样根据受众的喜好生产作品。<br>这一套在别的娱乐形式里已经很常见了，在音乐里叫“流行乐”、在电影里叫“爆米花电影”、在电视剧里叫“偶像剧”……放在别的地方是被瞧不起的存在，到了«尘白禁区»玩家这里，反而成了鄙视别人的资本。<br>「米哈游做出玩家不喜欢的东西」，其实并不是“玩家不喜欢”，而是“«尘白禁区»的受众群体不喜欢”，比如他们的“有男不玩”运动，将所有男角色都视为情敌，严禁游戏里出现男角色，可«原神»从开服开始就有许多男角色，迪卢克、钟离、荒泷一斗等角色得到了几乎所有玩家的喜爱，包括男玩家。<br>而且创作本身就是作者的艺术表达，作者会将自己的思想、情感、喜好通过作品传递给玩家，就算你本来对某个设计无感甚至讨厌，也能通过作品变得能够接受或是开始喜欢，这是创作者的本事。<br>就像«JOJO»的画风就让大多数人受不了，但看下去就会渐渐接受，还会觉得不是这个画风就不对味了。<br>很多作品都改变了我，比如从«Angel Beats»接受二次元、从«命运石之门»get到傲娇属性、从«浮士德»开始迷上宗教和神秘学……<br>在«尘白禁区»玩家眼里，这居然叫“被驯化”。<br>我对国产游戏业感到一丝悲凉，认真打磨游戏骂“畜牧业”，一味迎合市场反而受到追捧。<br><br>2024.7 更新：看到一个«鸣潮»玩家说米哈游是畜牧业、养孝子什么的，理由是「我玩«鸣潮»抽卡歪了，我骂‘米池’，其他«鸣潮»玩家都支持我；我去«尘白禁区»、«明日方舟»等社区骂‘米池’，他们也都支持我；只有去米游玩家的社区骂‘米池’，他们反对」，他认为“正常玩家”都应该骂米池（米池是指一种抽卡机制，米哈游的游戏很多都采用了这个机制），不骂就是“孝子”。<br>我和他讨论了一番，他是认真这样认为的，而且他的评论还有许多人点赞。<br>这是个什么故事呢，他玩«鸣潮»不爽，不骂«鸣潮»，而是去骂米哈游，其他二游玩家也跟着骂米哈游，米游玩家不跟着骂，他就觉得米游玩家是“孝子”。<br>米游玩家也有很多人不爽这个卡池机制，但都是骂让自己不爽的这个游戏，而这位«鸣潮»玩家却不舍得骂«鸣潮»，把自己的不爽迁怒到别的游戏身上，明明这才是典型的“孝子”表现，但他和其他二游玩家都不这么认为，反而觉得他去米游社区闹事，米游玩家不高兴，米游玩家是“孝子”。"],
33:["<b>“你对米哈游是什么看法？”</b><small>（写于2024年8月）</small><br>网上对米哈游有两个完全相反的看法：<br><br>"+
"一方认为：<br>米哈游是个不注重作品质量，只想着圈钱的资本家公司，大部分成本都投进宣发里了，所以虽然游戏很烂，但却取得了成功。<br>正常人都会骂米哈游，前几年风评变好是因为米哈游操纵舆论，和养游戏饭圈捂嘴，让人们不敢骂米哈游。<br><br>"+
"另一方认为：<br>在别的公司只想着圈钱的时候，米哈游把重点放在了提升游戏质量上，不花钱搞那些恶意竞争和营销，只是搞创作激励和单纯的投放广告。<br>友商耍手段试图打压米哈游，还有各路被带节奏的网友跟风，米哈游习惯性装死，玩家也毫无战斗力，全靠着质量才坚持下来。<br><br>"+
"这两种看法都比较极端，我哪边都不完全支持，只是从我已知情况来看，后者更符合实际事实：<ol>"+
"<li><b>作品质量</b>：米哈游的作品质量在除大陆以外的全球范围都是受到广泛认可的，我会选择玩米游自然也是认可它的。</li>"+
"<li><b>圈钱</b>：在«原神»之前，中国游戏的质量普遍不高，游戏公司的重点都放在不停换皮上，这样能用更少的成本赚更多的钱。而米哈游投入大量资金做出了«原神»，让游戏业开始卷起了质量。就在«原神»成功后，换作其他游戏公司的思路应该是做出更多不同版本的“原神”，而米哈游却去做了市场并不看好的回合制«星穹铁道»。</li>"+
"<li><b>骂米哈游</b>：人们喜欢或不喜欢一个游戏公司都很正常，但他们对米哈游的这种痛恨是我一直不能理解的，如果是我不喜欢一个游戏公司，可能偶尔会和朋友吐槽，但绝对不会如同<a href='/i/6795977'>反米势力</a>那样特意制造谣言来攻击它、甚至创建专门的账号如同当作事业一般抹黑这个公司。比起“正常人都会骂米哈游”更像是“友商耍手段试图打压米哈游，还有各路被带节奏的网友跟风”。</li>"+
"<li><b>饭圈捂嘴</b>：我关注节奏区已经有几年时间了，米游玩家的“战斗力”并不高，反而低的可怜，我猜测和游戏定位有关，米哈游的这几款游戏都是偏单机体验，不搞社交和pvp，于是它的核心玩家就是那些不喜欢与人争斗、只想安静玩游戏的一群人，而反米群体很常见的是«英雄联盟»玩家（pvp游戏）、二游圈（社区战争）、绘圈（鉴抄和挂人）。</li>"+
// "<li></li>"+
"</ol>",["“你怎么看待米游玩家群体？”",16]],
34:["<b>“米哈游和玩家的战斗力”</b><small>（写于2024年8月）</small><br><a onclick=\"继续('16')\">前文</a>讲了米游玩家的情况，那么他们的实际“战斗力”如何呢？记录一些我看到的情况：<ol>"+
"<li>«时空中的绘旅人»立绘涉嫌抄袭«原神»，按理来说是他们完全不占理的事，然而当年却是«原神»玩家在被用着各种恶毒的语言辱骂着，只因为他们觉得“«原神»玩家说我们抄袭”，于是就要为了维护游戏而冲锋，而«原神»玩家只是去一点点查记录，证明那些说“像«原神»”的其实是«绘旅人»自己的玩家。</li>"+
"<li>up主[番鼠]做视频黑米哈游好几年，已经习惯了以骂游戏和厂商赚取流量，«鸣潮»上线后也骂了这个游戏，态度还不如以前骂«原神»那么恶劣，但是忽然被永久封禁，后来和库洛谈判拿到商单才解封，从此做«鸣潮»视频的态度收敛了很多。</li>"+
"<li>up主[自由人米八]做了几个月的米黑，给«原神»各种带节奏，直到后来带«碧蓝航线»节奏一次，被骂到删帖、承认自己精神不正常。</li>"+
// "<li></li>"+
"</ol>",],
35:["<small>2023年02月05日</small> <b>原神和塞尔达问题的讨论组</b><br>之前被人拉进一个讨论组，说是要理性客观讨论原神和塞尔达的问题，进去前还得先看看我的观点来审核一下，看我是否符合讨论组的“基调”。<br>我原以为如此谨慎的讨论组必有高论，结果里面都是什么呢……<br>一个曾经把原神当一刀999的页游去玩，充了几百想变强，然后发现没什么用，就觉得自己的钱打了水漂，开始了无脑黑原神，真就是无脑，毫无理性可言，只要是负面消息就直接信，完全不查证。<br>另一个，压根没玩过塞尔达和原神，仅仅是出于听说和想象就认定存在抄袭，并且要求一切讨论都要建立在“存在抄袭”的基础上，否则就说“没有意义”。<br>于是，我陈述客观事实，还摆出证据证明我的观点，我要求她们拿出证据，我还说我证据摆在这里了，给你们时间准备你们的，我先睡了。<br>本以为她们会拿出证据或者合理的观点反驳我，第二天醒来看到，对方：“我们说的这些我们都知道，就不用证据了”，然后这个话题就结束了，直接跳到下一个话题：断章取义了一段我对绘圈的评价，然后说绘圈反对原神是因为更重视版权，而我不认同绘圈是缺乏版权意识。<br>这还能聊啥？"],
36:["<b>“米哈游是精日公司”</b><small>（写于2023年5月）</small><br>做二次元很难避开日式风格，毕竟二次元文化起源于日本，国内只要是二次元游戏几乎就避不开日本，在这点上米哈游做的已经不错了。<br>拿配音来说，米哈游从第一部作品«崩坏学园»开始就同时有国配和日配，至今依然如此。而其他国产的二次元游戏，有的至今没有中配只有日配（如«少女前线»），有的只有少部分角色有中配（如«碧蓝航线»），有的明明有中配却默认使用日配，有的是成名多年才补上了中配（如«<span class='提示' data-msg='2016年上线时只有日配，2017年韩服上线增加了韩配，直到2022年才增加国配，据说还是因为疫情期间日本配音演员不方便才采用国配'>阴阳师</span>»、«明日方舟»）。<br>还有的网友要求国内公司一点日本的东西都不能碰，这是不现实也是很危险的，日本的二次元文化已经在我国的年轻人之间流行，这是一种趋势，如果再禁止中国公司做二次元，市面上的所有二次元将全都被外国公司垄断，年轻人喜欢的二次元也将永远是外国的二次元。<br>国内公司需要学习外国的先进经验才能走出自己的路，比如原神里的璃月就成功的向全世界宣传了中国文化和中国的二次元，让外国人提到二次元不会只能想到日本，还会想到中国。<br>某些人让我仿佛看到了封建欲孽，外国人拿着洋枪入侵，某些人却不许中国人用枪，说这是外国人的玩意，谁用它谁就是叛国，然后提着冷兵器被打的丢盔卸甲。"],
37:["<small>2022年10月26日</small> <b>原神在创造历史</b><br>记录了关于原神的事件有200条了，越来越觉得离谱，非常离谱。<br>原神无论是品质还是影响力，都足够在中国游戏史上留下浓墨重彩的一笔，甚至可能是国产游戏崛起的开始。然而自从原神上线……或者说在上线之前就已经开始了，无数的中国网友在期待它暴死。<br>这股奇怪的节奏一直持续到现在，是有组织有预谋的抹黑和诋毁，真正接触原神才知道这游戏有多么优秀，可很多人碰都不碰，因为反米势力的运作，让人们要么瞧不起原神，要么不敢玩原神。<br>不知道以后会如何，也许原神撑了下去成了真正的国产之光，也许原神会倒下，要么成为国产游戏的垫脚石，要么这股力量继续打压着下一个有潜力的国产游戏。<br>中国玩家期待了这么久的国产3A大作，当它真的出现了，却要靠外国市场才能生存，中国玩家只想它暴死；明明是这些年最成功的一次文化输出，却被说成是“日本游戏”，玩它就要被骂“汉奸”；网友们自诩正义，打着反对抄袭的口号去骂原神，当友商模仿原神做出游戏，他们反而支持，叫它们“干翻原神”。<br>真讽刺啊。<br>——听说微软因为原神的成功而加大对中国游戏的投资有感而发。"],
38:["<b>“接下来我要骂三款游戏，只有一个游戏的玩家会跳脚”</b><small>（写于2023年6月）</small><br>一个流传很广的梗，并且当有人发这个梗，就会有人很配合的反串道：“原神怎么你了”，仿佛是坐实了“只有原神玩家会跳脚”。<br>这个梗使用了一个很流氓的手法，类似于我对着反米人士骂了句“傻逼”，但如果反米人士生气了我就说“我只是在说‘傻逼’，又没说你，你这么急，你是承认自己是傻逼了？”，其实大家心里都清楚我就是想骂他。<br>这个梗本身也是一个谎言，任何被玩家所热爱的游戏如果无端被骂，玩家都会生气，并不是只有原神玩家。<br>而这个梗如果反过来，“接下来我要<b>夸</b>三款游戏，只有一个游戏的黑子会跳脚”，很显然这才是事实。<br>甚至，在原神玩家群里可以聊任何游戏，但大多数游戏群里却不允许聊原神，可能这就是“为爱买单”的玩家与“因仇恨付费”的玩家的区别吧。"],
39:["<small>2023年11月08日</small> <b>米哈游终于抄了</b><br>这几年里见过了不少关于“抄袭”的节奏，但对我来说基本上都不构成抄袭，通常仅仅是借鉴、巧合、致敬，而这次«崩坏3»的7.1版本PV是真的有抄。<br>我发现一个挺有趣的现象，这次网上都是些米哈游玩家在骂抄袭，米黑反而兴致不高，可能因为他们判断不出怎样算抄袭，每次有相近内容他们都说是抄袭，已经说麻了，这次好不容易真的有一次抄袭，他们反而不觉得有什么值得关注的。<br>米哈游作为一个上千人的大公司，难免其中会有人心术不正，我能接受米哈游犯错，但我希望他们从这次错误中吸取教训，以后更加注意这方面的问题。<br>虽然业界内有很多抄袭者能够取得成功，比如某个日本公司，靠抄袭起家，现在却成了人们心目中的“神”。但我还是希望自己喜欢的公司可以干干净净的。"],
40:["<small>2023年12月14日</small> <b>京阿尼纵火案</b><br>刷到“京阿尼纵火案”最近开庭了，想起曾经看到过一个反米人士对这件事的评价：他希望有人去米哈游放火。<br>让我愤怒的不仅仅是他这个反人类的言论，而是觉得很讽刺。<br>京阿尼纵火案，死了那么多优秀创作者，犯罪者纵火的理由是什么？是他觉得京阿尼抄袭了自己。<br>主观认为别人“抄袭”，就要杀死对方，而且一次悲剧还不够，他们还想多来几次。<br>更可怕的是，之前反米势力带节奏搞出来的“兔女郎事件”，当时是真有人带着刀去米哈游总部要杀人，他们差点就成功了。"],
41:["<small>2024年05月28日</small> <b>原神会被如何写入中国游戏史？</b><br>原神已经是四年的老游戏了，它一出现就被称作“中国游戏最黑暗的一天”，但我认为，它已经是中国游戏史上的一个传奇了。<br>一个游戏，开启了国产游戏的内卷，让玩家们终于摆脱了只能玩换皮游戏的泥潭。<br>一个游戏，让老外自发学习中国文化，却被中国玩家说成是日本文化。<br>​一个游戏，被拿去和全世界所有顶尖游戏对比，只为了证明它不行。<br>还是这个游戏，所有新出的国产游戏都被拿来和它对比，只希望有谁能取而代之，但四年了，依然没有成功。<br>一个游戏，上线前老外对“中国游戏”的第一反应是“山寨克隆的低质量游戏”。<br>上线后，靠它的品质，成功扭转老外对中国游戏的看法。<br>当一个来自中国的原神仿品在国外上线，老外的第一反应已经转变成了：来自中国，肯定又是个好游戏。<br>某些人在<ruby><rb>书写</rb><rt>篡改</rt></ruby>历史，不知道几十年后，人们会如何评价这个游戏。"],

42:["<b>“信息茧房”</b><small>（写于2024年8月）</small><br>反米势力喜欢宣传一个概念，叫“米门的世界”，名字取自«楚门的世界»，意为“米游玩家被困在信息茧房里，不知道真实情况”。<br>我一直怕自己被信息茧房，所以我从来不拒绝交流，我会在网页里讲述自己的想法，会留下联系方式，偶尔会有反米人士来找我交流，可聊来聊去，他们说的总是贴吧、NGA的那些阴谋论，一要证据就转移话题，最多就是几张截图。<br>我记录节奏事件被称作“史官”，反米势力也有“史官”，可他们的风格……就像一群疯狗，各种黑称、脏话，怎么恶心人怎么来，事件本身记录的不清不楚，但一定要阴阳怪气，只有常逛NGA和贴吧的人才能看得懂。<br>支持米哈游的up主也有“史官”，他们的风格明显更温和，会把事件来龙去脉尽可能说清楚。<br>给我的感觉就是，反米势力的记录只针对自己小圈子，仿佛生怕被圈外人看懂，而支持米哈游这边的人更光明正大，不怕别人检验。<br>我不能确定自己是不是真的陷入信息茧房里，但从两边的风格来看，我肯定会更相信米哈游这边。"],
43:["<b>“原神会杀死中国游戏业”</b><small>（写于2024年8月，本段内容参考了B站视频“<a href='https://www.bilibili.com/video/BV1KeYEeuEjq'>原神以德报怨，帮助索尼中国之星计划？</a>”）</small><br>在«原神»上线之初就有这样的声音，“国产想要生，原神必须死”，«原神»宣布登陆PS4和随索尼参展CJ都收获一片骂声，包括各种游戏媒体，他们认为«原神»抢占了索尼“<span class='提示' data-msg='索尼的扶持中国游戏的计划，会提供开发、发行、营销等支持'>中国之星</span>”的资源，认为索尼应该把精力更多的放在“中国之星”扶持的那些优秀国产游戏上，比如«边境»这种“«原神»质量无法比肩的真3A、国产之光”。<br>然而“中国之星”当时的17款游戏里，9款一直没能上线，有的一直没有消息了，有的老板跑路进了老赖名单，只有4款口碑还不错，其中一款评价人数不到100人。而被称为“国产之光”、制作人公开贬低«原神»的«边境»，开发了七年才上线，评价褒贬不一，仅两个月后在线人数就不足50人，今年直接宣布停服。<br>2022年12月，索尼在专访里提到，索尼在中国最大的成果就是«原神»，虽然它不是“中国之星”计划旗下的作品，但«原神»在美国和日本地区PS平台上的成功，让“中国之星”计划再次受到关注，「«原神»这样时代正在呼唤更多游戏内容的作品已经向世界展示了‘中国的游戏开发者也有不俗的力量！’，因此海外市场的意识也正在逐步发生变化」，借此机会新一期的“中国之星”应征的作品数量远超以往，应征公司的规模也比以前更大。«原神»的成功也让国外的索尼总公司开始看好国产游戏的潜力，更多的支援“中国之星”计划。<br>2022年10月路透社报道，«原神»的成功增加了微软的紧迫感，试图效仿索尼在中国游戏团队提供大笔资金。"],

44:["<b>“关于‘开盒’”</b><small>（写于2024年8月）</small><br>"+
"<h4>潘多拉魔盒</h4>"+
"2019年6月，«原神»发布pv，网上几乎一边倒的口诛笔伐，和«原神»有关的社区几乎都被反米势力占领，想正常讨论游戏的原神玩家只好新建一个贴吧“原神2吧”。<br>"+
"一年后，原神2吧吧主忽然辞职，反米势力涌入狂欢，吧内陷入混乱。<br>"+
"名为“B2”的人找到原神2吧吧务，说可以帮你们开盒对面，报复回去，被吧务拒绝，B2威胁要将原神2吧开盒，吧务不相信对方有这个能力，只以为是口嗨，结果B2真的将原神2吧吧务团队、等级高的吧友开盒。<br>"+
"被反米势力占领的“mihoyo吧”小吧主“兰斯”开始巴结B2，B2加入反米势力。<br>"+
"B2及其团队开始了长达几个月的大规模开盒原神玩家，包括B站up主“错词萌天音”、“水滴鱼”等人，B2能获取到对方的姓名、照片、手机号、住址、家人的信息，嚣张的表示一年开盒的人不少于四位数、报警也没用，要求受害者公开磕头，还威胁原神2吧封禁所有反对开盒的人，否则会把开盒目标扩大到受害者的家人，一些受害者销号退网。<br>"+
"那段时间原神玩家不敢在网上暴露自己玩«原神»，担心会被扒过往言论，断章取义成「OP第一定律」到处传播，引来反米势力团建；不敢在QQ群里说话，因为反米势力可以通过QQ号开盒出隐私信息。被开盒网暴的恐惧笼罩着他们。<br>"+
"直到2021年8月，网名“仙帝”的反米人士开盒了一个原神玩家，并嘲笑「果然op都是未成年」，发现对方父亲是律师后改口「刚才开到友军了，我也玩原神，我很喜欢原神」，这样的反差遭到原神玩家嘲笑，虽然是不值一提的小事，却让长期阴霾下的原神玩家感到扬眉吐气，他们把“仙帝”当笑话捧着玩，自称「我们是追随仙帝的仙家军」，这群玩家聚集在一起抱团取暖。<br>"+
"<br>"+
"<h4>盒战争</h4>"+
"起初仙家军并没有开盒技术，但游戏圈的争斗吸引来了“恶俗圈”，这群人以闹事为乐，以售卖盒武器赚钱，他们混进不同群体之中挑起矛盾，其中就包括仙家军。<br>"+
"仙家军获得了反击的能力。<br>"+
"那是一段混乱的时期，开盒如同家常便饭，而且很难分辨出开盒者是哪个阵营，同一个人可能前脚刚开盒几个原神玩家，转头就自称“仙家军”要反击回去。<br>"+
"在仙家军看来，是反米势力开盒了我们，又搞反串嫁祸；在反米势力看来，是仙家军自己开盒了自己，为了给开盒找借口。——又或者，是毫无立场的“恶俗圈”在同时开盒两边，激化双方的矛盾，方便自己卖盒武器。<br>"+
"反米势力搞“米卫兵高雅大赏”，仙家军让对方“大头唱歌”，都是用受害者照片做恶搞视频，其实这种做法和这些术语都来自恶俗圈。<br>"+
"只有少数人意识到了问题，怀疑有第三方为了售卖盒武器在挑起不同群体的争端，呼吁人们反对开盒，可相关视频播放量都不到一万，并没有人在意。<br>"+
"直到有关部门开始整治开盒网暴，这场盒战争才平息下来。<br>"+
"<br>"+
"<h4>舆论战</h4>"+
"反米势力喜欢通过反串和断章取义等手段，把原神玩家塑造成又极端又脑残的集体形象，但从游戏属性上可以看出，这样一个无pvp、弱社交、剧情温馨的游戏，真心喜欢它的玩家肯定是攻击性较低、只想安安静静玩游戏的一群人。而反米势力喜欢和人对线，喜欢那些抽象用语、阴阳怪气、嘲笑、贬低，社区斗争才是他们的“游戏”。<br>"+
"仙家军是为了维护原神社区环境才被迫“战斗”，反米势力的快乐就来自于“战斗”，这是双方本质上的不同，也是战斗力差距巨大的原因。<br>"+
"这里举几个例子。<br>"+
"<br>"+
"<b>退伍消防员</b><br>"+
"朱铭骏原本是一名消防员，在演练中受伤导致高位截瘫，从此全身只有头部可以活动，而且丧失了呼吸能力，每时每刻都要依靠呼吸机。<br>"+
"无法接受这种“活着”，朱铭骏曾试图咬舌自尽，直到在网上认识了一名心理咨询师逐渐从人生阴霾中走了出来。<br>"+
"朱铭骏考取了心理咨询师证书，想要帮助更多像曾经的他那样需要帮助的人。<br>"+
"2021年，朱铭骏开通B站账号，讲述自己的经历、感悟，还会用嘴玩«英雄联盟»等游戏。<br>"+
"原本这只是一个励志故事，直到那年9月，他开始玩«原神»，他的视频“高位截瘫的我，在原神世界里自由奔跑和飞翔”被挂到了反米势力的贴吧。<br>"+
"他们开始了开盒、电话骚扰和威胁。<br>"+
"朱铭骏发视频讲述自己的遭遇，他们以「他这是卖惨恰流量」为由再次发动网暴。<br>"+
"吧务派人和朱铭骏谈判，要他作证说「不是吧友干的」，还有人出价5万删视频，都被朱铭骏拒绝了。<br>"+
"吧务把双方的聊天记录恶意裁剪后挂到贴吧，说我们只是去友好交流，朱铭骏却骂我们，一时间吧友群情激愤再次攻击起了朱铭骏。<br>"+
"朱铭骏放出了完整聊天记录自证，还表示，之前被网暴还没有影响心情，这次的事才开始影响心情了。<br>"+
"这件事渐渐平息了，直到朱铭骏病重在医院抢救，没法回应了，反米势力忽然开始翻案，他们从当年网暴朱铭骏的一堆人里揪出了三个曾经玩过«原神»的人，用于证明“当年并不是反米势力网暴朱铭骏，是原神玩家在网暴朱铭骏”，还把这三人称作“米桑三死士”。<br>"+
"<br>"+
"<b>北大行秋</b><br>"+
"这个故事就简单很多了，一个反米人士在仙家军群里潜伏了几个月，终于等到了他想要的黑料——几个仙家军在群里开玩笑说开盒，实际只是把对方QQ资料里写的名字复读了一遍，说自己发动了开盒，下一句就说「我当然不可能真挂他，我是觉得这种人很好笑」。<br>"+
"但这个网名“行秋”的仙家军是一名北大学生，这个关键词是难得的话题度。<br>"+
"于是，聊天记录被断章取义了一下，就成了「北大学子为了维护原神开盒无辜网友」，他们制作了几十个视频和文章。<br>"+
"反米势力开始了一如既往的狂欢，以“正义制裁”的名义开盒并传播“行秋”的个人信息，包括真实姓名、本人和父母的照片、精确到户的家庭住址、本人和父母的手机号、身份证号，还向北大写举报信，想让学校开除他。<br>"+
"辅导员找到“行秋”了解情况，“行秋”将证明材料通过辅导员交给了学校，证明了自己的清白。<br>"+
"<br>"+
"<b>虚数组织</b><br>"+
"当年的“盒战争”期间最活跃的是一个名为“虚数组织”的团体，他们开盒过原神玩家和up主，也开盒过其他游戏的玩家和up主，显然这个团体没有自身立场，他们无差别开盒，制造不同群体矛盾，借此售卖盒武器获取利益。<br>"+
"在虚数组织被警方逮捕后，反米势力开始宣传：「虚数组织就是仙家军」，甚至「他们是米哈游雇佣的」。<br>"+
"虽然他们的宣传里包含许多明显的错误，但不了解情况的人很难发现，许多人都轻信了这些说法。哪怕有人因为传播谣言被捕，他们的传谣依然没有停止。<br>"+
"<br>"+
"正如上文所说，仙家军是为了维护原神社区环境，反米势力则以抹黑和攻击原神玩家为乐，双方的动机不同，以至行为模式也完全不同。<br>"+
"其实两边都算不上好人，都会碰开盒这种违法手段，但仙家军只会做“仙百科”把节奏事件当乐子分享给其他仙家军成员，维护自己社区内的稳定即可；反米势力则是一边继续开盒网暴原神玩家，一边有组织的对圈外搞舆论宣传。<br>"+
"他们对退伍消防员所做的事，在我看来是非常恶劣的行径，但没多少人宣传这件事。<br>"+
"这个月还嚣张到10万粉主播露脸直播人肉搜索米哈游员工、教人获取微博被隐藏的内容。<br>"+
"原神玩家只是在群里口嗨，反米势力就可以断章取义做成几十个视频到处传播，反而他们真的开盒了原神玩家，也可以自称是“正义”的。<br>"+
"导致路人只能看到反米势力讲述的版本，只要反米势力说的次数足够多，就会被大众当作事实，而短平快的时代，人们并不在意真相。"],
45:["<small>2024年12月14日</small> <b>金袈裟奖</b><br>今年«黑神话悟空»发售了，它的待遇可以说和当年的«原神»截然相反，«原神»曾被安上各种莫须有的罪名，让人们得以心安理得的嘲笑鄙视这个游戏和它的玩家，可当«黑神话»和它的玩家真的做了，反而没人在意。<br>比如，«原神»经常被扣上“反华”的帽子，理由通常非常可笑，包括「有个角色叫‘钟离’，代表‘中原分离’」、「持续一周的游戏活动，其中一天刚好是12月13日，这是南京大屠杀公祭日」，再看«黑神话»，它的主创曾在天安门前对着毛主席像竖中指，还拍照发在微博，刚好昨天就是12月13日，«黑神话»官号在庆祝获奖，但«黑神话»依旧是“中国人的骄傲”。<br><br>说到“获奖”，«原神»前几年在国内的信息茧房里已经是个没什么人玩的垃圾游戏，实际它在国外各种拿奖，只是国内媒体不怎么报道。<br>今年«黑神话»风头正盛，肯定也会拿不少奖，待遇依然与«原神»截然相反。<br><br>先是“金摇杆奖”，公布的第一批名单里没有«黑神话»，网友们以为它拿不到奖了，就说这个奖没有“含金量”，说所谓奖项不过是一件“袈裟”（这个词在游戏里可以理解为一种虚名、贪欲、执念）。<br>后来完整名单公布，«黑神话»位列其中，他们开始到处拉票、叫家人朋友投票、辱骂投给别的游戏的人。<br>得奖了才叫“含金量”，没得奖就只是一件“袈裟”。<br><br>后来索尼颁奖，«黑神话»获年度大奖，但尴尬的是«原神»也拿奖了，而且是因为“年度大奖”拿的太多，索尼新增了一个“为表彰多次获得年度大奖”的“金奖”，可以说«原神»得了第一，«黑神话»得了第二。<br>于是国内媒体又开始行动了，几乎所有媒体在标题里只提«黑神话»得奖或是把«黑神话»放在«原神»前面，这还只能算基础操作，还有的报道«原神»得奖只说是对这个游戏的鼓励，报道«黑神话»得奖却成了“国产游戏的里程碑”，有的通过春秋笔法让读者误以为«原神»只是得了个“参与奖”。<br><br>再就是昨天的TGA，先是“玩家之声”奖项，这个奖两年前«原神»得过，当时真是一场血雨腥风。<br>原本«原神»玩家并没有在意这个奖项，让«索尼克»大幅领先，然而«索尼克»玩家开始提前庆祝胜利，还制作鬼图嘲笑«原神»玩家，此举惹怒了«原神»玩家，他们才开始投票。当时网上还流传「«原神»玩家使用机器人刷票，被TGA取消获奖资格」，实际情况反而是«索尼克»玩家在刷票，颁奖时主持人还特意强调「去除了机器人投票之后，得奖的是«原神»」。<br>得奖之后«原神»玩家又是被嘲笑了很久，国内网友觉得这个奖是玩家投票获得的，那就是“粉丝打榜”，得奖就等于“饭圈”。<br>今年«原神»和«黑神话»都提名了，当时我就捏了把汗，我都难以想象如果让«原神»赢了，«原神»玩家会受到怎样的攻击。<br>最后好在是«黑神话»赢了。当然，这次没人说什么“粉丝打榜”和“饭圈”。<br><br>再是“年度最佳”，最终«黑神话»输给了«宇宙机器人»，随后我就见识到了这些玩家的疯狂，他们各种辱骂«机器人»，骂它的玩家是“孤儿”，在社交平台给游戏刷差评，就连图标相似的其他游戏或者压根不是游戏的app也没能幸免。<br>（“孤儿”：因为«机器人»作为单人游戏获得了“最佳家庭游戏”，他们就说「一个人玩的游戏是家庭游戏，那他肯定是孤儿」，实际其他提名的游戏有几个也是单人游戏，“家庭游戏”更类似于“合家欢”，是一家人聚在一起玩游戏的氛围，而不是指所有人都要操作。）<br>人们对«原神»玩家的一大指责就是说他们很极端、富有攻击性，但在我开始研究社区节奏发现，«原神»玩家其实是攻击力最弱的一个群体了，正因为太好欺负，反而被随意扣上各种帽子，“饭圈”就是其中之一。<br>«原神»玩家从来没有因为游戏没有获奖而如此情绪激烈过，也从来没有因此去攻击获奖的游戏。<br><br>如今«黑神话»玩家展示了什么才叫“玩家的战斗力”，现在时间只过去一天，我不知道这场闹剧会如何收场，也许会让人们意识到他们对«原神»玩家的指责有多么可笑，也许不会。<br>也许过几天人们就会忘掉现在的疯狂，再找到下一个帽子扣到«原神»和它的玩家头上。",],
46:["<b>“我被节奏影响到了心情，怎么办？”</b><small>（写于2024年9月）</small><br>每个人的情况不一样，我只说我自己。<br>偶尔就会有网友问我，你总接触这些节奏，你是如何调节心情的？我的做法很简单，就是不把这些节奏当回事，那些带恶意节奏的人其实只是少数人，只是他们更喜欢在社区闹事，就显得好像整个社区全都是这些节奏。而且归根结底，咱们只是玩家，一个游戏而已，高兴就玩，不高兴就不玩，如果不擅长调整心态，可以主动远离节奏，刷到节奏相关内容不要点开，或者点“不感兴趣”，让平台的推荐算法知道你不喜欢看节奏。<br>还可以刷刷up主打游戏的切片，看看这些享受游戏的人是怎样的状态。<br>我现在心态比较好，可能因为我曾经遭遇过网暴，看着评论和私信里各种辱骂、恶毒诅咒、无端指责，他们用放大镜把我的一切都拿出来批判，再正常的东西也能解读出不一样的意味，我想反驳，但又无能为力，就好像一股无形的力量压着我，我所见的都是谩骂，就仿佛全世界的人都在骂我，那天晚上我躺在床上，再困也睡不着，迷迷糊糊的。第二天二扯带我去逛动物园，一整个白天都没看手机，看着那些动物、周围的游客，我才感受到这里才是现实世界，这里才是我的生活，这里才是真实的。<br>如果你看了太多节奏，你逛了太多恶臭的社区，可以放下手机，走出门，去逛逛公园，只是在长椅上坐半个小时，心情就会好很多。"],
