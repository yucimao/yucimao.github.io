    //为什么玩原神
    1:["<b>“为什么玩原神？”</b><br>原神刚出的时候，网上一边倒的骂原神和米哈游，当时我没关注，因为本身就<span class='提示' data-msg='印象里这类游戏就是立绘很好看，但进游戏就成了Q版小人儿，而且玩法很无聊'>对二次元手游没兴趣</span>，以为又是一个国产小厂换皮抄袭了外国游戏，那么不理会不给它增加热度才是正确做法。<br><span class='提示' data-msg='2020年9月'>有一段时间</span>在知乎总能刷到原神相关的问题，比如“<a href='https://www.zhihu.com/question/338510555/answer/1484563438'>原神抄袭其他游戏，有哪些证据？</a>”，一时好奇点进去，大多数回答都是在说“看起来像所以是抄袭”、“如果这都不算抄，那<span class='提示' data-msg='比如花粥、腾讯、李袁杰等'>谁谁谁</span>也不算抄了”，还有些<span class='提示' data-msg='比如“一个女生被跟踪，对方是个12岁的男生””'>我看不懂的比喻</span>，只有三个说了抄袭的点：一个说次元斩，一个说动画效果和UI，一个说“熟悉的高地，丘丘人，滑翔翼，波克布林”，但是都没有说服我。<br><span class='提示' data-msg='2022年1月'>后来</span>我打通了«旷野之息»，想着那就做个<span class='提示' data-msg='我以前也会做一些鉴抄视频，比如外国游戏抄袭«元气骑士»、腾讯抄袭«宝可梦go»'>抄袭对比视频</span>吧，于是下载了原神。<br>一开始确实有些既视感，毕竟都是大草原的场景，都有哥布林、史莱姆，<span class='提示' data-msg='如攀爬、滑翔、游泳'>一些功能</span>也是两边都有，但完全达不到抄袭的程度，更别说什么“换皮”了。这如果算，那当今几乎没有什么游戏是原创的了。<br>于是我没了兴致，就卸了。<br>直到<span class='提示' data-msg='2022年8月'>几个月后</span>闲得无聊又下载了回来，这回不是审视的心态，而是认真玩了几天，先是被璃月的主线剧情吸引，然后被2.8海岛活动惊艳，算是正式入坑了。<br>",["“你明明玩过«塞尔达»，为什么还会选择原神？”",2],["“原神的争议那么大，为什么还会坚持玩原神？”",3]],
    2:["<b>“你明明玩过«塞尔达»，为什么还会选择原神？”</b><br>很简单，一个游戏打通了，自然会去找下一个游戏了。<br>我不理解为什么玩过一个游戏就要一辈子对它“忠诚”、禁止玩别的同类游戏。",],
    3:["<b>“原神的争议那么大，为什么还会坚持玩原神？”</b><br>性格使然吧，我很讨厌不公平的事，又很喜欢较真。<br>在踏入原神舆论场之前，我最关注的是地域黑和性别对立问题，根据我多年的经验，我认为网络上的矛盾大多都能归结于两点：主观臆断和双重标准。<br>原神也是如此，人们根据主观臆断毫无根据的恶意揣测，又用双重标准去看待原神和其他游戏，许多恶评都是很不公平的、经不起较真的，这让我来了兴致，刚好我还很喜欢做笔记，于是就有了“<a href='/yuanshenjiezou'>原神节奏笔记</a>”。"],
    //对抄袭的态度
    4:["<b>“你对抄袭是什么态度？”</b><br>作为一个创作者，我坚决反对抄袭，同时也反对滥用抄袭指控。<br>国内的“反抄袭风潮”有时只是停留在“看着像就是抄袭”，原神的蒙德地区和塞尔达的<span class='提示' data-msg='卡通渲染、经典RPG的欧洲中世纪背景、草原、哥布林和史莱姆'>美术风格相似</span>、开放世界的<span class='提示' data-msg='爬山、滑翔翼、体力条、解锁地图、怪物营地的宝箱'>设计思路</span>学习了塞尔达，看起来很像，就让人们以为这就是抄袭了。<br>任何创作都会有学习借鉴，这是很正常的事，借鉴不等于抄袭，做一个新游戏除非刻意想另辟蹊径，不然几乎没法避免有些设计会来自别人已有的作品。就连«旷野之息»也是如此，相较于前作，它明显是融合了«旺达与巨像»和«孤岛惊魂»。<br><span class='提示' data-msg='任天堂的游戏设计师和制作人'>青沼英二</span>曾在访谈中说过：“我们每天都有一帮开发者玩着各种各样的游戏，确认每种游戏好玩的地方再放到自己游戏里面。”<br><span class='提示' data-msg='育碧CEO、联合创始人'>Yves Guillemot</span>在采访里也提到过：“«塞尔达旷野之息»借鉴了很多«孤岛惊魂»和其他育碧游戏的设计，但他们做得很完美。我认为最重要的不是这个系统，而是如何完美的实施，如何尽可能的带给玩家最佳体验。”<br>人们不会去亲自验证每一个作品，只是听很多人说原神抄袭，便留下了这样的印象，包括以前的我。<br>塞尔达是开创了一个新的开放世界类型，一些设计会被后来者模仿，就像DOTA开创了moba这个游戏类型，此后的同类游戏很多都沿用了三线推塔、泉水回血等机制。塞尔达的重点是交互、解谜、探索、开放世界，原神的重点则是剧情、人设、养成、元素反应，两个游戏的区别还是很明显的。<br>会出现“看着像就是抄袭”有两个原因：<br>一是外国游戏能传到国内往往都是类型里最顶尖的那几个，大多数国内玩家不了解游戏发展就是相互借鉴着进步的，只以为每个神作都是“凭空出现”和“开天辟地”的。<br>二是中国游戏厂商确实给人留下了“只会抄袭”的印象，尤其原神还是游戏圈鄙视链底层的“氪金手游”，当人们看到一个国产游戏，第一反应就是根据元素去找相似的国外游戏，然后指责“抄袭”。",["“原神抄袭了吗？”",5]],
    //原神抄袭了吗
    5:["<b>“原神抄袭了吗？”</b><br>法律上显然不算抄袭，且不说有那么多律师分析过，任天堂没有起诉米哈游就是最好的证明，毕竟任天堂可是“东半球最强法务部”，在国内的<span class='提示' data-msg='国行switch就是腾讯引进的，当年那个网传“原神故意在任天堂展台对面参展”实际上当时原神在索尼展台，任天堂在腾讯展台'>合作方</span>则是被称为“南山必胜客”的腾讯，这两家不可能在米哈游这个小公司面前“认怂”。<br>至于道德层面，那就取决于人们对“抄袭”的标准了。<br>以我的标准，这种程度不算抄袭，这是我的主观判断。<br>别人也可以按照自己的标准，认为这种程度就算抄袭，那也是无可厚非的——前提是不搞双标。<br>米哈游的另一款作品«崩坏3»曾被指抄袭«异界锁链»，包括任天堂自媒体在内的一众博主发文控诉米哈游抄袭，其中不乏谩骂之声。当人们发现«崩坏3»这些角色比«异界锁链»出的更早，人们就不提抄袭了，而是说“这都是常见元素”，甚至“我觉得游戏好玩才是第一位的，抄袭不抄袭很重要吗？”<br>«旷野之息»续作«王国之泪»即将发售，网上又是一阵对米哈游的群嘲，说“米哈游肯定连夜开会”、“原神要迎来史诗级更新”，结果当«王国之泪»正式发售，人们发现反而是«王国之泪»里出现了许多«原神»的元素，之前的那些嘲讽才没人再提。<br>期间还发生了一件趣事，有人把两个游戏相似元素摆在一起，但没说«原神»更早，导致一大堆网友大骂“米哈游抄袭”（<a href='/i/0/0/yuanshen/8448805.jpg'>截图</a>）。<br>这种现象我也亲自验证过，两个游戏都有的相似元素，当人们以为米哈游是后出的，认为这是抄袭的概率会大大上升。换句话说，现在人们判断是否抄袭，不是取决于相似程度等等因素，而是要看双方是谁，是外国游戏就不叫抄袭，是米哈游那才叫抄袭。"],
    7:["<b>“米哈游不承认借鉴过塞尔达”</b><br>这是一个从原神上线一直延续至今的说法，说“像旷野之息的作品有很多，«渡神纪»比原神像更多，但«渡神纪»承认自己学习了塞尔达，而米哈游一直说自己是纯原创”。<br>事实上米哈游在官网发布过一封公开信：<blockquote>17年五一假期，我终于拿到了switch，玩到了塞尔达-荒野之息。我想说任天堂真心nb，玩了那么多开放世界游戏，荒野之息竟然给了我一种跟他们都不一样的开放世界体验。作为一个新人团队，我们只能不断向前辈们学习。任务系统向B社学习，随机事件向GTA学习，世界探索体验向<span class='提示' data-msg='«旷野之息»的缩写'>Botw</span>学习，基础战斗要做出和崩3不一样的感觉，顽皮狗每年的GDC分享都是重要学习资料，还有元素战斗，如何在一个实时动作游戏里体现出一点魔能，神界原罪那种策略性。</blockquote>«渡神纪»则是接受采访时回应：<blockquote>对于我们来说，玩家将我们的作品与«塞尔达传说：荒野之息»这款神作相比较是无可厚非的，因为所有的游戏创作、艺术创作，甚至灵感都是来源于我们自己所已知的知识与见解，只有这样我们才能够创造出更新新的创作。</blockquote>米哈游在原神一测时就发了公开信，比«渡神纪»的回应早了一年多。一个是发在自己官网，另一个是被记者问到才回应；一个直言“向旷野之息学习”，另一个则是说“被拿来比较无可厚非”、“创作源于对已有知识的见解”。我个人觉得米哈游的态度诚恳多了。"],
    //碰瓷营销
    8:["<b>“原神碰瓷塞尔达” / “原神雇水军说自己抄袭，想走黑红路线”</b><br>制造出这个说法的人很无耻，一开始说原神抄袭想把原神搞死，现在原神撑了过来，越来越多的人发现原神没抄袭，他们又改口成了“原神自己想走黑红路线”。就像胖虎一直在欺负大雄，终于有人来帮大雄了，胖虎却说“是大雄自己拜托我欺负他的”。<br>我相信原神没有这么做，因为没必要，一是原神的品质让它不需要这种低级营销，二是米哈游旧作«崩坏3»的热度就很高了不需要碰瓷塞尔达。反而因为它真的存在借鉴，而国内的环境是“看着像就是抄袭”，这种“抄袭”的舆论造成的负面效果是远高于收益的。<br>比如很多人因为原神“名声不好”连试都不肯试，还有很多人玩原神却不敢在网上暴露身份，玩原神还会遭到网暴。而这种影响至今<small>（写于2022年10月）</small>依然存在，非要说水军的话，还不如说竞争对手雇水军的可能性更大一些。<br>黑原神的人不承认原神的优秀，总会说“<i>原神用一亿美元宣发</i>”，可见在他们看来原神在宣发上砸了大价钱的。那你会因为听说这游戏不错去试试，还是会听说这游戏抄袭去试试？<br>那些pv对比视频直接就是恶意剪辑的，把相似的部分拼接到一起，有的还加上了其他版本的塞尔达、游戏内的录屏，就为了让它看起来更像。结果原本用来说原神抄袭而制造出来的“证据”，现在又成了“原神碰瓷”。<small>参考B站视频：<a href='https://www.bilibili.com/video/BV1gt411F7im'>我们至今也不知道原神PV到底抄了塞尔达的哪个PV</a></small><br>我重看了原神的pv，展示的都是1.0版本的游戏内容（pv内容：野外场景、城镇、时间变化、主要角色、爬山、游泳、滑翔翼、主线剧情、战斗、元素反应），不展示这些那要展示什么？赛车游戏的pv都要展示在各种场景里飙车，难道它们是在互相碰瓷？",["“‘原神的品质让它不需要这种低级营销’有什么依据？”",9],["“‘«崩坏3»的热度很高不需要碰瓷塞尔达’有什么依据？”",10]],
    9:["<b>“‘原神的品质让它不需要这种低级营销’有什么依据？”</b><br>原神的这些负面舆论只流行于国内，在国外是好评居多，外国人听说国内的节奏反而觉得很奇怪（比如<a href='https://www.bilibili.com/video/BV144411X7hU/'>IGN任天堂聊天室</a>）。<br>而就在国内所谓“黑红营销”最盛的时候，原神的海外收入高于国内，这对于一款<span class='提示' data-msg='除非是只重视国外市场的某些游戏'>国产游戏</span>来说很不正常。直到上线两年后，国内负面舆论逐渐平稳，原神在国内的热度才达到巅峰，收入也超过了海外。"],
    10:["<b>“‘«崩坏3»的热度很高不需要碰瓷塞尔达’有什么依据？”</b><br>根据百度指数，在原神发布pv之前，关键词“塞尔达”在国内的热度在<b>1000</b>左右，关键词“崩坏3”的热度在<b>8000</b>到<b>15000</b>之间浮动。<br>也就是说，塞尔达虽然是神作，但在国内其实是比较小众的，而米哈游原本的热度就是高于塞尔达的。（搜索原神发布pv前网络上对塞尔达的讨论，通常也会形容为“小众神作”）<br>原神有什么大动作还会带动“塞尔达”的热度提升，比如在原神公测时“塞尔达”热度暴涨到<b>6170</b>，比发布旷野之息时的峰值<b>3370</b>还高。<br>在国外则没有这种“原神热度带动塞尔达”的情况，根据Google Trends的网页搜索指数，关键词“Zelda（塞尔达）”的峰值为2006年12月的<b>68%</b>（黄昏公主上线）和2017年3月的<b>61%</b>（荒野之息上线）。原神公测时“Genshin（原神）”的热度为<b>100%</b>，这段时间里“Zelda”的热度在<b>15%</b>左右，没有明显的起伏。<br>YouTube的搜索指数也差不多，原神公测时“Genshin”热度为<b>96%</b>，这段时间里“Zelda”的热度在15%左右，没有明显的起伏。<br>显然，无论国内外，原神的热度都是高于塞尔达的，而国外没有抄袭舆论，所以两者的热度互不影响，国内却让原神的火热带动了塞尔达的热度。<br>（看图片更直观一些：<a href='/i/0/2022/102101.png'>图片1</a> . <a href='/i/0/2022/102102.png'>图片2</a>）<br>已知：塞尔达在国内的热度低于崩坏3，塞尔达在国外的热度高于崩坏3。<br>问，如果你是原神的营销部，你想帮原神蹭热度，那么你的策略会是？<br>A 在国内蹭崩坏3的热度，在国外蹭塞尔达的热度。<br>B 在国内和国外都蹭塞尔达的热度。<br>C 只在国内蹭塞尔达的热度。<br>显然A和B更合理，然而实际情况却更接近C。<br>顺带一提，原神发布pv的热度是<b>18500</b>，公测的热度是<b>280000</b>，2022年热度基本保持在<b>100000</b>左右，也就是说，当年所谓的“碰瓷塞尔达”的热度远没有游戏发布和持续运营的热度高。<br>更多内容详见：«<a href='/i/zk/6659310'>原神碰瓷塞尔达？</a>»（包括其他佐证和详细记录）",["如果非说有谁在营销的话……",11]],
    11:["<b>如果非说有谁在营销的话……</b><br>上文说过，原神并不需要靠塞尔达获得热度，反而是塞尔达借着原神获得了不少的热度。如果说“任天堂搞碰瓷营销”，肯定很多人不服，毕竟任天堂可是游戏圈鄙视链的顶层，但如果非要说有谁在营销的话，有一个答案比任天堂和米哈游更合理，那就是——腾讯。<br>现在提到“腾讯打压”很多人会当成笑话，但当年腾讯确实是唯一一个“动手”的大厂。<br>先是网上“鉴抄”风头最盛的时候，腾讯员工公开指责原神是“代码级抄袭”，还有腾讯员工给鉴抄回答发“专业徽章”。<br>然后是原神要在<span class='提示' data-msg='ChinaJoy，中国国际数码互动娱乐展览会'>CJ</span>参展，腾讯漫画发文“塞尔达120神庙全通，明天CJ我就不去了，怕认错展台”。<br>当年那场CJ展，网上骂原神有一个点就是“原神展台就在任天堂展台对面”，其实原神是跟着索尼一起参展，并不是自己选择的位置，而人们总忽视一件事：任天堂是跟着腾讯参展的。<br>2019年4月，腾讯和任天堂达成合作。<br>2019年6月，原神pv上线，铺天盖地的“鉴抄”，包括腾讯员工，原神的热度仅仅是在挨骂，而塞尔达的热度却是实打实的宣传这是个怎样的神作。<br>2019年7月，腾讯switch官网开通。<br>2019年8月，原神参展CJ，腾讯带着任天堂参展，腾讯：“120神庙全通”。<br>CJ上，腾讯和任天堂公布合作进展，第一批将要上线的四个游戏分别是：超级马力欧奥德赛、精灵宝可梦Let's Go!、塞尔达传说：旷野之息、马力欧卡丁车8豪华版。<br>2019年12月，国行switch正式发售。<br>再之后，IGN给原神打9分，腾讯运营的中国分部特意站出来表态“次评分不代表IGN中国站观点”；腾讯发布白皮书说“原神抄袭塞尔达和崩坏3等游戏”。<br>（2024.4更新：现在很多人以为“塞尔达”一直是个热门游戏，其实在原神事件之前人们提到塞尔达普遍看法是“小众神作”，热度并不高，反而是自原神事件后塞尔达才开始有了如今的热度，如前文所说，原神事件时塞尔达热度飙升至6170，比曾经的峰值3370还高，作为对比，一些在国内并不大众的游戏的热度峰值：«以撒的结合»8780、«地狱边境»8000、«纪念碑谷»37200）<br>换句话说，在«原神»上线前«塞尔达»压根没什么热度，没什么可被“蹭热度”的，反而«塞尔达»依靠«原神»逐渐走进国人视野，而与任天堂合作的腾讯在这个过程里推波助澜。"],
    //反串
    12:["<b>反串</b><br>假设有这样一个发言：<br><img scr='/i/0/0/yuanshen/11378515.jpg'><br>是不是很典型的“原批发言”？<br>无脑吹«原神»，踩别的游戏，而且这人头像就是«原神»的派蒙，签名写着“沉迷原神”，如果点开账号会看到他一直活跃于«原神»相关话题……<br>当你偶尔就会刷到这么一条，或者见过有些博主把这些截图当乐子分享出来，你会理所当然的认为“原神玩家”就是这样的群体，但其实这人就是反串的，而且是在知乎很知名的那种“串子”。<br>这种人并不少，还有人会特意新建账号专门搞反串，只能等他们哪天没忍住露出马脚。<br>当然，你可能会说自己早就看出来了，那是因为你现在有心理预期，实际上很多反串者都被当成“典型的原批发言”被到处传播。<br>比如最出圈的反原梗“椅子能坐”，说是一个网友拿这个理由来吹捧原神，引发一场对原神玩家“没见识”、对原神“没什么可夸”的嘲笑，只要是公开反原的大v基本上都玩过这个梗，甚至有coser宣传别的游戏的商单也会玩这个梗炒热度。<br>为什么说他是反串呢？<br>一是这个账号没关注任何原神官方和up主，但关注了一个知名的<span class='提示' data-msg='是的，有很多账号专职反原'>专门反原的账号</span>；二是这人看这个梗火了，自己没憋住用大号出来炫耀，还发了账号截图为证。<br>但这个梗至今依然被拿来嘲笑原神和原神玩家。<br>反原势力还整理过一个“反原圣经”，就是一个“原神玩家的奇葩言论合集”，我亲自试着查证，发现里面大多数都是反串的，剩下的很多也是账号注销或者被封号已经不可考了。"],
    //双标
    13:["<b>双标</b><br>其实很多言论虽然夸张，但在游戏圈或者二次元并不少见，别的游戏玩家还可能有更夸张的言论，但放在他们身上不会有人在意，放在原神玩家身上那就成了值得大书特书的“黑料”。<br>比如“**天下第一”、“**是世界主宰”、“**上线那天科技都会停滞，因为人们都在玩**”……<br>更具体点的例子：<br><ol>"+
        "<li>一个«塞尔达»玩家惊叹道“我（在游戏里）摔死了，原来人跳下山是会死的”，对方回“这个游戏物理引擎很牛逼的，是出了名的”，评论区也是一片其乐融融的称赞之声，没人觉得这个玩家没见识，更不可能像“椅子能坐”成为一个谁都能嘲笑的梗。</li>"+
        "<li>原神角色的coser对着原石下跪，其实是在还原一个梗图，coser为了还原角色下跪是常有的事，却被拿来说原神玩家没尊严、像邪教。实际上那群coser里还包括一个«明日方舟»角色，后来也有«塞尔达»的coser玩梗跪拜switch游戏机，都没被人说没尊严、像邪教什么的。</li>"+
        "<li>在任何地方提到原神都可能被骂“KY”，但实际上各种热门作品都可能被拿来在各种地方刷，还发生过：在原神二创视频底下聊原神，网友没看出这是原神二创，大骂原神玩家KY；一个科普各种复姓的视频，出现一些热门角色的姓氏时大家都在刷各种角色名，唯独说原神角色被骂KY；一个狐狸的视频，弹幕里在刷各种狐狸角色，也是唯独原神角色被骂KY。</li>"+
    "</ol>",["KY与双标",19]],
    //以偏概全
    14:["<b>以偏概全</b><br>当然，真正的原神玩家里肯定有奇葩，毕竟哪个群体里没几个奇葩呢，上学的时候班里不到50人就有好几个奇葩，原神光是B站一个平台就有1425万粉丝<small>（写于2022年10月）</small>，要是里面挑不出几个奇葩，那只能证明这个粉丝数是刷出来的。<br>不能说“有就是错”，而是要看有多少，以及这个群体是怎样看待他们的。<br>但放在原神这里，个别人的发言，哪怕是整个群体都反对的言论，也会被拿来代表所有原神玩家。<br>"],
    //OP第一定律
    15:["<b>“OP第一定律”</b><br>所谓“第一定律”是反原搞出来的一个梗，说是“在网上发现奇葩言论，点进账号总能看到原神相关”。<br>原理其实很简单，他们只会在找到原神相关时才会截图传播，如果没找到就不算在内了，于是营造出“每次看到奇葩言论都能找到原神相关”。<br>举个例子，最近<small>（2023年12月）</small>一个叫“张旺”的人怀疑«黑神话悟空»一张图使用了AI绘画，这事本来跟原神毫无关系，但有人去问张旺“你玩不玩原神”，张旺答“玩过”，于是反原群体又开始了狂欢“第一定律”、“破案了”。<br>这个张旺是另一款国产游戏的画师，反原群体又忽然变得客观了起来，“只是画师而已，跟游戏没关系”、“碰到这种人是这个游戏倒霉，不该迁怒游戏”。<br>还有知名反原人士“Samuraiwu”力挺张旺，称其为“我非常敬爱和喜爱的偶像”，反原群体也很冷静的没有迁怒于这个人。<br>同样一个人，哪怕是某游戏的官方画师，是某反原人士如此力挺，都不算什么，但仅仅是“玩过”原神，就“符合第一定律”、“玩原神玩的”。"],
    //玩原神玩的
    16:["<b>“玩原神玩的”</b><br>当一个人说了什么或者做了什么事，如果被发现他玩原神，就会有人说“玩原神玩的”，这句话看似是在说“这人是因为玩原神才会这样”，然而实际上做的事情显然跟原神关系不大，只是刚好在玩原神，而且他们也会玩别的游戏。<br>这句话更像是媒体说“青少年犯罪者的电脑里总能找到动漫或者游戏”，其实就是在找个替罪羊而已。<br>挺讽刺的，以前年轻人反对什么都怪“玩游戏玩的”，现在年轻人反而自己喜欢把所有事归罪于“玩原神玩的”。<br>反而有些游戏真的会发生因为游戏导致的惨案，比如某些moba游戏玩家输了几局激动之下动刀杀人、某基于现实地图的游戏导致玩家为了玩游戏违反交通规则、私闯民宅造成了人员伤亡。但玩家群体普遍不会归罪于这些游戏。"],
    //KY
    17:["<b>“KY”</b><br>网上总说原神玩家喜欢“KY”，似乎是说他们会在与原神无关的地方刷原神相关。<br>刷无关梗确实有些不礼貌，但实际上热门圈子都存在这种情况，比如看到兽人角色就会有人刷“为了部落”，只是像«魔兽世界»这些处于鄙视链上层的圈子很少被如此挑刺而已，就像<a onclick=\"继续('13')\">前文</a>所说，原神玩家即使在原神二创视频下聊原神，也会被骂“KY”，因为反原势力有意塑造出了“所有人都讨厌原神”的集体印象，导致只要提到原神，无论在哪里，都会被觉得“刺眼”，觉得这是在“KY”。<br>而且原神梗至少是友善的，而反原势力喜欢在原神相关的地方刷骂原神的东西，还会在与原神无关但触发到他们的“关键词”的地方狂欢（如“主题曲OP”），他们的“KY”却无人在意。<br>除此之外还有反串的情况，比如“这是我们原神的梗”就是反原势力很喜欢到处刷的反原梗，但路人可能看不出来。",["KY与双标",19]],
    //KY与双标
    19:["<b>KY与双标</b><br>正如<a onclick=\"继续('13')\">前文</a>所说，原神玩家所谓的“KY”很多时候只是因为双标，这里记录一些我遇到过的情况。<br><br>"+

        
    /*只有原神玩家算KY*/"<b>只有原神玩家算“KY”</b>：<ol>"+
        "<li>科普复姓的视频，提到了很多复姓，有些复姓让人们想起什么影视剧、动漫、游戏的角色就会有人在弹幕里刷作品名、角色名，都没人有意见，唯独到“钟离”时有人刷原神，出现了许多弹幕骂原神玩家KY。</li>"+
        "<li>视频里出现了可爱的小狐狸，弹幕在刷各种作品里和狐狸有关的角色，唯独刷原神角色“八重神子”的被骂。</li>"+
