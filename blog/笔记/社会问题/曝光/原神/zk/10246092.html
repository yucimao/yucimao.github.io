    1:["<b>“为什么玩原神？”</b><br>原神刚出的时候，网上一边倒的骂原神和米哈游，当时我没关注，因为本身就<span class='提示' data-msg='印象里这类游戏就是立绘很好看，但进游戏就成了Q版小人儿，而且玩法很无聊'>对二次元手游没兴趣</span>，以为又是一个国产小厂换皮抄袭了外国游戏，那么不理会不给它增加热度才是正确做法。<br><span class='提示' data-msg='2020年9月'>有一段时间</span>在知乎总能刷到原神相关的问题，比如“<a href='https://www.zhihu.com/question/338510555/answer/1484563438'>原神抄袭其他游戏，有哪些证据？</a>”，一时好奇点进去，大多数回答都是在说“看起来像所以是抄袭”、“如果这都不算抄，那<span class='提示' data-msg='比如花粥、腾讯、李袁杰等'>谁谁谁</span>也不算抄了”，还有些<span class='提示' data-msg='比如“一个女生被跟踪，对方是个12岁的男生””'>我看不懂的比喻</span>，只有三个说了抄袭的点：一个说次元斩，一个说动画效果和UI，一个说“熟悉的高地，丘丘人，滑翔翼，波克布林”，但是都没有说服我。<br><span class='提示' data-msg='2022年1月'>后来</span>我打通了«旷野之息»，想着那就做个<span class='提示' data-msg='我以前也会做一些鉴抄视频，比如外国游戏抄袭«元气骑士»、腾讯抄袭«宝可梦go»'>抄袭对比视频</span>吧，于是下载了原神。<br>一开始确实有些既视感，毕竟都是大草原的场景，都有哥布林、史莱姆，<span class='提示' data-msg='如攀爬、滑翔、游泳'>一些功能</span>也是两边都有，但完全达不到抄袭的程度，更别说什么“换皮”了。这如果算，那当今几乎没有什么游戏是原创的了。<br>于是我没了兴致，就卸了。<br>直到<span class='提示' data-msg='2022年8月'>几个月后</span>闲得无聊又下载了回来，这回不是审视的心态，而是认真玩了几天，先是被璃月的主线剧情吸引，然后被2.8海岛活动惊艳，算是正式入坑了。<br>",["“你明明玩过«塞尔达»，为什么还会选择原神？”",2],["“原神的争议那么大，为什么还会坚持玩原神？”",3]],
    2:["<b>“你明明玩过«塞尔达»，为什么还会选择原神？”</b><br>很简单，一个游戏打通了，自然会去找下一个游戏了。<br>我不理解为什么玩过一个游戏就要一辈子对它“忠诚”、禁止玩别的同类游戏。",],
    3:["<b>“原神的争议那么大，为什么还会坚持玩原神？”</b><br>性格使然吧，我很讨厌不公平的事，又很喜欢较真。<br>在踏入原神舆论场之前，我最关注的是地域黑和性别对立问题，根据我多年的经验，我认为网络上的矛盾大多都能归结于两点：主观臆断和双重标准。<br>原神也是如此，人们根据主观臆断毫无根据的恶意揣测，又用双重标准去看待原神和其他游戏，许多恶评都是很不公平的、经不起较真的，这让我来了兴致，刚好我还很喜欢做笔记，于是就有了“<a href='/yuanshenjiezou'>原神节奏笔记</a>”。"],
    4:["<b>“你对抄袭是什么态度？”</b><br>作为一个创作者，我坚决反对抄袭，同时也反对滥用抄袭指控。<br>国内的“反抄袭风潮”有时只是停留在“看着像就是抄袭”，原神的蒙德地区和塞尔达的<span class='提示' data-msg='卡通渲染、经典RPG的欧洲中世纪背景、草原、哥布林和史莱姆'>美术风格相似</span>、开放世界的<span class='提示' data-msg='爬山、滑翔翼、体力条、解锁地图、怪物营地的宝箱'>设计思路</span>学习了塞尔达，看起来很像，就让人们以为这就是抄袭了。<br>任何创作都会有学习借鉴，这是很正常的事，借鉴不等于抄袭，做一个新游戏除非刻意想另辟蹊径，不然几乎没法避免有些设计会来自别人已有的作品。就连«旷野之息»也是如此，相较于前作，它明显是融合了«旺达与巨像»和«孤岛惊魂»。<br><span class='提示' data-msg='任天堂的游戏设计师和制作人'>青沼英二</span>曾在访谈中说过：“我们每天都有一帮开发者玩着各种各样的游戏，确认每种游戏好玩的地方再放到自己游戏里面。”<br><span class='提示' data-msg='育碧CEO、联合创始人'>Yves Guillemot</span>在采访里也提到过：“«塞尔达旷野之息»借鉴了很多«孤岛惊魂»和其他育碧游戏的设计，但他们做得很完美。我认为最重要的不是这个系统，而是如何完美的实施，如何尽可能的带给玩家最佳体验。”<br>人们不会去亲自验证每一个作品，只是听很多人说原神抄袭，便留下了这样的印象，包括以前的我。<br>塞尔达是开创了一个新的开放世界类型，一些设计会被后来者模仿，就像DOTA开创了moba这个游戏类型，此后的同类游戏很多都沿用了三线推塔、泉水回血等机制。塞尔达的重点是交互、解谜、探索、开放世界，原神的重点则是剧情、人设、养成、元素反应，两个游戏的区别还是很明显的。<br>会出现“看着像就是抄袭”有两个原因：<br>一是外国游戏能传到国内往往都是类型里最顶尖的那几个，大多数国内玩家不了解游戏发展就是相互借鉴着进步的，只以为每个神作都是“凭空出现”和“开天辟地”的。<br>二是中国游戏厂商确实给人留下了“只会抄袭”的印象，尤其原神还是游戏圈鄙视链底层的“氪金手游”，当人们看到一个国产游戏，第一反应就是根据元素去找相似的国外游戏，然后指责“抄袭”。<br>作为对比，«渡神纪»比«原神»更像«塞尔达»，但却没有这些节奏；«海之号角2»也是比«原神»更像«塞尔达»，也是有手游端，同样没有这些节奏。",["“原神抄袭了吗？”",5]],
    5:["<b>“原神抄袭了吗？”</b><br>法律上显然不算抄袭，且不说有那么多律师分析过，任天堂没有起诉米哈游就是最好的证明，毕竟任天堂可是“东半球最强法务部”，在国内的<span class='提示' data-msg='国行switch就是腾讯引进的，当年那个网传“原神故意在任天堂展台对面参展”实际上当时原神在索尼展台，任天堂在腾讯展台'>合作方</span>则是被称为“南山必胜客”的腾讯，这两家不可能在米哈游这个小公司面前“认怂”。<br>至于道德层面，那就取决于人们对“抄袭”的标准了。<br>以我的标准，这种程度不算抄袭，这是我的主观判断。<br>别人也可以按照自己的标准，认为这种程度就算抄袭，那也是无可厚非的——前提是不搞双标。<br>米哈游的另一款作品«崩坏3»曾被指抄袭«异界锁链»，包括任天堂自媒体在内的一众博主发文控诉米哈游抄袭，其中不乏谩骂之声。当人们发现«崩坏3»这些角色比«异界锁链»出的更早，人们就不提抄袭了，而是说“这都是常见元素”，甚至“我觉得游戏好玩才是第一位的，抄袭不抄袭很重要吗？”<br>«旷野之息»续作«王国之泪»即将发售，网上又是一阵对米哈游的群嘲，说“米哈游肯定连夜开会”、“原神要迎来史诗级更新”，结果当«王国之泪»正式发售，人们发现反而是«王国之泪»里出现了许多«原神»的元素，之前的那些嘲讽才没人再提。<br>期间还发生了一件趣事，有人把两个游戏相似元素摆在一起，但没说«原神»更早，导致一大堆网友大骂“米哈游抄袭”（<a href='/i/0/0/yuanshen/8448805.jpg'>截图</a>）。<br>这种现象我也亲自验证过，两个游戏都有的相似元素，当人们以为米哈游是后出的，认为这是抄袭的概率会大大上升。换句话说，现在人们判断是否抄袭，不是取决于相似程度等等因素，而是要看双方是谁，是外国游戏就不叫抄袭，是米哈游那才叫抄袭。",["“这么像还不叫抄袭？”",21]],
    7:["<b>“米哈游不承认借鉴过塞尔达”</b><br>这是一个从原神上线一直延续至今的说法，说“像旷野之息的作品有很多，«渡神纪»比原神像更多，但«渡神纪»承认自己学习了塞尔达，而米哈游一直说自己是纯原创”。<br>事实上米哈游在官网发布过一封公开信：<blockquote>17年五一假期，我终于拿到了switch，玩到了塞尔达-荒野之息。我想说任天堂真心nb，玩了那么多开放世界游戏，荒野之息竟然给了我一种跟他们都不一样的开放世界体验。作为一个新人团队，我们只能不断向前辈们学习。任务系统向B社学习，随机事件向GTA学习，世界探索体验向<span class='提示' data-msg='«旷野之息»的缩写'>Botw</span>学习，基础战斗要做出和崩3不一样的感觉，顽皮狗每年的GDC分享都是重要学习资料，还有元素战斗，如何在一个实时动作游戏里体现出一点魔能，神界原罪那种策略性。</blockquote>«渡神纪»则是接受采访时回应：<blockquote>对于我们来说，玩家将我们的作品与«塞尔达传说：荒野之息»这款神作相比较是无可厚非的，因为所有的游戏创作、艺术创作，甚至灵感都是来源于我们自己所已知的知识与见解，只有这样我们才能够创造出更新新的创作。</blockquote>米哈游在原神一测时就发了公开信，比«渡神纪»的回应早了一年多。一个是发在自己官网，另一个是被记者问到才回应；一个直言“向旷野之息学习”，另一个则是说“被拿来比较无可厚非”、“创作源于对已有知识的见解”。我个人觉得米哈游的态度诚恳多了。"],
    8:["<b>“原神碰瓷塞尔达” / “原神雇水军说自己抄袭，想走黑红路线”</b><br>制造出这个说法的人很无耻，一开始说原神抄袭想把原神搞死，现在原神撑了过来，越来越多的人发现原神没抄袭，他们又改口成了“原神自己想走黑红路线”。就像胖虎一直在欺负大雄，终于有人来帮大雄了，胖虎却说“是大雄自己拜托我欺负他的”。<br>我相信原神没有这么做，因为没必要，一是原神的品质让它不需要这种低级营销，二是米哈游旧作«崩坏3»的热度就很高了不需要碰瓷塞尔达。反而因为它真的存在借鉴，而国内的环境是“看着像就是抄袭”，这种“抄袭”的舆论造成的负面效果是远高于收益的。<br>比如很多人因为原神“名声不好”连试都不肯试，还有很多人玩原神却不敢在网上暴露身份，玩原神还会遭到网暴。而这种影响至今<small>（写于2022年10月）</small>依然存在，非要说水军的话，还不如说竞争对手雇水军的可能性更大一些。<br>黑原神的人不承认原神的优秀，总会说“<i>原神用一亿美元宣发</i>”，可见在他们看来原神在宣发上砸了大价钱的。那你会因为听说这游戏不错去试试，还是会听说这游戏抄袭去试试？<br>那些pv对比视频直接就是恶意剪辑的，把相似的部分拼接到一起，有的还加上了其他版本的塞尔达、游戏内的录屏，就为了让它看起来更像。结果原本用来说原神抄袭而制造出来的“证据”，现在又成了“原神碰瓷”。<small>参考B站视频：<a href='https://www.bilibili.com/video/BV1gt411F7im'>我们至今也不知道原神PV到底抄了塞尔达的哪个PV</a></small><br>我重看了原神的pv，展示的都是1.0版本的游戏内容（pv内容：野外场景、城镇、时间变化、主要角色、爬山、游泳、滑翔翼、主线剧情、战斗、元素反应），不展示这些那要展示什么？赛车游戏的pv都要展示在各种场景里飙车，难道它们是在互相碰瓷？",["“‘原神的品质让它不需要这种低级营销’有什么依据？”",9],["“‘«崩坏3»的热度很高不需要碰瓷塞尔达’有什么依据？”",10]],
    9:["<b>“‘原神的品质让它不需要这种低级营销’有什么依据？”</b><br>原神的这些负面舆论只流行于国内，在国外是好评居多，外国人听说国内的节奏反而觉得很奇怪（比如<a href='https://www.bilibili.com/video/BV144411X7hU/'>IGN任天堂聊天室</a>）。<br>而就在国内所谓“黑红营销”最盛的时候，原神的海外收入高于国内，这对于一款<span class='提示' data-msg='除非是只重视国外市场的某些游戏'>国产游戏</span>来说很不正常。直到上线两年后，国内负面舆论逐渐平稳，原神在国内的热度才达到巅峰，收入也超过了海外。"],
    10:["<b>“‘«崩坏3»的热度很高不需要碰瓷塞尔达’有什么依据？”</b><br>根据百度指数，在原神发布pv之前，关键词“塞尔达”在国内的热度在<b>1000</b>左右，关键词“崩坏3”的热度在<b>8000</b>到<b>15000</b>之间浮动。<br>也就是说，塞尔达虽然是神作，但在国内其实是比较小众的，而米哈游原本的热度就是高于塞尔达的。（搜索原神发布pv前网络上对塞尔达的讨论，通常也会形容为“小众神作”）<br>原神有什么大动作还会带动“塞尔达”的热度提升，比如在原神公测时“塞尔达”热度暴涨到<b>6170</b>，比发布旷野之息时的峰值<b>3370</b>还高。<br>在国外则没有这种“原神热度带动塞尔达”的情况，根据Google Trends的网页搜索指数，关键词“Zelda（塞尔达）”的峰值为2006年12月的<b>68%</b>（黄昏公主上线）和2017年3月的<b>61%</b>（荒野之息上线）。原神公测时“Genshin（原神）”的热度为<b>100%</b>，这段时间里“Zelda”的热度在<b>15%</b>左右，没有明显的起伏。<br>YouTube的搜索指数也差不多，原神公测时“Genshin”热度为<b>96%</b>，这段时间里“Zelda”的热度在15%左右，没有明显的起伏。<br>显然，无论国内外，原神的热度都是高于塞尔达的，而国外没有抄袭舆论，所以两者的热度互不影响，国内却让原神的火热带动了塞尔达的热度。<br>（看图片更直观一些：<a href='/i/0/2022/102101.png'>图片1</a> . <a href='/i/0/2022/102102.png'>图片2</a>）<br>已知：塞尔达在国内的热度低于崩坏3，塞尔达在国外的热度高于崩坏3。<br>问，如果你是原神的营销部，你想帮原神蹭热度，那么你的策略会是？<br>A 在国内蹭崩坏3的热度，在国外蹭塞尔达的热度。<br>B 在国内和国外都蹭塞尔达的热度。<br>C 只在国内蹭塞尔达的热度。<br>显然A和B更合理，然而实际情况却更接近C。<br>顺带一提，原神发布pv的热度是<b>18500</b>，公测的热度是<b>280000</b>，2022年热度基本保持在<b>100000</b>左右，也就是说，当年所谓的“碰瓷塞尔达”的热度远没有游戏发布和持续运营的热度高。<br>更多内容详见：«<a href='/i/6659310'>原神碰瓷塞尔达？</a>»（包括其他佐证和详细记录）",["如果非说有谁在营销的话……",11]],
    11:["<b>如果非说有谁在营销的话……</b><br>上文说过，原神并不需要靠塞尔达获得热度，反而是塞尔达借着原神获得了不少的热度。如果说“任天堂搞碰瓷营销”，肯定很多人不服，毕竟任天堂可是游戏圈鄙视链的顶层，但如果非要说有谁在营销的话，有一个答案比任天堂和米哈游更合理……",["腾讯打压论",22]],
    12:["<b>反串</b><br>假设有这样一个发言：<br><img scr='/i/0/0/yuanshen/11378515.jpg'><br>是不是很典型的“原批发言”？<br>无脑吹«原神»，踩别的游戏，而且这人头像就是«原神»的派蒙，签名写着“沉迷原神”，如果点开账号会看到他一直活跃于«原神»相关话题……<br>当你偶尔就会刷到这么一条，或者见过有些博主把这些截图当乐子分享出来，你会理所当然的认为“原神玩家”就是这样的群体，但其实这人就是反串的，而且是在知乎很知名的那种“串子”。<br>这种人并不少，还有人会特意新建账号专门搞反串，只能等他们哪天没忍住露出马脚。<br>当然，你可能会说自己早就看出来了，那是因为你现在有心理预期，实际上很多反串者都被当成“典型的原批发言”被到处传播。<br>比如最出圈的反原梗“椅子能坐”，说是一个网友拿这个理由来吹捧原神，引发一场对原神玩家“没见识”、对原神“没什么可夸”的嘲笑，只要是公开反原的大v基本上都玩过这个梗，甚至有coser宣传别的游戏的商单也会玩这个梗炒热度。<br>为什么说他是反串呢？<br>一是这个账号没关注任何原神官方和up主，但关注了一个知名的<span class='提示' data-msg='是的，有很多账号专职反原'>专门反原的账号</span>；二是这人看这个梗火了，自己没憋住用大号出来炫耀，还发了账号截图为证。<br>但这个梗至今依然被拿来嘲笑原神和原神玩家。<br>反原势力还整理过一个“反原圣经”，就是一个“原神玩家的奇葩言论合集”，我亲自试着查证，发现里面大多数都是反串的，剩下的很多也是账号注销或者被封号已经不可考了。<br><br>2024.6 «鸣潮»员工被曝搞反串，在«塞尔达传说»直播间刷弹幕：「这是原神吗？」、「玩盗版是吧？」"],
    13:["<b>双标</b><br>其实很多言论虽然夸张，但在游戏圈或者二次元并不少见，别的游戏玩家还可能有更夸张的言论，但放在他们身上不会有人在意，放在原神玩家身上那就成了值得大书特书的“黑料”。<br>比如“**天下第一”、“**是世界主宰”、“**上线那天科技都会停滞，因为人们都在玩**”……<br>更具体点的例子：<br><ol>"+
        "<li>一个«塞尔达»玩家惊叹道“我（在游戏里）摔死了，原来人跳下山是会死的”，对方回“这个游戏物理引擎很牛逼的，是出了名的”，评论区也是一片其乐融融的称赞之声，没人觉得这个玩家没见识，更不可能像“椅子能坐”成为一个谁都能嘲笑的梗。</li>"+
        "<li>原神角色的coser对着原石下跪，其实是在还原一个梗图，coser为了还原角色下跪是常有的事，却被拿来说原神玩家没尊严、像邪教。实际上那群coser里还包括一个«明日方舟»角色，后来也有«塞尔达»的coser玩梗跪拜switch游戏机，都没被人说没尊严、像邪教什么的。</li>"+
        "<li>在任何地方提到原神都可能被骂“KY”，但实际上各种热门作品都可能被拿来在各种地方刷，还发生过：在原神二创视频底下聊原神，网友没看出这是原神二创，大骂原神玩家KY；一个科普各种复姓的视频，出现一些热门角色的姓氏时大家都在刷各种角色名，唯独说原神角色被骂KY；一个狐狸的视频，弹幕里在刷各种狐狸角色，也是唯独原神角色被骂KY。</li>"+
    "</ol>",["KY与双标",19]],
    14:["<b>以偏概全</b><br>当然，真正的原神玩家里肯定有奇葩，毕竟哪个群体里没几个奇葩呢，上学的时候班里不到50人就有好几个奇葩，原神光是B站一个平台就有1425万粉丝<small>（写于2022年10月）</small>，要是里面挑不出几个奇葩，那只能证明这个粉丝数是刷出来的。<br>不能说“有就是错”，而是要看有多少，以及这个群体是怎样看待他们的。<br>但放在原神这里，个别人的发言，哪怕是整个群体都反对的言论，也会被拿来代表所有原神玩家。<br>"],
    15:["<b>“OP第一定律”</b><br>所谓“第一定律”是反米势力搞出来的一个梗，说是“在网上发现奇葩言论，点进账号总能看到原神相关”。<br>原理其实很简单，他们只会在找到原神相关时才会截图传播，如果没找到就不提了，于是“每次看到奇葩言论都能找到原神相关”。<br>他们还会自己转发原神抽奖，再发表反串言论，截图用于印证“第一定律”。<br>有时原神玩家只是发表正常言论，也会被反米势力曲解成“奇葩言论”。<br>一些实例：<ul><li>"+e[8].join("</li><li>")+"</li></ul>"],
















    16:["<b>“玩原神玩的”</b><br>当一个人说了什么或者做了什么事，如果被发现他玩原神，就会有人说“玩原神玩的”，这句话看似是在说“这人是因为玩原神才会这样”，然而实际上做的事情显然跟原神关系不大，只是刚好在玩原神，而且他们也会玩别的游戏。<br>这句话更像是媒体说“青少年犯罪者的电脑里总能找到动漫或者游戏”，用来鼓吹“网瘾论”，其实就是在找个替罪羊而已。<br>挺讽刺的，以前年轻人很讨厌“玩游戏玩的”这句话，现在年轻人反而自己喜欢说“玩原神玩的”。<br>反而有些游戏真的会发生因为游戏导致的惨案，比如某些moba游戏玩家输了几局激动之下动刀杀人、某基于现实地图的游戏导致玩家为了玩游戏违反交通规则、私闯民宅造成了人员伤亡<small>（<a href='/i/7599677?违法'>更多记录</a>）</small>。但玩家群体普遍不会归罪于这些游戏。"],
    17:["<b>“KY”</b><br>网上总说原神玩家喜欢“KY”，似乎是说他们会在与原神无关的地方刷原神相关。<br>刷无关梗确实有些不礼貌，但实际上热门圈子都存在这种情况，比如看到兽人角色就会有人刷“为了部落”，只是像«魔兽世界»这些处于鄙视链上层的圈子很少被如此挑刺而已，就像<a onclick=\"继续('13')\">前文</a>所说，原神玩家即使在原神二创视频下聊原神，也会被骂“KY”，因为反米势力有意塑造出了“所有人都讨厌原神”的集体印象，导致只要提到原神，无论在哪里，都会被觉得“刺眼”，觉得这是在“KY”。<br>而且原神梗至少是友善的，而反米势力喜欢在原神相关的地方刷骂原神的东西，还会在与原神无关但触发到他们的“关键词”的地方狂欢（如“主题曲OP”），他们的“KY”却无人在意。<br>除此之外还有反串的情况，比如“这是我们原神的梗”就是反米势力很喜欢到处刷的反米梗，但路人可能看不出来。",["KY与双标",19]],
    19:["<b>KY与双标</b><br>正如<a onclick=\"继续('13')\">前文</a>所说，原神玩家所谓的“KY”很多时候只是因为双标，这里记录一些我遇到过的情况。<br><br><b>只有原神玩家算“KY”</b>：<ol><li>"+e[2].join("</li><li>")+"</li><li id='只有原神玩家算KY'><a onclick=\"点开更多('只有原神玩家算KY')\">更多</a></li><div id='只有原神玩家算KY2' style='display:none;'><li>"+e[3].join("</li><li>")+"</li></div></ol><br><b>不被称为“KY”的行为</b>：<ol><li>"+e[4].join("</li><li>")+"</li><li id='不被称为KY'><a onclick=\"点开更多('不被称为KY')\">更多</a></li><div id='不被称为KY2' style='display:none;'><li>"+e[5].join("</li><li>")+"</li></div></ol><br><b>其他记录</b>：<ol><li>"+e[6].join("</li><li>")+"</li><li id='其他记录KY'><a onclick=\"点开更多('其他记录KY')\">更多</a></li><div id='其他记录KY2' style='display:none;'><li>"+e[7].join("</li><li>")+"</li></div></ol>"],
    18:["<b>“原神不氪金不能玩，是垃圾氪金游戏”</b><br>以前我也很反感氪金游戏，觉得<span class='提示' data-msg='需要买点卡、月卡购买游戏时长的游戏'>订阅制</span>和买断制才是好游戏，直到玩了原神才改变看法：付费制度本身没有高低之分，就像买断制也有骗钱游戏，氪金制也可以有好游戏。<br>原神在氪金游戏里绝对是一股清流，某些游戏变着花样骗玩家氪金，各种VIP、首充礼包、限时礼包、活动礼包，各种弹窗、小红点，新活动要拿到奖励还得氪金……这些在原神里统统没有。<br>原神不氪金完全可以玩，没有不花钱就体验不到的剧情和角色，每40天的版本更新都会有许多新内容，不是某些游戏那种更新氪金活动，而是实打实的新剧情、新玩法，并且都是免费的。<br>饱受诟病的氪金部分主要是买原石抽卡和买皮肤。<br>原石可以在游戏里免费获得，氪金只是加快原石的获取速度，不氪金足够抽到喜欢的角色，并且不像某些游戏不抽新角色会跟不上版本，原神到现在3.0版本了，玩家们最常用的角色还是1.x版本的公子、甘雨、胡桃、钟离等。<br>至于皮肤，原神两年了付费皮肤只出了三个，其他皮肤全都是活动免费送的。<br>并且，原神没有pvp内容，新角色和新皮肤都是喜欢才买，买来自己看着高兴，不需要为了比别人强而掏钱，也不会像某些游戏那样给氪金玩家更多特效来制造攀比的风气。<br>相比之下，订阅制和买断制游戏其实并不便宜。<br>首先这两者都需要先花钱才能体验游戏内容，订阅制玩100小时大概50块钱，还会用各种跑腿任务拖时间；买断制游戏有很多十小时就能通关，就算比较耐玩的100小时也要花大概300块钱，这还不算买游戏机的钱。<blockquote><b>订阅制</b>：<table><tr><td>游戏</td><td><b>点卡</b></td><td><small>/小时</small></td><td><b>月卡</b></td><td><small>/天</small></td></tr><tr><td>剑网三</td><td>30元<small>/4000分钟</small></td><td>0.45元</td><td>30元<small>/15天</small></td><td>2元</td></tr><tr><td>魔兽世界</td><td>30元<small>/60小时</small></td><td>0.5元</td><td>75元<small>/月</small></td><td>2.4元</td></tr><tr><td>FF14</td><td>39元<small>/65小时</small></td><td>0.6元</td><td>88元<small>/月</small></td><td>2.8元</td></tr></table><b>买断制游戏</b><br><small><b>数据来源：</b><br>平均游戏时长：Jump app<br>价格：百度</small><table><tr><td>游戏</td><td><b>价格</b></td><td><b>平均游戏时长</b></td><td><small>/小时</small></td></tr><tr><td>动物森友会</td><td>320元</td><td>161小时</td><td>1.9元</td></tr><tr><td>怪物猎人崛起</td><td>290元</td><td>77小时</td><td>3.7元</td></tr><tr><td>怪物猎人GU</td><td>280元</td><td>75小时</td><td>3.7元</td></tr><tr><td>塞尔达旷野之息</td><td>350元</td><td>90小时</td><td>3.8元</td></tr><tr><td>宝可梦剑盾</td><td>390元</td><td>84小时</td><td>4.6元</td></tr><tr><td>异度神剑2</td><td>420元</td><td>68小时</td><td>6元</td></tr><tr><td>Splatoon 2</td><td>360元</td><td>57小时</td><td>6.3元</td></tr><tr><td>宝可梦传说·阿尔宙斯</td><td>350元</td><td>39小时</td><td>8.9元</td></tr><tr><td>火焰之纹章：风花雪月</td><td>480元</td><td>53小时</td><td>9元</td></tr></table></blockquote>原神玩多久都是免费的，还在持续更新内容。我找了一下B站up主录的游戏视频<small>（写于2023年4月）</small>，主线、传说任务、活动剧情，只是剧情不包括玩家打怪的部分、不算支线，就有120小时，体验这些内容不需要花一分钱。<br>不氪金体验不到的内容只有三个皮肤。而订阅制买坐骑、宠物、外观都是要额外氪金的，买断制游戏也有买DLC才能获取的道具和剧情。"],
    20:["“<b>没有人攻击原神玩家，都是你们被害妄想症</b>”<br>在<a href='/yuanshenjiezou'>米哈游事件</a>页面，在“只看特定内容”里点“线上团建”和“线下行动”有很多例子。"],
    21:["“<b>这么像还不叫抄袭？</b>”<br>看着像不一定就是抄袭，前文提到过的借鉴和学习、巧合，都是有可能的。<br>除此之外创作是有共性的，无论多么天马行空的想象力，最终都是要落实到玩家的体验上，而人类的感受是相似的。<br>比如老卡通动画里角色都是四根手指，因为这样看着更舒服，肯定会有人最先这么设计，但不能因此说“四根手指是这个人的首创，其他人都是抄袭”，因为其他动画师也会发现卡通角色有五根手指有点怪，即便是没有最先设计出四根手指的那位动画师，其他动画师也会发展出这个设计。<br>这里我会持续收集一些“看着像但不等于抄袭”的例子<small>（如果我还记得这个页面的话）</small>：<ul><li>"+e[1].join("</li><li>")+"</li></ul>"],


    22:["“<b>腾讯打压论</b>”<br>"+
    "当年，«原神»仅仅是发布一个pv，网络上就开始了铺天盖地的口诛笔伐，可以解释成网友被带节奏和无脑跟风，也可以说没有哪方在带节奏、煽风点火，这一切只是巧合……但媒体的表现就不能用一句巧合来解释了，平时他们会保持中立，至少装作中立的报道有哪些争议，再发表一些自己的看法，但面对«原神»却是冲在了舆论场的最前线，立场鲜明，用最硬气的文字摇旗呐喊——这是他们在面对真正因为抄袭被起诉的<span class='提示' data-msg='如«迷你世界»'>游戏</span>都不曾有过的，许多媒体骂完«原神»转头还是会给一些山寨游戏做推广，而且给«原神»扣上了个我前所未见的大帽子——毁灭中国游戏业的罪魁祸首。<br>"+
    "显然当年的节奏很不正常，至于幕后黑手是谁，我不知道，只是人们觉得腾讯的其中最可疑的，腾讯是当时唯一一个对«原神»出手的大厂<small>（<span class='提示' data-msg='员工公开指责原神“代码级抄袭”，还有腾讯员工给鉴抄回答发“专业勋章”'>代码级抄袭</span>、<span class='提示' data-msg='原神参展CJ，腾讯漫画发文“塞尔达120神庙全通，明天CJ我就不去了，怕认错展台”'>120神庙全通</span>、<span class='提示' data-msg='腾讯白皮书：“原神抄袭塞尔达和崩坏3等游戏”'>白皮书</span>、<span class='提示' data-msg='IGN给原神打出高分，由腾讯运营的IGN中国分部在各种平台声明“此评分不代表IGN中国站观点”'>IGN中国</span>）</small>，还有媒体报道过腾讯想要投资米哈游：「不管开什么条件，只要能入股就可以」，但米哈游没有接受。许多米游玩家认为是腾讯在打压米哈游这个有潜力却很不上道的小公司。<br>"+
    "我也怀疑腾讯，但理由不太一样，这个一会儿再说，先回应一个质疑：我说舆论场很不正常，有人认为是米哈游自己搞黑红营销、碰瓷塞尔达。<br>"+
    "且不说«原神»的质量并不需要搞这种低级营销，当年的舆论很明显是弊大于利的，«原神»初期国外没有这些节奏，国外的流水高于国内，后来国内这些节奏逐渐平息，国内的流水才开始超过国外。<br>"+
    "最关键的问题是，«塞尔达»的确是神作，但它当年的普遍评价是“小众神作”，无论是国内的百度指数还是国外的Google Trends，都是“原神”的热度远高于“塞尔达”。还有个有趣的现象，国外没有这些节奏，“原神”和“塞尔达”的热度互不干扰，而国内每次«原神»有什么大动作就会带动“塞尔达”的热度上涨，比如«原神»公测时“塞尔达”热度暴涨到比«旷野之息»发布时的峰值还高出将近一倍，成了“塞尔达”热度最高的记录，直到几年后«王国之泪»发售才被打破。«塞尔达»也一举从“小众神作”变成了最热门的主机游戏之一。<br>"+
    "这些节奏并没有给«原神»带来好处，反而帮了«塞尔达»。换句话说，这场所谓的“黑红营销”最大的受益者是«塞尔达»。<br>"+
    "那任天堂是幕后黑手吗？不见得，这个故事里有一个角色被人们忽略掉了，那就是——腾讯。<br>"+
    "回到那个被腾讯讽刺“120神庙全通”的CJ上，当时原神宣布参展，网传原神展台和任天堂展台在正对面，被骂「故意选在任天堂对面恶心人」，实际上原神是跟随索尼参展，这个位置应该不是米哈游选的，任天堂也不是自己参展，而是随着腾讯参展——如果厂商真的可以自己选择展台，索尼没理由故意选在腾讯对面，更可能是腾讯选择了索尼对面，制造出了“原神在任天堂展台对面”的局面。<br>"+
    "为什么任天堂会随着腾讯参展？因为任天堂和腾讯有合作，还成立了“任天堂合作部”，当时反米群体还以此嘲笑过：「米哈游要同时面对<span class='提示' data-msg='指任天堂在全球四处征战且胜多败少，曾在还没什么名气时被环球影业起诉抄袭“大金刚”，任天堂胜诉，一战成名'>东半球最强法务部</span>和<span class='提示' data-msg='指腾讯法务部在南山区法院打官司屡战屡胜，甚至可以在毫无证据的情况下冻结知名品牌老干妈的上千万资产'>南山必胜客</span>，米哈游完了。」<br>"+
    "看一下时间线：<ul>"+
    "<li>2019年4月，腾讯宣布与任天堂达成合作。</li>"+
    "<li>2019年6月，原神pv上线。</li>"+
    "<li>2019年7月，腾讯switch官网开通，成立“任天堂合作部”。</li>"+
    "<li>2019年8月，原神参展CJ，腾讯：120神庙全通。<br>国行NS参展CJ，腾讯和任天堂公布合作进展，第一批将要上线的四个游戏分别是：«超级马力欧奥德赛»、«精灵宝可梦Let's Go!»、«塞尔达传说：旷野之息»、«马力欧卡丁车8豪华版»。</li>"+
    "<li>2019年12月，国行switch正式发售。</li>"+
    "</ul>"+
    ""

    23:["“<b>原神不算文化输出</b>”<br>你为什么这么认为？",["“‘二次元’是日本文化，原神是二次元，所以是传播日本文化”",24],["“我有其他看法”",25]],
    24:["“<b>‘二次元’是日本文化，原神是二次元，所以是传播日本文化</b>”<br>“二次元”是一种表现形式，是一个载体。<br>就像电影是外国人发明的，“电影文化”来自欧美，但不妨碍我们拍出讲中国故事的电影。<br>“二次元”并不是只属于日本，只是以前日本的二次元世界第一，提到“二次元”就让人想到日本。而现在，我们终于有一个国产作品有能力撼动日本的地位，在国外提起“二次元”已经有人会想到中国了，原神不光是用二次元传播了中国文化，还在逐渐让中国二次元被人们看到。"],
    25:["“<b>我有其他看法</b>”<br>本页回应的问题并不全面，欢迎<a href='/contactus'>联系我</a>。"],





    
    26:[//这些年发生了什么
     "<ol><li>"+//发布pv、抄袭
    "原神发布pv，趁游戏还未上线，没人见过游戏真容，有人通过拼接剪辑的方式制造“对比视频”，迅速引起热议。一些游戏媒体、腾讯程序员鉴定原神是“像素级抄袭”、“代码级抄袭”，成功把原神塑造成“换皮抄袭骗钱的低质量垃圾游戏”，甚至「说它抄袭可能太过低估了‘抄袭’这个概念的技术门槛，原神是赤裸照搬，只能用Ctrl C + Ctrl V来形容了」。而最初做视频的人早已悄悄删号跑路。<br>"+
    "从此，米哈游作品里出现的任何元素都可能被网友从某个作品里找到相似之处，指责米哈游抄袭——哪怕是许多作品都有的、哪怕是生活中再常见不过的、哪怕是米哈游先有的。"+
    "</li><li>"+//媒体、中国游戏的葬送者
    "各大游戏网站、媒体纷纷发文指责原神，用着对«迷你世界»这种真的因抄袭被起诉的游戏都从未有过的严厉口吻，将国产游戏长期存在山寨抄袭的现象和游戏质量不行只会换皮骗钱的责任，通通扣在米哈游头上。<br>"+
    "掌握话语权的正义之士们呼吁大众抵制原神，在他们的叙事里：如果原神活下来了，中国游戏业就要死了。<br>"+
    "「如果未来有人问为什么国内文化输出不出去……」<br>"+
    "「中国十年内不出3A大作的原凶……」<br>"+
    "「国产想要生，原神必须死！」<br>"+
    "「原神进入市场的一天，是中国游戏史上最黑暗的一天。」"+
    "</li><li>"+//网暴泛式
    "up主泛式为了做视频到米哈游总部亲自体验原神，他是第一个玩到原神的玩家，也成了第一个遭到网暴的原神玩家。人们以正义之名肆意辱骂、诅咒着泛式和他的家人，泛式被逼直播道歉，直播时，泛式的女友不堪压力哭泣不止。<br>"+
    "明明是第一个玩到原神的up主，却直到两年后才敢“从零开始玩原神”。"+
    "</li><li>"+//猎杀名单
    "这只是一个开始。他们认为，不跟着骂原神的人都是杀死中国游戏业的帮凶。<br>"+
    "在他们看来，人们提到原神必须是义愤填膺的谩骂或者冷嘲热讽的取笑，这才正常。如果有人胆敢反驳，那一定是“米卫兵巡逻”。<br>"+
    "还有人总结出一份“猎杀名单”，记录了那些没跟着骂原神的媒体，哪怕仅仅是不带立场的报道“原神上线”也被归在其中。<br>"+
    "人们涌入评论区宣泄着怒火。<br>"+
    "「如果能把所有媒体、主播都喷得以后不敢说原神，游戏自然就凉了。」"+
    "</li><li>"+//参展CJ 抗议
    "原神随索尼参展ChinaJoy，腾讯发文「塞尔达120神庙全通，明天CJ我就不去了，怕认错展台」暗讽原神。<br>"+
    "任天堂随腾讯参展，网传原神展台在任天堂对面，虽然这不是原神的选择，但也被视为「故意选在任天堂对面恶心人」，任天堂粉丝群情激愤，在原神展台高举switch、竖中指、举牌“米哈游NMSL”；在索尼留言板上写“我爱塞尔达”、“塞尔达天下第一”。<br>"+
    "还有人在现场砸碎游戏机，成了当时CinaJoy最热门的新闻，在外网也受到广泛关注，这人也一举成名当上了“知名游戏博主”，在网上宣传着：「朋友推荐了一个盗版宝可梦手游，我一看，真不错，小精灵被打败还会有一小段动画演出」。"+
    "</li><li>"+//丢人丢到国外
    "原神在国外同步上线，国内到处都是「丢人丢到国外」的指责，他们认为原神破坏了国产游戏在国际上的形象，自发跑去外网跟外国人道歉。<br>"+
    "但外网的情况却和他们想象的不太一样。<br>"+
    "索尼全球总裁说原神是今年最期待的游戏之一；IGN的北美、日本分部都在节目里称赞原神，不理解为什么明明中国有那么多山寨克隆的游戏，中国粉丝却对不算抄袭的原神这么激动；各家外国游戏媒体给出8、9分的高分，原神成为第一个荣登Fami通白金殿堂的国产游戏；日本画师回应中国网友：「嘛，讨厌中国的人会马上断定是‘山寨’，所以变得敏感的心情是可以理解的……在日本和海外尽是期待着的人们，中国人应该更自豪一点」……<br>"+
    "「这一定是外国人想把中国游戏带上邪路的阴谋！」<br>"+
    "于是，他们出手了。<br>"+
    "他们去推特上用蹩脚的英语和日语辱骂那些支持原神的外国人；原神的外语配音演员被骚扰；由腾讯代理的IGN中国分部在各个平台声明「IGN总部评分不代表IGN中国站观点（猫猫哭泣表情）」；将外媒对比原神和«旷野之息»的视频搬运到国内，但删掉了文字描述「这并非直接复制，而是受到了任天堂作品的启发」，说这是外媒指责原神抄袭；翻译外媒的文章，删删改改，把「原神在中国被«塞尔达»迷指责抄袭，但实际原神是受了«塞尔达»的启发，并非简单的复制品」翻译成了「虽然原神是«塞尔达»的山寨货，但它也有自己的优点」；原神国际服在Google商店的评分在一日内被刷三十万条中文评论，评分从4.7暴跌至1.9分，Google删除了水军评论，评分恢复至4.1/5分。<br>"+
    "于是，「外国人也讨厌原神」——至少在中国网友这里是这样的。"+
    "</li><li>"+//玩家无脑
    "既然原神是如此罪恶的存在，那它的玩家必定是一群没脑子、不辨是非之人吧。——正义之士们如此认为。<br>"+
    "他们模仿想象中的“原神玩家”到处刷评论，「steam塞尔达老玩家，我觉得原神算不上抄袭（手动狗头）」。<br>"+
    "这样的“整活”总能收获不少点赞，评论区其乐融融。<br>"+
    "人们逐渐省略掉了“手动狗头”的步骤，此后，然而哪怕是非常明显的反讽，也会被当成“米卫兵逆天言论”传播出去，反正，人们喜欢看乐子。"+
    "</li><li>"+//公司无耻
    "做出原神的米哈游肯定也是其心可诛——人们以最大的恶意揣测这家公司。<br>"+
    "研发成本一亿美元？肯定是拿去洗钱了。<br>"+
    "游戏是架空世界没有现实中的节日？肯定只是不过中国传统节日，以后会有圣诞节和万圣节的，崇洋媚外。<br>"+
    "有角色名叫“钟离”，使用的武器叫“贯虹之槊”？钟离中离，中原分离，肯定是反华；贯虹之槊，贯虹=虹贯=白虹贯日=背叛君主=叛国=汉奸，这是汉奸之枪！<br>"+
    "……"+
    "</li><li>"+//质量 逼氪
    "原神的质量得不到人们的认可，最低时被评价为“国产游戏地板”，交互性解谜不如«旷野之息»、动作打击感不如«鬼泣5»、真实感和细节不如«荒野大镖客»……他们拿各种赛道的世界级头部大作的强项与原神对比，证明原神不过如此。<br>"+
    "而原神擅长的内容型创作、元素反应、持续运营和稳定的高频率更新……在人们看来不值得拿来对比。<br>"+
    "虽然没有pvp、没有排行榜、零氪可以体验全部游戏内容、没有打不过的怪，但在人们眼中，原神就是个逼氪的垃圾游戏。网友和媒体们不知道玩的是哪个平行世界的原神，言之凿凿的控诉着：氪金五万抽不出一个五星角色、不氪金打不过主线、有个需要五星角色才能到达的小岛、角色剧情需要氪金解锁、累充抽皮肤。<br>"+
    "至于“抄袭”，这已经是被视为「不需要讨论」的东西了，「看着像就是抄」，为什么不一样？因为它「抄都抄不像」，反正还有「黑红营销」兜底，一切都是米哈游的错。"+
    "</li><li>"+//原来你也玩原神
    "大多数人连原神是个怎样的游戏都不知道，就厌恶它如有不共戴天之仇，「我的雷点是原神」是许多年轻网友的自我介绍。<br>"+
    "也有人亲自体验过原神，发现它和网上的评价完全不同，但他们不敢说话，他们害怕被嘲笑，害怕被网暴，害怕被朋友拉黑。<br>"+
    "明明是全世界最热门的二次元游戏，在当时的国内，人们都以为它已经没人玩了。<br>"+
    "直到一句「异世相遇，尽享美味」石破天惊。<br>"+
    "连肯德基都没有想到，这个在微博调研时看起来半死不活的游戏联动，居然引起了如此巨大的反响，现场人山人海，甚至有人连夜搭帐篷排队。<br>"+
    "「原来有这么多人玩原神啊」，不只是给媒体一点小小的二次元震撼，连玩家们都在感叹，原来这个游戏有这么火爆。<br>"+
    "那年原神顺势打出广告「原来你也玩原神」，这正是发生在玩家身边的事：平时大家都不敢提原神，直到偶然发现自己的朋友也在玩原神。"+
    "</li><li>"+//反米势力登场
    "最初的那群正义人士，大多已经察觉出了些不对劲，虽然偶尔听到原神的消息还会骂几句，但大多数时间已经改口成了「都是原神自己搞黑红营销」，全然忘记了当年那副想把原神和米哈游搞死的势头。<br>"+
    "“黑红营销”是最万能的说辞，无论对原神的指责有多离谱，无论会不会被打脸，反正都不怪我们，都是原神自己搞的黑红营销，都怪原神。<br>"+
    "正义人士的退场没能让原神玩家松口气，因为他们已经在某些群体眼里却成了块肥肉。<br>"+
    "这群人是谁？很难用一个词归类，他们有许多名字，“恶俗圈”、“抽象文化”、“乐子人”，他们并没有明确的立场，只是躲在互联网背后以恶心他人为乐的一群人。<br>"+
    "没有比原神玩家更合适的目标了，这是一个上千万人的庞大群体，霸凌起来很有成就感；而他们连公开身份都不敢，几乎没有反抗能力；最绝的是，他们处于网络鄙视链的最底层，对他们做任何恶劣的事都不会被大众谴责，反而会有人鼓掌叫好。<br>"+
    "于是，“反米势力”诞生了。"+
    "</li><li>"+//反串
    "依然是网暴、反串、散布谣言，似乎没什么变化，但以前那群人至少在表面上还会装作正义之士，反米势力则是毫不掩饰的恶意，他们有组织有预谋的发动着各种袭击。<br>"+
    "他们占领了mihoyo吧、崩坏三吧等社区，建立了专门的wiki网站、论坛，无数账号专门用来黑原神玩家，收获了几千、几万、甚至几十万的关注度。<br>"+
    "他们制造和传播着那些“原批笑话”，反讽的、断章取义的、故意反串的。<br>"+
    "「不如原神」、「这是我们原神的梗」、「你说得对，但原神是一款」、「椅子能坐」、「C语言大佬」……<br>"+
    "他们到处刷着各种反串梗，恶心原神玩家，更恶心的是，路人不了解情况，他们也懒得了解，只因为这些人自称“原神玩家”，他们就相信这些人是“原神玩家”。<br>"+
    "「原神玩家都是小学生」、「原神玩家都很奇葩」、「原神玩家喜欢发表逆天言论」、「原神玩家到处ky」……各种刻板印象烙印在了人们的脑海里。"+
    "</li><li>"+//恶劣行径
    "只要和原神有关，就会有反米势力的身影。<br>"+
    "我国驻意大利大使馆发文推荐原神，反米势力敢辱骂大使馆工作人员，诅咒他们「死在国外」，把侵华日军的图片当表情包拿来羞辱他们。<br>"+
    "原神二创视频、同人文、甚至曾经无比和谐的色色网站底下都会有一群反米人士发表各种辱骂玩家的言论。<br>"+
    "原神角色可莉设定上是一个天真无邪的小女孩，深受玩家喜爱，他们就制作可莉被分尸的血腥图片到处传播。各高校举办的秋水杯辩论赛以原神作辩题，他们涌入直播间利用屏幕共享展示这张血腥图片和各种辱骂原神玩家的文字、开语音发出怪叫、人身攻击选手、恐吓暴露了真实姓名的学生。<br>"+
    "高位截瘫的退伍消防员，全身只有头部可以活动，无法接受这种“活着”他试过咬舌自尽，直到被一名心理咨询师救赎，他自己也考取了心理咨询师证书，帮助更多有需要的人，他开始玩原神，在游戏里自由奔跑，却遭到反米势力的电话骚扰和威胁，直到一年后病重昏迷，反米势力依然没有放过他。<br>"+
    "……<br>"+
    "反米势力一次次突破着自己的下限，但这些很少被大众看到，甚至大多数人压根不知道这个群体的存在，一切罪过都被归结到了原神玩家身上，一切都是「玩原神玩的」。"+
    "</li><li>"+//开盒 仙家军诞生
    "一再忍让并没有让反米势力收敛，反而变本加厉，他们掌握了名为“开盒”的技术，人肉搜索出原神玩家的隐私信息，威胁对方退网。<br>"+
    "随时可能被开盒的恐惧笼罩在原神玩家头上，一时间人人自危，以前是不敢公开聊原神，那段时间连原神社区、原神群里都不敢发言。<br>"+
    "直到，一个名为“仙帝”的网友开盒了原神玩家，还嘲笑「op果然都未成年」，发现对方父亲是法律工作者后改口「刚才开到友军了，我也玩原神，我很喜欢原神」。<br>"+
    "态度的前后反差闹出的笑话，吸引了各方乐子人，他们把“仙帝”当笑话哄着玩，模仿抽象文化的“孙家军”开始自称「我们是追随仙帝的仙家军」。<br>"+
    "仙家军并非某个特定的组织，更像是一个统称或者代号，没有领导，也没有统一立场，“成员”之间可能连交流都没有。<br>"+
    "聚集起来的“仙家军”大多都是曾受到反米势力攻击的原神玩家，他们意识到：我们也许可以不用一直挨打。<br>"+
    "他们学着反米势力的做法，开始反击。<br>"+
    "他们并不值得歌颂，但他们确实保护了普通玩家。"+
    "</li><li>"+//获奖
    "与国内的颓势形成鲜明对比的是，原神在国外拿下了各种以前国产游戏很难触及的大奖。<br>"+
    "App Store年度游戏、Google Play年度最佳游戏、Fami通电击游戏大赏特别奖、GDC最佳手游、PlayStation Partner Awards年度大奖、The Game Awards最佳移动游戏、金摇杆奖最佳持续游玩奖……<br>"+
    "有趣的是，国产游戏获得的荣誉，国内媒体似乎不是很高兴，有的往年都会正常报道，唯独跳过了原神得奖的那年；有的着重恭喜外国游戏获奖，只在全名单里捎带提了一下原神；有的其他奖项正常报道，唯独原神被删掉了“最佳”二字；有的将原神海报换成了黑白图片。"+
    "</li><li>"+//神女劈观
    "虽然没能得到极游组、观察者网、游民星空、3DM等媒体的认可，但原神频频收获新华社、人民日报、解放日报等媒体的点名表扬。<br>"+
    "加上«神女劈观»火爆出圈，疲于对抗仙家军的反米势力无力继续维系他们精心构建出的信息茧房，原神被大众重新认识。<br>"+
    "原来它和«旷野之息»并不一样，原来它的质量那么高，原来它在国外的风评那么好，原来它得过那么多奖项……"+
    "</li><li>"+//分化玩家 破坏游戏体验
    "反米势力逐渐找到了新的方向，除了继续用反串和“大翻译运动”败坏原神玩家的形象，还要制造“内幕传闻”抹黑米哈游、带政治敏感节奏试图引“铁拳”砸死游戏和厂商、制造矛盾分化玩家群体、用剧透曲解等方式破坏玩家的游戏体验。<br>"+
    "这是目前的版本。"+
    "</li></ol>"],
    27:["“<b>原神不算3A游戏</b>”<br>因为以前常见的3A游戏大多是买断制、写实风，因此许多人认为作为持续运营和二次元风的«原神»不算3A游戏。<br>“3A”是指“高成本、高质量、高体量”，从定义来看，«原神»无疑是符合的。<br>在国际上，索尼、苹果、福克斯、英伟达等都称«原神»是“3A游戏”。<br>综上所述，«原神»是符合定义、被国际认可、但不符合部分买断制玩家标准的3A游戏。"],
    28:["“<b>原神不算开放世界</b>”<br>最初有这个说法是原神的1.0时期，人们发现前往有的区域会被提示“前面的区域以后再来探索吧”，误以为需要提升等级或完成任务才能解锁，然后列举其他开放世界游戏一进游戏就可以前往任何地方，认为原神这样不能算是开放世界游戏。<br>实际上他们是到达游戏地图边界了，大多数游戏的地图都不是无限的，只是那些买断制游戏的地图大小是固定的，边界会设计成悬崖、海洋等，玩家越过边界就会直接死亡。<br>而原神是持续运营游戏，地图边界是会扩展的，也就是现在的地图边界可能在某次更新后就会开放，所以不能全都是悬崖或海洋，要给以后更新留条路。<br>这就类似于有的小说是整本出版，而有的还在连载，你不能指责后者“我翻到最后一页居然不是结局”然后不承认这是小说吧。<br><br>按照“开放世界”的定义，原神当然是开放世界，除非严格到每一方面都必须完全自由，但显然我们不能以这个标准要求所有游戏，绝大多数公认的开放世界游戏都做不到。<br>因地图边界产生的误解导致许多人不认可原神是开放世界，许多人会拿各种游戏举例，列举某方面是哪个游戏可以做到，而原神做不到的。<br>这种对比方式显然是不公平的，不同游戏会有不同的侧重点，把所有开放世界游戏的特点要求原神必须全部具备，这不光是原神做不到，任何游戏都做不到。<br>比如某游戏有完整的生态系统、某游戏有非常真实的物理引擎，这两点都被用于证明原神不算开放世界，可前者的这个特点后者也是不具备的，难道要说后者也不算开放世界？<br>再换个角度，这些买断制游戏里的一切都是固定的，包括各种分支都是作者设计好的，发售的那一刻这个世界就已经“定死了”，而原神的世界会随时间不断变化，玩家是真的在和主角一起见证这个世界的变化。而这也是许多公认的开放世界游戏做不到的。<br>这里我不得不提到«旷野之息»，那时候我还没开始接触«原神»，就对«旷野之息»的一个设计非常不满：打完最终BOSS游戏就结束了，想继续玩只能读档到打BOSS之前。别的游戏可以这样设计，可你是开放世界啊，我明明打完BOSS了，解救了这个世界，却不能和NPC们生活在和平的世界里，只能关掉游戏和这个世界永别，或者回溯到打败BOSS之前，把公主重新“关起来”，让这个世界恢复混乱，才能继续体验这个世界。这个设计非常破坏沉浸感和开放世界的自由感，让我当时非常不满意，但即便如此，我也不会说«旷野之息»不算开放世界，它只是没重视这方面的设计而已。"],
    29:["“<b>原神玩家都是小学生</b>”<br>没有相关数据可以证明或者证伪这点。<br>相关数据：<br>B站公布了不同年份入站用户播放量前10的视频，2022年入站用户主要看学习相关，2017年入站用户主要看电视剧、国产动画，2009年B站最早的一批用户主要看动漫、游戏（其中星穹铁道排名第3、原神排名第9）。虽然无法直接证明，但也一定程度上说明了老二次元非常喜欢米游。"],
    30:["“<b>饭圈</b>”<br>原神，在它最火的那几年，作为中国最知名的游戏之一、二游收入断崖式第一、B站粉丝数最多的游戏官号，但它的玩家对于舆论毫无还手之力。<br>B站和知乎被戏称为“米站”和“米乎”，并不是在这里就没有人骂米哈游，仅仅是因为其他平台风气都是几乎一边倒的反米，只有B站和知乎可以正常聊米哈游。只是“可以正常聊”就要被冠以“米站”和“米乎”的帽子，可见原神玩家的“战斗力”有多低了。<br>更不用说作为对比的那些反米群体，给原神刷差评、在各种平台控评，比饭圈做的更彻底。"],
    31:["“<b>是不是米哈游花钱雇你做这些？</b>”<br>我没收过米哈游一分钱，也没有米哈游的人联系过我，我只是一个普通玩家，出于个人习惯喜欢收集整理和调查真相。<br>我没法自证自己和米哈游没关系，但可能想一下，如果我是所谓的“社管”，我只是记录事件和发表个人看法，从来没有引导过其他网友做任何事；如果我是“公关”，公关并不需要揭露真相，公关只是操纵舆论，比如一个节奏其实米哈游做的是对的，但不是所有人都会分辨是非，一定会有人坚持认为米哈游错，公关要做的就是掩盖真相或者转移注意力，而不是把这件事记录留档、和人辩论，这样反而是在扩大和传播“负面影响”。"],
