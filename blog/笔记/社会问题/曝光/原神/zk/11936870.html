up主东方寒兔的视频«【锐评新游】绝区零 米哈游法力高强卷哭业界 笑死我啦»，提到绝区零的同区域场景风格重复，认为肉鸽游戏就会这样，并举例「以撒不就是同区域所有房间风格都一样吗？」<br>
被单独截图出去就像是在说「以撒不就是个房间风格都一样的破游戏吗？」<br>
一些«以撒»up主在直播时回怼这句话，还有人做“以撒梗百科”称之为“传世经典”，说可以拿这句话嘲笑云玩家。<br>
