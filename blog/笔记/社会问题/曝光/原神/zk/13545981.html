游戏«王者荣耀»的匹配机制，击杀敌人越多，评分越高，就越容易匹配到猪队友，有玩家利用这个机制，搭配特定角色+特定装备，每局只推塔不杀敌，让评分降低，更容易匹配到更强的队友。<br>
这件装备长得像鸡爪，因此将这种玩法称作“鸡爪流”。<br>
B站会给«原神»视频限流、给黑«原神»的视频推流，up主[东方寒兔]给自己的正常视频取一个看似黑«原神»的标题，发现真的被推流了。<br>
同样是利用系统机制，取up主名字里的“兔”，就成了“兔爪流”。
