function 按钮(){
    let 输入=document.getElementById("输入").value.toUpperCase();
    let dy="";
    if(d[输入]){
        if(d[输入][0]=="="){
            dy=d[输入].split("=")[1];
            dy="同“"+dy+"”，"+d[d[输入].split("=")[1]];
        }else{
            dy=d[输入];
        }
        if(dy.indexOf("〈")!=-1){
            let 临时=dy.split("〈");
            dy=临时[0];
            for(let i=1;临时.length>i;i++){
                let 临时2=临时[i].split("〉");
                let 临时3="";
                if(d[临时2[0]]){
                    if(d[临时2[0]][0]=="="){
                        临时3=d[d[临时2[0]].split("=")[1]];
                    }else{
                        临时3=d[临时2[0]];
                    }
                }else{
                    alert("“"+临时2[0]+"”词条出现bug，请联系我");
                }
                if(临时3.indexOf("／")!=-1){临时3=临时3.split("／")[0]+"..."}
                if(临时3.length>30){
                    临时3=临时3.slice(0,30)+"...";
                }
                dy+="<a class='提示' data-msg='"+临时3+"' onclick=\"提示('"+临时2[0]+"')\">"+临时2[0]+"</a>"+临时2[1];
            }
        }
    }else{
        dy="无结果";
    }
    dy=dy.replace(new RegExp('／',"g"),"");
    document.getElementById("dy").innerHTML=dy;
    }

    function 提示(o){
        document.getElementById("输入").value=o;
        按钮();
    }
