“350星琼”指的是“幸运星”活动，活动先送100星琼，然后持续7期，每期可以选择要100星琼，或是参与抽奖，特等奖50万星琼，一等奖600星琼，二等奖50星琼。<br>
是可以选择不参与抽奖的，一共可以获得800星琼。<br>
带节奏忽略了可以自己选择不参与抽奖，并且只强调运气最差的情况，还忽略了直接送的100星琼。<br>
而且这只是一个活动，这个版本登陆送10抽，送三月七皮肤，签到再送10抽，还有其他活动也有星琼奖励。
