动漫区up主。<br>
«原神»一测开启当天，瓶子君：“说你抄袭是我错了我道歉，你没偷，你是直接拿。”<br>
«崩坏3»在网上被指抄袭«异界锁链»，瓶子君：“某公司的参考资料来了，统统缝起来。”<br>
当网友指出这个元素«崩坏3»比«异界锁链»更早，瓶子君：“确实抄了，但是我觉得游戏好玩才是第一位的，抄袭不抄袭的很重要吗？”<br>
«塞尔达：王国之泪»发布实机演示，瓶子君：“米哈游肯定在连夜开会。”<br>
