“原神抄袭论”有一个不可避免的问题，那就是作为“东半球最强法务部”的任天堂为什么从来不起诉米哈游，网友对此的“解释”还会随着时间变化而改变，很有意思。<br>
在原神刚上线的时候，网友的解释是“任天堂瞧不上米哈游这样的小公司”。<br>
原神取得成功后，网友的解释改为了“肯定是米哈游给钱了”。<br>
米哈游在国际上有了一定的影响力，更新的解释为“任天堂欺软怕硬，对独立游戏和玩家重拳出击，对米哈游唯唯诺诺”。<br>
