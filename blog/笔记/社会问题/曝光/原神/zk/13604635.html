吉尔伽美什是历史人物，是乌鲁克第五任君主，文物里的形象是美索不达米亚风格，并非«Fate»的希腊风格，这种“黄金铠甲的吉尔伽美什”形象则是来自1985年FC游戏«德鲁亚加之塔»。<br>
«星穹铁道»万敌的英文名“Mydeimos”，源自希腊神话中的戴莫斯（Deimos），这些元素都符合这个神话人物的设定。<br>
