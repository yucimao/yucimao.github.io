«星穹铁道»万敌的英文名“Mydeimos”，源自希腊神话中的戴莫斯（Deimos），身上的元素源自这个神话人物的设定。<br>
吉尔伽美什是历史人物，是乌鲁克第五任君主，文物里的形象是美索不达米亚风格，但«Fate»给设计成了希腊风格，所以两个角色形象有些相似之处。<br>
而这种“黄金铠甲的吉尔伽美什”的形象，在1985年FC游戏«德鲁亚加之塔»就已经出现了。<br>
