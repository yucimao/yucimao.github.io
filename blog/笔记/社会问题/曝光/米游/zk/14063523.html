[老沐]直播打高难本，无视这一期的规则，依然使用上一期的配队，故意失败搞“节目效果”，并录视频发布，标题使用了社区节奏话术，引发部分玩家不满。<br>
[老沐]在QQ群里抱怨，将那些反对节奏的玩家骂作“米孝子”，还对反米博主[<a href="/i/12372953" target="_blank">鬼叔黍</a>]表示支持，称赞他抓住了节奏的流量密码。<br>
之后[老沐]发视频道歉，解释说自己不知道那个标题是节奏话术。
