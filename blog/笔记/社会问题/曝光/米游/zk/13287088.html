队友名字叫“我要玩原神”，使用的角色没有搭配皮肤，她先是开玩笑说「你怎么没有皮肤啊？这个玩原神的怎么连皮肤都没有，都充到原神里去了吧，就你没皮肤。」<br>
然后补充说「开玩笑，开玩笑。」<br>
之后在说别的了，过了一小会儿，忽然高声说「我知道了，因为你是！原皮！」<br>
然后笑了几下，「对不起，我随口一说，玩个梗，没有针对原神玩家」，又笑了几下，「没什么问题啊，很符合他的ID，我也是原神玩家。」<br>
