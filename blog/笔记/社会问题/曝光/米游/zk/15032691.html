这段剧情是玩家和丝柯克交换梦境，进入丝柯克的梦境里，看到了她小时候的经历，此时玩家看到的画面里，其他人都是人影，小时候的丝柯克是个白色小精灵的样子。<br>
从后面的剧情可以看到，是丝柯克不想让主角看到自己的梦，用了某种方法封闭内心，白色小精灵不只是“丝柯克小时候”那么简单，是被丝柯克封印的自己的一部分，它给主角展示了丝柯克的过去，所以并不完整。<br>
后面丝柯克不再封闭内心，是有丝柯克小时候的画面的。<br>
