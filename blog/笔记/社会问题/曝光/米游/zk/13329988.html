它不是把P5X的素材或者角色放在自己广告里，而是整张图都是P5X的，“盗用素材打广告”显然不是这么做的。<br>
如果是故意用别人的广告，骗不知情的网友点进来，那也不成立，这不是广告，是私信推送，只会发给关注了星穹铁道官号的玩家，玩家知道这不是星穹铁道的角色。<br>
而且这不是随便发的那种普通私信，这类推送应该是会交由B站审核的。<br>
事情发生后，这些错误推送还被无痕迹的撤回了，这也不是星穹铁道那边能做到的。
