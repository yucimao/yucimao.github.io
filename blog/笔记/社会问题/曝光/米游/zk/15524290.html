<ol>
    <li>把梅林称作“魔法师”，在型月设定里梅林是“魔术师”，“魔法师”和“魔术师”是不同的东西。<span class='zhushi'>这个我搜了一下，在型月官方设定里就曾称呼梅林为“魔法师”过，按照最新的设定确实梅林不是“魔法师”，但设定里也提到会有人因为对“魔法师”和“魔术师”的理解不同，会把过去的一些“魔术师”称作“魔法师”。</span></li>
    <li>把莫德雷德称作“她最器重的养子”，实际莫德雷德是女性，并没有被Saber抚养，甚至Saber是讨厌她的。</li>
</ol>
