2019年7月，<span class="red">女子</span>横穿马路被<span class="blue">民警</span>拦下盘查，<span class="red">女子</span>不配合执法，称<span class="blue">民警</span>的做法是“<b>在中国这个国家没有法律可言</b>”，试图强行离开，被<span class="blue">民警</span>阻拦，<span class="red">女子</span>却说“所以你是要<b>强奸</b>我吗，你是想要直接在大街上<b>强奸</b>我吗？”<br>
<span class="red">女子</span>回到家里发文“碰到恶势力人渣警察该如何是好？！披着警衣的禽兽，我们又该如何自保？！”<br>
好在<span class="blue">民警</span>执法有全程录像，可以证明<span class="blue">民警</span>清白，事件很快结束。<br>
