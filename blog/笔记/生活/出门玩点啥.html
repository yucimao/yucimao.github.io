    ];
    let arr=[];

    let dy="";
    for(let i=0;data.length>i;i++){
        let 临时=data[i].split("／");
        if(临时[0]=="hr"){
            dy+="<h4>"+临时[1]+"</h4>";
            if(临时[2]){dy+=临时[2]+"<br>";}
        }else{
            arr[arr.length]=data[i];
            dy+=临时[0]+"<br>";
        }
    }

    document.getElementById("dy").innerHTML = dy;

    function 随机(){
        let _arr=arr.slice();
        for(let i=0;i<_arr.length;i++){
            let j=getRandomInt(0,i);
            let t=_arr[i];
            _arr[i]=_arr[j];
            _arr[j]=t;
        }
        function getRandomInt(min,max) {
        return Math.floor(Math.random()*(max-min+1)+min);
        }
        arr=_arr;
        document.getElementById("dyy").innerHTML = "：<b>"+arr[0]+"</b>";
    }
