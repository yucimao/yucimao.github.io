弃掉大小王。<br/>
首先每人发两张牌，<br/>
可以选择继续要牌，或者停止要牌。<br/>
手里所有牌的数字超过21为输，<br/>
不超过21的情况下最高的赢。<br/>
2-9按照原数值计算，<br/>
10、J、Q、K算作10，<br/>
A可算作1或者11，由玩家自行选择。
