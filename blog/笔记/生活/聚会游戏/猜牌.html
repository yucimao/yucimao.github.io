玩法1：<br/>
每人抽一张牌放在额头，自己不可以看自己的牌。<br/>
由一名玩家决定什么样的情况要喝酒，比如“点数最大的喝”、“所有字母牌都喝”。<br/>
下一名玩家开始轮流说“过”，如果猜测自己要喝可以说“不过”来让自己换一张牌并喝半杯，然后继续。<br/>
所有人都说过之后开牌，符合条件的喝酒。<br/>
<br/>
由谁决定：<br/>
第一局不需要玩家说，点数最大的喝酒。<br/>
从第二局开始，上一局输掉的人说。<br/>
如果有多名输掉的人就在这几人里石头剪刀布决定。<br/>
<br/>
参考：<br/>
最小的喝。<br/>
倒数第3大的喝。<br/>
所有梅花喝。<br/>
所有红色的牌喝。<br/>
<br/>

如果不同意喝半杯并换规则。
