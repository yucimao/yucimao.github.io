找几种饮料，随机抽取其中几样。<br/>
<br/>
用法1：<br/>
给接受惩罚的玩家喝。<br/>
<br/>
用法2：<br/>
玩家们蒙上眼睛，裁判按照组合兑饮料，玩家通过闻和喝来尝出里面都有什么（也可以用来混合调料）。<br/>
<br/>
玩家3：<br/>
准备和玩家人数相同数量的纸杯，其中一杯倒入混合饮料，其余纸杯倒上普通饮料。<br/>
裁判打乱饮料的顺序，玩家每人喝一杯，其他玩家通过面部表情来猜测谁喝到了混合饮料。
