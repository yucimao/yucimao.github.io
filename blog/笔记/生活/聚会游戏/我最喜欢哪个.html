本游戏需要一名裁判，请裁判单独点击下面黑色的部分，不要让别人看到。<br/>
<span class="heimu2">裁判说三个词，然后问“我最喜欢哪个？”<br/>
这三个词是什么都可以，答案在于裁判说“我最喜欢哪个”的重音放在那个字上。<br/>
比如“牛奶，可乐，果汁，【我】最喜欢哪个？”<br/>
重音在“我”也就是第一个字上，那就是第一个“牛奶”。</span>
