所有人伸出大拇指当做运动员。<br/>
裁判下达指令，玩家执行。<br/>
要注意的是，裁判必须说“运动员”+指令，才要行动，如果没说“运动员”则不应该行动。<br/>
出错的要喝酒。<br/>
<br/>
参考指令：<br/>
进场：手向前伸<br/>
退场：手向后收<br/>
趴下：手放下<br/>
起立：手立起来<br/>
跳一下：手抬起来
