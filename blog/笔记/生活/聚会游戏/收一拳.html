“左一拳、右一拳、我们大家收一拳”<br/>
先左右手分别出一个手势，然后收回一只手，最后比较留下的手势。比较考验临场策略。<br/>
<br/>
口号：<br/>
左一拳（出左手），右一拳（出右手），大家一起收一拳（收回一只手）<br/>
或者：“石头”（出左手），“剪刀”（出右手），“布”（收回一只手）
