规则很简单，两人用眼罩蒙上眼睛（或者口罩戴在眼睛上），用手中的棍状武器（抱枕、气球等）击打对方。<br/>
<br/>
注意：周围不要有尖锐、易碎物体，要保证环境安全才可以进行这个游戏。<br/>
建议有第三人在旁边保护玩家安全。<br/>
<br/>
附加规则（可选）：<br/>
游戏开始前可以让玩家蒙眼转圈。
