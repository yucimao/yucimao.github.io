拿出10枚骰子，第一名玩家说一个1-6的数字，摇骰子。<br/>
如果摇出玩家说的点数，把这几枚骰子取出。<br/>
如果没有摇出，玩家喝酒。<br/>
然后剩下的骰子交给下一人继续。
