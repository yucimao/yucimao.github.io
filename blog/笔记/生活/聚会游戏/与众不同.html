提出一个问题和两个选项，玩家们倒数三二一，然后同时举手，左手和右手分别代表一个选项。<br/>
把多数选择的玩家排除，剩下的玩家继续答题，直到只剩1人或2人，剩下的玩家喝酒。<br/>
不认识、不清楚自己是否想选择，就觉得哪个名字顺耳随便选一个。<br/>
