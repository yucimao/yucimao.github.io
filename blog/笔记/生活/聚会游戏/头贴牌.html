每名玩家抽一张牌，不可以看，放在自己的头上（其他玩家可以看到）。<br/>
玩家们轮流说牌，从第一名玩家开始说“A”，下一名玩家可以继续说前一张牌，也可以把数字增加最多3位。<br/>
如果玩家说的牌刚好是自己头顶的牌，就要喝酒。<br/>
<br/>
比如<br/>
玩家1：“A”<br/>
玩家2：“2”（可以是2、3、4）<br/>
玩家3：“5”
