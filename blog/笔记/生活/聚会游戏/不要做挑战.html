每人抽一张（或几张）卡，将其中一张放在身前，自己不可以看。<br/>
牌上的内容是该玩家不可以做的，由其他人监督，如果做了就要拿走一张牌。<br/>
当没有剩余的牌了就算输。<br/>
<br/>
<a href="/i/zk/459428" target="_blank">辅助工具</a>：随机抽取一个，关键词会加黑处理，自己不要点，可以给其他玩家看。<br/>
