第一名玩家说“0”，同时指向下一个玩家。（比手枪手势）<br/>
下一个玩家说“0”，同时指向下一个玩家。<br/>
下一个玩家说“7”，同时指向下一个玩家。<br/>
被指的玩家不可以动，ta左右两名玩家举双手投降状。<br/>
随后该玩家从“0”重新开始。<br/>
出错的人要喝酒。<br/>
<br/>
附加规则（可选）：<br/>
玩家每次都可以随意指哪个玩家。
