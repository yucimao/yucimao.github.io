在桌上整齐的把牌排成方阵或者你喜欢的样式，每人轮流翻开两张纸牌然后盖回原处，翻到相同数字的牌就把两张都拿到自己手上，最后谁那得多谁胜利。<br/>
比方说你第一次翻出了10和8，接着你的对手翻了另外两张牌是8和5，那么只要你记住两张8分别是什么位置那么就可以直接翻开它们把他们放到手上。<br/>
翻出两张相同的牌，可以继续行动一次。
