准备一个杯子（或透明碗），一枚鸡蛋（或任意折纸）。<br>
将鸡蛋放在桌上，杯子扣住鸡蛋，两名玩家轮流行动，行动可以是拍杯子或者拿走杯子，如果杯子被拿走要拍桌子。<br>
双方行动要快，如果谁把鸡蛋拍碎就输了。（不想浪费鸡蛋可以用折纸代替）
