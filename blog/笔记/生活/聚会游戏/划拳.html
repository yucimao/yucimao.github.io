两人对坐，口中喊一数字（0—10），同时一支手比出一个数字来（0—5）。<br/>
如果喊出来的数字与两个手指相加的数字一样，就算赢，对方被罚喝酒。<br/>
如果两方都喊对或都喊错，算和，继续再划。
