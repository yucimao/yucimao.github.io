玩家A想象一件物品，给玩家B一点点提示。<br/>
玩家B要装作能看到这个东西一样的回话。<br/>
<br/>
例：<br/>
A：我挺喜欢这东西的，颜色很鲜艳啊。<br/>
B：哦我觉得还好啦。<br/>
A：我很喜欢它的颜色，你平常喜欢拿它做什么呢？<br/>
B（因为听到颜色鲜艳等词语，被误导了开始乱扯）：哎哟就装饰一下我的生活嘛。<br/>
A：你确定要用它装饰生活？<br/>
B：是啊，我就是这么独特！<br/>
A：那你把它放哪里装饰生活？<br/>
B：放桌子上随便看看嘛<br/>
A公布答案：你用红色拖鞋放桌上装饰生活？
