在夜半时分，在一个长方形的空白房间内，将所有灯光灭掉，保持房间里黑暗。<br/>
四名玩家各站房间的一角，面朝墙角。<br/>
游戏开始，一名玩家走向另一个角落，轻轻拍那人的肩膀，被拍的人按照相同的方法去下一个角，拍下一个人的肩膀。<br/>
如果走到没人的角落，要咳嗽一声或者拍手，然后越过这个墙角继续向前走，直到遇到下一个人。<br/>
如果成功的话，会有一段时间没有人咳嗽或拍手，说明这时候房间里多出了一个人。
