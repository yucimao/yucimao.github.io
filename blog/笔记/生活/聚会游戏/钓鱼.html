洗牌发牌，<br/>
在不看自己牌的情况下，<br/>
轮流拿最上面的一张摆出来，<br/>
后面的压在前面的牌上，<br/>
直到摆上去的这张之前有重复的，<br/>
就把这两张和中间所有牌都拿走，<br/>
放在自己手里的牌最下面。<br/>
<br/>
要事先讲好规则：<br/>
运气玩法：可以拿走的时候玩家们可以互相提醒。<br/>
眼力玩法：如果没注意到可以拿走，就算过了。
