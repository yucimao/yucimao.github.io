本游戏需要一名裁判，请裁判单独点击下面黑色的部分，不要让别人看到。<br/>
<span class="heimu">裁判提问并拍手，玩家猜有几匹马。<br/>
裁判可以拍任意次数的手，答案在于裁判之前说的话里有几个字。<br/>
比如裁判：“猜猜有几匹马”（拍手）<br/>
那么答案就是6匹。<br/>
可以说“来猜吧”（3匹）、“开始”（2匹）、“大家注意了”（5匹）
</span>
