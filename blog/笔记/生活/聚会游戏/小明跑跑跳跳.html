本游戏需要一名裁判，请裁判单独点击下面黑色的部分，不要让别人看到。<br/>
<span class="heimu2">用手比划一个小人跑步，一边说“小明，跑跑跳跳”可以多重复几次“跑跑跳跳”或者只说一次“跑”就停下，也可以随便说些乱七八糟的（比如小明遇到了xxx）。<br/>
最后问玩家“小明摔了没有”。<br/>
在说“小明跑跑跳跳”前，裁判可以选择加一句类似于“看清楚啊” “注意”之类的话，如果加了，就是小明这次跑的很小心，所以没摔。<br/>
如果没加这样的话，而是说了别的，比如“再来”，或者没说什么直接开始跑，小明就摔了。
