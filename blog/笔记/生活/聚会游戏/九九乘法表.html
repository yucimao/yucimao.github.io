一起说“九九乘法表啊”，玩家A随便说两个数字，玩家B要心算这两个数字相乘的数字并说出来，然后再随便说两个数字，继续下去。<br/>
比如：<br/>
“九九乘法表啊，八七”<br/>
“五十六，九九”<br/>
“八十一，六三”<br/>
“……”
