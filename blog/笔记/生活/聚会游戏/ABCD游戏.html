本游戏需要一名裁判，请裁判单独点击下面黑色的部分，不要让别人看到。<br/>
<span class="heimu">裁判说“A是xx，B是xx，C是xx”（随便三个词），然后问“D是什么？”<br/>
正确答案是需要完整的说出“D是xx”，就是要说出“D是”这两个字，无论后面的词是什么都行，如果没说“D是”就是错的。<br/>
比如A是苹果，B是香蕉，C是西瓜，D是什么？<br/>
玩家1：芒果。（错）<br/>
玩家2：葡萄。（错）<br/>
玩家3：D是火车。（正确）
</span>
