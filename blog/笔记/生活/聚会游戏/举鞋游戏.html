一个源于国外婚礼的小游戏，向一对夫妻提出问题，比如“谁更容易生气”，两人背对背，用举左手或者右手的鞋作答，看看两人的回答是否一致。<br/>
这里把游戏简化一下，提出问题，两人不用背对背举鞋子，闭眼倒数“三，二，一”，指向自己或者对方来作答，然后睁眼。
