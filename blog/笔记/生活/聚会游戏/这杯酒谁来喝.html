玩家A负责蒙上玩家B的眼睛，并且手指任意一名玩家。<br/>
所有玩家一起按节奏说“这杯酒呀谁来喝”。<br/>
玩家B说“不喝”或者“喝”。<br/>
如果说“不喝”，大家继续说口令，玩家A再指另一个玩家。<br/>
如果说“喝”，谁被指着谁喝。<br/>
<br/>
每局不可以指同一个玩家两次。<br/>
玩家A和玩家B也可以是被指的目标。<br/>
如果所有人都被指了一次，玩家B还没有说“喝”，就由玩家B来喝。
