本游戏需要一名裁判，请裁判单独点击下面黑色的部分，不要让别人看到。<br/>
<span class="heimu">裁判伸出左手，张开手指。用右手的食指点左手的指尖和两根手指间的位置，同时嘴里说：猴子上山、下山、上山。<br/>
（点指尖说“上山”，点两根手指中间说“下山”）<br/>
然后问玩家，猴子在山上还是山下？<br/>
正确答案是裁判最后双手是摊开手掌朝上，还是下垂手掌朝下。</span>
