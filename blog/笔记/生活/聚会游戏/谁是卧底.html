（建议使用手机软件辅助游戏）<br/>
准备等同玩家数量的纸条，所有玩家的纸条都写着一个词，只有一名玩家的词和别人不一样，ta就是卧底。<br/>
每人查看自己的词，轮流描述自己的词。<br/>
普通玩家要尽可能不让卧底猜出大家的词是什么，也要尽量让其他玩家知道自己是同伴。<br/>
而卧底要隐藏身份，不能被人发现。<br/>
所有人发言完毕，玩家们投票选出自己认为的卧底，票数高的出局。<br/>
卧底出局则其他玩家胜。<br/>
普通玩家出局，继续下一轮发言。如果剩余玩家人数是总玩家的1/2（有小数点就+1），卧底胜。
