小明在街上闲逛，正巧碰上一所小学放学，小明被一个小学生撞到，小学生不但没有道歉还挑衅小明，小明却没有生气反而很高兴。<br>
<br><div class="heimu">
    小学生说：“你是哪个班的？”让小明觉得自己看起来很年轻。</div>
