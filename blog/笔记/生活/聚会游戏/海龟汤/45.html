一个人正面朝下死在沙漠里，手中拿着一根火柴。<br>
<br><div class="heimu">
    他和朋友们用热气球旅行，但是热气球出了问题，必须减重，于是用火柴抓阄决定把谁扔下去，他拿到了唯一没有折断的一根，于是被丢下去摔死了。</div>
