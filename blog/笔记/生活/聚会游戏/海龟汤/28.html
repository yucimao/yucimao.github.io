一个男孩到河边散步，跟一位渔夫聊天，渔夫跟他说了一句话，男孩就自杀了。<br>
<br><div class="heimu">
    男孩曾经和女友一起在河边散步，女生不小心落水，男生跳下去救她，因为水流很急，只抓到一把水草，最后也没能把女生救上来。几年后故地重游，和渔夫聊天得知河里没有水草，才知道原来当时抓住的是女孩的头发。</div>
