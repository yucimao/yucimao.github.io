一个护士细心的照顾完病人，一旁等待护士下班的儿子觉得无聊，在医院里又吵又闹，护士赶紧过来​安慰自己的儿子，可儿子却说“我要去找我妈妈”，就跑了出去。<br>
<br><div class="heimu">
护士是孩子的爸爸。
</div>
