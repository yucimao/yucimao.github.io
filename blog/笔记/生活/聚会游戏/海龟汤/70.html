有母女三人，母亲死了，姐妹俩参加葬礼，妹妹在葬礼上遇见一个帅哥，一见倾心，但是葬礼之后帅哥就不见了。<br>
一个月后，姐姐被杀了。<br>
<br><div class="heimu">
是妹妹杀的，她觉得有葬礼就会遇见帅哥。</div>
