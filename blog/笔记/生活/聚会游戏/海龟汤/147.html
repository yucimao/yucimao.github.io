小明的邻居来敲门，说刚才他被小明的狗咬伤了，还卷起裤腿给小明看伤口，可小明知道他在说谎。<br>
<br><div class="heimu">
    如果是刚咬伤的裤子上应该也有咬痕，可他却卷起裤腿说明不是刚才受的伤。
</div>
