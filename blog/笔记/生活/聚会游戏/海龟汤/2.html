沉睡许久的人醒来，他很想说些什么，却一句话也说不出来。<br>
<br><div class="heimu">他是学生，上课睡觉被老师点起来，但他没有带书，同桌想让他出丑，给他本英语书，想让他语文课上读英语，但没想到的是，他是个学渣，不会英语。</div>
