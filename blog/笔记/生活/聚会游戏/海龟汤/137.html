有个巫师占卜特别准，国王怕他成为威胁，想今天就杀了他，他找来巫师说，你占卜一下，算算你什么时候死。<br>
巫师占卜之后国王却放了他。<br>
<br><div class="heimu">
术士说，我算到我会在国王死的前一天死。
</div>
