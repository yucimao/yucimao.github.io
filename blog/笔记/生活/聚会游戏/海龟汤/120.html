两人在车头灯关闭的情况下朝着对方开车，没有月亮或星星可见，附近也没有灯，两辆车都不反光，他们没有鸣笛或者发出声响，但是却都及时刹车，避免了撞击。<br>
<br><div class="heimu">
因为是白天看得到。
</div>
