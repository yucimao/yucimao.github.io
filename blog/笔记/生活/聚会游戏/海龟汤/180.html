一个中年男人，有一个老婆和儿子，还有一个情人。<br>
情人总是劝他和老婆离婚，但男子拒绝了。<br>
有天男人回到家，发现惊人一幕：儿子和情人都死了，墙上还有用血写的一行字。<br>
<br><div class="heimu">
情人是男的，他觉得男人不肯离婚是因为自己生不出孩子，于是杀了男人的儿子，剖开自己的肚子把孩子塞进去，墙上的字是“我坏了你的孩子”。
</div>
