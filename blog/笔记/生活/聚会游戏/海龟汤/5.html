杰克坐上出租车，要求司机赶快把他送到目的地，不久后他被枪杀了。<br>
<br><div class="heimu">杰克的目的地是出租车司机和他妻子居住的房子，司机一直怀疑妻子有个情人，但没想到居然让他遇到了，于是把杰克枪杀了。</div>
