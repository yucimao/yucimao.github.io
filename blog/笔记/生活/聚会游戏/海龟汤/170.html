杰克早上出门发现下雪了，清理掉车上的积雪后想回家提醒妻子穿厚一些。<br>
他走进浴室，刚想开口却没有在浴室看到妻子。<br>
<br><div class="heimu">
他戴着眼镜，外面冷再到浴室很快起雾。
</div>
