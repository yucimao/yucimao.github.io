有三兄弟，大哥和二哥是双胞胎，三兄弟关系非常好，常常一起睡觉，大哥病死后，三弟把二哥杀了。<br>
<br><div class="heimu">
    大哥死后，三弟把二哥分尸成左右两半，睡觉的时候分别摆在两边，这样看起来就像大哥还没死一样。</div>
