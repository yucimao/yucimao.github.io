一位女士买了一双红鞋，穿上它不久就死了。<br>
<br><div class="heimu">
    那是一双高跟鞋，她是马戏团表演蒙眼飞镖的演员，负责顶着苹果当作靶子，由于穿了高跟鞋改变了身高，搭档按照之前习惯的高度射出飞镖，导致她死亡。</div>
