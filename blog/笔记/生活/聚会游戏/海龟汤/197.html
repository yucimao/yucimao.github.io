一场游泳比赛，报名的有金鱼、海豚、鲨鱼、小猫、小狗，最终获得冠军的是小狗。<br/>
<br><div class="heimu">
    因为金鱼、海豚、鲨鱼在体能测试的跑步中被淘汰了，小猫不喜欢水，于是小狗赢了。<br/>
    (背景是2020年出台新规，运动员参赛要先体能测试，前八名才能参加比赛，很多游泳冠军因跑步成绩低而被淘汰)
</div>
