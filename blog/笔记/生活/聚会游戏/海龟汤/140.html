一个寒冷的冬天，三名男子即将被处决，按规定他们可以要求死前的最后一餐，前两人吃完自己想要的食物都被处决了，第三人提出想吃的东西后，却没有被处决。<br>
<br><div class="heimu">
    他想吃草莓，这个季节没有，只好等几个月后再处决。
</div>
