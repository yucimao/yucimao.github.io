一个人走进奶茶店，把十元放在柜台上，老板问您要哪种奶茶，对方说我要大杯的，老板给了他大杯奶茶。<br>
过了一会，又来了一个人，拿出十元放在柜台上，老板给了他大杯奶茶。<br>
店员很不解，问老板，咱们店里有5元的小杯、8元的中杯、10元的大杯，也许他拿十元是想买其他哪种，你怎么知道他要大杯呢。<br>
<br><div class="heimu">
因为第二个人拿的是十元的零钱。
</div>
