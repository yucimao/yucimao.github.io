男子告诉妻子：我在院子里藏了枪。<br>
但这是一个谎言。<br>
<br><div class="heimu">
男子正在狱中服刑，到了春天该播种了，他想到妻子身体不好，没法把院子里的土都翻松，于是他想到一个办法，他知道狱中信件会被狱警检查，于是给妻子写信：不要种菜，院子里藏了枪。<br>
警察得知这个消息马上去男子家，想要找到藏着的枪给男子定罪，但是挖了很久什么都没找到。<br>
男子又给妻子写了一封信：我记错了，院子里没有枪，你可以种菜了。</div>
