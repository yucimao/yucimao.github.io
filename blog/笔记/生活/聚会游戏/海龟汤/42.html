一个男人走进一家餐厅，向服务员要一杯凉水，服务员没有给他，而是掏出枪顶在男人的脑袋上，随后男人说了句谢谢，就离开了餐厅。<br>
<br><div class="heimu">
    男人打嗝停不下来，想用凉水缓解一下，服务员得知情况后掏枪吓了他一跳，帮助男人止住了打嗝。</div>
