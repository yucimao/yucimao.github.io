有一个老婆婆，她在借书的时候都会翻到第五十页再决定要不要借走。<br>
<br><div class="heimu">老婆婆的丈夫喜欢阅读，但是行动不便，就由老婆婆替他去借书，但是老婆婆记不住自己丈夫都看过什么书，于是他们会把每本读过的书的第五十页上留下记号，老婆婆每次去借书就要看一下有没有记号，如果没有才会借回家。</div>
