在一个电话亭里，躺着一个死人，电话亭里到处是血，窗户也被打破，在电话亭前面是一条大鱼。<br>
<br><div class="heimu">
    他是钓鱼爱好者，正打电话给朋友吹嘘，胳膊不小心撞破了玻璃窗，流血而死。
</div>
