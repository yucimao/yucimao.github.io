有一家三口，爸爸妈妈和儿子，儿子早上在家里发现一瓶毒药，晚上妈妈做饭时叫儿子把三碗汤端到桌上，他偷偷尝了三个人的汤，发现只有爸爸的汤是甜的，之后儿子被警察带走了。<br>
<br><div class="heimu">
    爸爸准备毒药想杀死妈妈。儿子发现毒药给换成了糖，想借此知道家里谁想杀谁，晚上爸爸要下毒的时候发现毒药被掉包，于是加在了自己碗里，让儿子误以为是妈妈想杀爸爸，借儿子之手杀了妈妈。</div>
