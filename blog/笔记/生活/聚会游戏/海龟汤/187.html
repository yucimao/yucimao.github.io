哥哥突然发狂了，杀了全家人，他很快被逮捕处以死刑。<br>
妹妹幸运的活了下来，因惊吓过度失去记忆。<br>
有一天妹妹找到占卜师，想了解自己的过去。<br>
妹妹问“为什么哥哥会突然发狂？”<br>
占卜师答“不，你的哥哥相当的冷静。”<br>
妹妹问“那为什么哥哥要杀了全家人。”<br>
占卜师答“不，你哥哥只杀了一个人。”<br>
<br><div class="heimu">
妹妹杀了全家，哥哥顶罪，所以哥哥只杀了自己。
</div>
