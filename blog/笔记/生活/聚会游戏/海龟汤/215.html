一个女子上班的时候，接到了邻居的电话，邻居说听见家有异响，女子回家后，半夜死了。<br>
<br><div class="heimu">
    邻居听到女主家有异响，打电话向女主说可能进小偷了，女主回到家寻找完发现并没有丢什么，便放心睡觉了。<br>
    其实小偷是偷了女主家的备用钥匙。<br>
    半夜进门后，来到女子床边在她耳朵边轻轻告诉她：“你丢的其实是这把钥匙。”<br>
    女子因惊恐心脏病发作而死。
</div>
