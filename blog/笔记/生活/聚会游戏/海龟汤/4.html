一直老实本分的上班族，被警察带走了。<br>
<br><div class="heimu">上班族最近爱上了烹饪，产生了大量厨余垃圾，于是每天用黑色垃圾袋扔掉垃圾，这碰巧和近期发生的连环杀人碎尸案中，犯人的抛尸手段很相似，于是邻居将他举报，警察把他带去警局了解情况。</div>
