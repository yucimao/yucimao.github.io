一对夫妻的女儿失踪了，怎么都找不到，他们请来灵媒帮忙，灵媒发动能力探查女孩的现状。<br>
灵媒说，这孩子很有精神，在周围看到了很多豪华的家具，应该是在一个富裕的家里面。<br>
夫妻赶紧问女儿到底在哪里。 <br>
灵媒闭上眼睛感应着，说，我看到她在德克萨斯州。<br>
夫妻两个正要去找，灵媒又说，不对，是在迈阿密，不，我看到她在纽约。<br>
<br><div class="heimu">
女儿被卖器官了，灵媒看到的地方是那些被换上器官的人。
</div>
