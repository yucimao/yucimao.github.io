两个人正在修理屋顶，忽然两人从烟囱掉了下来，一人脸上满是烟灰，另一人没有。脸干净的人去洗了把脸，有烟灰的却继续工作。<br>
<br><div class="heimu">
    两人掉下来后互相看了一眼，脸干净的看到对方脸上有灰以为自己也有就去洗脸，脸上有灰的看到对方脸干净就以为自己也干净。
</div>
