两人在路边看到几堆大便，甲心血来潮和乙打赌，如果乙吃一口就给他十万元，乙真的去吃了一口。后来甲死了，乙没有死。<br>
<br><div class="heimu">
乙吃完甲不想给钱，只好重新打赌，他也吃了一口抵消那十万元。<br>
乙吃的是新屎，没有毒，甲吃的时候屎有毒了，甲中毒身亡。</div>
