航空公司工作人员发现一个托运的箱子里的猫已经死了，怕被投诉就找了一只长得几乎一样的猫放进去，可交给旅客后，旅客却很生气说这不是我的猫，请把我的猫还给我。<br>
<br><div class="heimu">
旅客的猫早就死了，正要把尸体带回家安葬。</div>
