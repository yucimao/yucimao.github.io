剧透警告：出自《斯隆与马克贝尔的谜之物语2》<br>
男子走夜路，看到前方有车开来，这条路很窄无路可躲，男子吓得闭上眼睛，车开了过去，男子却毫发无伤。<br>
<br><div class="heimu">
那是两辆摩托车，因为天黑，两个摩托车的车灯并排走看起来就像一辆汽车。</div>
