乡间小路上有五个男人，突然天上下起雨来，四个人加快了脚步，第五个人一点也不着急。<br>
最终五人同时到达目的地，加快脚步的四人浇成落汤鸡，第五人身上却一点没湿。<br>
<br><div class="heimu">
是四个人抬着棺材，第五人躺在棺材里。</div>
