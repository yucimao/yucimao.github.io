女孩泛舟，到湖中心突然翻了，一个男孩奋不顾身跳下去救了她。<br>
这天正好是女孩的生日，男孩带女孩去餐厅吃饭，买了一个生日蛋糕。<br>
为了表达感谢，让男孩吹灭蜡烛。<br>
<br><div class="heimu">
船是男孩动手脚，再救起女孩，其实女孩已经死了，救上来的是鬼，所以让男孩吹灭蜡烛。
</div>
