在风平浪静的海面上，有一艘完好无损的游艇。游艇附近的海面上漂着一些尸体。<br>
<br><div class="heimu">
游艇上的人开派对，玩高兴了下海游泳，但是没人记得放下船梯，游完才发现爬不上去，体力不支淹死了。
</div>
