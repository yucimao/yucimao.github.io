车子突然爆胎，丈夫下车去找人帮忙，担心妻子在车上不安全，把门窗都锁好，叮嘱妻子不要开门。<br>
等他回来的时候，发现妻子死在血泊中，车上还有一个陌生人。<br>
<br><div class="heimu">
妻子怀孕了，在车上生下了孩子，但自己失血而死，那个陌生人就是孩子。</div>
