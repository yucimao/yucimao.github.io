一个刚退伍的老兵，一天夜里起床上厕所时，发现老伴没有睡在身边，他走进厕所，发现马桶旁边有一件绿色衣服，吓坏了。<br>
<br><div class="heimu">
    老兵是曾经参加过越战的美国士兵，一次他和战友执行任务，住在一个无人小屋里，梦游杀死了战友，醒来后发现，就把战友的尸体肢解扔进了厕所冲走，只留下一件绿色军装。<br>
    多年后，晚上他老伴儿上完厕所把衣服落在厕所里，然后去厨房吃东西，老兵误以为他又梦游杀了老伴。</div>
