A和B抬着尸体一起进入太平间，后来A死了。<br>
<br><div class="heimu">
    A要过生日，B和C计划给他一个生日惊喜，C装作尸体，A和B抬着他去太平间，然后拿出藏好的生日蛋糕，结果A被吓死了。</div>
