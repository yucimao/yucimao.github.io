小明和小刚一起乘坐公交车，车上十分拥挤，小明向小刚抱怨人太多了，小刚说：你把手机拿出来就不挤了。小明照做，周围果然就宽敞了。<br>
<br><div class="heimu">
    小刚让小明从小刚的口袋里拿手机，小明刚伸手去拿，小刚就一把抓住小明的手大声质问：你在干什么？<br>
    周围乘客以为小明是小偷，纷纷与他保持距离。</div>
