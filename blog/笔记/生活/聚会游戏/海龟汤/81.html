有一个鸟类爱好者，平时喜欢搜集各种奇怪的鸟。<br>
一天，他突然看到了一只非常奇怪的、从未见过的小鸟在他旁边飞。他正在仔细观察，但是突然小鸟不见了，不久之后，他就死了。<br>
<br><div class="heimu">
因为他在乘坐飞机，鸟撞上了飞机，导致坠机。</div>
