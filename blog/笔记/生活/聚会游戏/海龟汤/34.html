A拿到B的签名，就把B杀了。为什么？<br>
<br><div class="heimu">
    有两种答案，请自行选择其一：<br>
    答案1：B是A的仇人，后来整容了，直到看到签名A才知道这人是自己的仇人。<br>
    答案2：B是知名歌手，A为了拿到他的最后一张签名。</div>
