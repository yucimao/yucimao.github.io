女明星养了一个女儿，从小就会时不时的给她戴一顶帽子，有一天她带她女儿去医院，女儿在医院知道真相后就自杀了。<br>
<br><div class="heimu">
    女明星毁过容，养女儿是为了移植脸皮到自己脸上，那顶帽子是她自己的，时不时给女儿戴上是为了测量女儿头部大小，一旦刚好合适就可以带去医院做移植手术了。</div>
