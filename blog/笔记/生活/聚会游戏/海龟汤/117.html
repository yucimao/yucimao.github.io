剧透警告：出自《斯隆与马克贝尔的谜之物语2》<br>
男子将车停在银行前，就这样跑了进去，男子令25人动弹不得，然后拿着200元从银行里跑了出来。目睹全过程的警官拦下男子说“这种事是绝对不允许的”，可是却把男子放了。<br>
<br><div class="heimu">
男子着急取钱，把车停在门口导致25人的交通堵塞。
</div>
