女孩搬到这里已经一个星期了，还是总觉得住不惯。<br>
这天，女孩在收拾房间时，发现墙上有一个洞，从洞里看过去，只看到一片红。<br>
<br><div class="heimu">
隔壁住着一个红眼病患者，经常通过那个洞偷看女孩，女孩看到的红其实就是那个人的眼睛。<br>
她觉得住不惯其实是因为，身体感觉到被人盯着而感到不舒服。
</div>
