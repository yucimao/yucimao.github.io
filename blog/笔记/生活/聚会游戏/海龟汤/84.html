一个女人在图书馆借了一本书，打开后，发现书里夹着100块钱。她伤心的哭了。<br>
<br><div class="heimu">
    书是她自己写的，希望有人欣赏，她在书里夹了钱，如果钱没了就说明有人看过，可钱还在，说明没人看。</div>
