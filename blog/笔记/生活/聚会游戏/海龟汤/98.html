一户人家食物中毒，所有人连站都站不起来，救护车赶到，医护人员正打算把老人先抬上救护车，全家人却大叫：不用救他。<br>
<br><div class="heimu">
    这一家人早餐的菜不新鲜，正在参加老人葬礼的时候发作。
</div>
