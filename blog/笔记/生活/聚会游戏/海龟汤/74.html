有个女孩的父母都出差了，她晚上一个人睡觉，陪伴她的只有一只爱犬。<br>
半夜，她突然听到天花板传来滴水声。为了不害怕，她把手伸到床边，让爱犬舔了舔自己的手，这才又安心的睡了。<br>
第二天清晨，女孩看到了爱犬的尸体吊在天花板上。<br>
<br><div class="heimu">
晚上听到的滴水声是狗尸体流下的血，当时狗已经死了，舔手的是凶手。</div>
