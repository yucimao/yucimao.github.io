一个人躺在床上正要睡觉，这时他拿起手机拨打了一个电话，几秒后电话刚刚接通，他就挂断了电话，然后安稳的睡了。<br>
<br><div class="heimu">
    因为邻居打鼾，影响他入睡，于是拨打邻居电话把邻居吵醒，就挂掉电话睡觉了。</div>
