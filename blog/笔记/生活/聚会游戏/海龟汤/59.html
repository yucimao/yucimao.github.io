一个年轻人和一个老人上了公交车，可人们却给年轻人让了座。<br>
<br><div class="heimu">
    年轻人见没人给老人让座，喊了一声：快给大爷让个座。<br>
    几个胆小的看到年轻人身材魁梧，以为他说的“大爷”是自称，就起身给他让了座。</div>
