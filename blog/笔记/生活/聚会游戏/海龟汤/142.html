一个游客在旅途中觉得头发长了，当前的小镇里有两个理发师，一个优雅的坐在那里看报，他的头发打理的非常整齐，另一个人的店里很乱，他的头发也很乱。游客会选择谁，为什么？<br>
<br><div class="heimu">
    悠闲的理发师说明店里生意不好，店里乱的理发师满地都是刚剪完的头发，小镇里只有两个理发师，他们的头发都是对方剪的。<br/>
    所以游客会选择第二个理发师。
</div>
