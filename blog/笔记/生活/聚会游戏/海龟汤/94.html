一个男子深夜跑进一栋高楼，挨家挨户的进行谋杀，不过没杀在睡觉的一家三口，也没杀彻夜玩摇滚的青年。<br>
<br><div class="heimu">
    他想给对面楼的女孩表白，用整栋楼的灯组成I LOVE U，于是杀人开灯或者关灯，没杀一家三口和摇滚青年是因为他们的灯的状态正好合适，并且男子觉得他们晚上不会开关灯。</div>
