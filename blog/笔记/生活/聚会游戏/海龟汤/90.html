一个人住在高层建筑，除了下雨的时候，他总是坚持坐电梯到中途就停下，再爬楼到自己的房间。<br>
<br><div class="heimu">
    他非常矮，下雨的时候会带伞，用伞按电梯，平时只能按到自己能按到的最高的按钮，然后走剩下的楼层。</div>
