一个男子和花瓶店老板打赌100元，他可以只用头顶着花瓶走两百米而花瓶不落地，店主同意了。<br>
果然男子没走几步花瓶就摔碎了，店主拿到了100元很高兴，那个花瓶并不值钱。<br>
而男子走出店门也很高兴。<br>
<br><div class="heimu">
男子和朋友打赌500元，他摔碎店主的花瓶而店主不生气。所以他虽然赔了100但赚了500。
