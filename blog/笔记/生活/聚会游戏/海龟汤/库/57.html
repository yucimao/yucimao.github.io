小明和女友小红都是美术生，小红的绘画技术比小明高，但是期末考试小明的成绩却比小红高很多。<br>
<br><div class="heimu">
    期末考试让学生互相画同学，小红长得好看，小明虽然画功不好但也画的有模有样。而小明长得丑，虽然小红画的很好，可老师还是觉得她画的比例不对，五官变形。</div>
