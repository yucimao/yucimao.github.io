小明导致了他室友小刚的女友小红怀孕了。<br>
<br><div class="heimu">
    小明住在出租屋，小刚房间的空调坏了请来了装修师傅，小刚因为工作忙没空盯着，小明过来帮忙，空调下的床头柜上面放着一盒避孕套，为了方便修空调要把床头柜搬走，小明就把避孕套放在抽屉里了，导致小刚和小红啪啪啪的时候没找到避孕套。
</div>
