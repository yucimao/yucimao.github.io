在我小时候有一个妹妹，虽然那时候太小记忆模糊，不过我清楚的记得爸爸妈妈好像不喜欢妹妹，总是不给她东西吃，只有我默默照顾她，有一次看到他们在打妹妹，我没能阻止成功，妹妹死了。<br>
<br><div class="heimu">
    我小时候记忆还很模糊，所以妹妹更小，才出生几个月，还不能吃普通食物，小时候的我就以为是父母不给她吃的，偷偷把自己的食物喂给她，导致她噎死，记忆里他们打妹妹是在用拍打让她把食物吐出来。</div>
