小刚是个富二代，平时就喜欢欺负小明，这天他居然带来三个礼物盒说要送给小明。<br>
小刚笑眯眯的看着小明拆开第一个礼物盒，里面是一条长裤。<br>
小明打开第二个礼物盒，里面是个篮球，小刚笑的更开心了。<br>
小明打开最大的第三个礼物盒，里面是一台看起来很高级的脚踏车，小刚笑的满地打滚，可小明却笑不出来。<br>
<br><div class="heimu">
小明没有腿。
