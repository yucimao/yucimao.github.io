小明家里的厕所坏了，只好去公厕，公厕没有灯，阴森恐怖，他看到公厕站着一个人，一动不动，小明赶紧上完厕所回家了。<br>
第二天，有人在公厕发现一具尸体，警察找到小明，问他昨晚为什么没有报警？<br>
<br><div class="heimu">
小明看到的人是凶手，凶手杀完人没来得及处理就听到脚步声，只能把尸体摆在墙上，自己站在那里装作在照镜子。</div>
