剧透警告：出自《斯隆与马克贝尔的谜之物语2》<br>
在一场激烈的拳击比赛的最后，鲍勃把吉姆击倒了，趁着胜利的气势，鲍勃把准备宣布他获胜的主裁判打倒在地，还把赶来救助吉姆的主管人员踢飞了，引发了一场大混乱，但是他没有被取消胜利，也没有受到指责。<br>
<br><div class="heimu">
因为这是一场马戏团里的拳击比赛，鲍勃和吉姆都是袋鼠。</div>
