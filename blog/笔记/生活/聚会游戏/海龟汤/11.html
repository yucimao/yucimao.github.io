杰克拼命阻止想要把女儿带走的家伙，最终却没能成功，侥幸活下来后，妻子却向杰克提出了离婚。<br>
<br><div class="heimu">
发生海难，救生船前来救人，女儿已经上了救生艇，但是没有位置了，杰克为了自己活命，想要留下女儿自己上船。却被告知妇女儿童优先，最终没能上船。<br>
侥幸活下来后，回家被妻子得知此事，自然也就离婚了。</div>
