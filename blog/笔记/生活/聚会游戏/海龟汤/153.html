警察联系到小明说，很遗憾通知你一件事，你的姐夫死了。<br>
小明很主动向警察列出了他怀疑的凶手名单。<br>
警方调查后把小明带走了。<br>
<br><div class="heimu">
警方调查发现，小明不只有一个姐夫，警察没有告诉小明是哪个，小明却列出了和死者有矛盾的人，说明这是小明提前准备好的说辞。
</div>
