一个医学生有梦游症，早上醒来枕头边总是会有血迹。<br>
后来有一天在一个屋子里发现两具尸体。<br>
<br><div class="heimu">
梦游的时候会吃尸体，有一次吃尸体的时候醒了，自己吓死了，所以有两具尸体。</div>
