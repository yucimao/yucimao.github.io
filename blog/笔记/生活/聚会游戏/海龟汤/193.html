公司有个很讨厌的主管，对下属非常苛刻。<br>
小明又被批评了，他想到一个方法报复，先是以“拔白头发”为借口在主管头上拔了一根头发，然后用网上学来的诅咒方法制作草人，只要草人头上这根头发变成白色，主管就会死。<br>
可几年过去了，这根头发一直没有变白，主管也一直没有死。<br>
<br><div class="heimu">
主管戴的是假发。
</div>
