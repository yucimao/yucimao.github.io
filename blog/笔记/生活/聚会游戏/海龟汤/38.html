有一个人，他在深山老林里面迷了路，借住在一户人家家里，第二天起床的时候发现他的腿断了。<br>
<br><div class="heimu">
    从前有一对夫妻，他们的孩子天生残疾没有双腿，为了让他不自卑，他们搬到了深山老林生活，把自己的双腿砍断，让小孩以为人就是没有腿的。<br>
    男人晚上来到这里借住，夫妻为了不让孩子发现，就趁他睡着把他的双腿也切掉了。</div>
