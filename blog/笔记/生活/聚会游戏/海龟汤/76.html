一个女人独居了很长时间。一天，她的一位朋友来她家玩，两人一直聊天聊到很晚。到了晚上11点，那位朋友在床底下拿东西时，突然说要女主人陪她去外面买果汁，那时候商店已经关门，可是客人仍然坚持要去，说有一种果汁她必须喝到。为什么？<br>
<br><div class="heimu">
    她在床底拿东西的时候发现床底躲着一个男人。</div>
