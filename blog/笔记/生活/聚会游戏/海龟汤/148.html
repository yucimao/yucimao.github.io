一天一家金店失窃，警方怀疑金店对面的一个乞丐，因为金店失窃后乞丐忽然变得有钱了。<br>
乞丐说，这笔钱是自己的哥哥给的。<br>
警察找到乞丐的哥哥，可他却说自己没有弟弟。<br>
<br><div class="heimu">
乞丐是女的。
</div>
