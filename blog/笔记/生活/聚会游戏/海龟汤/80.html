他在砧板上处理鱼的时候，刀子不小心划破了自己的手。他想要清洗伤口，便将手伸进了水里面，过了二三十秒，当他将手指从水里缩回来的时候，刀伤却完全不见了。<br>
<br><div class="heimu">
    水里有食人鱼，把手指吃了，所以伤口就没了。</div>
