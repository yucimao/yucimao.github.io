杰克经营着一家汉堡店，由于物价上涨，他把汉堡的价格上涨了20美分，没过一个星期，服务员都纷纷辞职。<br>
<br><div class="heimu">
    以前汉堡价格不是整数，服务员可以收到零钱作为小费，涨价之后汉堡价格是整数，没有小费可拿就都辞职了。</div>
