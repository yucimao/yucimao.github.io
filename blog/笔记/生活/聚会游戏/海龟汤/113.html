剧透警告：出自《斯隆与马克贝尔的谜之物语2》<br>
强盗从运钞车抢走一个提包，包里是十万美元。<br>
但是他却把提包连同十万美元一起烧了。<br>
<br><div class="heimu">
他母亲在银行有贷款，无力偿还，他想到一个办法，印制十万美元假钞，在交给银行职员运输途中抢走烧掉，这样他有偿还贷款的收据并且银行也没来得及辨别真伪。
</div>
