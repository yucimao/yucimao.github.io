一个男人在路边杀了人，报警后警察到场检查最后还能安然离开，他是怎么做到的？<br>
<br><div class="heimu">
    一位交警在路上不小心撞倒了一个骑摩托车手，他发现车手发现并未死亡，交警便杀人灭口，随后他便报警，谎称在此处发现一出事故的男子，而后又假装是第一个到场的交警，便将这起交通事故假装为意外。</div>
