杰克在酒吧忽然开枪射击了旁边一个陌生男人的腿。<br>
<br><div class="heimu">
    以前杰克的朋友被杀，几年后凶手被放了出来，杰克想为朋友报仇，这天他在酒吧看到了一个人，他以为是凶手，实际是凶手的双胞胎弟弟，长的一样。
</div>
