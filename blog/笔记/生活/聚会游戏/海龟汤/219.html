作者：焦糖小姐，改编：山法官<br>
<br>
夏日炎炎，美丽的女孩走在路上，忽然觉得脚底难受。<br>
过了一会，女孩身后冲出一个男子，将女孩狠狠拖倒在地上，女孩惊恐的喊叫起来。<br>
“你别过来，别碰我，救命啊！”<br>
<br><div class="heimu">
    女孩穿的凉鞋，里面有小石子，于是靠在一旁想抖出来， 但是她没注意到靠的是电线杆，她身后的男子看她一直再抖，以为被触电了，于是赶紧上来把她拖到，使之脱离发电体，而女孩以为要被坏人强奸，于是拼命呼喊。
</div>
