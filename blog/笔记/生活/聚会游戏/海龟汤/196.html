我家附近来了一个新邻居，是一对夫妻和他们的女儿。我十分喜欢这个小女孩，我们经常一起玩。<br/>
但是近日，我发现小女孩好像更喜欢和猫玩，总是和她爸爸一起喂流浪猫。我有些失落和妒忌，于是我杀了流浪猫，因为我觉得如果猫死了，小女孩就会来找我玩。<br/>
果真，小女孩邀请我到她家吃饭，我们吃了很多肉。<br/>
