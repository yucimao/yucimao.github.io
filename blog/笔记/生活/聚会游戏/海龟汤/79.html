一个男人跟自己的老板说：“你应该取消今天的航班。”<br>
老板问：“为什么？”<br>
男人说：“因为我昨晚梦见那家飞机被劫持撞向世贸大厦。”<br>
老板回到办公室给秘书打电话，开除了那个男人。<br>
<br><div class="heimu">
因为那个男人是夜班保安，他在值班的时候睡觉。</div>
