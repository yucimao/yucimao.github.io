有人在拆迁时发现一具尸体，尸体被藏在墙里涂上水泥，所以一直没被人发现。<br>
小明听说这件事，越想越怕，他的房间墙上就有一块颜色发黑，他找来工具一点点挖开，他真的在墙里看到一只眼睛。<br>
<br><div class="heimu">
眼睛是隔壁邻居的，小明把墙挖漏了，邻居听到声音正凑过来看。
</div>
