国王即将死去，他想把王位传给最聪明的儿子，就给三个儿子每人很少的钱，让他们找东西来填满整个房间。<br>
大儿子买了许多便宜的木头，没能填满房间。<br>
二儿子买来一包面粉想洒满房间，可还是有缝隙。<br>
小儿子买来一根火柴，点燃后光亮充满了房间，但他没能成为新的国王。<br>
<br><div class="heimu">
布满面粉的房间点上火柴引发爆炸，小儿子被炸死了。
</div>
