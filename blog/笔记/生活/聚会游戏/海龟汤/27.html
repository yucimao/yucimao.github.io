盲人过生日，许多好朋友来一起庆祝，他们很开心的点好蜡烛，为他唱生日歌，鼓掌，然后盲人把他们都杀了。<br>
<br><div class="heimu">
    曾经大家一起去探险，途中遇险，没东西可吃，他们说每人砍一只手来吃度过危险，盲人本以为所有人都和他一样只剩一只手，可过生日的时候却听到他们拍手，才明白他们没有砍手。</div>
