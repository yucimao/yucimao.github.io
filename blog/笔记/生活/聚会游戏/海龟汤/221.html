作者：焦糖小姐，改编：山法官<br>
剧透警告：《明星大侦探》有相似情节<br>
<br>
一个男子死在一个空荡荡的密室里，死因心脏被尖锐物穿刺。<br>
<br><div class="heimu">
    男子死于自杀。<br>
    方法是用冰制作成锥状物，化为水后无影无踪。<br>
    <br>
    另一个版本：汤面改为伤口在男子背部。<br>
    汤底是男子将尖冰固定在地上，背对着向后倒去。
</div>
