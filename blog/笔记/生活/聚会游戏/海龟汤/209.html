作者：是不是（抖音博主）<br>
<br>
婚礼当天，我和妹妹含情脉脉的看着新郎，但我的母亲对新郎说了一句话，他就疯了。<br>
<br><div class="heimu">
    我有人格分裂，一个内向的姐姐人格和活泼开朗的妹妹人格，和他约会的时候时而是姐姐时而是妹妹，为了隐瞒所以我说我们是双胞胎，但他喜欢的是妹妹。结婚的时候母亲说，这是我唯一的女儿，你要照顾好她，新郎便得知了真相而疯。
</div>
