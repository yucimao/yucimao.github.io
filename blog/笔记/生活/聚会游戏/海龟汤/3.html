生活拮据的孤寡老人，被发现死在家中，生前好像正在吃饭，尸体被发现时已经残缺不全，而尸体周围的景象也十分诡异。<br>
<br><div class="heimu">老人养了很多流浪猫，邻居感觉很臭又扰民，在鱼里下了毒，告诉老人鱼快坏了，给猫吃。老人认为鱼还很新鲜，自己做了吃了，被毒死，猫被锁在家里，没吃的吃了有毒的尸体也死了，后来臭味太大被人发现。</div>
