一个男人放手抛出保龄球。不久，他被送往医院急诊。<br>
<br><div class="heimu">
    男人是物理教授，在课堂上演示能量守恒定律，他用绳子把一个保龄球拴在天花板上，然后双手握球置于脸前并站在房间一侧。根据动能和重力势能的相互转化，松手后保龄球将荡到房间另一侧再荡回来，但其幅度不会超过初始位置。不幸的是，教授放手时稍微用了一点推力，这导致实验失败。</div>
