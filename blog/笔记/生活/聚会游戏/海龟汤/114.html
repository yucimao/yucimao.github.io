剧透警告：出自《斯隆与马克贝尔的谜之物语2》<br>
男子非常喜欢吃蘑菇，一次误食毒蘑菇就再也不敢吃任何与蘑菇有关的料理了。<br>
但是某天他点了满满一盘各式各样的蘑菇。<br>
<br><div class="heimu">
他是罪犯，明天就要行刑了，他想在死前再吃一次蘑菇。
</div>
