男人在半夜醒来，起身喝水，喝完水后把灯关了，继续睡觉。<br>
第二天一早，这人就被警察带走了。<br>
<br><div class="heimu">
他是灯塔管理员，关的是灯塔，导致许多船搁浅撞毁。</div>
