小明去医院看病，取药时排了很久的队伍，这时有人插队，小明很生气，但没过多久他就笑了。<br>
<br><div class="heimu">
    这个取药窗口是取中药的，小明看到了那人的取药单，他应该取西药于是幸灾乐祸。</div>
