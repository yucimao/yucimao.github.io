一个房子传出两声枪响，邻居报警，警方赶到时看到屋里一片漆黑，杰克坐在沙发上似乎是吓傻了，旁边是汤姆的尸体。<br>
杰克说当时他们正在看电视，忽然停电了，闯进一个蒙面人用手电照着他们，然后对汤姆开了两枪。<br>
警察发现不是停电而是电闸被人关掉了，打开电闸后把杰克带走了。<br>
<br><div class="heimu">
打开电闸发现电视还是关机的状态，说明杰克说谎，刚才两人没有在看电视。
</div>
