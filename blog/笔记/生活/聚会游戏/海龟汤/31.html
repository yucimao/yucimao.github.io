一天晚上，小明被邻居家的吵架声吵醒，是邻居夫妻二人吵架，还听到摔东西、用斧子砍家具的声音，过了会终于安静了下来，伴随着屋外牛吃草的声音，小明睡了过去。<br>
第二天，他发现隔壁的女主人惨死在他家门口。<br>
<br><div class="heimu">
隔壁夫妻二人吵架，摔东西，男的把妻子的舌头割了，又用斧子砍断了她的手脚，小明听到以为是在砸家具。女主人逃出门外，用牙齿咬着草一点点挪向小明家想要求救，中途失血而亡，这就是小明听到的牛吃草的声音。</div>
