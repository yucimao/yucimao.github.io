一个强盗观察了很多天，发现这个房子里只拄着一个有钱的单身女子，他去敲门，听到女子说“稍等一下”就打开了门，强盗用迷药手帕将女子迷晕，在屋里翻找值钱的东西，正要逃离这里却被门外的警察当场缉拿。<br>
强盗动作很轻，肯定不会被邻居听到，他很奇怪为什么会有警察。<br>
<br><div class="heimu">
女子当时在和朋友通电话，听到有人敲门对电话说“稍等一下”，朋友一直等着都没听到女子回来，觉得不正常报了警。
