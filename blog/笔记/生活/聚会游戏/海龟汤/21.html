一名男子进了餐厅，点了一碗汤面，男子吃了一口后，过了不久又吃了第二口，接着男子非常生气。<br>
<br><div class="heimu">他到餐厅点了碗汤面，吃了一口觉得太淡，喜欢吃咸口的他加了很多盐，搅拌时发现汤面里有只死的苍蝇，叫服务生更换一碗。<br>
服务生把汤面端上来，男子吃了一口，他发现这碗汤面非常咸，明显是刚才自己加了很多盐的那碗，说明厨师只是把死苍蝇捞了出来，没有给他换新的，所以他非常生气。</div>
