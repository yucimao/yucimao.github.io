<br><div class="heimu">
小孩不慎落水，大学生见义勇为，救起小孩而自己溺水身亡，母亲因为不想承担相关责任和赔偿，对警察撒谎说大学生想自杀，拉着她的儿子一起跳桥，被警察带走进一步调查。</div>
