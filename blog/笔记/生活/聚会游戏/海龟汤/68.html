有一个旅行者，旅行途中遇到大雨，在路过的一户人家躲雨，那家的老婆婆好心收留还给他便当吃，离开之后旅行者向当地人打听老婆婆的情况，听完当地人的讲述突然倒地不起。<br>
<br><div class="heimu">
    当地人说老婆婆已经死了三年了，旅行者腹中一阵剧痛倒地不起，他捂着肚子大喊：啊，我吃了过期的便当！</div>
