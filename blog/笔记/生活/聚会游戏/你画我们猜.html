玩家中1人作为龙头，1人作为龙尾，其他人是龙身。<br/>
玩家们排队站好，龙头以外的玩家向后转。<br/>
龙头查看题目，画在纸上，把自己的画给下一名玩家看。<br/>
下一名玩家根据自己的理解画在纸上，再给下一名玩家。<br/>
直到龙尾，由龙尾猜测题目。<br/>
<br/>
