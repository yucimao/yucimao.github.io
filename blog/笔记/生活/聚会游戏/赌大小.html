摇3枚骰子，所有玩家猜测点数大小，猜错喝酒。<br/>
（以下规则任选其一）<br/>
玩法1：3-10点为“小”，11-18点为“大”。<br/>
玩法2：4-10点为“小”，11-17点为“大”，3点和18点为“极”。如果有人猜中“极”，输的玩家喝5杯酒。
