玩家A在心里想一个名字（明星、物品、地名等），不要告诉别人。<br/>
其他玩家轮流提问，来猜这个名字是什么。<br/>
玩家A的回答只能是“是”、“否”、“不知道”。<br/>
每人可以提二十一个问题，猜中获胜，问题全部问完还没有猜中则玩家A获胜。<br/>
<br/>
可选规则：<br/>
1.不限制问题数量，玩家A算作裁判，其他玩家率先猜中为赢。<br/>
2.提问需要把自己当作这个名字来问，比如“我是红色的么？”
