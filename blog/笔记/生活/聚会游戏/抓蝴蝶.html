本游戏需要一名裁判，请裁判单独点击下面黑色的部分，不要让别人看到。<br/>
<span class="heimu">你要在空气里做出抓的动作，并且嘴里喊出“抓蝴蝶”，重复几次，让别的玩家猜你抓到了几只。<br/>
正确答案其实和你抓了几次或者喊了几遍没关系，而是在空气中想象出一个类似手机键盘的九宫格，你抓的最后一下在九宫格的什么位置，这个位置对应的数字就是正确答案。<br/>
比如抓到中间位置就是5。<br/>
九宫格：<br/>
 1 2 3<br/>
 4 5 6<br/>
 7 8 9<br/>
</span>
