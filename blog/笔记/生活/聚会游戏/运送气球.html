玩家每两人一组，从起点处背对背，用后背在两人中间夹着一个气球。（也可以用腿、肚子等）<br/>
游戏开始时，每对要运送气球到达重点，先到达为胜。<br/>
中途不可以用手或其他身体部分触碰气球，气球落地需要返回起点。
