找一处安静的地方，可以播放轻柔的音乐，准备好纸笔，轮流在同一张纸上画简单的图案，期间不能说话和交流。<br/>
直到两人认为画的差不多了，开始讨论刚才的画，比如某个图案是什么，为什么画它。<br/>
