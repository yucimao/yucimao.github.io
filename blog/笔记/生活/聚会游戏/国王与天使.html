每个玩家都是天使，要在所有玩家中抽取一位作为自己的国王。<br/>
天使不可以让国王知道。<br/>
天使要在接下来的一段时间（如半小时内、本场聚会期间、一个月内）暗中关心、照顾自己的国王。<br/>
<br/>
附加规则（可选）：<br/>
1.国王可以写下自己的心愿，由天使帮ta完成。<br/>
2.游戏结束后，国王要猜测谁是自己的天使，国王猜错要接受惩罚。<br/>
3.天使被猜中要接受惩罚。
