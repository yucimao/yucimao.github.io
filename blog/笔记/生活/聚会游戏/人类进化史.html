先制定好三个动物（形态）和它们对应的动作。<br/>
比如：鸡蛋（双手比圆）——小鸡（单手做手势7）——凤凰（双手做扇翅膀动作）<br/>
<br/>
所有玩家从第一个形态开始，找同类猜拳，赢的进化，输的退化（第一个形态不降）。<br/>
第三个形态再进化就会变成人类，退出游戏。<br/>
在规定时间内没有变成人类的玩家接受惩罚。
