弃用一张大王，那么小王就是王八。<br/>
或者随便弃用一张牌不让人知道，那么多出的单张是王八。<br/>
或者广告牌是王八。<br/>
发牌之后，<br/>
每个人都将手里成对的牌挑出来丢掉，<br/>
轮流在下一个人的手牌中抽一张，成对就丢掉。<br/>
手中无牌的结束本轮游戏，<br/>
最后手中留下王八的为输。<br/>
<br/>
扩展玩法：<br/>
<b>抽王八蛋</b><br/>
拿出一张王一张8和一张Q，<br/>
凑齐这三张的叫做王八蛋。
