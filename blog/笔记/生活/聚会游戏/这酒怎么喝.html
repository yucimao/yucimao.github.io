所有玩家一起说口令“这酒怎么喝”，<br/>
然后开始猜拳，并说“半杯啊半杯”，<br/>
赢的玩家退场，剩下的玩家继续，<br/>
每次的口令都增加半杯，<br/>
比如第一次是“半杯”，第二次“一杯”，第三次“一杯半”，第四次“两杯”……<br/>
直到只剩一名玩家，此时说到几杯就要喝几杯。
