一个人喝一口水含在嘴里（水不能马上吞下去），另一个人负责逗笑对方，可以是笑话、搞怪的动作之类。<br/>
或者两人都含一口水，互相逗对方。<br/>
可以多组比拼，赢的进入下一轮。
