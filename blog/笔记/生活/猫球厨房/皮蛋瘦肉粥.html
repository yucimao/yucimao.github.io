皮蛋、瘦肉、米<br/>
<br/>
皮蛋、瘦肉切成小丁。<br/>
热油锅下瘦肉，小火至酥脆后捞出沥油。<br/>
锅中加水和米，大火烧开转中火，米煮熟成粥，放入皮蛋和瘦肉。
