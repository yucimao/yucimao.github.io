可乐、鸡翅、料酒、葱姜蒜<br/>
<br/>
鸡翅上切几个小口（注意不要切到手，这步也可以省略）。<br/>
用生抽、盐、料酒、可乐将鸡翅腌制半小时。<br/>
锅中倒油，捞出鸡翅放入，煎至变色。<br/>
倒入葱姜蒜，翻炒至两面金黄。<br/>
将腌鸡翅的可乐倒入锅中，如果不够再倒入可乐，刚好盖过鸡翅即可。<br/>
大火焖10分钟后收汁。<br/>
