准备地瓜、白糖<br/>
可选：芝麻<br/>
<br/>
地瓜去皮，切成长5厘米，厚2厘米的滚刀块。<br/>
<br/>
凉油放入地瓜块，慢慢加热。<br/>
直到金黄、外皮结痂，捞出。<br/>
<br/>
另起锅加水和白糖。<br/>
小火熬制，微黄可拔丝状态。<br/>
<br/>
下入炸好的地瓜块翻炒，将糖浆挂匀即可出锅。<br/>
<br/>
可撒上芝麻。
