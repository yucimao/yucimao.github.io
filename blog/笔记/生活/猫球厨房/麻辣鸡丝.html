鸡胸肉 胡萝卜 花椒 麻椒 辣椒油<br/>
酱油、醋、白糖、香油<br/>
<br/>
将锅里放入生姜片、葱和半小勺花椒、2小勺盐，再放入鸡脯，盖上锅盖。<br/>
开锅后小火煮10分钟后关火，捞出来过凉开水。<br/>
鸡肉撕成细丝。<br/>
<br/>
胡萝卜和黄瓜切成细丝，开水烫一下捞出过凉水。<br/>
<br/>
锅里凉油下花椒麻椒，小火，出香味变色就捞出。<br/>
<br/>
将鸡丝、胡萝卜丝、黄瓜丝放入干净的盆中，放入辣椒碎、辣椒油、酱油、醋、白糖、香油和1大勺煮鸡肉的汤汁拌匀。
