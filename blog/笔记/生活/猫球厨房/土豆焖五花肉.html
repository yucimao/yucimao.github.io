五花肉煮八分熟，捞出切片，不用太薄，五花肉切块<br/>
不放油将锅烧热放五花肉，煎出油，两面稍黄<br/>
肉拨到一边放姜蒜，倒入土豆翻炒，放入八角<br/>
加水至刚好淹没土豆<br/>
大火烧开转中小火焖，20分钟后放入辣椒圈、盐、生抽、老抽，继续焖十分钟，加入耗油、鸡精。
