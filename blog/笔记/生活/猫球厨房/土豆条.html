土豆切成条，放入水中浸泡。<br/>
锅中放水，烧开，放入土豆条煮至变色，捞出，摊开晒干。<br/>
锅中放油，油烧至七成熟，放入土豆炸至金黄色。<br/>
<br/>
可搭配番茄酱。
