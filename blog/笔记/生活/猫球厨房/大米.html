<b>蒸米饭时</b><br/>加一点油会让米颗粒分明<br/>加百合会让米饭变甜<br/>加啤酒会让米饭变香<br/>让一两片绿茶会让米饭清香<br/>
<b>淘米</b><br/>有说法是淘米次数过多会流失营养，实际上这部分营养非常少，没必要在这里费力。<br/>淘米到水净，再泡一会，会更好吃。<br/>
<br>
拆米袋：一边单线一边多线，把单线朝向自己，​把右侧的单线剪断，拽住两个线头一拉即可。<br>
