煮鸡蛋，水开5分钟关火，捞出鸡蛋用凉水冷却，剥开蛋壳。<br/>
锅中倒入调料，煮开转小火5-10分钟，放入鸡蛋，煮开，关火，放置一晚上。<br/>
如果鸡蛋漂浮可以放盘子压着。<br/>
<br/>
基础材料：酱油、盐、茶叶<br/>
基础香料：葱，姜，八角，香叶，桂皮<br/>
