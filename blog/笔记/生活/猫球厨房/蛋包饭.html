米饭（熟的）、鸡蛋、番茄酱<br/>
可选：火腿肠、黄瓜、香菇、虾<br/>
<br/>
将可选食材切丁，炒熟，放盐。<br/>
放入米饭，翻炒，盛出备用。<br/>
<br/>
鸡蛋打成蛋液。<br/>
热油锅，蛋液平缓且均匀的下锅。<br/>
成型后翻面，做成鸡蛋饼。<br/>
<br/>
将其他食材放在鸡蛋饼上，包住，盛出。<br/>
浇上番茄酱。<br/>
