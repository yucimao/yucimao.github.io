韭菜、鸡蛋、挂面<br/>
<br/>
韭菜切成1cm的小段。<br/>
鸡蛋打散，倒入锅中小火炒至定型，翻炒中搅碎，倒碗里备用。<br/>
热锅下油，下韭菜炒软，加少许水，水干后倒入鸡蛋。<br/>
放盐，可放些香油、醋。<br/>
