五花肉、干红辣椒、白菜（葱姜蒜、盐、鸡精、料酒、生抽）<br/>
五花肉切片，用盐、鸡精、料酒、生抽，抓匀腌制。<br/>
葱姜蒜切好，干红辣椒切小段，白菜切小段。<br/>
锅倒油至五成热，中小火，放入干红辣椒翻炒，转大火放入葱姜蒜爆出香味<br/>
放入五花肉，翻炒至肉片完全变色。<br/>
放入白菜，八分熟再稍放些盐和鸡精。
