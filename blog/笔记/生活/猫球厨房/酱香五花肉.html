小碗中放入砂糖、豆瓣酱、生抽、老抽、清水，搅拌均匀<br/>
姜去皮切丝，葱切段，五花肉切成小块<br/>
锅中水煮开，下肉，大火煮开后继续煮10分钟<br/>
肉捞出放入电饭煲，放入桂皮、姜丝、调料，用勺子搅拌<br/>
盖上锅盖，按煮饭键，煮至收汁加入葱段。搅拌均匀即可。
