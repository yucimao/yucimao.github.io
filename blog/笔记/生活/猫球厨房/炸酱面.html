香其酱（或干黄酱）、挂面<br/>
可选：青椒、肉、鸡蛋<br/>
<br/>
肉和青椒切成小丁备用。<br/>
酱倒入少许水搅拌备用。<br/>
打鸡蛋，小火炒至定型，翻炒中弄碎。<br/>
倒入肉和青椒，炒至肉八成熟。<br/>
倒入酱，等酱出香味，色泽变成油亮的微黄色时关火，出锅。<br/>
