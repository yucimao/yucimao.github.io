肉入锅煮，放入大料、姜片、料酒。煮熟为止。<br/>
姜、大蒜切成末放碗倒入生抽、糖，花椒粒、干辣椒分别放碗<br/>
起锅，多放油，烧热<br/>
将锅中的油倒入花椒和干辣椒的碗里，稍微放凉将两碗中的油倒入另一碗中<br/>
剩下的麻椒粒用热水泡一会也倒入碗中<br/>
将碗倒入锅中烧开，蘸料完成<br/>
煮开的五花肉切片，不用太薄，放入大碗中肉片朝下，上蒸锅，开锅后蒸15分钟。
