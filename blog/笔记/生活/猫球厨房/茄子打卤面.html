肉馅、茄子、挂面<br/>
<br/>
茄子切丁备用。<br/>
热锅，倒入肉馅，中小火翻炒，到肉微焦。<br/>
倒入茄子丁，中大火翻炒，到茄子定稍软，沿着锅边淋入适量清水。<br/>
放盐、酱油、少许白糖。
