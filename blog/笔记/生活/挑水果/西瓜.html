声音：用整个手掌拍，“得得”是生瓜，沉闷的“噗噗”是过熟了，“叭叭”是刚好的，并且敲的时候有更明显的共振。<br/>
颜色最好是青绿色，避免挑雾白色。<br/>
纹路清晰，底部圆圈小，瓜藤处比较粗且扭曲代表已经成熟。<br/>
<br>
切西瓜：<br>
1.横着切成两半。<br>
2.可以看到三条纹路，顺着纹路切开，把西瓜切成三份。<br>
3.每份有四条均匀分布的西瓜籽线，顺着这里切开。<br>
4.所有西瓜籽都暴露在外了，用牙签去掉即可。
