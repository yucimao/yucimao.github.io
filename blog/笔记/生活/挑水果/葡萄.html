颜色鲜艳，梗粗，起白霜更好。<br/>
不怕被老板打的话可以轻轻甩一甩，看果子会不会掉，不掉的比较新鲜。<br/>
<br>
<h4>清洗</h4>
不要把葡萄粒摘下来，会导致葡萄粒裂开，脏东西容易进入果肉里。<br>
可以用剪刀将根部剪掉，剪成小串或单独一粒。<br>
将葡萄放在碗里，加水，没过葡萄。<br>
加入两勺淀粉，轻轻抓洗均匀，静置5分钟。<br>
冲水，将淀粉冲干净。<br>
完成。<br>
