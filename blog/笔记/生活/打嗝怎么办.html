关于打嗝的解决方法有很多，实际效果因人而异，可以都试一下。<br/>
<br/>
<b>抱膝压胸</b><br/>
<img src="/i/0/2020/0619-dgzmb1.jpg" width="300px" alt="抱膝压胸"><br/>
坐在椅子上，双手抱膝盖，身体尽量前倾，用膝盖挤压胸部。<br/>
<br/>
<b>弯腰喝水</b><br/>
<img src="/i/0/2020/0619-dgzmb2.jpg" width="300px" alt="弯腰喝水"><br/>
弯腰到头比腰低的程度，然后大口喝水。（注意别被呛到）<br/>
<br/>
<b>小口喝水</b><br/>
屏住呼吸，连续小口喝水，少量多次。<br/>
<br/>
<b>纸袋呼吸</b><br/>
把一个纸袋罩在嘴上，呼吸几次。<br/>
<br/>
<b>舌头下放糖</b><br/>
