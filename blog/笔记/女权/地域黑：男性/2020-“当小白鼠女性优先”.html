2020年3月，公开招募疫苗人体注射实验志愿者，标注女性志愿者优先入选。<br>
有网友认为，有好事不会女性优先，当小白鼠却让女性优先，是歧视女性。<br>
实际上却是因为女性志愿者太少，为了实验的代表性和广泛性，才让女性志愿者优先入选。
