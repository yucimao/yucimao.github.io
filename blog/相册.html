let _arr = ps.slice();
for (let i = 0; i < _arr.length; i++) {
    let j = getRandomInt(0, i);
    let t = _arr[i];
    _arr[i] = _arr[j];
    _arr[j] = t;
}
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}
ps = _arr;

let seriesList = [];
let currentSeries = [];

for (let i = 0; i < data.length; i++) {
    const item = data[i];
    if (item.startsWith("hr／")) {
        if (currentSeries.length > 0) {
            seriesList.push(currentSeries);
        }
        currentSeries = [item];
    } else {
        currentSeries.push(item);
    }
}
if (currentSeries.length > 0) {
    seriesList.push(currentSeries);
}

const pageSize = 9;
let currentPage = 0;
let isLoading = false;

function renderSeries(startIndex, endIndex) {
    let dy = "";
    let pss = -1;

    for (let s = startIndex; s < endIndex && s < seriesList.length; s++) {
        const series = seriesList[s];
        for (let i = 0; i < series.length; i++) {
            let 临时 = series[i].split("／");
            if (临时[0] === "hr") {
                dy += "</div><br>";
                if (临时[1] !== "") {
                    dy += `<a name="${临时[1]}"></a><h4>${临时[1]}</h4>`;
                }
                dy += "<div class=\"avatar_chat\">";
                pss += 1;
                if (pss === ps.length) {
                    pss = 0;
                }
            } else if (临时[0] === "s") {
                dy += `<div><span class="${临时[0]}">${临时[1]}</span></div>`;
            } else {
                临时[0] = 临时[0].split(" ");
                if (临时[0][1]) {
                    if (临时[0][2]) {
                        dy += `<div><span class="${临时[0][0]}" style="color:${临时[0][1]};background-color:${临时[0][2]}">${临时[1]}</span></div>`;
                    } else if (临时[0][1] > -1) {
                        临时[0][1] = ps[临时[0][1]].split(" ");
                        dy += `<div><span class="${临时[0][0]}" style="color:${临时[0][1][0]};background-color:${临时[0][1][1]}">${临时[1]}</span></div>`;
                    } else {
                        dy += `<div><span class="${临时[0][0]} ${临时[0][1]}">${临时[1]}</span></div>`;
                    }
                } else {
                    临时[0][1] = ps[pss].split(" ");
                    dy += `<div><span class="${临时[0][0]}" style="color:${临时[0][1][0]};background-color:${临时[0][1][1]}">${临时[1]}</span></div>`;
                }
            }
        }
    }

    document.getElementById("dy").innerHTML += dy;
}

function loadNextPage() {
    if (isLoading || currentPage * pageSize >= seriesList.length) {
        document.getElementById("loading").style.display = "none";
        return;
    }

    isLoading = true;
    document.getElementById("loading").style.display = "block";

    const start = currentPage * pageSize;
    const end = start + pageSize;

    setTimeout(() => {
        renderSeries(start, end);
        currentPage++;
        isLoading = false;
        document.getElementById("loading").style.display = "none";
    }, 300);
}

window.addEventListener("scroll", function() {
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
    const clientHeight = document.documentElement.clientHeight || window.innerHeight;

    if (scrollTop + clientHeight >= scrollHeight - 200) {
        loadNextPage();
    }
});

loadNextPage();
</script>
