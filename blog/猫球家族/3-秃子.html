生日：7月24日<br/>星座：狮子座<br/>爱好：吃、磨牙、咬人<br/>特技：擅长爬墙，所以大名叫壁虎<br>
<br>
灰色卷毛，品种是花枝鼠。<br>
小时候很喜欢在笼子上攀岩，长大之后也依然淘气活泼，还会咬人。<br>
曾经偷傻子的食物被傻子教训了一顿，就再也不敢招惹傻子。<br/>
