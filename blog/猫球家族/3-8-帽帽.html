种族：玄凤鹦鹉<br>
生日：2022年7月月底<br>
非常胆小。<br>
全名叫“安全帽”，因此家里其他几只小动物都叫泥球、土块、砖头这种工地风的名字，提到鹦鹉总让我想起有个图片，是一个鹦鹉头上戴了个什么，配字“嘿嘿，帽帽”。<br>
这名字还挺适合它的，特傻，可以管它叫“傻帽”，刚好它的父亲就叫“傻子”（朋友家的鸟，刚好和我的花枝鼠重名），算是子承父姓了。<br>
