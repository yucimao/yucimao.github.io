生日：10月22日<br/>星座：天秤座<br/>爱好：薄荷糖、睡觉<br/>特技：能睡很久<br>
<br>

<br/>
几乎天天都在睡觉，很少有醒着的时候。<br>
很乖，很安静，比猪又多些小聪明，能够算计猪又，但偶尔也会被猪又欺负，还会装可怜。<br>
非常喜欢吃薄荷糖。<br>
<br>
猫球二扯眼中的胡糊：乖巧懂事，总被猪又欺负。<br>
猪又眼中的胡糊：阴险狡诈，总是欺负我，还恶人先告状。
