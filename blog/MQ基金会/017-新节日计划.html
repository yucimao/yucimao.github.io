如今除了各国传统节日外，由国家和联合国设立新节日，但有时并不公平，比如有妇女节、女童节，但是没有男士节、男童节，还有些值得纪念的日子缺少对应的节日。<br>
因此MQ基金会发起了新节日计划，补充这些缺少的节日。<br>
<br>

<style>.by_rl{color:#000000;font-weight:bold;}.rqjs_hy{color:#555555;}.rqjs_hy small{color:#999999;}</style>
<div id="dy"></div>

<script>  
let data=[
    "0-3-9／男人节 <small>直男节</small>／对应3月8日妇女节。",
    "0-8-3／男士节／对应3月8日妇女节。",
    "0-10-12／男童节／对应10月11日女童节。",
];

let data2=[];

let 今日="a";
let 临时,临时2,临时3,临时4,临时5,临时6;
let dy="";

let 今_年=new Date().getFullYear();
let 今_月=new Date().getMonth()+1;
let 今_日=new Date().getDate();
let 今天=new Date(今_年,今_月,今_日);

for(let i=0;data.length>i;i++){
    临时=data[i].split("／");
    临时2=临时[0].split("-");
    if(今日=="a"){
        if(今_月==临时2[1] && 今_日<=临时2[2] || 今_月<临时2[1]){
            今日=i;
            data2[0]=data[i]+"／"+今_年;
        }
    }else{
        data2[data2.length]=data[i]+"／"+今_年;
    }
}

for(let i2=0;data.length>i2;i2++){
    if(i2<今日){
        临时=data[i2].split("／")[0].split("-");
        临时2=今_年+1;
        data2[data2.length]=data[i2]+"／"+临时2;
    }
}

for(let i3=0;data2.length>i3;i3++){
    临时=data2[i3].split("／");
    临时2=临时[0].split("-");
    临时3=new Date(临时2[0],临时2[1],临时2[2]);
    临时4=(临时3.getTime()-今天.getTime())/(1000*60*60*24);

    临时5=new Date(临时[3],临时2[1],临时2[2]);
    临时5=(临时5.getTime()-今天.getTime())/(1000*60*60*24);

    dy+="<p>";
    if(临时5==0){dy+="就是今天";}else{dy+="<span class=\"rqjs_hy\"><small>还有</small>"+临时5+"<small>天</small></span>";}

    dy+=" <span class=\"by_rl\">"+临时[1]+"</span>";
    
    if(临时2[0]!="0"){
        dy+=" <small>"+临时[0]+"</small>";
        if(临时4<0){临时6=临时4*-1;dy+="<small>（距今"+临时6+"天）</small>";}
        // else{dy+="<small>（还有"+临时4+"天）</small>";}
    }else{
        dy+=" <small>"+临时[0].split("-")[1]+"-"+临时[0].split("-")[2]+"</small>";
    }

    dy+="<br><small>"+临时[2]+"</small></p>";
}

document.getElementById("dy").innerHTML = dy;
</script>
