打赏排行计划，可以向基金会自愿无偿打赏，打赏时可以选择分类和支持的宗教或偶像等，可以由此证明自己的宗教更有爱心，或者自己的偶像粉丝团体更有钱。<br>
只以金钱作为排行标准，杜绝了一切水军和中间商赚差价。<br>
