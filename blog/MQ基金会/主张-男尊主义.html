男尊主义，全称男性尊重主义，是为结束性别歧视、偏见、压迫，促使性别间互相尊重而创立和发起的社会理论与政治运动。<br/>
支持性别平等，反对女权主义。<br/>
<small>（女权主义也叫女权、女性主义、母权主义，是女子在家庭、社会中的特权。）</small><br/>
“尊重”这个词在古时候是将对方视为比自己地位高而必须重视，现代已经演变成了平等相待的相处方式，这就是人们观念上的进步。<br/>
<span class="zhushi">灵感来源：女权主义</span><br/>
