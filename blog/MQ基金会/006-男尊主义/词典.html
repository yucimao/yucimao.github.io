<div id="dy"></div>
<script>
let data=new Array(

"单驴：指“单身女”，没有家庭和婚姻的幸福生活，拼死拼活赚钱去养那些资本打造的“偶像”、“小鲜肉”，为了给资本送钱、送流量像驴一样“任劳任怨”。<sub><span class=\"nz\">灵感来源：“婚驴”</span></sub>",
"男尊：指性别之间互相尊重，是先进的思想。<sub><span class=\"nz\">灵感来源：“女权”</span></sub><br>女权：指女性霸权，是母系社会的传统糟粕。<sub><span class=\"nz\">灵感来源：“男权”</span></sub>",
"互尊仙子：又叫“癣子”，指那些真的想互相尊重的人，我们男尊怎么可能跟你们女的“互相尊重”。<sub><span class=\"nz\">灵感来源：“平权仙子”、“蚬子”</span></sub>",
"聒女：指“国女”，中国女人都特别聒噪，不像外国女人那样美好。<sub><span class=\"nz\">灵感来源：“蝈男”</span></sub>",
"发声：指在有女性犯罪的新闻时指责女性群体。还可以要求女性一起发声，即就算还没有证实的传闻，要求所有女性为此道歉以及和我们一起谴责女性，如果她们不照做，就可以指责女性冷漠。<sub><span class=\"nz\">灵感来源：“发声”</span></sub>",
"牛屌：表示很厉害，很棒。屌是指男性生殖器，用“牛屌”代替“牛逼”，意在打破女性生殖器崇拜。<sub><span class=\"zhushi\">灵感来源：“太蒂了”</span></sub>",

);

let p = Array.from(data), i, a = [];
    while (p.length > 0) {
        i = parseInt(Math.random() * p.length);
        a.push(p[i]);
        p.splice(i, 1);
    }

    data = a;

    let dy="";
    for(let i=0;data.length>i;i++){
        let 临时=i+1;
        dy+=临时+"."+data[i]+"<br><br>";
}

document.getElementById("dy").innerHTML = dy;
</script>
