<small>
2013年1月22日，MQ基金会向宇宙法庭提请针对菲律宾的仲裁，成立薄荷岛仲裁庭。<br/>
2016年7月12日，法庭对薄荷岛仲裁案做出最终裁决，MQ基金会胜诉，薄荷岛从此归MQ基金会所有。<br/>
</small>
<br/>
薄荷岛（Bohol Island），曾是菲律宾第十大岛，面积4200平方公里，现在属于MQ基金会。<br/>
这里风景优美，拥有雪白的沙滩、清澈透明的海水。<br/>
<span class="zhushi">灵感来源：2013年菲律宾“南海仲裁案”</span><br/>
