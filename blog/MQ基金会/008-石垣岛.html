<small>2012年9月11日，MQ基金会以100元的价格向沐子秋先生收购日本石垣岛。</small><br/>
<br/>
石垣岛（いしがきじま），位于琉球列岛的八重山群岛的南方，面积为222.6平方公里。<br/>
<span class="zhushi">灵感来源：2012年日本“购岛”事件</span><br/>
