            dy+="<td onclick=\"复制(复制内容='"+临时[1]+"')\" title=\""+临时[1]+"\">"+临时_歌名+"</td>";
            dy+="<td onclick=\"复制(复制内容='"+临时[2]+"')\" title=\""+临时[2]+"\">"+临时_歌手+"</td>";
            dy+="<td><a href=\""+golink[ss]+临时[1]+" "+临时[2]+"\" target=\"_blank\">搜索</a>";

            for(let i2=4;临时.length>i2;i2++){
                let 临时2=临时[i2].split("：");
                if(临时2[0]=="复制"){
                    dy+=" <a onclick=\"复制(复制内容='" + 临时2[1] + "')\">复制</a>";
                }else{
                    dy+=" <a onclick=\"dw(dwb='" + 临时2[1] + "')\">" + 临时2[0] + "</a>";
                }
            }
            dy+="</tr>";
        }
        if(临时[0]=="注释"){
            dy+="<tr><td></td><td>"+临时[1]+"</td><td>"+临时[2]+"</td><td></td></tr>";
        }

        if(临时[0]=="大标题"||临时[0]=="小标题"){
            dy+="</table><br>";
            dy+="<a name=\""+临时[1]+"\"></a>"+"<h3>"+临时[1]+"</h3>"+临时[2];
            dy+=dy_head;
        }
    }
}
dy=dy_head+dy+"</table>";
dy=dy.replace(/<table><tr><th>编号<\/th><th>歌曲标题<\/th><th>歌手<\/th><th><\/th><\/tr><\/table>/g, "");
document.getElementById("dy").innerHTML = dy;
}
