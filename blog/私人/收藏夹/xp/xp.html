    const processBlockOrder = [8,6,2,0,4,7,1,3,5];

    const existingImgs = dyContainer.querySelectorAll('img');

            tempImage.src = img.currentSrc || img.src;
        } catch (e) {
            console.error('处理图片异常:', e, img);
            img.dataset.restored = 'failed';
        }
    }

    // 以下方法保持不变（仅优化性能）
    function invertColor(imageData) {
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - data[i];
            data[i + 1] = 255 - data[i + 1];
            data[i + 2] = 255 - data[i + 2];
        }
        return imageData;
    }

    function flipVertical(imageData, width, height) {
        const newData = new Uint8ClampedArray(imageData.data.length);
        const data = imageData.data;

        for (let y = 0; y < height; y++) {
            const originalRowStart = y * width * 4;
            const newRowStart = (height - 1 - y) * width * 4;
            // 批量复制行数据，提升性能
            newData.set(data.subarray(originalRowStart, originalRowStart + width * 4), newRowStart);
        }
        return new ImageData(newData, width, height);
    }

    function rearrangeBlocks(imageData, width, height, order) {
        const blockWidth = Math.floor(width / 3);
        const blockHeight = Math.floor(height / 3);
        const newData = new Uint8ClampedArray(imageData.data.length);
        const data = imageData.data;

        for (let targetIdx = 0; targetIdx < 9; targetIdx++) {
            const sourceIdx = order[targetIdx];
            const [sourceX, sourceY] = getBlockPosition(sourceIdx, blockWidth, blockHeight);
            const [targetX, targetY] = getBlockPosition(targetIdx, blockWidth, blockHeight);

            // 按行批量复制，减少循环次数
            for (let y = 0; y < blockHeight; y++) {
                const sourceRow = (sourceY + y) * width;
                const targetRow = (targetY + y) * width;
                const sourceStart = (sourceRow + sourceX) * 4;
                const targetStart = (targetRow + targetX) * 4;
                // 批量复制一行的块数据
                newData.set(data.subarray(sourceStart, sourceStart + blockWidth * 4), targetStart);
            }
        }

        return new ImageData(newData, width, height);
    }

    function getBlockPosition(index, blockWidth, blockHeight) {
        const row = Math.floor(index / 3);
        const col = index % 3;
        return [col * blockWidth, row * blockHeight];
    }

    // 页面卸载清理
    window.addEventListener('beforeunload', () => {
        observer.disconnect();
    });
})();
</script>
