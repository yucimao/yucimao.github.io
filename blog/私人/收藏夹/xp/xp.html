(function () {
    // 混淆/还原的块顺序映射
    const processBlockOrder = [8,6,2,0,4,7,1,3,5];
    const restoreBlockOrder = new Array(9);
    processBlockOrder.forEach((sourceIdx, targetIdx) => {
        restoreBlockOrder[sourceIdx] = targetIdx;
    });

    // 目标容器
    const dyContainer = document.getElementById('dy');
    if (!dyContainer) {
        console.warn('未找到id为dy的容器，图片还原功能无法生效');
        return;
    }

    // 初始化：先处理已存在的图片（页面初始加载的20张）
    const initExistingImages = () => {
        const existingImgs = dyContainer.querySelectorAll('img');
        existingImgs.forEach(img => {
            // 异步处理，避免阻塞初始渲染
            setTimeout(() => restoreImage(img), 0);
        });
    };

    // 监听新增图片（滚动加载的20张）
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
                if (node.tagName === 'IMG') {
                    // 新增图片立即处理
                    restoreImage(node);
                } else if (node.nodeType === 1) { // 元素节点
                    const imgElements = node.querySelectorAll('img');
                    imgElements.forEach((img) => {
                        restoreImage(img);
                    });
                }
            });
        });
    });

    // 启动监听（子节点变化 + 子树变化）
    observer.observe(dyContainer, {
        childList: true,
        subtree: true,
        attributes: false,
        characterData: false
    });

    // 初始化已有图片
    initExistingImages();

    /**
     * 还原单张图片（核心：加载完成立即处理，完全异步）
     * @param {HTMLImageElement} img - 需要还原的图片元素
     */
    function restoreImage(img) {
        // 跳过已处理/处理中的图片
        if (img.dataset.restored) return;
        // 标记为处理中，防止重复触发
        img.dataset.restored = 'processing';

        // 图片处理核心逻辑
        const processImage = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Canvas上下文创建失败', img);
                img.dataset.restored = 'failed';
                return;
            }

            // 跨域处理（根据实际场景调整）
            tempImage.crossOrigin = 'anonymous';

                try {
                    // 设置canvas尺寸与图片一致
                    canvas.width = tempImage.naturalWidth;
                    canvas.height = tempImage.naturalHeight;

                    // 清空canvas并绘制原始图片

                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(tempImage, 0, 0);
                    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                    // 执行还原操作（顺序：重排块 → 垂直翻转 → 颜色反转）

                    imageData = flipVertical(imageData, canvas.width, canvas.height);
                    imageData = invertColor(imageData);

                    // 绘制还原后的图片并替换src
                    ctx.putImageData(imageData, 0, 0);
                    img.src = canvas.toDataURL('image/jpeg', 1.0);
                    img.dataset.restored = 'true';

                    // 释放内存
                    canvas.width = 0;
                    canvas.height = 0;
                } catch (e) {
                    console.error('处理图片失败:', e, img);
                    img.dataset.restored = 'failed';
                }
            };

            // 临时图片加载失败处理
            tempImage.onerror = function () {
                console.error('加载图片失败:', img.src);
                img.dataset.restored = 'failed';
            };

            // 加载原始图片（触发onload/onerror）
            tempImage.src = img.src;
        };

            // 异步执行，不阻塞当前线程

                img.removeEventListener('error', handleError);
                // 异步处理

            };

                img.removeEventListener('error', handleError);
                console.error('图片加载失败:', img.src);

            img.addEventListener('error', handleError, { once: true, passive: true });
        }

    function invertColor(imageData) {
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - data[i];     // R
            data[i + 1] = 255 - data[i + 1]; // G
            data[i + 2] = 255 - data[i + 2]; // B
            // A通道保持不变
        }
        return imageData;
    }

    /**
     * 垂直翻转图片
     * @param {ImageData} imageData - 图片像素数据
     * @param {number} width - 图片宽度
     * @param {number} height - 图片高度
     * @returns {ImageData} 处理后的像素数据
     */
    function flipVertical(imageData, width, height) {
        const newData = new Uint8ClampedArray(imageData.data.length);
        const data = imageData.data;

        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                const originalIndex = (y * width + x) * 4;
                const newIndex = ((height - 1 - y) * width + x) * 4;
                newData[newIndex] = data[originalIndex];
                newData[newIndex + 1] = data[originalIndex + 1];
                newData[newIndex + 2] = data[originalIndex + 2];
                newData[newIndex + 3] = data[originalIndex + 3];
            }
        }
        return new ImageData(newData, width, height);
    }

    /**
     * 重排图片9宫格块
     * @param {ImageData} imageData - 图片像素数据
     * @param {number} width - 图片宽度
     * @param {number} height - 图片高度
     * @param {number[]} order - 还原顺序
     * @returns {ImageData} 处理后的像素数据
     */
    function rearrangeBlocks(imageData, width, height, order) {
        const blockWidth = Math.floor(width / 3);
        const blockHeight = Math.floor(height / 3);
        const newData = new Uint8ClampedArray(imageData.data.length);
        const data = imageData.data;

        for (let targetIdx = 0; targetIdx < 9; targetIdx++) {
            const sourceIdx = order[targetIdx];
            const [sourceX, sourceY] = getBlockPosition(sourceIdx, blockWidth, blockHeight);
            const [targetX, targetY] = getBlockPosition(targetIdx, blockWidth, blockHeight);

            // 逐像素复制块数据
            for (let y = 0; y < blockHeight; y++) {
                for (let x = 0; x < blockWidth; x++) {
                    const sourcePixelIndex = ((sourceY + y) * width + (sourceX + x)) * 4;
                    const targetPixelIndex = ((targetY + y) * width + (targetX + x)) * 4;

                    // 边界检查：避免越界
                    if (sourcePixelIndex < data.length && targetPixelIndex < newData.length) {
                        newData[targetPixelIndex] = data[sourcePixelIndex];     // R
                        newData[targetPixelIndex + 1] = data[sourcePixelIndex + 1]; // G
                        newData[targetPixelIndex + 2] = data[sourcePixelIndex + 2]; // B
                        newData[targetPixelIndex + 3] = data[sourcePixelIndex + 3]; // A
                    }
                }
            }
        }

        return new ImageData(newData, width, height);
    }

    /**
     * 获取9宫格块的起始坐标
     * @param {number} index - 块索引（0-8）
     * @param {number} blockWidth - 单块宽度
     * @param {number} blockHeight - 单块高度
     * @returns {[number, number]} [x, y] 起始坐标
     */
    function getBlockPosition(index, blockWidth, blockHeight) {
        const row = Math.floor(index / 3);
        const col = index % 3;
        return [col * blockWidth, row * blockHeight];
    }
})();
</script>
