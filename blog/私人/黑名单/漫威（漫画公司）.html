<ol>
<li>
    《钢铁侠》中的“满大人”角色原型为著名反华形象傅满洲，漫威完全认识不到使用这样的角色的错误，只是简单的给角色改了个名就当无事发生。
</li>
<li>
    《上气》使用故意选用刻板印象中的“华人形象”作为主角，剧情里也暗藏私货。
</li>
<li>
    《永恒族》让黑人角色为广岛核爆跪地忏悔痛哭。
</li>
<li>
    《神秘博士》中用彩蛋宣传反华邪教报纸，拍摄场地为摄影棚，布景都是人为设置的，不存在碰巧入镜一说。
</li>
</ol>
