<div id="tag-cloud"></div>
<script>
let entries=[];
let tagcloud=[
    //"／dw(dwb='',dwd='【】')",
    //"／window.open('')",
    //"／dw(dwb='<img src=\"{{ site.mq_d }}/i/cj/\"/>',dwd='【】')",

    "翠绿玉簪／dw(dwb='2580488')",
    "魔爪金箍／dw(dwb='2580496')",
    "仙豆／dw(dwb='2779733')",


];

let p = Array.from(tagcloud), i, a = [];
    while (p.length > 0) {
        i = parseInt(Math.random() * p.length);
        a.push(p[i]);
        p.splice(i, 1);
    }
    tagcloud = a;

for(let i=0;tagcloud.length>i;i++){
    if(i<30){
        let 临时=tagcloud[i].split("／");
        let 颜色=new Array("#FB364D","#E64156","#D14D60","#B85B6B","#A36775","#92727D","#7F7D87","#688A91","#5C9197","#4B9A9E","#33A8AA",

        let 颜色_i=i%颜色.length;
        entries.push({label: 临时[0],onclick:临时[1],fontColor:颜色[颜色_i],fontWeight:"normal"});
    }
}

let settings = {
entries: entries,
width: 640,
height: 480,
radius: '80%',
radiusMin: 100,
bgDraw: false,
opacityOver: 1.00,
opacityOut: 0.15,
opacitySpeed: 6,

fontColor: '#009688',

fontStyle: 'normal',
fontStretch: 'normal',
fontToUpperCase: false
};
$( '#tag-cloud' ).svg3DTagCloud( settings );
</script>
