盲眼酒中仙云壬，由于双目失明其他感官变得更加敏锐，经过常年游历与试验终于研制出了能令他的四种感官分别感到满意的酒——四德酒。<br>
传说四德酒已经失传，不过我在游历潘达利亚大陆时，在不息山最高的山顶找到了云壬的雕像，雕像旁的石板记录着四德酒的配方。<br>
我在四风谷开辟了一片菜地，种植蔬菜，和当地的熊猫人以物易物，换取材料，终于酿造成功。<br>
喝下后视觉会受到阻碍，但其他四感会变得异常敏感，据说可以免疫幻象。<br>
