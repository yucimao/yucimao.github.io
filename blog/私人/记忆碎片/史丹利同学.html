找《史丹利的寓言》BGM的时候发现有两首不错的歌，歌手名为“史丹利同学”。<br>
《Mr. Lazy》和《呼叫秘密基地》。<br>
都很好听，但是奇怪的是前者是男声，后者是女声。<br>
在网络上怎样也找不到相关的信息。<br>
后来有网友说史丹利是音乐制作人陈品先，他也是staycool乐团的团长兼鼓手。<br>
《Mr. Lazy》的演唱者是这个乐团的主唱洪玺开。<br>
《呼叫秘密基地》的演唱是许芸齐 Neko，曾经和陈品先有个组合一丁一口。<br>
