日期：2015年7月<br>
类型：真人特效电影<br>
<br>
外星人派出各种游戏形象袭击地球的故事。<br>
美式合家欢类电影，剧情一般，但是有很多经典FC游戏的形象会出场。<br>
真人电影，游戏角色多以像素风乱入进现实世界。<br>
<br>

《吃豆人》<br>
《小蜜蜂》<br>
《大蜈蚣》<br>
《俄罗斯方块》<br>
