又名：DEATH BATTLE<br>
类型：动画短片<br>
<br>
两个来自不同作品的角色对战。<br>
不同期画风可能不同，有像素、3D等，有时场面会比较血腥。<br>
会先简单介绍两个角色，根据数据分析双方战斗力，设计战斗过程。<br>
缺点是战斗力的标准不严谨，为了观感总是打的有来有往，总让人觉得好像哪个角色没发挥真正实力，不过毕竟世界背景都不同，战斗力本来就没法统一计算，就当娱乐作品来看吧。
