一段记忆，关于一场童话般的冒险。<br>
已经枯萎了，在新鲜的时候可以用它暂时召唤出一只兰那罗释放它的力量。<br>
<br>
<blockquote>
“既是胖胖的种子，亦是苦涩的果子。”是兰那罗记忆的暂居所，也是兰那罗力量的暂存处。<br>
曾经积攒过兰纳真、兰迦鲁与兰纳迦的宝贵记忆，准备着为珍视的朋友而释放其力量。<br>
如今已经耗尽全部力量的苦舍桓，看起来已经枯萎了。但留存了宝贵记忆的种子仍然没有死去。<br>
</blockquote>
