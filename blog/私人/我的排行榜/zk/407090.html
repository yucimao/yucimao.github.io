作者：暴雪<br>
日期：2014年<br>
类型：MOBA类<br>
<br>
来自各世界的英雄们被神秘力量带进时空枢纽，参加一场场的战斗。<br>
作为对平衡性要求很高的MOBA游戏，不同角色还能保持各自的特色，有些角色玩法非常独特，很值得一试。<br>
<br>
出场角色：<br>
《魔兽世界》<br>
《暗黑破坏神》<br>
《星际争霸》<br>
《守望先锋》<br>
《失落的维京人》
