<small>游戏之间不可根据排名比较优劣，游戏一直在发展，我也在成长，不同时期体验同一个游戏也会有不同感受，我只能根据自己游玩的当时的体验主观打分。<br>
    比如，A是公认的神作，但我玩的时候它的一些表现已经落后时代，一些当年开创性的设计我已经在许多新游戏里体验过了，我就没法给太高的分；B是我许多年前玩的，当时体验超棒，我会给高分，但现在的玩家会觉得这游戏不怎么样。</small>
