<div id="dy"></div>

<script>
let data=[
    // 年份
    // 年-月-日(开始)／年-月-日(结束)／标题／小介绍／更多
    //  - 更多：zk码 / 文字 / ［按钮］内容＼［按钮2］内容2

    //"2022--／2022--／／／",
    
"2022",
"2022-1-6／／塞尔达拿到摩托车／完成DLC挑战得到摩托车／",

"2021",
"2021-11-1／2021-12-1／日志目录页面／给博客增加日志目录页面／",
"2021-12-12／2022-1-7／换灯管／给走廊的灯换灯管／拖了好久，一直懒得出去买灯管，还总觉得换灯管会很麻烦，没想到这么简单……",

];

let dy="";
let 临时;
let 临时2;
let 临时3;

for(let i=0;data.length>i;i++){
    if(data[i]>0){
        if(dy!=""){dy+="</table>"}
        dy+="<a name=\""+data[i]+"\"></a><h3>"+data[i]+"</h3><table><tr><th>耗时</th><th>计划</th><th>说明</th>";
    }else{
        临时=data[i].split("／");
        if(临时[1]==""){
            dy+="<tr><td>未完成</td>";
        }else{
            临时2=临时[0].split("-");
            临时2=new Date(临时2[0],临时2[1],临时2[2]);
            临时3=临时[1].split("-");
            临时3=new Date(临时3[0],临时3[1],临时3[2]);
            临时2=(临时3.getTime()-临时2.getTime())/(1000*60*60*24);
            dy+="<tr><td><div class=\"tsx\">"+临时2+"天<span class=\"tsxt\">"+临时[0]+"<br>"+临时[1]+"</span></div></td>";
        }
        dy+="<td><b>"+临时[2]+"</b></td><td>"+临时[3]+"</td>";
        if(临时[4].length>0){
            dy+="<td>";
            临时2=临时[4].split("＼");
            for(i2=0;临时2.length>i2;i2++){
                if(临时2[i2][0]=="［"){
                    临时3=临时2[i2].split("］");
                    dy+="<a onclick=\"dw(dwb='"+临时3[1]+"')\">"+临时3[0].split("［")[1]+"</a> ";
                }else{
                    dy+="<a onclick=\"dw(dwb='"+临时2[i2]+"')\">更多</a> ";
                }
            }
            dy+="</td>";
        }
        dy+="</tr>";
    }
}
dy+="</table>";

document.getElementById("dy").innerHTML = dy;
</script>
