<div id="dy"></div>

<script>
    let data = new Array( //头像地址／网站名／一句话介绍／地址／更多说明
        "hr／单向友链／暂时不交换友情链接，这里是记录一些很赞的个站。",
        "https://img.某昴.work/ico.jpg／MAO486／一个宅的“家”／https://blog.某昴.work",
        "https://cdn.jsdelivr.net/gh/Musenxi/CDN/favicon.png／霂森西／是微甜的呀～／https://dlizi.com"
    );
    let dy="";
    let right="";
    let loading = "<a onclick=\"加载()\"><div class=\"cj\"><img src=\"/img/i/chengjiu/loading.jpg\"/><b>加载更多</b><br/></div></a>";
    let 次数 = 0;

    function 加载() {
        let 计时 = 24;
        while (计时 > 0 && data != "") {
            let 临时 = data[0].split("／");
            if(临时[0]=="hr"){
                dy += "<hr><a name=\""+临时[1]+"\"></a><h3>"+临时[1]+"</h3>";
                if(临时[2]){dy+="<p>"+临时[2]+"</p>";}
                right += "<tr><td><a href=\"#" + 临时[1] + "\">" + 临时[1] + "</a></td></tr>";
            }
            else{
                if(isNaN(临时[0])){
                dy += "<div class=\"cj\"><img src=\"" + 临时[0] + "\"/>";
        }
        else{
            dy += "<div class=\"cj\"><img src=\"/img/i/chengjiu/" + 临时[0] + ".jpg\"/>";
            }
            dy += "<b><a href=\""+临时[3]+"\" target=\"_blank\">" + 临时[1] + "</a></b><br/>" + 临时[2];
            if (临时[4]) {
                dy += "<span class=\"tsxt\">" + 临时[4] + "</span>";
            }
            dy += "</div>";
        }
            data.splice(0, 1);
            计时 -= 1;
        }
        if (data != "") {
            document.getElementById("dy").innerHTML = dy + loading;
        }
        else {
            document.getElementById("dy").innerHTML = dy;
        }
        document.getElementById("right_anchor").innerHTML = "<table>"+right+"</table>";
    }
    加载();
</script>
