有个人在马戏团工作，一天起床后不久突然自杀了，他的房间角落有一些木屑。<br>
<br><div class="heimu">
    他是侏儒，还是位盲人，因为非常矮小很受欢迎，引来了同行嫉妒，一个同行每天悄悄潜入他的卧室，趁他睡觉的时候把他的手杖削短一点，这样日积月累。侏儒早上拿到手杖，以为自己在渐渐长高，终于有一天因为害怕失去名气而自杀了。</div>
