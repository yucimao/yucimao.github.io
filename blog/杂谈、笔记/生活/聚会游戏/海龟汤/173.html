一男子凌晨起床，走到后院开了一枪，从此再也没有看到日出。<br>
<br><div class="heimu">
    他嫌公鸡凌晨打鸣太吵，一气之下开枪杀了鸡，从此起床时间比以前晚了很多，再也没看到日出。
</div>
