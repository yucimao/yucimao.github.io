男子半夜在屋内，忽然听门外楼梯有咚、咚、咚的声音，便惊恐的躲到床底，门开的一瞬间，肝胆俱裂。<br>
<br><div class="heimu">
    一个小偷在别人的房子里盗窃，这家的主人是一个杀人犯，当时正拖着尸体上楼梯，咚咚的声音是尸体的头撞击楼梯发出的声音，进门时，杀人犯倒提着尸体，躲在床底的小偷的目光与尸体倒立的头的目光相遇，于是被吓得半死。
</div>
