有一个老汉，第一天不见了一只鸡，第二天不见了两只鸡，第三天不见了三只鸡，第四天有人发现了老汉的尸体。
<br><div class="heimu">
老汉有精神疾病，白天他是一个辛苦劳作的农民，晚上就以为自己是各种动物。<br>
第一天，他以为自己是一只黄鼠狼，生吃了一只鸡。<br>
第二天，他以为自己是一只狐狸，生吃了两只鸡。<br>
第三天，他以为自己是一只狼，生吃了三只鸡。<br>
他觉得很渴，就去河边喝水，却遇到了真正的狼，被狼咬死了。
</div>
