小明住在山顶的小屋里，半夜听到有人敲门，开门却没有人，于是就去睡了。<br>
过了会又有敲门声，再开门还是没人。<br>
第二天，有人在山脚下发现尸体，警察把小明带走了。<br>
<br><div class="heimu">
一开门就会把敲门的人撞到山下，那人爬上来再敲门，又被撞到山下，摔死了。</div>
