一副牌扣在桌上，玩家们轮流拿出一张牌翻开，翻开的同时要按顺序从1喊到10，如果喊的数字和翻开的牌相同，就要把手放在桌子上，其他玩家也要赶紧把手放上来，最上面的手就是傻瓜了。<br/>
A算作1，J是11，Q是12，K是13，小王是14，大王是15。<br/>
<br/>
例：<br/>
玩家A：“1”（翻开是5）<br/>
玩家B：“2”（翻开是3）<br/>
玩家C：“3”（翻开是3）<br/>
ABCD赶紧把手拍在桌子上，B慢了，输掉了游戏。
