肉类加热后再遇冷会很不容易烂，想吃烂的不要加冷水，想吃弹的可以用冷水处理。<br/>
肉类遇酸会变嫩。<br/>
整块的肉料理需要断筋，用刀背给予一定力道，不需要太大力，重复在肉面敲打3分钟。<br/>
<br/>
<b>切肉</b><br/>
切肉块要逆纹路纵向切，不然咬不动煮不熟。<br/>
肉丝顺纹路切，不然会断。<br/>
速成鸡肉一类较嫩的肉类需要顺纹切不然会散。<br/>
速成猪肉的肉质较鸡肉更老比牛肉更嫩要斜切，土猪肉则纵切，整块的猪肉需要逆纹切。<br/>
