我很提倡能够充分交流，即使意见不同也不能剥夺别人反驳的权利。<br>
但不包括：<br>
<ol>
    <li>发布广告。</li>
    <li>骚扰刷屏、人身攻击、诅咒等无意义的恶意评论。</li>
    <li>可能涉及我或他人个人隐私的评论。</li>
    <li>可能造成恶劣后果的谣言。</li>
</ol>
另外，评论被删除也可能是平台自动拦截功能或者被他人举报。
