欢迎正常交流，可以接受反驳，但不接受：<ol>
    <li>发广告、骚扰、人身攻击、违反法律或社区规定。</li>
    <li>经常发表低质量内容（比如知乎的盐选推荐、大量重复内容），影响正常浏览网站。</li>
    <li>通过关闭评论、禁言、拉黑等方式，单方面输出观点而禁止他人反驳的账号。</li>
    <li>发言过于恶心。</li>
</ol>
