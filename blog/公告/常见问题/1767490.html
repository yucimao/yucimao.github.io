对这种情况表示歉意，我很重视每个网友对我的反馈，但是会因为种种原因信息没能成功传达，下面列举几种可能情况：<br>
1.评论被屏蔽。比如知乎、QQ空间、电子邮箱，会自作主张的屏蔽一些信息。<br>
2.没有收到消息提醒。比如B站的新消息没有提醒。<br>
3.不知道怎么回复。比如“抢第一”、“点赞”等。<br>
建议可以在信息中添加“请回复”字样，或者使用猫球留言板，在这里的信息我一定会回复。<br>
