<b>我不会让人格测试定义自己，但可以帮助我了解自己对自己的看法。</b><br>
<br>
详：<br>
试着做了几次测试，结果都是INFJ（提倡者）。<br>
我其实是不信这个人格测试的，感觉像是——<br>
“如果你面前有一杯汽水和一杯啤酒，你会选哪个？”<br>
“汽水。”<br>
“你是一个喜欢喝汽水的人。”<br>
比起“你是个什么样的人”，更像是“你觉得你自己是个什么样的人”，所以对我来说这个测试的结果不能说明我是什么样的人，但能帮助我了解自己对自己的看法。<br>
