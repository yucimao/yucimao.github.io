光明之塔是信仰<a href="亚伟教.html">亚伟教</a>的组织，信徒认为<a href="亚伟.html">亚伟</a>是世上唯一的神，是<a href="亚伟.html">亚伟</a>创造了世界和万物，其他“创世神”并不存在或者是妄图与亚伟比肩的邪恶化身。<br>
十分强大的组织，主要活动于<a href="幽都.html">幽都世界</a>。<br>
<br>

<a href="亚伟.html">亚伟</a>和<a href="克依沃.html">克依沃</a>的赌约之后，人类为了回到<a href="永恒之地.html">永恒之地</a>而团结起来，建造高塔。<br>
亚伟被挑战神威，于是将世界四分五裂，将人类也分散到世界各地。（详见<a href="人族诞生.html">人族诞生</a>）<br>
从那之后通天塔被亚伟的信徒占领，改名为“光明之塔”，成了信奉亚伟的代表。<br>
<br>

信徒常用语：「神爱世人。」<br>
