<h2>百年前的漂流瓶</h2><br>
某偶像剧。<br>
女主捡到漂流瓶，里面用不认识的语言写着什么，她尝试破译，发现是一封信，是一个年轻人，说自己要去世界各地旅行，但是不确定海的对面有什么。<br>
女主觉得很浪漫，想寻找这个年轻人。<br>
后来有朋友看到漂流瓶，说这是古董，能值很多钱，女主意识到漂流瓶也许是很久之前的东西，写信的人可能已经老了甚至死了。<br>
拿去鉴定，发现是几百年前的瓶子和信纸，女主很失望，同时也幻想着那个人后来怎么样了。<br>
然而写信的人其实活了几百年，保持年轻，遇到了女主。<br>
