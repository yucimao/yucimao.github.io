<h2>谋杀之旅（线下游戏）</h2><br>
所有参加旅行团的人分为玩家、凶手、NPC。<br>
玩家就是参加旅行团的游客，每个玩家按照为自己量身打造的剧本扮演一个角色。<br>
凶手由工作人员扮演，混入旅行团伪装成游客。<br>
NPC也是工作人员，扮演普通游客，可能是死者或者工具人。<br>
玩家要在几天的旅行中成功找出凶手，在过程中要小心不要落单，否则可能被凶手暗杀，被暗杀的玩家将提前结束旅行。<br>
