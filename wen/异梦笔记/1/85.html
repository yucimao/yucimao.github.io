科学公园：<br>
我看到了无数可笑的重复的场景：一个个拥有自然科学最高学位的中华儿女，在现代厨房电器的一堆旋钮按钮中，往沸腾的饺子锅里一次次地续着凉水，没想到只是将控制热量的旋钮稍稍向左扭扭，就可以达到同样的效果，也没有想到，完全可以把水温控制在沸点下一点，不用再去劳心。<br>
煮饺子尚且如此，遍地中医信徒又有何惊奇？<br>
<br>
慕容道南：<br>
饺子皮是淀粉高分子复合材料，水中加热熟的过程，高分子溶胀，忽然加入冷水，会导致高分子复合材料结晶区增加，增加机械学性能啊。大家都忘记了吗？恒温沸水煮就使得高分子不断溶胀，非晶区越来越多，就松软了。<br>
