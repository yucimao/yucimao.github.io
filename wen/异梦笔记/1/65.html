<h2>酒胡子</h2><br>
一种小玩具，木制，鸡蛋形的不倒翁，刻成留着大胡子的样子。<br>
外貌有趣，摇摆起来就像醉酒的人，当它停下，指着谁谁就要喝酒。<br>
<span class="zhushi">古代的一种玩具，外形是我猜的，没考究过。</span><br>
