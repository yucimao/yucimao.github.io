<h2>电影《魔法师的酒馆》</h2><br>
一个不存在的电影，魔法师在生物圈里行动和交流时，为了方便掩盖魔法的存在，伪造出一个电影，装作是在讨论这个电影的情节，平时聚会对外说是电影同好会。<br>
后来有了一个游戏更适合，这个电影就被逐渐废弃了。<br>
