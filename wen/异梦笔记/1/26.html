<h2>食人族</h2><br>
被外界称为“食人族”，认为会捕捉人类作为食物，实际上并不吃人，而是有一种习俗：吃掉死掉的族人的内脏，就能获得族人的传承。外界看到就以为他们以人类为食。<br>
 - 或外族为了这里的资源，编造他们会吃人等野蛮行径，以美化自己的侵略。<br>
