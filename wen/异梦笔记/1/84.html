一条薄薄的手帕，塞进嘴里让人无法说话，吐不出来也没法自己扯掉，除非被别人拿出来。<br>
<span class="zhushi">灵感来源于各种电视剧里只要随便塞点什么进嘴里这人就没法自己弄出来了</span>
