<h2>白袍法师克拉斯</h2><br>
<span id="1" onclick="解(锁='1／BMM1BLZuBLezBMM1BLeuBLZoBMM2BLd4BMuzBMM1BLeqBMiyBMM4BMuzBLeuBMM4BLYvBLYwBMM0BMBaBMBa')" class="zhushi"></span><br>
身穿白袍的魔法师。<br>
收留了一个叫普的随从，他长相奇特，头上有两个角，全身有毛发。<br>
喜欢救济穷人，给孩子送糖果和礼物，而惩罚坏人的事会交给随从。<br>
后来人们想夺走他的财富，计划谋杀了普，还借口是杀魔鬼，于是克拉斯愤怒了，惩罚了那些谋杀他随从的人，血溅到他的白袍，染成了红色。<br>
