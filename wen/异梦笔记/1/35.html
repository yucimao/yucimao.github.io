罪犯说我希望可以老死<br>
于是国王放走了罪犯<br>
罪犯走到外面，呼吸着新鲜空气<br>
忽然，他的腿不听使唤，摔倒了<br>
他撑着身体想站起来，却看到自己的手上充满了皱纹<br>
他痛苦的哀嚎，声音无比苍老<br>
