比赛为了限制强者而更改规则。<br>
原型是乒乓球：<br>
球从38毫米改成40毫米，减少速度和旋转。<br>
21分制改成11分制，增加偶然性。<br>
发球不许遮挡，用于限制遮挡发球。<br>
无机胶水，减少球速。<br>
参赛人数限制最多2人，让中国队无法包揽前三。<br>
不能用手擦桌面和吹球，都是中国队的习惯。
