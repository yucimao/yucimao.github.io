<h2>“元素魔法不存在”</h2><br>
「元素魔法的体系其实是古希腊的元素论发展而来的，元素论认为物体是由元素构成的，也就说，元素论其实就是原子论，那元素魔法其实就是原子魔法，也就不可能存在。因为人根本无法控制原子。」<br>
说完，他拿出了一本《教你如何召唤天使》摆在摊子上。<br>
