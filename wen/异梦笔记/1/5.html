<h2>利用小孩的反派组织</h2><br>
用小孩当工具，正派组织没法对小孩动手。<br>
最初培养儿童兵，正派组织用麻痹类药物对付，不伤害他们但是可以捕获。<br>
于是反派把小孩当成盾牌使用。<br>
还有小孩傀儡，远程操纵他们说话，用于煽动他人情绪，普通民众不知道，只以为是一个能说会道的小孩。特点是受强行操纵导致面部狰狞扭曲。<br>
