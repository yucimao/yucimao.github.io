<h2>七点式故事结构</h2><br>
<b>钩子</b>：对故事中引人入胜的世界和/或人物的一个引人注目的介绍。<br>
<b>第一个情节点</b>：一个诱发事件，将主人公带入一个冒险。<br>
<b>第一个压力点</b>：随着反面人物的出现或主要冲突的出现，筹码也随之提高。<br>
<b>中点</b>：故事的一个转折点，主人公从反应到行动。<br>
<b>第二个压力点</b>：主要冲突出现转折，主人公似乎失去了一切。<br>
<b>第二个情节点</b>：主人公发现了一些东西，帮助他们解决主要冲突或打败了对手。<br>
<b>结局</b>：主要冲突得到解决，反面人物被打败。<br>
