<span class="zhushi">原型是吸血鬼，但是这个名字比较难听，他们肯定不会这么称呼自己，也有人会设定为“血族”，挺酷的，但是谁会用食物自称呢，人自称“杂食族”？吸血鬼厌恶阳光，而喜欢黑夜，自称夜族挺合理的。</span><br>
<br>

传说最初是有人类得罪了〈亚伟〉，遭到诅咒必须以人血为食，承受着诸多痛苦，并永远与人类为敌。<br>
被人类称为“吸血鬼”、“血族”。<br>
没有常规的痛感、味觉、感受不到温度。<br>
讨厌阳光，会觉得刺眼、灼烧，甚至可能丧命。<br>
触碰银制品会感受到疼痛。<br>
永远无法停止的渴。<br>
以人血为食。<br>
普通饭菜吃起来没有味道，有一种特制的银粒，加在饭菜里可以通过恰到好处的痛觉模仿味道。（食物在体内会逐渐消散，这是由于诅咒，食物不会实际被吸收。）<br>
