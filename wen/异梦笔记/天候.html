天气、天象、气候……总之是短期的环境变化，都归为“天候”。<br>
<span class="zhushi">仅为对设定的解释，日常生活中使用这个词以汉语词典为准。</span><br>
<br>

<b>天空之脸</b>：整个天空都变成肉色，一张巨大的被拉伸的脸。<br>
<b>神<ruby><rb>将</rb><rt>Jiāng</rt></ruby>醒</b>：世界陷入黑暗，没有一丝光亮。<span class="zhushi">传说整个世界都是神的一场梦，如果神醒来，世界将会毁灭。</span><br>
<br>

<b>坠星</b>：星星坠落到地面，成为宝石。<br>
