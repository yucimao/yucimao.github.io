〈魔女之国〉的工匠。<br>
〈图片|4372251|500px〉<br>
<br>

<blockquote>
    黑猫轻盈的跑到路边，爬上了树。<br>
    它站在树枝上，向着不同的方向嗅了嗅，有些失望的叹了口气。<br>
    「小猫咪，你迷路了么？」稚嫩的声音从树下传来。<br>
    黑猫低头看去，一位少女站在那里，她的眼里满是担忧。<br>
    少女棕色的披肩短发上是平顶的草帽，白色的衬衫下露出洁白的肌肤，脚上是沾着泥土的橡胶短靴，一把很大的修枝剪被放在地上。<br>
    少女张开双臂，说：「不用怕，我会接住你的。」<br>
    黑猫俯视着她，从树上跳了下来，先是跳上少女的草帽，再落到地上，然后向远处走去。<br>
    「小猫咪……」少女轻喊了一声。<br>
    黑猫停下脚步，回过头，和少女四目相对。<br>
</blockquote>
