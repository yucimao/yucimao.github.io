男，13岁。<br>
血统纯正的死灵法师，莫斯家族的少主。<br>
<br>

<blockquote>
    金发，一身破烂的黑色长袍随风飘舞。风声从耳旁滑过。黑色的兜帽遮住了苍白的脸庞。下巴以上的部分在黑暗中。虽然脸庞沉于黑暗但人们还是能感到一道猩红的冰冷目光从看不到的阴影处射出。苍白细长的手指只有手臂举起时才从长袖中露出，沾满无数灵魂的鲜血。
</blockquote>
