特朗普的女儿讲述自己如何在小的时候应对父亲锻炼自己的经商能力的考验：<br>
「为了挣钱，我们急中生智，把柠檬水卖给家里的保镖、园丁和女佣。他们都很配合，使劲从零钱袋子里掏啊掏啊的。我们这群孩子，在最糟糕的情况下尽了最大的努力，才成功了呢。」<br>
<br>

某富二代女生在节目里接受主持人的考验，如何在最快的时间里用本金赚到更多钱，有的小孩用本金买主持人的水杯，以明星的噱头卖给观众。富二代女生则是拍卖自家民宿的住宿券。<br>
