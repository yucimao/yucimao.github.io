初版的〈迷雾牌〉做了一阵子，数据太多因此进度很慢，我想先做一个很快能玩的游戏，于是我先是参考蜘蛛纸牌设计了〈五国行商〉，但是因为要计算很多数字，二扯不喜欢，于是我在想另一个适合情侣的游戏。<br>
名叫“距离牌”，最初设想是，两个玩家是走散的恋人，他们的距离是100步，抽牌可能效果是前进1步，这样100步就减少1步成为99步，也可能遇到障碍，最后走到一起就算赢了。我在考虑怎样让玩家有紧张感，就设计了黑雾，每次玩家行动之后黑雾都会逼近玩家，如果被黑雾碰到玩家就失败了。<br>
但是我放不下迷雾牌设计的怪物和道具，就结合了迷雾牌和距离牌，设计了遇见牌。
