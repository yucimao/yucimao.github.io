死后离开身体独立存在的魂，肉眼不可见。<br>
还留有生魂的鬼还可以复活或转生，完全失去生魂的鬼永远是鬼。<br>
鬼可能会留有命魂和心魂，也就是保留着意识和思想，会有强弱的区别或只留有其一，因此有的鬼会意识模糊、没有善恶观等。<br>
失去命魂（没有意识）的鬼被称为“幽灵”。<br>
<br>

鬼会有意或不自觉的寻找可以吸收的能量，如从活人体内获取生魂，有时还会因为吸收的能量过多或吸收到某些特别能力而导致鬼被普通人看到。<br>
