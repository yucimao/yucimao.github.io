发现一个现象，科幻作品想象力丰富，虽然设定上有许多看似严谨的东西，但却可以天马行空，其实并不需要符合现实，只要在作品里可以说得通就行。<br>
然而魔幻作品却越来越有限制，作者总是试图让设定更合理，以科学的角度去解释魔幻，显得不伦不类，还限制了想象力，还不如科幻更有魔幻的感觉。<br>
而童话这种类型很有趣，它不需要过多的解释，狼会说话就是会说话、被吞的奶奶还可以救出来。<br>
这种童话感才是魔幻该有的样子。<br>
