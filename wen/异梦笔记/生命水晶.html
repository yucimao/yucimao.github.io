每个生命都有各自的生命水晶存放于<a href="本源之地.html">本源之地</a>，本体受伤时，生命水晶也会受损，生命水晶即使破碎也不会消亡。<br>
生命在世上的表现为体和魂共存。<br>
死亡后，体会腐烂，魂会消散，以倒叙失去记忆。<br>
（人死后，魂耗尽前被复活，也基本都没有被杀的记忆，因为那部分是最早流失的）<br>
消散的魂如果有执念、精神力顽强、受诅咒等原因，会游荡一段时间，直到魂完全耗尽。<br>
<br>
死灵术中的替身玩偶，原理是制造符合自己的魂之容器，死后用玩偶的魂力补充自身代替流失，再用玩偶的生命修复自身肉体。<br>
