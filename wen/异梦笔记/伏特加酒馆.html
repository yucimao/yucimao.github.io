位于北部郊区荒地，临近森林。<br>
<a href="牧羊城／三大父.html">三大父</a>之一。<br>
曾经是一个很庞大的帮派，后来分崩离析，一部分人来到牧羊城开起酒馆，势力不大，但是每个人都实力不凡，帮派之间谈论重要的事总会去月熊酒馆（伏特加酒馆是组织名，名下的酒馆名为“月熊”）。<br>
酒馆里有一头熊的标本，体型庞大，黑色毛发，胸前有一条像弯月的白毛。<!--灵感：俄罗斯黑熊--><br>
