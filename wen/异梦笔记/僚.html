曾经居住在荒川镇，被居民称为“神父”，会穿黑色修道服，建造过一个纯白色的教堂，但实际上没有宗教信仰。<br>
白天在教堂外的湖钓鱼，晚上会去樱花庄酒馆点烤鱼烤马铃薯和南瓜派，最喜欢喝谋杀烈酒。在樱花庄酒馆有一个僚的专属座位。<br>
<br>
<h4>教堂</h4><br>
僚在远离人烟的地方建造了一座纯白的教堂，吸引来许多人在附近建造了村落，会模仿僚建造的雕像，但水平比较一般，导致这附近有许多很丑的雕像，如同什么邪教地盘。<br>
教堂的一面墙上有一片透明玻璃组成了羽翼形状，背后是一片湖，昼夜更迭的时候天空颜色的改变，羽翼的颜色会很美。<br>
有一片非常大的菜园和牧场。<br>
