<h3>形象</h3><br>
13岁。<br>
狼耳，狼尾，常被以为是狗。<br>
一米五。<br>
营养不良导致头发长不长，一直都那么短发质还很薄。<br>
宽松的休闲装，在咖啡厅被逼迫穿了女仆装。<br>
平时出门就是穿特别宽松的衣服。<br>
<br>

<h3>性格</h3><br>
三无，有点面瘫，在咖啡厅之后性格渐渐柔和了起来。<br>
不是傲娇，对于表达感情的事情会直接说出来。<br>
不爱说话却在面对猫的时候很容易害羞（因为猫是老流氓）。<br>
<br>

<h3>经历</h3><br>
是个被抛弃的孩子，从小流浪。<br>
