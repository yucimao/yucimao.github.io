    我把常见的颜色都列了出来，然后一个一个的给它们附加我联想到的含义，再根据含义排序。<br>

    白色像一张白纸，有无限可能，所以是普通。<br>
    绿色是植物的嫩芽，代表新生，所以高于普通。<br>
