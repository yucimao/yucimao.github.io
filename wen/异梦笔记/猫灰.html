猫灰，一种未知生命，有多种形态，如尘埃、人形等。<br>
猫灰拥有无限分身的能力，出于对世界的好奇，将自己分身成多份，散布在世界各地，观察发生的事。<br>
会收集些他觉得有趣的东西存入仓库，还会写观察日志。<br>
