位于地下，秘密街道，需要持有“钥匙”才能进出。<br>
宽敞的街道，到处是风格迥异的建筑，人来人往就像是繁华的商业街。但是这里随处可见巨大的柱子，柱子上刻着咒文，头顶没有天空，而是封闭的天花板。<br>
<br>
