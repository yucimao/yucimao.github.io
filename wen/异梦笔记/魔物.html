魔灵<br>
魔法元素形成的魔物，可以算是精灵，通常把有智慧的魔灵认为是精灵，没有智慧的是魔物。<br>

恐灵<br>
由生物的恐惧诞生的魔物，比如最原始的未知恐灵，由未知恐灵再诞生出死亡恐灵等。<span class="zhushi">可以参考希腊神话，混沌→死亡、黑暗、大地→巨物→雷电</span><br>
生物越恐惧，对应的恐灵就会越强大。<br>
但是恐灵不喜欢生物，因为生物（尤其是人类）总会有新的恐惧，而恐惧会让恐灵生育，对于恐灵来说生育是十分痛苦的。<br>
恐灵会借力量给人类，并暗中促使人类互相残杀。<br>
