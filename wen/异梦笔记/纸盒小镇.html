<h3>场景</h3><br>

<h4>墓地海滩</h4> 礁石是一座座墓碑，有些排列整齐，有些堆叠在一起。<br>
<br>

<h4>齿轮城</h4> 曾经繁华的城市如今只剩废墟，废墟深处的发条工厂依然发出机器的轰鸣声。<br>
<br>

<h4>边境之地</h4> 不稳定的地区，局部随时会崩塌、重组。这里显示着纸盒小镇外的景象，随着崩塌下落就会到达对应的地点。<br>
<br>

<h4>水镜湖</h4> 像镜子一样的湖面。月亮从湖的中央升起落下，永远不被太阳照耀的地方，湖水可以用作调配<a href="月泪汁.html">月泪汁</a>。沉入湖底会进入梦境世界。<br>
<br>
