跟随着魔术师〈皮沃〉四处旅行。<br>
哥哥〈殷轲〉在很小的时候失踪。<br>
<br>

174cm<br>
深亚麻色斜刘海长发<br>
褐色眼睛<br>
右眼眼角下淡蓝色空心泪珠纹身（模仿成纹身的化妆）<br>
左手中指戴着心情戒指，会根据殷雪的心情改变颜色<br>
<br>

记忆力、学习能力很好，学习过许多语言，计算能力较差。<br>
身体柔软，行动敏捷，擅长使用双匕首，会多种舞蹈。<br>
<br>

喜欢学着皮沃戴小礼帽，不过更喜欢银白色。<br>
平时穿纯白衬衫搭配牛仔短裤。<br>
会根据不同演出搭配不同衣服。<br>
