合作类桌游。<br>


<div class="zhushi">
    大概是2018年初，和二扯想玩桌游，找了很多都是对战类，二扯喜欢玩合作的游戏，于是我就想，干脆自己设计一个桌游。<br>
    我想到了之前玩过的一个桌游《山屋惊魂》，随机开房间很有意思，我想参考这个设计桌游，但是后来觉得这样玩起来需要的空间太大，就改成了游戏前掷骰子决定玩家的位置值，而不需要真的去不同的位置。<br>
    游戏主要是抽牌，得到道具，或者遇到怪物。玩家可以互相帮助，或者互相捣乱，最后独自集齐钥匙或者分享钥匙共同胜利。
</div>
