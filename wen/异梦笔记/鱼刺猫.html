来自〈纸盒小镇〉。<br>
看着像是一身玩偶服的人，硕大的脑袋，戴着一顶礼帽，嘴里叼着一条鱼骨头。<br>
<br>

在世界各地旅行，寻找宝物。<br>
帽子里装着许多道具和宝物，但由于东西太多，有时候会想不起来要用。<br>
非常贪财和胆小，有很多用于逃命的方法。<br>
<br>
