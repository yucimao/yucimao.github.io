<a href="月泪汁／彩虹泪">彩虹泪</a>的改版，外观上比彩虹泪多了一层雾感。<br>
入口时能闻到一点泥土味，细细品味可以感受到生命的凋零、腐败，刚开始会比较苦涩，在喝到某一口开始忽然苦味消失，唇齿间充满温柔的阳光和生生不息的果香，几种不同的果味相互独立，很有层次感，又能很好的融合。<br>
后味清新自然，没有过多的残留。与普通彩虹泪最大的区别在于最初的苦涩，在苦味消失、果香爆发的瞬间，被压抑的味觉得到释放。<br>
