<h4>无上</h4> 一切的开始<br>
人类永远无法理解的存在，任何解释或者神格化、人格化、虚无化都是基于人类智慧的错误理解。<br>
<br>

<h4><a href="创世神.html">创世神</a></h4> 创造了世界和规则的九位创世神<br>
<br>

<h4>天神</h4> 被创世神创造或赋予神力 掌管世界<br>
<br>

<h4>地神</h4> 被天神创造或赋予神力 协助天神<br>
<br>

<h4>封神</h4><br>
被奉为神明的生命，受到的信仰之力，可能真的会获得地神的能力。<br>
<br>

<h4>邪神、蛮神</h4><br>
人们对自己不承认的神的称呼，邪恶的神为邪神，野蛮部落信奉的为蛮神。<br>
<br>
