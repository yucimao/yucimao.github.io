许愿的黑猫。<br>
<br>
平时看起来是普通黑猫，在特定时机才会展现真正的样子：全身如同燃烧着黑色火焰，移动时会留下水墨一样的残影。<br>
可以实现别人的愿望，没有副作用。<br>
给有需要的人“存档”，让人可以一次次的尝试危险的事，剪影会吞噬每一次死亡。<br>
