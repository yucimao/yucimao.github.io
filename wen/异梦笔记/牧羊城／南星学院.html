位于〈牧羊城〉中南部（H5区域），学院设有小学部、中学部、大学部，由于历史原因居住在这片区域的居民也会自称“〈南星人〉”。<br>
<br>

校庆日：〈盖亚历〉1998年8月15日。<br>
校歌：爱校歌。<br>
校花：天南星。学生很喜欢以天南星称呼自己的学校，但是天南星别名山苞米、山棒子，这些也就成了其他学校对他们的蔑称。<br>
校服：棒球服，后面是南星学院的名字，左臂是校徽。<br>
曾经学校欠债时，用在山上摘的人参抵债。<br>
