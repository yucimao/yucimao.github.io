位于〈牧羊城〉中南部（〈H5区域|牧羊城／H5〉），学院设有小学部、中学部、大学部，由于历史原因居住在这片区域的居民也会自称“〈南星人〉”。<br>
<br>

<b>校庆日</b>：〈盖亚历〉1998年8月15日<br>
<b>校歌</b>：爱校歌<br>
<b>校花</b>：天南星<br>
<b>校服</b>：棒球服，后面是南星学院的名字，左臂是校徽。<br>
<br>

可用剧情：〈运动会|南星学院／运动会／随机〉 | 〈其他|南星学院／可用剧情〉<br>
