魔女和猫的国度。<br>
<br>

有一棵巨大的古树，长出石头一样的各色果实，成熟后落地、裂开，里面出现少女。<br>
根据果实的颜色决定了她的职责。<br>
<br>

外貌通常在10到30岁，不会继续衰老。<br>
按照习俗，找到属于自己的猫之后才算成年。<br>
<br>

贵族：石头是红色。负责管理、创作艺术。戴着夸张造型的帽子。<br>
学者：石头是紫色。负责研究、教育。戴着尖顶帽。<br>
工匠：石头是蓝色，负责日常劳作。戴着对应工种的帽子。<br>
<br>

常见打扮是：帽子、短裤，有时会佩戴披肩、斗篷，不喜欢衣服和鞋子。<br>
贵族会给帽子增加装饰，所以帽子会很大，上面布满物件。<br>
学者通常不注重打扮，但是喜欢好看的法杖。<br>
工匠会佩戴必要的防护工具，如手套。<br>
<br>
