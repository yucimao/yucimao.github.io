〈起名／外文名〉<br>
<br>

〈h4|字数〉<br>
2字最好，其次3字，再次4字。<br>
尽量避免1字或5字，最好不要超过5字。<br>
<br>

〈h3|外文名〉<br>
外文名尽量改为用中文，音译或意译。<br>
有些名字音译的字数过多，就避免使用吧，或者用简称。<br>
<br>

〈h4|姓〉<br>
外国人的习惯是先名后姓，通常写外国人的名字也会遵循这个习惯，但外国作品里的中国角色的名字却不会按照中国人的习惯先姓后名，比如“李猫球”如果出现在外国作品里可能就叫“猫球·李”，还会被称呼为“李”。<br>
对于外文名的姓的问题，还没有想好，要不要保留姓、导致字数过多怎么办、先名后姓还是先姓后名？<br>
<br>
