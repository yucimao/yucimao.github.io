<h4>不死鸟、凤凰</h4><br>
<b>不死鸟</b>：红色，浴火重生。<br>
<b>凤凰</b>：瑞鸟。<br>
<br>

<h4>僵尸、丧尸</h4><br>
<b>僵尸</b>：双臂前伸，跳跃移动。<br>
<b>丧尸</b>：行动敏捷，吃人大脑，被咬的人也会变成丧尸。<br>
<br>

<h4>龙</h4><br>
<b>龙</b>：呼风唤雨。<br>
<b>德拉贡</b>：喷火的怪物。<br>
<span class="zhushi">本来想起名叫“喷火巨蜥”，不过想到西方魔幻作品里的Dragon也有体型非常小的，叫“蜥蜴”也不符合这种生物的形象。</span><br>
<br>

<h4>上帝</h4><br>
<b>上帝</b>：昊天上帝<br>
<b>一神</b>：基督教的神<br>
<span class="zhushi">基督教认为他们的神是唯一真神，取其中“一”和“神”这两个字，同时也是“一神教”的意思。</span><br>
