〈殷雪〉的哥哥，小时候和家人走丢，被〈僚〉收养，在僚问到名字时，他轻声回答「殷轲」，被僚当成了“〈INK〉”，从此就用这个名字了。<br>
由于当时太小，长大后已经不记得自己原本的名字，也不记得殷雪了。<br>
