<a href="殷雪.html">殷雪</a>的哥哥，小时候和家人走丢，被<a href="僚.html">僚</a>收养，在僚问到名字时，他轻声回答「殷轲」，被僚当成了“<a href="INK.html">INK</a>”，从此就用这个名字了。<br>
由于当时太小，长大后已经不记得自己原本的名字，也不记得殷雪了。<br>
