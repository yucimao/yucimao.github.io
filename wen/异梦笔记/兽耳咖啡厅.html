<h3>成员</h3><br>
<b>〈小咩〉</b>：13岁，兽化为狼，总被当成狗。一米五，发育不良，三无，面瘫。<br>
<b>绵绵</b>：兽化为波斯猫。御姐，性格比较温柔然后还有点流氓。<br>
<b>店长</b>：兽化为哈士奇。店长，总跟别人说自己是狼，是个萝莉控。<br>
<b>垂耳兔</b>：在小咩之后进入咖啡厅当女仆，性格天然呆，圆脸，年纪比小咩大一点。<br>
<b>小浣熊</b>：小正太，咖啡厅的洗碗工，看起来人畜无害但是战斗力很高。<br>
