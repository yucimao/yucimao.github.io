原名“高原帮”，后改为“黑船帮”。<br>
一个实际上沦为〈摩崔特家族〉小弟的帮派。<br>
总部在西南部的城市区（I3区域），势力范围有西南部城市区和紧邻的繁华区、东南部靠山的郊区。<br>
<br>

历史：〈高原帮、阎魔神教、黄泉组织的渊源〉<br>
<br>

天沼矛：〈高原柳〉捕鱼的工具，作为武器使用，后代将其供奉起来。<br>
黑船帮喜欢“造神”，万物都称作神，还把人奉为神，比如做饭做了几十年就叫“做饭仙人”。<br>
<br>

<h3>成员</h3><br>
<b>〈高原浪平〉</b>：黑船帮老大。<br>
<b>〈杀人斋〉</b>：黑船帮第一剑客。<br>
