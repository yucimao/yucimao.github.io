原名“高原帮”，后改为“黑船帮”。<br>
一个实际上沦为<a href="摩崔特家族.html">摩崔特家族</a>小弟的帮派。<br>
老大<a href="高原浪平.html">高原浪平</a>是<a href="阎魔神教.html">阎魔神教</a>的<a href="御子神阳美.html">御子神阳美</a>的哥哥。<br>
总部在西南部（港口右侧）的城市区，势力范围有西南部城市区和紧邻的繁华区，东南部靠山的郊区。<br>
<br>
历史：<a href="高原帮、阎魔神教、黄泉组织的渊源.html">高原帮、阎魔神教、黄泉组织的渊源</a><br>
<br>
天沼矛：高原柳捕鱼的工具，作为武器使用，后代将其供奉起来。<br>
黑船帮喜欢“造神”，万物都称作神，还把人奉为神，比如做饭做了几十年就叫“做饭仙人”。<br>
