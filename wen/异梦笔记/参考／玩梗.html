琴吹牌腌萝卜：出自轻音少女，某集平泽唯发烧，梦到琴吹䌷说自己的眉毛是腌萝卜，放在饭上特别好吃。<br>
<br>

古董商博班：世界未解之谜水晶头骨，在世界各地都有它的传说，调查到最后发现很多水晶头骨都是现代工艺品，都出自这个商人之手。<br>
<br>

终极抹除者：出自漫威。看起来像个打火机。<br>
