曾经有位很有名的刀客，不但刀法一流，锻造的手法也是无人能敌。<br>
他锻造了一把匕首，很是满意，原本很兴奋的刀王忽然眼神一冷，居然用这把匕首自刎了。<br>
有人说这是把魔刀，不是刀王自杀，而是匕首杀了他的主人。<br>
后来这把匕首到了<a href="僚.html">僚</a>的手中，他在赞叹的同时为自己的好友感到惋惜，亲自打造刀鞘封印了这把匕首。<br>
僚给匕首名为暗刃：“暗”是指黑色的刀鞘，而“刃”字一刀和一点，那个点代表了这匕首真正意义上杀过的唯一的人。<br>
至于刀王自杀的真正原因，恐怕没人知道。<br>
