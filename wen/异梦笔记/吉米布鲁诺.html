<br>

〈h4|成为黑帮老大〉<br>
内佐帮去其他帮派发生冲突，老大遇袭身亡，为了维持组织稳定，高层决定先掩盖老大已死的消息，但纸包不住火，眼看着就要瞒不住了，意外发现了和老大长得很像的喜剧演员布鲁诺。<br>
组织高层装作雇佣他拍戏，其实是让他在组织成员面前露面，装作老大还活着。<br>
“老大”的出现让大家有了主心骨，很快度过了危机。<br>
高层公布了老大已死的真相，本想着另选新老大，可成员们认为这次能度过危机都是布鲁诺的功劳，推崇他真的成了老大。<br>
