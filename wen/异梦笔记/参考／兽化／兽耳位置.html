关于猫耳娘的耳朵位置，很难设计，如果放在人耳位置会显得很怪，如果放在头顶，那原本人耳位置留空的话也会很怪……<br>
通常会放在头顶，原本人耳的位置用头发挡住。<br>
也有人会在头顶和两侧都有耳朵，不仔细看还行，注意到之后还是很怪……<br>
