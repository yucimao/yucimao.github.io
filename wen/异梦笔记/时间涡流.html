正常的时间流动就像水流在不断向前，发生时间涡流现象时，时间会停留在一处打转，虽然也在流动但没有大的变化。<br>
普通人感受不到，依然重复着日复一日的生活。<br>
处于涡流中心的人可以推动时间流动，而涡流中心的位置不固定。<br>
<br>

比如A今年20岁，每天都要上学和打游戏，度过了春夏秋冬，他还是20岁，还是每天都在上学和打游戏，并且察觉不到。<br>
有一段时间A刚好处于涡流中心，这时候他决定为了好好学习戒掉游戏，当他回到涡流中时，他的日复一日就变成了更努力的读书。<br>    
<br>

普通人潜意识会察觉到时间变化，而感觉最近时间过得比以前更快了（因为只有在时间流动或者涡流结束时才能感觉到时间变化）。<br>
