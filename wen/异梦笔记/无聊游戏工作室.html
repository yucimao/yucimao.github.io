一个制作电子游戏的工作室，做出的游戏都是些没什么可玩性的游戏，不知道这个工作室是怎么运营下来的。<br>
<br>

<b>《等公交车模拟器》</b><br>
玩家可以在站台等公交车，公交车来的时候玩家要上车，然后提示胜利。<br>
<br>

<b>《挖穿地球》</b><br>
让玩家一直向下走，长度参考地球的深度。<br>
<br>

<b>《黑屏模拟器》</b><br>
<br>

<b>《魔王不在的地牢》</b><br>
地牢闯关，开宝箱啥的，但是没有怪。<br>
<br>

<b>《练定力模拟器》</b><br>
玩家不可以移动，会用各种方法诱惑玩家动。<br>
比如射来的飞刀，衣服渐渐变少走出屏幕的美女，放垃圾歌曲的收音机。<br>
