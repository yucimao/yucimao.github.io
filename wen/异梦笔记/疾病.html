头草症：在头顶长出植物（通常是草），会伴随其他生理缺陷，比如行动迟缓、头部肿大。<br>
<br>
跳舞接力症：一个人跳舞，跳完一个阶段会指给另一个人，另一个人也会跳起来。<br>
<br>
乔伊症：家族里所有同性别的成员全都长得非常相似，宛若复制人。<span class="zhushi">灵感来源：宠物小精灵里的护士小姐长得都一样</span><br>
<br>
味精不耐症：白人独有的病，吃含有味精的食物会有不良反应，主要症状有头疼、头晕、流汗、胸口疼痛、呼吸急促、出现精神问题。<span class="zhushi">灵感来源：乳糖不耐症和美国人对中餐厅的抵制</span><br>
<br>
心生症：患者当听说一种疾病时更容易感到害怕，会真的出现相关症状，严重时会危及生命。<br>
