“吗”比“么”语气更加强烈。<br>
<blockquote>
    A不小心摔倒，B急忙跑来查看情况「你还好吗？」<br>
    A和B许久未见，A含情脉脉的看着B，「你还好么？」<br>
</blockquote>
<br>

“吗”和“么”在读台词时不需要具体区分，读“ma”或“me”均可。<br>
