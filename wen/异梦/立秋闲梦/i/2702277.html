秦初缕被蒲文君带到画室，进门的一瞬间蒲文君触发陷阱，将秦初缕带进了画中的世界。<br>
这是一个简陋的结界，以至于被秦初缕轻易的发现了破绽。<br>
沐子秋在真正的画室里找到了这幅画，破解了结界，在其中增加了墙壁保护住秦初缕，再增加门和剑，自己进入画中，用剑当作武器。<br>
这里的蒲文君是用画制作的假人，被远程操纵。<br>
复杂的结界更容易留下线索，但这只是临时制作的，沐子秋在其中没有找到有用的信息。<br>
