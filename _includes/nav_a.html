<style>
    #nav {position: absolute;top:0%;width: 100%;}
    #nav>a,.nav_drop {color: #{% if page.nav_color %}{{ page.nav_color }}{% else %}{{ site.nav_color }}{% endif %};font-weight: 600;height: 50px;padding: 18px 1% 5px;line-height: 20px;text-decoration: none;}
    #nav>a:hover {color: #0085A1;}
    #nav>a:not(.nav_a) {float: left;font-size: 18px;}
    .nav_a,.nav_drop {float: right;font-size: 12px;}
    #nav>a:not([href]) {padding: 18px 0.2% 5px;}

    .nav_drop_btn {color: #{% if page.nav_color %}{{ page.nav_color }}{% else %}{{ site.nav_color }}{% endif %};font-weight: 600;}
    .nav_drop {position: relative;display: inline-block;z-index:100;}
    .nav_drop_down {display: none;position: absolute;left:-5%;background-color: #fff;min-width: 160px;box-shadow: 0px 8px 16px 0px #00000033;}
    .nav_drop_down a {color: #444;padding: 12px 16px;text-decoration: none;display: block;}
    .nav_drop_down a:hover {background-color: #ddd;color:#0085A1;}
    .nav_drop:hover .nav_drop_down {display: block;}
    .nav_drop:hover .nav_drop_btn {color:#369;}

    .nav_drop_btn2 {color: #444;font-weight: 600;}
    .nav_drop2 {position: relative;display: inline-block;z-index:100;width:100%;}
    .nav_drop_down2 {display: none;position: absolute;right:100%;top:0;background-color: #fff;min-width: 160px;box-shadow: 0px 8px 16px 0px #00000033;z-index:101;}
    .nav_drop_down2 a {color: #444;padding: 12px 16px;text-decoration: none;display: block;}
    .nav_drop_down2 a:hover {background-color: #ddd;color:#0085A1;}
    .nav_drop2:hover .nav_drop_down2 {display: block;}
    .nav_drop2:hover .nav_drop_btn2 {color:#369;}
</style>

<div id="nav">
    <a href="/">{{ site.title }}</a>{% if page.nav_url %}<a>/</a>{{ page.nav_url }}{% endif %}
    <a href="{{ site.mq_i }}" class="nav_a">返回主页　</a><div class="nav_drop"><a class="nav_drop_btn">更多 v</a><div class="nav_drop_down">{{ site.nav_drop }}</div></div></div>
