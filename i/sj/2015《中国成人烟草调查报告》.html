2015《中国成人烟草调查报告》<br>
中国疾病预防控制中心<br>
<br>
15岁及以上人群吸烟率为27.7%，吸烟者总数约3.16亿。<br>
男性吸烟率52.1%，女性为2.7%。<br>
吸卷烟者平均每日吸15.2支。<br>
40.5%的人听说过电子烟，3.1%的人使用过电子烟，电子烟使用率为0.5%。<br>
<br>
看到有人吸烟的比例，对比2010年和2015年：<br>
工作场所：60.6% → 54.3%<br>
政府大楼：54.9% → 38.1%<br>
医疗机构：36.8% → 26.9%<br>
中小学：34.6% → 17.2%<br>
餐馆：87.6% → 76.3%<br>
公共交通：29% → 16.4%<br>
家中：64.3% → 57.1%<br>
