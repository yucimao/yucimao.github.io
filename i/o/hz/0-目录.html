<div id="dy"></div>
<script>
    let data={
        "zk编号":["作品名","作者","说明","价格","目前归属","图案,颜色"],
        "01":["黑色","李猫球","","3,000,000","-","0,1","vdn1,0"],
        "02":["黑色2","李猫球","","3,000,000","-","0,0","vdn2,1"],
        "03":["雄狮的午休","李猫球","","300,000","-","0,#E7DDCB","vdn3,#edb361"],
        "04":["牢","李猫球","","200,000","-","0,1","vdh1,0"],
        "05":["竹","李猫球","","200,000","-","0,#F5FEDF","vdh1,#69A110"],
        "06":["血","李猫球","","170,000","-","0,#670208","vdh1,#D5131B"],
        "07":["女","李猫球","","1,000,000","-","0,#DBC8B1","vdh5,#202120"],
        "08":["无题","李猫球","","170,000","-","0,1","vdn4,0"],
        "09":["无题","李猫球","","170,000","-","0,1","vdn6,0"],
        "10":["无题","李猫球","","170,000","-","0,1","vdn8,0"],
    };
    let 地址="/i/o/hz/";
    let 色={
        "0":"#000000",
        "1":"#ffffff",

    };
    let dy="";

    let LocString = String(window.document.location.href);function GetQueryString(name) {let rs = new RegExp("(^|)" + name + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;if (tmp = rs) {return decodeURI(tmp[2]);}return "";}
    let 号码=GetQueryString("t");
    let id=data[号码];
    if(typeof(id)!="undefined"){
        打印();
    }else{
        dy+="请输入正确的画作编号：<br><input type='text' id='输入' placeholder='输入' autocomplete='off'/><button onclick='查询()'>查询</button>";
    }
    document.getElementById("dy").innerHTML = dy;

    function 查询(){
        let 输入=document.getElementById("输入").value;
        id=data[输入];
        if(typeof(id)!="undefined"){
            号码=输入;
            打印();
        }else{
            document.getElementById("dy").innerHTML = dy+"<br>您输入的“"+输入+"”不正确。";
        }
    }

    function 打印(){
        dy="<h2 style='display:inline;'>"+id[0]+"</h2> <small>编号: "+号码+"</small><br>作者："+id[1]+"　　参考价："+id[3]+"　　目前归属："+id[4]+"<br>"+id[2]+"<br><br>";
        let 编号="";
            for(let i=5;id.length>i;i++){
                let 临时=id[i].split(",");
                if(i!=5){编号+=",";}
                编号+=临时[0];
                if(临时[1]){
                    编号+=".";
                    if(临时[1][0]!="#"){编号+=色[临时[1]];
                    }else{编号+=临时[1];}

                }
            }
        dy+="<iframe src='"+地址+"0.html?t="+编号+"' frameborder='0' scrolling='no' width='1000px' height='563px'></iframe>";
        document.getElementById("dy").innerHTML = dy;
    }
</script>
