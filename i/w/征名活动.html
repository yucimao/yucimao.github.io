也许你已经发现了，有些小像素点标注为“不可认养”，这是因为我发现有人申请这些“连号”或是“热门”的像素点并不是真的喜欢这个颜色，而更像是要“抢注”一个“靓号”，这和我设计小像素点的初衷不符，因此部分小像素点是不可认养的。<br>
我的计划是：<b>不定期开放征名活动，所有人都可以投票，最后票数最高的名字成为这只小像素点的名字。</b><br>
<br>

<div id="dy"></div>

<script>
    let dy="";

    let 进行中=[
        // ["编号","问卷","地址"],
    ];
    let 已结束=[
        ["111111","黑曜石","2023.6.26"],
        // ["编号","名字","结束日期"],
    ];
    let 尚未开始=[
        // "编号",
        "000003",
        "222222",
        "333333",
        "444444",
        "555555",
        "666666",
        "777777",
        "888888",
        "999999",
        "AAAAAA",
        "BBBBBB",
        "CCCCCC",
        "DDDDDD",
        "EEEEEE",
        "0000FF",
        "FF0000",
        "233333",
    ];

    if(进行中.length!=0){
        dy+="<h3>进行中</h3><table class='tm'><tr style='font-weight:bold'><td>编号</td><td>参加活动</td></tr>";
            for(let i=0;进行中.length>i;i++){
                dy+="<tr><td><a href='/"+进行中[i][0]+"'>#"+进行中[i][0]+"</a></td><td><a href='"+进行中[i][2]+"'>"+进行中[i][2]+"</a></td></tr>";
            }
        dy+="</table><br>";
    }

    dy+="<h3>已结束</h3><table class='tm'><tr style='font-weight:bold'><td>编号</td><td>名字</td><td>活动结束日期</td></tr>";
        for(let i=0;已结束.length>i;i++){
            let 背景="#FFFFFF";
            if(已结束[i][0][0]=="D"||已结束[i][0][0]=="E"||已结束[i][0][0]=="F"){
                if(已结束[i][0][2]=="D"||已结束[i][0][2]=="E"||已结束[i][0][2]=="F"){
                    if(已结束[i][0][4]=="D"||已结束[i][0][4]=="E"||已结束[i][0][4]=="F"){
                        背景="#000000";
                    }
                }
            }
            dy+="<tr><td><a href='/"+已结束[i][0]+"'>#"+已结束[i][0]+"</a></td><td>"+已结束[i][1]+"</td><td>"+已结束[i][2]+"</td></tr>";
        }
    dy+="</table><br>";

    if(尚未开始.length!=0){
        dy+="<h3>尚未开始</h3><table class='tm'><tr style='font-weight:bold'><td>编号</td></tr>";
        for(let i=0;尚未开始.length>i;i++){
            let 背景="#FFFFFF";
            if(尚未开始[i][0]=="D"||尚未开始[i][0]=="E"||尚未开始[i][0]=="F"){
                if(尚未开始[i][2]=="D"||尚未开始[i][2]=="E"||尚未开始[i][2]=="F"){
                    if(尚未开始[i][4]=="D"||尚未开始[i][4]=="E"||尚未开始[i][4]=="F"){
                        背景="#000000";
                    }
                }
            }
            dy+="<tr><td><a href='/"+尚未开始[i]+"'>#"+尚未开始[i]+"</a></td></tr>";
        }
        dy+="</table>";
    }

    document.getElementById("dy").innerHTML=dy;
</script>
