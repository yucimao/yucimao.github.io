<script>
let s_data=[ //网页名／地址／关键词
	"猫球翻译器／/mqfyq／maoyiqi maoqiufanyiqi 猫球翻译器 猫译器",
	"酒仙笔记／/jiuxian／jiuxianbiji 酒仙笔记",
];

let 当前url=window.location.href;
let 跳转url="0";
let 临时404;
 

let sorry=["","s","so","sor","sorr","sorry"]
let url问号=["0"];
if(当前url.indexOf("?") != -1){
	url问号=当前url.split("?")[1].split("=");
	当前url=当前url.split("?")[0];
}
if(url问号[1]){}else{url问号[1]="";}

if(当前url.indexOf("%E2%80%8E") != -1){ //删零宽空格
	跳转url=当前url.replace(/%E2%80%8E/g, "");
}else if(当前url.indexOf("gitee.io/") != -1){ //gitee转主站
	跳转url="{{ site.mq }}"+"/"+当前url.split("gitee.io/")[1];
}else if(当前url[当前url.length-1]=="/" && url问号[1].indexOf("A") == -1){ //删除最后的“/” A
	跳转url=当前url.slice(0,当前url.length-1); url问号[1]+="A";
}else if(当前url.split(".com/")[1].replace(/\//g, "")>0){ //链接只有数字，尝试跳转到zk
	跳转url="/i/zk/"+当前url.split(".com/")[1].replace(/\//g, "");
}else if(当前url.replace(/[A-Z]/g, "A").indexOf("A") != -1){ //转为小写
	跳转url=当前url.toLowerCase();
}else{
	跳转url="0";
}

if(url问号[0]=="sorry"){跳转url="0";}
if(跳转url=="0"){
	document.getElementsByTagName("title")[0].innerText = "这里什么都没有 - {{ site.title }}";
	let 猜测="";
	临时404=decodeURI(当前url.split(".com/")[1]);
	for(let i=0;s_data.length>i;i++){
		let 临时=s_data[i].split("／");
		if (临时[2].indexOf(临时404) != -1){
			猜测+="<br><a href=\""+临时[1]+"\">"+临时[0]+"</a>";
		}
	}
	if(猜测.length>0){
		猜测="<b>您要找的是不是：</b>"+猜测+"<br>";
		document.getElementById("猜测").innerHTML = 猜测;
	}
}else{
	if(url问号[0]=="0" && url问号[0]!=sorry[url问号[0].length]){跳转url=跳转url+"?s";}else{跳转url=跳转url+"?"+sorry[url问号[0].length+1];}
	if(url问号[1]!=""){跳转url+="="+url问号[1];}
	window.location.href=跳转url;
}
</script>
