<script>
let 当前url=window.location.href;
let 跳转url=当前url;

let sorry=["","s","so","sor","sorr","sorry"]
let url问号="0";
if(当前url.indexOf("?") != -1){
	url问号=当前url.split("?")[1];
	当前url=当前url.split("?")[0];
}

//链接在gitee
if (当前url.indexOf("gitee.io/") != -1){ //gitee转主站
	跳转url="【{{ site.mq_i }}】"+"/"+当前url.split("gitee.io/")[1];
}else if(当前url[当前url.length-1]=="/"){ //删除最后的“/”
	跳转url=当前url.slice(0,当前url.length-1);
}else{ //链接只有数字，尝试跳转到zk
	let 临时 = 当前url.split("limaoqiu.com/")[1];
	let 替换 = new RegExp('/', "g");
	临时 = 临时.replace(替换, '');
	if(临时>0){跳转url="/i/zk/"+临时;}
	else{
		跳转url="/s/"+临时;
	}
}

if(url问号=="sorry"){跳转url="/sorry";}
else if(url问号=="0"){跳转url=跳转url+"?s";}
else if(url问号==sorry[url问号.length]){
跳转url=跳转url+"?"+sorry[url问号.length+1];
}

window.location.href=跳转url;

</script>
