<script>

];

let 当前url=window.location.href;
let 跳转url="0";
let 临时404;

let sorry=["","s","so","sor","sorr","sorry"]
let url问号="0";

	url问号=当前url.split("?")[1];
	当前url=当前url.split("?")[0];
}

//链接在gitee
if (当前url.indexOf("gitee.io/") != -1){ //gitee转主站
	跳转url="{{ site.mq }}"+"/"+当前url.split("gitee.io/")[1];
}else if(当前url[当前url.length-1]=="/"){ //删除最后的“/”
	跳转url=当前url.slice(0,当前url.length-1);
}else{ //链接只有数字，尝试跳转到zk
	临时404 = 当前url.split("limaoqiu.com/")[1];
	let 替换 = new RegExp('/', "g");
	临时404 = 临时404.replace(替换, '');
	if(临时404>0){跳转url="/i/zk/"+临时404;}
}

if(url问号=="sorry"){跳转url="0";}

	let 猜测="";
	for(let i=0;s_data.length>i;i++){
		let 临时=s_data[i].split("／");
		if (临时[2].indexOf(临时404) != -1){
			猜测+="<br><a href=\""+临时[1]+"\">"+临时[0]+"</a>";
		}
	}
	if(猜测.length>0){
		猜测="<b>您要找的是不是：</b>"+猜测+"<br>";
		document.getElementById("猜测").innerHTML = 猜测;
	}
}else{
	if(url问号=="0" && url问号!=sorry[url问号.length]){跳转url=跳转url+"?s";}else{跳转url=跳转url+"?"+sorry[url问号.length+1];}
	window.location.href=跳转url;
}
</script>
