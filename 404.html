<script>
let 缓存=localStorage.getItem("404")||"";
let url=window.location.href.split("limaoqiu.com/")[1];
if(!url){window.location.href.split("xn--7qvz7xssa.com/")[1];}
let 跳转="";
let 井=[0,0];
if(url.indexOf("#")!=-1){井[0]=url.split("#")[1].split("?")[0]}
if(url.indexOf("?")!=-1){井[1]=url.split("?")[1].split("#")[0]}
url=url.split("#")[0].split("?")[0];

if(url!=缓存){
	if(url.indexOf("%E2%80%8E")!=-1){//零宽空格
		跳转=url.replace(/%E2%80%8E/g,"");
	}else if(url[url.length-1]=="/"&&井[1]!=""){//最后的"/"
		跳转=url.slice(0,-1)+"?";
	}else if(url>0||url.indexOf("zk/")!=-1&&url.split("zk/")[1]>0){//写错的zk码
		跳转="i/"+url.replace(/\D/g,'');
	}else if(url.replace(/[A-Z]/g,"A").indexOf("A")!=-1){//大写转小写
		跳转=url.toLowerCase();
	}
}

if(跳转==""){
	document.title="这里什么都没有 - {{ site.title }}";
}else{
	localStorage.setItem("404",跳转);
	if(井[0]!=0){跳转+="#"+井[0];}
	if(井[1]!=0){跳转+="?"+井[1];}
	window.location.href="/"+跳转;
}

</script>
