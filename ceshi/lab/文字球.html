<script src="/js/jquery.min.js"></script>
<script src='/5/new/svg3dtagcloud.min.js'></script>

<div id="tag-cloud"></div>

<script>
    let entries = [];
    let tagcloud=[
        "猫球／/",
        "二扯／/",
        "猪又／/",
        "胡糊／/",
        "秃子／/",
        "傻子／/",
        "刺猬猬／/",
        "狗球／/",
        "小居／/",
        "吵鸭／/",
        "小恐龙／/",
        "姜饼人／/"
    ];
    let tagcloud_color=["#29AE81","#00BB9C","#56ABE4","#33475F","#EB7E61","#EB4F38","#F66296","#EA8010"];
    let tagcloud_i=0;

    let p = Array.from(tagcloud), i, a = [];
        while (p.length > 0) {
            i = parseInt(Math.random() * p.length);
            a.push(p[i]);
            p.splice(i, 1);
        }
        tagcloud = a;

    for(let i=0;tagcloud.length>i;i++){
        if(i<30){
            let 临时=tagcloud[i].split("／");
            entries.push({label: 临时[0],target:"_blank",url:临时[1],fontColor:tagcloud_color[tagcloud_i]});
            tagcloud_i+=1;
            if(tagcloud_i==tagcloud_color.length){
            tagcloud_i=0;
            }
        }
    }

    let settings = {
    entries: entries,//数据
    width: 640,//宽度
    height: 480,//高度
    radius: '65%', //球的半径
    radiusMin: 100, //最小半径
    bgDraw: false,//是否显示背景
    //bgColor:背景色
    opacityOver: 1.00,//鼠标滑过标签时的标签透明度。
    opacityOut: 0.05,//鼠标离开标签时的标签透明度。
    opacitySpeed: 6,//标签透明度过渡速度。
    fov: 800,//how the content is presented。
    speed: 0.5,//旋转速度
    fontFamily: 'Oswald, Arial, sans-serif',//字体
    fontSize: '15',//字体大小
    fontColor: '#009688',//默认颜色
    fontWeight: 'normal',//加粗
    fontStyle: 'normal',//italic 
    fontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
    fontToUpperCase: false//是否转换为大写字体
};
$( '#tag-cloud' ).svg3DTagCloud( settings );


</script>
