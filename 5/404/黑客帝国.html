
 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style lang="css">
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            height: 100vh;
            width: 100%;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
        }

h1{color:#101010;
font-size:4rem;}
h2{color:#000;
font-size:1rem;}
h3{color:#0f0;
position:absolute;
}

body:hover h1{
color:#000;
transition:all 5s;}

body:hover h2{
color:505050;
transition:all 5s;
} 
        
        body {
            position: relative;
        }
        
        canvas {
            display: block;
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var string1 = "pvoPVOqu0";
        string1.split("");
        var fontsize = 20;
        columns = canvas.width / fontsize;
        var drop = [];
        for (var x = 0; x < columns; x++) {
            drop[x] = 0;
        }
 
        function drap() {
            ctx.fillStyle = "rgba(0,0,0,0.07)";
            ctx.fillRect(0, 0, canvas.width, canvas.height); //fillRect(x,y,width,height),x坐标、y坐标、width宽、height高
            ctx.fillStyle = "#0F0";
            ctx.font = fontsize + "px arial";
            for (var i = 0; i < drop.length; i++) {
                var text1 = string1[Math.floor(Math.random() * string1.length)];
                ctx.fillText(text1, i * fontsize, drop[i] * fontsize); //fillText(text,x,y,maxWidth),text画布文本、开始绘制文本的 x 坐标位置、开始绘制文本的 y 坐标位置、可选。允许的最大文本宽度，以像素计
                drop[i]++;
                if (drop[i] * fontsize > canvas.height && Math.random() > 0.9) { //90%的几率掉落
                    drop[i] = 0;
                }
            }
        }
        setInterval(drap, 30);
    </script>
</body>
