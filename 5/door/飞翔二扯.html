<script>
  let i=8;
  let kaiguan=0;
  let xunhuan;
$('.top').on('click', function(){
  $(this).toggleClass('closed');
  if(kaiguan==0){kaiguan=1;
    rem();xunhuan=setInterval("rem()", "1000");}
    else{kaiguan=0;clearInterval(xunhuan);}
});
function rem(){
  i-=1;
  if(i==7){
    document.getElementById("reminder").innerHTML = "<br/>不要收回遮光板";
    document.getElementById('c1').className = 'cloud cloud2';
    document.getElementById('c2').className = 'cloud cloud2';
    document.getElementById('c3').className = 'cloud cloud2';
    document.getElementById('c4').className = 'cloud cloud2';
    document.getElementById('c5').className = 'cloud cloud2';
    document.getElementById('c6').className = 'cloud cloud2';
    document.getElementById('c7').className = 'nyan-cat cloudb';
  }

	if(i>=0){
		document.getElementById("reminder_b").innerHTML = "收起小桌板<br/>飞机即将降落<br/><br/>"+i;
	}else if(i==-1){
		document.getElementById("reminder_b").innerHTML = "收起小桌板<br/>飞机即将降落<br/><br/>0<br/><br/>欢迎来到猫球博客";
	}else if(i<-1){
		window.parent.location.href='{{ site.mq_i }}';clearInterval(xunhuan);
	}
}
</script>
