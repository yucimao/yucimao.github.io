<title>codeURI编码</title><p id="上级"></p>
<script>if(top.location==self.location){var 返回="<div class=\"qbt\">codeURI编码</div><a href=\"/\">limaoqiu.com</a> / <a href=\"/mq\">不存在的页面</a>";
document.getElementById("上级").innerHTML=返回;}</script>

<input id="codeURI_A" style="width:70%"/><button onclick="codeURI_转换()">转换</button><br />
<input id="codeURI_B" style="width:70%"/><button onclick="codeURI_A复制()">复制</button><br />
<input id="codeURI_C" style="width:70%"/><button onclick="codeURI_B复制()">复制</button>

<script>
    function codeURI_转换(){
        let jcodeURI_输入=document.getElementById("codeURI_A").value;
        let jcodeURI_编码=encodeURI(jcodeURI_输入);
        let jcodeURI_解码=decodeURI(jcodeURI_输入);
        document.getElementById('codeURI_B').value = jcodeURI_解码;
        document.getElementById('codeURI_C').value = jcodeURI_编码;
    }
    function codeURI_A复制(){
        let url = document.querySelector('#codeURI_B');
        url.select(); // 选择对象
        document.execCommand("Copy");
    }
    function codeURI_B复制(){
        let url = document.querySelector('#codeURI_C');
        url.select(); // 选择对象
        document.execCommand("Copy");
    }
</script>
