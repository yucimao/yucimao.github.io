<div id="dy"></div>

<script>
let 输入=[
"8.2033.8.25",
"9.2033.9.23",
"10.2033.10.23",
"11.2033.11.22",
"11.2033.12.22",
"12.2034.1.20",
"1.2034.2.19",
"2.2034.3.20",
"3.2034.4.19",
"4.2034.5.18",
"5.2034.6.16",
"6.2034.7.16",
"7.2034.8.14",
"8.2034.9.13",
"9.2034.10.12",
"10.2034.11.11",
"11.2034.12.11",
"12.2035.1.9",
"1.2035.2.8",
"2.2035.3.10",
"3.2035.4.8",
"4.2035.5.8",
"5.2035.6.6",
"6.2035.7.5",
"7.2035.8.4",
"8.2035.9.2",
"9.2035.10.1",
"10.2035.10.31",
"11.2035.11.30",
"12.2035.12.29",
];
let 月日=["0","31","28","31","30","31","30","31","31","30","31","30","31"];
let dy="";

for(let i=0;输入.length>i;i++){
    let 临时=输入[i].split(".");
    let 农历月=临时[0]*1;
    let 农历日=1;
    let 阳历年=临时[1]*1;
    let 阳历月=临时[2]*1;
    let 阳历日=临时[3]*1;
    let 今日=阳历年+"."+阳历月+"."+阳历日;
    let 下个月=i+1;
    if(输入[下个月]){
        下个月=输入[下个月].split(".");
        下个月=下个月[1]+"."+下个月[2]+"."+下个月[3];
    }
    dy+="［"+今日+"／"+农历月+"."+农历日+"］";
    let 循环=0;
    let 继续=0;
    while (继续==0){
        阳历日+=1;
        if(阳历日>月日[阳历月]){//日大于当月天数
            if(阳历月==12){阳历年+=1;阳历月=1;阳历日=1;//12月到下一年1月1日
            }else if(阳历月==2&&阳历日==29){//2月29日
                let 闰年=0;
                if(阳历年%400==0){闰年=1;
                }else if(阳历年%4==0&&阳历年%100!=0){闰年=1;}
                if(闰年==0){阳历月=3;阳历日=1;}//不是闰年，到3月1日
            }else{阳历月+=1;阳历日=1;}//不属于以上情况，到下一月1日
        }
        农历日+=1;
        if(农历日>30){
            break;
        }else{
            今日=阳历年+"."+阳历月+"."+阳历日;
            循环=今日;
            if(循环==下个月){break;}
            dy+="［"+今日+"／"+农历月+"."+农历日+"］";
        }
    }
}

document.getElementById("dy").innerHTML = dy;
</script>
