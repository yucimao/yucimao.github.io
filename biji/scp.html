"scp-001 工厂／【scp-001F】／／"+

"内容：<br/>"+
"1835年曾有一间工厂，严苛的工作时间、恶劣的工作环境，工人被剥削甚至死亡。<br/>"+
"我和一些人发现这间工厂，杀掉了工厂主人，解放了这里，我们发现工厂的产品有神奇的作用，比如跑的比当时所有东西都快的骨骸马、能让穿上的人进入虚无维度的斗篷。<br/>"+
"有人觉得它们是神赐的奇迹，当作圣物崇拜（后来带着几件物品和崇拜者偷偷离开了）。<br/>"+
"有人认为应该把它们高价出售（后来也带走了一些重要物品离开了）。<br/>"+
"还有人说应该销毁它们（想点燃工厂但是失败了）。<br/>"+
"我想让它们被用在正道上，保护和服务人类。<br/>"+
"1911年，一种和人类长得一模一样的生物袭击了工厂，我被迫逃到工厂最底层，遇到了工厂主人的尸体，尸体开口说话了。<br/>"+

"scp-011 有感知的内战雕像／【scp-011】／／年轻的持枪士兵雕像，会开枪射击在它身上排泄的鸟，偶尔也会回应人说的话。",
"scp-012 未完成的乐章／【scp-012】／／乐曲“在各各他山上”的手稿，由不同人的血液谱写。接触它的人会开始自残，用自己的血继续谱写，完成一部分后宣称“不可能完成”并自尽。按照乐谱演奏是噪音。",
"scp-013 蓝色女士香烟／【scp-013】／／用蓝色墨水写着“蓝色女士”的香烟，抽它的人会渐渐的认为自己是某个特定的女性。",

"scp-015 噩梦管道／【scp-015】／／管道，在不被观察时会自己生长，由骨头，木材，钢铁，被挤压的灰烬，人类的肉体，玻璃及花岗岩组成。如果有人想要破坏它，就会在附近爆开一段管道，喷射出油，水银，老鼠，至今未被鉴定出的某种昆虫碎片，碎玻璃，海水，内脏与铁水，直到对方死亡或者撤退。",
"scp-018 弹力球／【scp-018】／／看似普通的红色弹力球，但是比如在1米处丢下，它会弹起2米，然后是4米，8米，越来越高，直到掉进湖里才停下。",
"scp-021 龙纹身／【scp-021】／／东方神话的龙图案纹身，像生命一样在皮肤表面移动，宿主会感觉到疼痛。会吃掉宿主的黑色素和其它纹身。",
"scp-024 死亡游戏秀／【scp-024】／／一个废弃的摄影棚内，进入可以参加游戏，胜利者将得到奖品，失败会死亡。这个很有意思建议看原文。",

"scp-027 吸引虫子的病／【scp-027】／／患上后会吸引虫子围绕在周围，数量越来越多，还会有老鼠，无法控制它们，还会受到攻击。",

"scp-030 人造人／【scp-030】／／炼金术造出来的人形生命，无需进食，在光照下活跃，黑暗中睡眠，可以交流，有17世纪的知识。",
