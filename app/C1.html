<script src="/js/jquery.min.js"></script>
<link rel="stylesheet" href="/css/all.css">

<input type="file" id="filed" multiple="multiple"><br>
<div id="dy">　</div>
<img id="0" src=""><br>

<script>
    let img_data;
    let 页;

    function 翻页(o){
        if(o==0){o=img_data.length}
        if(o>img_data.length){o=1}
        页=o;
        let x=document.getElementById("x");
        if(x!=null){x.remove();}
        o=img_data[页-1].split("／");
        o[0]="data:image/jpeg;base64,/"+o[0];
        o[1]="data:image/jpeg;base64,/"+o[1];
        document.getElementById("0").src=o[0];
        if(o[2]){}else{o[2]=""}
        if(o[3]){}else{o[3]=200}
        document.getElementById("dy").innerHTML="<a onclick=\"翻页(页-1)\">上一页</a> <a onclick=\"翻页(页+1)\">下一页</a> （"+页+" / "+img_data.length+"） "+o[2];
        $(function(){$('#0').imageLens({ borderSize:1,borderColor: '#fff', lensSize: o[3], imageSrc: o[1] });})
    }

    $('#filed').change(function(){
        let resultFile = $('#filed').get(0).files[0];
        if (resultFile) {
            this.file = resultFile
            this.fileName = resultFile.name
            let reader = new FileReader()
            reader.readAsText(resultFile, 'UTF-8')
            reader.onload = function (e) {
                let data = e.target.result
                if(data.indexOf("／")!=-1){
                    img_data=data.split("／／");
                    翻页(1);
                }else{}
            }
        }
    })
</script>
<script>
    (function ($) {
    $.fn.imageLens = function (options) {

        var defaults = {
            lensSize: 100,
            borderSize: 4,
            borderColor: "#888"
        };
        var options = $.extend(defaults, options);
        var lensStyle = "background-position: 0px 0px;width: " + String(options.lensSize) + "px;height: " + String(options.lensSize)
            + "px;float: left;display: none;border-radius: " + String(options.lensSize / 2 + options.borderSize)
            + "px;border: " + String(options.borderSize) + "px solid " + options.borderColor 
            + ";background-repeat: no-repeat;position: absolute;";

        return this.each(function () {
            obj = $(this);

            var offset = $(this).offset();

            // Creating lens
            var target = $("<div id='x' style='" + lensStyle + "' class='" + options.lensCss + "'>&nbsp;</div>").appendTo($(this).parent());
            var targetSize = target.size();

            // Calculating actual size of image
            var imageSrc = options.imageSrc ? options.imageSrc : $(this).attr("src");
            var imageTag = "<img style='display:none;' src='" + imageSrc + "' />";

            var widthRatio = 0;
            var heightRatio = 0;

            $(imageTag).load(function () {
                widthRatio = $(this).width() / obj.width();
                heightRatio = $(this).height() / obj.height();
            }).appendTo($(this).parent());

            target.css({ backgroundImage: "url('" + imageSrc + "')" });

            target.mousemove(setPosition);
            $(this).mousemove(setPosition);

            function setPosition(e) {

                var leftPos = parseInt(e.pageX - offset.left);
                var topPos = parseInt(e.pageY - offset.top);

                if (leftPos < 0 || topPos < 0 || leftPos > obj.width() || topPos > obj.height()) {
                    target.hide();
                }
                else {
                    target.show();

                    leftPos = String(((e.pageX - offset.left) * widthRatio - target.width() / 2) * (-1));
                    topPos = String(((e.pageY - offset.top) * heightRatio - target.height() / 2) * (-1));
                    target.css({ backgroundPosition: leftPos + 'px ' + topPos + 'px' });

                    leftPos = String(e.pageX - target.width() / 2);
                    topPos = String(e.pageY - target.height() / 2);
                    target.css({ left: leftPos + 'px', top: topPos + 'px' });
                }
            }
        });
    };
})(jQuery);
</script>
