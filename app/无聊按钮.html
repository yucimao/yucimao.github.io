const btn=document.getElementById("btn");
let 模式=window.location.href;
if(模式.indexOf("?wz")!=-1){模式="直接跳转"}
else if(模式.indexOf("?sx")!=-1){模式="顺序"}
else{模式="默认"}
let 顺序=0;
let 链接;

function 左键(){
  window.location.href=链接;
}

function 中键(event) {
    if(event.button===1){
        event.preventDefault();
        window.open(链接,'_blank');
        换();
    }
}

function 换(){
  let 数字;
  if(模式=="顺序"){数字=顺序;顺序+=1;if(顺序>=data.length){顺序=0;}}
  else{数字=Math.floor(Math.random()*data.length)}
  let 当前=data[数字];
  btn.innerHTML=`<span class='提示' data-msg='${当前[0]}'>?</span>`;
  链接=当前[1];
  if(模式=="直接跳转"){左键()}
}
换();
