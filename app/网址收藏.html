                for (let i = 0, len = 随机.length; i < len; i++) {
                    let index = parseInt(Math.random() * (len - 1));
                    let tempValue = 随机[i];
                    随机[i] = 随机[index];
                    随机[index] = tempValue;
                }
                return 随机;
            }
            randFun(随机);

            for (let i2 = 0; 随机.length > i2; i2++) {
                随机临时 = 随机[i2].split("／");
                随机结果 += "<ul><a href='" + 随机临时[1] + "'>" + 随机临时[0] + "</a></ul>";
            }

            let 替换 = new RegExp('【', "g");
            随机结果 = 随机结果.replace(替换, '<span> - ');
            替换 = new RegExp('】', "g");
            随机结果 = 随机结果.replace(替换, '</span>');
            document.getElementById("结果").innerHTML = 随机结果;
        }
    </script>

</body>
