                    结果2 += "<ul><a href='" + 临时[1] + "'>" + 临时[0] + "</a></ul>";
                }
            }

            let 打印 = 结果 + 结果2;
            let 替换 = new RegExp('【', "g");
            打印 = 打印.replace(替换, '<span> - ');
            替换 = new RegExp('】', "g");
            打印 = 打印.replace(替换, '</span>');
            document.getElementById("结果").innerHTML = 打印;
        })

    </script>

</body>
