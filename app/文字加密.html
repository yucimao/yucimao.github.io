<script src="/js/mq-wzjm.js"></script>

<script>
	let wzjm_输入;
	let wzjm_密码;
	function 加密(){
		wzjm_输入 = document.getElementById("输入").value;
		wzjm_密码 = document.getElementById("密码").value;
		wzjm_加密();
		document.getElementById('输入').value = wzjm_输入;
	}
	function 解密(){
		wzjm_输入 = document.getElementById("输入").value;
		wzjm_密码 = document.getElementById("密码").value;
		wzjm_解密();
		document.getElementById('输入').value = wzjm_输入;
	}
	function 复制(){
		let 复制 = document.querySelector('#输入');
		复制.select();document.execCommand("Copy");
	}
</script>
