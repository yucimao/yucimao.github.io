function 开始(){

	let 跳转=0;

	if(url.length>1&&d[url.join("_")]){

		url=[搜索];
	}else if(url.length==2&&d[url[1]+"_"+url[0]]){
		搜索=url[1]+"_"+url[0];
		url=[搜索];
	}

	if(d[搜索]&&d[搜索][0]=="选择"){//选择
		let dy="<small onclick=\"location.replace('"+默认+搜索+"')\">搜索</small><br>";
		if(url[1]){dy+="<div id='搜索'>"+url[1]+" <sub><button onclick='取消()'>取消</button></sub></div>";}
		for(let i=1;d[搜索].length>i;i++){
			if(d[搜索][i][0]=="."){
				dy+=d[搜索][i].split(".")[1];
			}else{
				dy+="<a onclick=\"url[0]='"+d[搜索][i]+"';开始()\"";
				let 临时=d[d[搜索][i].toUpperCase()];
				if(临时&&临时[2]){dy+=" class='提示' data-msg='"+临时[2]+"'"}
				dy+=">"+d[搜索][i].split("_")[0];
				if(url[1]&&临时&&临时[1]&&临时[1].indexOf("【】")!=-1){dy+="<sub 搜> </sub>"}
				dy+="</a>";
			}
		}
		document.getElementById("dy").innerHTML=dy;
	}else if(d[搜索]&&d[搜索][0]=="js"){//执行js
		console.log(d[搜索][1])
		eval(d[搜索][1]);
	}else if(d[搜索]&&d[搜索][0]=="html"){//编辑html
		编辑_html(d[搜索][1],d[搜索][2])
	}else if(d[搜索]&&d[搜索][0]=="打开"){//打开文件夹
		打开(d[搜索][1])
	}else if(d[搜索]&&d[搜索][1]&&url.length>1){//搜索
		跳转=d[搜索][1].replace(new RegExp('【】',"g"),url.slice(1).join(" "));
	}else if(d[搜索]){//直接打开
		跳转=d[搜索][0];
	}else{
		if(url[0][0]=="。"){
			url[0]=url[0].split("。")[1];
		}
		跳转=默认+url.join(" ");
	}

	if(跳转!=0){
		document.getElementById("dy").innerHTML="<div id='dy0'>跳转中……<br>目标："+跳转+"</div>";
		location.replace(跳转);
	}
}
