<script>
    let 游戏列表=[ //hr 标题 , br , 游戏名 说明 子页面
        ["h3","益智<small> / 休闲</small>"],
        ["猜数字","csz",["双人版","srb"]],// 10币
        ["井字棋","jzq",["双人版","srb"]],// 5币
        ["br"],
        ["数织","sz"],

        ["h4","休闲小游戏"],
        ["章鱼烧","zys"],// +20
        ["扑克猜大小","pkpcdx"],// +5 / -5
        ["猜拳","cq"],// +1 / -1

        ["h4","防老年痴呆"],
        ["数字记忆练习","szjylx"],// 5、20、50、100币
        ["顺序点数字","sxdsz"],// 10、50、500币
        ["反方向扭头","ffxnt"],// +1 / -5

        ["h3","赌场<small> / 酒桌</small>"],
        ["t","<small>注意：本页为了游戏性降低了难度，与真实的赌博完全不是一回事，在游戏里随便玩玩就好，现实中千万千万不要碰赌博，一分钱都不要赌，赌博的结果只会是输光！</small>"],
        ["二十一点","21d"],// 随意下注
        ["三公","sg",["骰子版","tz"]],// 随意下注
        ["br"],
        ["呱呱乐","ggl"],
        ["仙人微彩","xrwc"],
        ["蔷薇赌场","qwdc"],

        ["h3","其他"],
        ["氪金","kj"],
        ["电子放生","dzfs"],

    ];

    function 打印游戏(o){
        临时dy="<a class='anniu' href='"+游戏列表[o][1]+".html'>"+游戏列表[o][0]+"</a>";
        // if(游戏列表[o][1]&&游戏列表[o][1]!=""){临时dy+="<small class='提示' data-msg='"+游戏列表[o][1]+"'>[?]</small>";}

        if(游戏列表[o].length>2){
            临时dy+="<small> ( ";
                for(let i2=2;游戏列表[o].length>i2;i2++){
                    临时dy+="<a href='"+游戏列表[o][1]+"_"+游戏列表[o][i2][1]+".html'>"+游戏列表[o][i2][0]+"</a> ";
                }
            临时dy+=")</small>";
        }
        // if(游戏列表[o][1]&&游戏列表[o][1]!=""){临时dy+="："+游戏列表[o][1];}
        // 临时dy+="<br>";
        临时dy+="　";
    }

    function 搜索输入(){
        let 搜索=document.getElementById("搜索输入").value;
        let 搜索结果="";
        for(let i=0;游戏列表.length>i;i++){
            if(游戏列表[i][0].indexOf(搜索)!=-1&&游戏列表[i][0]!="br"&&游戏列表[i][0]!="h3"&&游戏列表[i][0]!="h4"&&搜索!=""){
                打印游戏(i);
                搜索结果+=临时dy;
            }
        }
        if(搜索结果==""){搜索结果="没有符合关键词的游戏。"}
        document.getElementById("搜索结果").innerHTML=搜索结果;
    }

    let dy="<div id='搜索结果'>",临时dy;
    for(let i=0;游戏列表.length>i;i++){
        if(游戏列表[i][0]=="h3"||游戏列表[i][0]=="h4"){
            dy+="</div><br>";
            if(游戏列表[i][0]=="h3"){dy+="<hr>";}
            dy+="<"+游戏列表[i][0]+">"+游戏列表[i][1]+"</"+游戏列表[i][0]+">"; //点击展开
            // dy+=" <a onclick=\"document.getElementById('"+游戏列表[i][1]+"').style='';this.style='display:none;'\">展开</a>";
            dy+="<div id='"+游戏列表[i][1]+"' ";
            // dy+="style='display:none;'";
            dy+=">";
        }else if(游戏列表[i][0]=="t"){
            dy+=游戏列表[i][1]+"<br>";
        }else if(游戏列表[i][0]=="br"){
            dy+="<br>";
        }else{
            打印游戏(i);
            dy+=临时dy;
        }
    }
    document.getElementById("游戏列表").innerHTML=dy+"</div>";
</script>
