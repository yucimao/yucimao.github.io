<script>
    let 余额a=钱;
    document.getElementById("余额a").innerHTML=钱;

    let 输入;

    function 下注(){
        输入 = document.getElementById("输入").value.replace(/[\D]/g, "");
        document.getElementById("输入").value = 输入;
        let 临时 = 输入.split(".");
        if(输入>0 && 输入<=余额a && 余额a!=0 && 临时.length==1){
            输入=输入*1;
            let 随机数=Math.floor(Math.random() * 99) + 1;
            if(随机数>49){
                余额a=余额a*1-输入;
                余额(-输入);
                document.getElementById("余额a").innerHTML = 余额a+" 钞 <span style='color:#E80000;'>-"+输入+"</span>";
            }else{
                余额a=余额a*1+输入;
                余额(输入);
                document.getElementById("余额a").innerHTML = 余额a+" 钞 <span style='color:#199100;'>+"+输入+"</span>";
            }
        }else if(isNaN(输入)||输入<1){notyf.alert("请输入正确的数字");}else if(输入>余额a){notyf.alert("余额不足");}else if(临时.length!=1){notyf.alert("不可以有小数点");}
    }

    function 输入文字(){
        输入 = document.getElementById("输入").value.replace(/[\D]/g, "");
        document.getElementById("输入").value = 输入;
        if (event.keyCode == 13){
            下注();
        }
    }
</script>
