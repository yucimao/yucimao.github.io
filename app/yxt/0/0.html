<div id="游戏列表"></div>

</div>


<script>
    let 游戏列表=[ //hr 标题 , br , 游戏名 说明 子页面
        ["h3","益智<small> / 休闲</small>"],
        ["猜数字",,"双人版"],// 10币
        ["井字棋",,"双人版"],// 5币

        ["t","<h4>休闲小游戏</h4>"],
        ["章鱼烧"],// +20
        ["扑克猜大小"],// +5 / -5
        ["猜拳"],// +1 / -1

        ["h4","防老年痴呆"],
        ["数字记忆练习"],// 5、20、50、100币
        ["顺序点数字"],// 10、50、500币
        ["反方向扭头"],// +1 / -5

        ["h3","赌场<small> / 酒桌</small>"],
        ["二十一点"],// 随意下注
        ["三公","双方各抽三张牌比大小的扑克牌游戏。","骰子版"],// 随意下注
        ["蔷薇赌场","模拟蔷薇花园的赌场，纯看运气，毫无技巧。"],

        ["h3","其他"],
        ["电子放生"],

    ];
    let dy="<div id='搜索结果'>",临时dy;
    for(let i=0;游戏列表.length>i;i++){
        if(游戏列表[i][0]=="h3"||游戏列表[i][0]=="h4"){
            dy+="</div>";
            if(游戏列表[i][0]=="h3"){dy+="<hr>";}else{dy+="<br>";}
            dy+="<"+游戏列表[i][0]+">"+游戏列表[i][1]+"</"+游戏列表[i][0]+"> <a onclick=\"document.getElementById('"+游戏列表[i][1]+"').style='';this.style='display:none;'\">展开</a><br><div id='"+游戏列表[i][1]+"' style='display:none;'>";
        }else if(游戏列表[i][0]=="h4"){
            dy+="<br><h4>"+游戏列表[i][1]+"</h4><br>";
        }else if(游戏列表[i][0]=="t"){
            dy+="<br>"+游戏列表[i][1]+"<br>";
        }else if(游戏列表[i][0]=="br"){
            dy+="<br>";
        }else{
            打印游戏(i);
            dy+=临时dy;
        }
    }
    document.getElementById("游戏列表").innerHTML=dy+"</div>";

    function 打印游戏(o){
        临时dy="<a href='"+游戏列表[o][0]+".html'>"+游戏列表[o][0]+"</a>";
        if(游戏列表[o].length>2){
            临时dy+="<small> ( ";
                for(let i2=2;游戏列表[o].length>i2;i2++){
                    临时dy+="<a href='"+游戏列表[o][0]+"_"+游戏列表[o][i2]+".html'>"+游戏列表[o][i2]+"</a> ";
                }
            临时dy+=")</small>";
        }
        if(游戏列表[o][1]&&游戏列表[o][1]!=""){临时dy+="："+游戏列表[o][1];}
        临时dy+="<br>";
    }

    function 搜索输入(){
        let 搜索=document.getElementById("搜索输入").value;
        let 搜索结果="";
        for(let i=0;游戏列表.length>i;i++){
            if(游戏列表[i][0].indexOf(搜索)!=-1&&游戏列表[i][0]!="br"&&游戏列表[i][0]!="h3"&&游戏列表[i][0]!="h4"&&搜索!=""){
                打印游戏(i);
                搜索结果+=临时dy;
            }
        }
        if(搜索结果==""){搜索结果="没有符合关键词的游戏。"}
        document.getElementById("搜索结果").innerHTML=搜索结果;
    }
</script>
