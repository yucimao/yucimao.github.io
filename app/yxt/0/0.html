<script>

        ["电子放生"],

    let dy="";
    for(let i=0;游戏列表.length>i;i++){
        if(游戏列表[i][0]=="hr"){
            dy+="<br><h4>"+游戏列表[i][1]+"</h4>";
        }else if(游戏列表[i][0]=="br"){
            dy+="<br>";

            if(游戏列表[i].length>2){
                dy+="<small> ( ";

    }
    document.getElementById("游戏列表").innerHTML=dy;
