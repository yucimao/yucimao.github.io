<script>
let url=window.location.href;
if(url.indexOf("?")!=-1){
	url=url.split("?")[1];
	let 地址="/app/mqfyq/wc/"+url.toLowerCase()+".json";
	let GetJson=$.ajax({
		url:地址,
		type:"GET",
		dataType:"json",
		async:false,
		success:function(data){
		}
	});
	地址=GetJson.responseText;
	document.getElementById("整页").innerHTML=地址;
}
function 查询(o,l){
try{
	let 地址="/app/mqfyq/wc/"+o.toLowerCase()+".json";
	let GetJson=$.ajax({
		url:地址,
		type:"GET",
		dataType:"json",
		async:false,
		success:function(data){
		}
	});
	地址=GetJson.responseText;
	if(地址.indexOf("<title>尝试跳转中 - 猫球博客</title>")!=-1){
		console.log()=1;
}

	if(地址[0]=="／"){
		查询(地址.split("／")[1]);
	}else{
		let 结果;
		if(地址.indexOf("［")!=-1){
			地址=地址.split("［");
			结果=地址[0];
			for(let i=1;地址.length>i;i++){
				let 临时=地址[i].split("］");
				结果+="<a onclick=\"查询('"+临时[0]+"',1)\">"+临时[0]+"</a>"+临时[1]
			}
		}else{
			结果=地址;
		}
		if(l){
			document.getElementById("结果2").innerHTML="<fieldset>"+结果+"</fieldset>"+document.getElementById("结果2").innerHTML;
		}else{
			document.getElementById("结果").innerHTML="<legend>"+o+"</legend>"+结果;
			document.getElementById("结果2").innerHTML="";
		}
		
	}

	}catch(e){
		notyf.alert("无相关数据 或 网络异常");
}
}

document.addEventListener('keydown',function(event){
    if(event.keyCode===13){
		查询(document.getElementById('输入').value);
    }
});

function 划词(e) {
  var selectedText;
  if(window.getSelection){
    selectedText=window.getSelection().toString();
  }else if(document.selection && document.selection.type!="Control"){
    selectedText=document.selection.createRange().text;
  }
  if(selectedText){
	查询(selectedText)
  }
}
</script>
