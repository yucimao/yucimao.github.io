<form id="输入框" autocomplete="off">
	<textArea id='输入' placeholder="输入普通文字或者阿巴阿巴"></textArea><br>
	<button type="button" onclick="转换()" style="font-size:1em;">开始转换</button>
	<button type="button" onclick="复制()" style="font-size:1em;">复制</button>

<script>
	function 转换() {
		var 输入 = document.getElementById("输入").value;
		var lkkg = "​／‌／‍"
		lkkg = lkkg.split("／");
		var 替换;
		if (输入.indexOf(lkkg[0]) != -1 || 输入.indexOf(lkkg[1]) != -1 || 输入.indexOf(lkkg[2]) != -1) {
			输入=输入.split(lkkg[2]+lkkg[2])
		输入=输入[1];
			替换 = new RegExp(lkkg[0], "g");
			输入 = 输入.replace(替换, '0');
			替换 = new RegExp(lkkg[1], "g");
			输入 = 输入.replace(替换, '1');
			替换 = new RegExp(lkkg[2], "g");
			输入 = 输入.replace(替换, '2');

			function binaryToStr(str) {
				var result = [];
				var list = str.split("2");
				for (var i = 0; i < list.length; i++) {
					var item = list[i];
					var asciiCode = parseInt(item, 2);
					var charValue = String.fromCharCode(asciiCode);
					result.push(charValue);
				}
				return result.join("");
			}

			输入 = binaryToStr(输入);
		}
		else {
			function strToBinary(str) {
				var result = [];
				var list = str.split("");
				for (var i = 0; i < list.length; i++) {
					if (i != 0) {
						result.push("2");
					}
					var item = list[i];
					var binaryStr = item.charCodeAt().toString(2);
					result.push(binaryStr);
				}
				return result.join("");
			}

			输入 = strToBinary(输入);

			替换 = new RegExp('0', "g");
			输入 = 输入.replace(替换, lkkg[0]);
			替换 = new RegExp('1', "g");
			输入 = 输入.replace(替换, lkkg[1]);
			替换 = new RegExp('2', "g");
			输入 = 输入.replace(替换, lkkg[2]);
			输入 = "阿巴" + lkkg[2] + lkkg[2] + 输入 + lkkg[2] + lkkg[2] + "阿巴";

		}

		var t = document.getElementById("输入");
		t.value = 输入;
	}

	function 复制() {
		var input = document.getElementById("输入");
		input.select();
		document.execCommand("copy");
	}
</script>

使用方法：<br>
输入文字，点击转换，将普通文字转换成“阿巴阿巴”，点复制，发给朋友。<br>
