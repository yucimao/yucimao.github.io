</div>

<script>
    let 余额=100;

    function 充值(){
        余额+=100;
        document.getElementById("余额").innerHTML = 余额+" 钞 <span style='color:#199100;'>+100</span>";
    }

    function 下注(){
        let 输入 = document.getElementById("输入").value;
        let 临时 = 输入.split(".");
        if(输入>0 && 输入<=余额 && 余额!=0 && 临时.length==1){
            输入=输入*1;
            let 随机数=Math.floor(Math.random() * 99) + 1;
            if(随机数>49){
                余额=余额*1-输入;
                document.getElementById("余额").innerHTML = 余额+" 钞 <span style='color:#E80000;'>-"+输入+"</span>";
            }else{
                余额=余额*1+输入;
                document.getElementById("余额").innerHTML = 余额+" 钞 <span style='color:#199100;'>+"+输入+"</span>";
            }

        }else if(isNaN(输入)||输入<1){alert("请输入正确的数字");}else if(输入>余额){alert("余额不足");}else if(临时.length!=1){alert("不可以有小数点");}
    }

</script>
