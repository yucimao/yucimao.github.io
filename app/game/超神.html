创意来源：许多人因为各种各样的原因给«原神»差评，比如没有跳过键、媚宅、苹果不能用弓箭射下来、不够自由……因此决定做出一个符合玩家们喜好的游戏。<br>
既然«原神»被称为“还原神作”，那我就要“超越神作”，这款«超神»希望大家喜欢。<br>
（还有什么意见都可以提，我尽量满足）<br>
<br>

<div id="更新日志"></div>

<script>
    let dy,剧情=[],批量;
    let 通关="恭喜通关。<br>继续游戏请购买DLC稻妻、须弥。<br>敬请期待新作«超神：枫丹»。";

    let 选项={
        // ／选项1,1／选项2,2
        // ［随机1［随机2
        0:["自称“天理维系者”的陌生神明拦在你的面前。","一番战斗之后，你失去意识陷入黑暗。","不知多久你醒了过来，你发现自己被封印了力量，你在这个被称为“提瓦特大陆”的世界流浪。","／前往蒙德,4／自由探索,5"],
        1:["你成功的击败了巨龙，并解决了其中的一系列阴谋。","／前往下一个城市,3"],
        2:["你没有理会巨龙，任由它将城市毁灭。","在城市的废墟中，你看到无数平民残破的尸体。","／去下一个城市,3"],
        3:["你来到璃月，在这里见证了神明的陨落。","你解决了这里的阴谋。",通关],
        4:["你来到蒙德，在这里结识了安柏、琴、丽莎、凯亚、迪卢克等人。","一头巨龙袭击了城市。","／击败它,1／不管,2"],
        5:["你看到这里有棵桔子树。","／驻足,6／继续前进,7／回到蒙德,4"],
        "5b":["你看到这里有棵桔子树。","／驻足,6／继续前进,7／回到蒙德,4／我要更自由的开放世界,11"],
        7:["你越过了几座山，路过了几棵桔子树，你发现这个世界不能攀爬、不能游泳，你很欣慰，这不是个抄袭游戏。","／继续前进,8／回到桔子树,5"],
        8:["你捡到了一个便携烹饪锅。","你打败了一个方块魔像。","你来到一片长满黄色植物的中国风场景。","你登上了空岛。","时间回溯能力帮助你解谜。","你很生气，这不就是在抄袭«王国之泪»？你打算去网上反对抄袭。","／继续前进,冒0／回到桔子树,5"],
        9:["桔子掉在地上。","／捡起来,10／不理会,6"],
        10:["你得到了桔子。",""],
        11:["当然，我们会给你最自由的开放世界。<br><a onclick='自由(0)'>继续</a>"],

        6:["桔子树上有一些桔子。","／直接摘桔子,10／用剑砍树,9／用身体撞树,9／用弓箭射桔子,9／对着桔子吹气,9／用魔法触碰桔子,9／祈祷神明送你一颗桔子,10／睡一觉,9／做一套广播体操,9／<b>继续前进</b>,7"],
    }

    let arr;function 随机(){let _arr=arr.slice();for(let i=0;i<_arr.length;i++){let j=getRandomInt(0,i);let t=_arr[i];_arr[i]=_arr[j];_arr[j]=t;}function getRandomInt(min,max){return Math.floor(Math.random()*(max-min+1)+min);}arr=_arr;}

    //冒 xx：你在xx完成了一系列冒险。 ／xxxx：自定义剧情
    arr=["草原","雪山","海底","沙漠","太空","热带雨林","现代都市","赛博朋克的城市","机械朋克的城市","虚空","／你在海底遇到了一只海绵和一只海星，你们一起去捉了水母。"];随机();批量=arr;
    for(let i=0;批量.length>i;i++){
        let 临时=i+1;
        if(!批量[临时]){临时=0;}
        if(批量[i].indexOf("／")!=-1){批量[i]=批量[i].split("／")[1];}else{批量[i]="你在"+批量[i]+"完成了一系列冒险。"}
        选项["冒"+i]=[批量[i],"／继续前进,冒"+临时+"／回到桔子树,5b"];
    }
    //桔 第一句＼第二句＼／选择1,1／选择2,2  "你吃掉了","你没吃" 随机并固定其一
    批量=[
        ["吃掉","［你吃掉了它，还挺好吃。［你吃掉了它，苦涩，就像人生。"],
        ["扔掉","你扔掉了桔子，桔子逐渐腐烂，最终将成为这棵树的养料。"],
        ["收进背包里","你将桔子收进了背包。＼虽然这是一个真实的开放世界游戏，但你的背包可以装下无限多的桔子，并且不会影响你的行动。＼是的，这很神奇。"],
        ["切成两半","你将桔子切成两半。"],
        ["切成十份","你将桔子切成十份。＼你也不知道为什么要这么做，但是既然这里有这个选项，就注定了你会点下去。"],
        ["用弓箭射它","你用弓箭将桔子射烂了。＼虽然这么做毫无意义，但你知道，优秀的开放世界游戏就应该可以这么做。"],
        ["用火烧它","你把桔子烤熟了。"],
        ["用它烹饪","［你找来材料，将它做成了桔子蛋糕。［你把桔子烤熟了。［你把桔子榨橙汁，获得了一杯桔子汁。"],
        ["当作贡品","你将桔子当作贡品放在了神龛上。＼［什么都没有发生。［你仿佛听到了古神的低语。［一眨眼的功夫，桔子不见了。"],
        ["向rapper推销","你试图将桔子卖给一个rapper。＼你说当rapper死后，上帝会根据人的桔子数量来决定是否可以上天堂。＼对方很疑惑：「局子数量？没进过局子所以是0？」＼你说不是局子，是桔子，水果，死前吃够100个桔子就能上天堂。＼对方没有相信。"],
        ["把桔子拼接在武器上","你用剑串起了桔子，你相信你的剑得到了更多的耐久度。"],
        // ["",""],
        // ["",""],
    ];
    for(let i=0;批量.length>i;i++){
        if(批量[i].length>2){批量[i][1]=批量[i][Math.floor(Math.random()*(批量[i].length-1))+1];}
        选项[10][1]+="／"+批量[i][0]+",桔"+i;
        选项["桔"+i]=批量[i][1].split("＼");
        选项["桔"+i][选项["桔"+i].length]="／继续,6";
    }


    let 日志=[
        "«原神»没有跳过键。／增加了跳过键",
        "«原神»剧情又臭又长。／简化了剧情",
        "«原神»剧情幼稚。／增加了黑深残的剧情",
        "«原神»给玩家的选项不会影响剧情。／选项有不同走向",
        "真正的好游戏从来不靠画面。／删除了画面",
        "媚宅恶心。／删除了媚宅要素",
        "不喜欢派蒙。／删除了派蒙",
        "我们要买断制。／从免费更新游戏改为了卖DLC和续作",
        "真正的开放世界游戏可以用弓箭把树上的苹果射下来。／新增可以互动的苹果",
        "有苹果树，抄袭«旷野之息»。／为避嫌，将苹果改为了桔子",
        // "／",
    ];

    剧情=选项[0];

    function 继续(o){
        if(剧情[o]){
            dy=剧情[o];
            if(dy[0]=="［"){
                dy=dy.split("［");
                dy=dy[Math.floor(Math.random()*(dy.length-1))+1];
            }
            if(剧情[o+1]){
                if(剧情[o+1][0]=="／"){
                    let 临时=剧情[o+1].split("／");
                    for(let i=1;临时.length>i;i++){
                        临时[i]=临时[i].split(",");
                        dy+="<br><a onclick=\"剧情=选项['"+临时[i][1]+"'];继续(0)\">"+临时[i][0]+"</a>";
                    }
                }else{
                    dy+="<br><a onclick='继续("+(o+1)+")'>继续</a>";
                }
                dy="<a onclick='跳过()'>跳过</a><br><br>"+dy;
            }
            document.getElementById("剧情").innerHTML=dy;
        }else{
            document.getElementById("游戏").innerHTML=通关;
        }
    }
    继续(0);

    function 选择(o){
        o=o.split(",");
        document.getElementById("剧情").innerHTML="你选择了“"+o[0]+"”<br><a onclick='继续(0)'>继续</a>";
        剧情=选项[o[1]];
    }

    dy="<b>更新日志</b><ol>";
    for(let i=0;日志.length>i;i++){
        日志[i]=日志[i].split("／");
        dy+="<li>"+日志[i][1]+"<small>（收到反馈：“"+日志[i][0]+"”）</small></li>";
    }
    dy+="</ol>";
    document.getElementById("更新日志").innerHTML=dy;

    function 跳过(){
        document.getElementById("游戏").innerHTML=通关;
    }

    function 自由(o){
        if(o==0){
            o="现在，你可以自己书写剧情了，还有什么比完全自己创作更自由的呢？";
        }
        o+="<br><a onclick=\"自由(prompt())\">书写</a>";
        document.getElementById("游戏").innerHTML=o;
    }
</script>
