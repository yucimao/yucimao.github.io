<title>网址收藏 - 猫球博客</title>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<script src="/js/jquery.min.js"></script>
<style>

h4>a{
    display: block;
    line-height: 50px;
    font-size:1.1em;
	text-decoration:none;
	color:#58a4dd;
}
h4>a:hover {color:#0085a1;background: #eef6fc;}

    input {
        line-height: 36px;
        font-size: 1.4em;
        text-align: center;
        padding: .5em .7em;
        max-width: 30em;
        width: 100%;
        background: #F8F8F8;
        box-shadow:
            0 0 0 1px #DDD inset,
            0 1px 2px rgba(0, 0, 0, .2);
        border-style: solid;
        border-width: medium;
        border-color: #00a2ff;
        border-radius: 30px;
        outline: none;
    }

    input:focus {
        border-color: #007fc9;
    }
</style>

<body onload="document.getElementById('输入').focus()">
    <div class="biaotib">网址收藏</div>
    <form autocomplete="off" class="juzhong">
        <input type="text" id="输入" placeholder="多个关键词用空格分隔" /></form>
    <div id="结果"></div>
    <script>
        let data = new Array(
            "A／www.A.com／1A",
            "B／www.B.com／1B",
            "C／www.C.com／1C")

        $("#输入").keyup(function () {
            let 输入 = $("#输入").val().split(" ");
            if ($("#输入").val()==""){
                document.getElementById("结果").innerHTML="";
            }
            else{
                let 结果 = "";
            for (let i=0;data.length>i;i++){
                let 临时 = data[i].split("／");
                let 过程 = "0";
                for (let i2=0;输入.length>i2;i2++){
                    if (临时[2].indexOf(输入[i2]) != -1){}
                    else{过程="1";}
                }
                if (过程=="0"){
                    结果+="<h4><a href='"+ 临时[1] +"'>" +临时[0]+ "</a></h4>";
                }
            }
            document.getElementById("结果").innerHTML=结果;}
            }
            
        )
    </script>
</body>
